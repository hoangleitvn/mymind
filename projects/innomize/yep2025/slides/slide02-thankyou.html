<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  position: relative;
}
.red-bar {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 6pt;
  background: #EA322A;
}
.header {
  padding: 35pt 50pt 18pt 50pt;
  border-bottom: 3pt solid #EA322A;
}
h1 {
  color: #2E3840; font-size: 36pt; font-weight: 700;
  margin: 0;
}
.content {
  flex: 1;
  padding: 30pt 50pt;
  display: flex; flex-direction: column;
  justify-content: center;
}
.message {
  color: #535B62; font-size: 16pt; line-height: 1.7;
  margin: 0 0 20pt 0;
}
.highlight {
  color: #2E3840; font-size: 16pt; line-height: 1.7;
  margin: 0 0 25pt 0;
  font-weight: 500;
}
.thanks {
  color: #EA322A; font-size: 18pt; font-weight: 600;
  margin: 0;
}
.footer-bar {
  height: 6pt; background: #4E6E81;
}
</style>
</head>
<body>
<div class="red-bar"></div>
<div class="header">
  <h1>Thank You</h1>
</div>
<div class="content">
  <p class="message">2025 tested us. Markets shifted. AI reshaped our industry. Uncertainty became the default.</p>
  <p class="highlight">What did not change was this team's mindset. We showed up, owned the work, and kept building. That is the foundation we take into 2026.</p>
  <p class="thanks">Thank you for being here. Thank you for building with us.</p>
</div>
<div class="footer-bar"></div>
</body>
</html>
