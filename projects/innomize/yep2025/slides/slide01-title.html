<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  position: relative;
}
.red-bar {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 6pt;
  background: #EA322A;
}
.content {
  flex: 1;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  padding: 30pt 60pt;
}
.icon-wrapper {
  margin-bottom: 15pt;
}
h1 {
  color: #2E3840; font-size: 36pt; font-weight: 700;
  margin: 0 0 6pt 0; text-align: center;
}
.subtitle {
  color: #4E6E81; font-size: 18pt; font-weight: 500;
  margin: 0 0 30pt 0; text-align: center;
}
.pillars {
  display: flex; gap: 20pt;
  margin-bottom: 25pt;
}
.pillar {
  padding: 12pt 30pt;
  border: 2pt solid #EA322A;
  border-radius: 6pt;
}
.pillar p {
  color: #EA322A; font-size: 16pt; font-weight: 700;
  margin: 0; text-align: center;
}
.tagline {
  color: #535B62; font-size: 13pt; font-style: italic;
  margin: 0; text-align: center;
}
.footer {
  position: absolute; bottom: 25pt; left: 0; right: 0;
  text-align: center;
}
.footer p {
  color: #7B8187; font-size: 11pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="red-bar"></div>
<div class="content">
  <div class="icon-wrapper">
    <img src="assets/building-icon.png" style="width: 80pt; height: 80pt;">
  </div>
  <h1>Year-End Review 2025</h1>
  <p class="subtitle">& Vision for 2026</p>
  <div class="pillars">
    <div class="pillar"><p>OWN</p></div>
    <div class="pillar"><p>BUILD</p></div>
    <div class="pillar"><p>LEAD</p></div>
  </div>
  <p class="tagline">"No one builds a house by waiting for bricks to fall."</p>
</div>
<div class="footer">
  <p>INNOMIZE | December 2025</p>
</div>
</body>
</html>
