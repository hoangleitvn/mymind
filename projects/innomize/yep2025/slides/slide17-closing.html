<!DOCTYPE html>
<html>
<head>
<style>
html { background: #2E3840; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #2E3840; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  position: relative;
}
.red-bar {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 6pt;
  background: #EA322A;
}
.content {
  flex: 1;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  padding: 30pt 60pt;
}
h1 {
  color: #FFFFFF; font-size: 32pt; font-weight: 700;
  margin: 0 0 20pt 0; text-align: center;
}
.pillars {
  display: flex; gap: 35pt;
  margin-bottom: 25pt;
}
.pillar {
  text-align: center;
}
.pillar-icon {
  margin-bottom: 8pt;
}
.pillar-box {
  background: #EA322A;
  padding: 8pt 25pt;
  border-radius: 6pt;
  margin-bottom: 6pt;
}
.pillar-box p {
  color: #FFFFFF; font-size: 16pt; font-weight: 700;
  margin: 0;
}
.pillar-desc {
  color: #93A5B2; font-size: 9pt;
  margin: 0;
}
.tagline {
  color: #EA322A; font-size: 13pt; font-style: italic;
  margin: 0 0 6pt 0; text-align: center;
}
.tagline-vn {
  color: #93A5B2; font-size: 11pt; font-style: italic;
  margin: 0 0 20pt 0; text-align: center;
}
.footer {
  text-align: center;
}
.slogan {
  color: #FFFFFF; font-size: 14pt; font-weight: 600;
  margin: 0 0 6pt 0;
}
.company {
  color: #708999; font-size: 11pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="red-bar"></div>
<div class="content">
  <h1>Builder Mindset</h1>
  <div class="pillars">
    <div class="pillar">
      <div class="pillar-icon">
        <img src="assets/own-icon.png" style="width: 40pt; height: 40pt;">
      </div>
      <div class="pillar-box"><p>OWN</p></div>
      <p class="pillar-desc">Take ownership before asked</p>
    </div>
    <div class="pillar">
      <div class="pillar-icon">
        <img src="assets/build-icon.png" style="width: 40pt; height: 40pt;">
      </div>
      <div class="pillar-box"><p>BUILD</p></div>
      <p class="pillar-desc">Create solutions, not just tasks</p>
    </div>
    <div class="pillar">
      <div class="pillar-icon">
        <img src="assets/lead-icon.png" style="width: 40pt; height: 40pt;">
      </div>
      <div class="pillar-box"><p>LEAD</p></div>
      <p class="pillar-desc">Lead yourself first</p>
    </div>
  </div>
  <p class="tagline">"No one builds a house by waiting for bricks to fall."</p>
  <p class="tagline-vn">Không ai xây nhà bằng cách chờ gạch rơi xuống.</p>
  <div class="footer">
    <p class="slogan">Better Solutions. Better Lives!</p>
    <p class="company">INNOMIZE | 2026</p>
  </div>
</div>
</body>
</html>
