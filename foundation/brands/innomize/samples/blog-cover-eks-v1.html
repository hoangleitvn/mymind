<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cover Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,500;0,600;0,700;1,500&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', system-ui, sans-serif;
            background: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .cover {
            width: 1920px;
            height: 1080px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
        }

        /* Decorative dots */
        .dots {
            position: absolute;
            display: flex;
            gap: 10px;
        }

        .dots.top-left {
            top: 32px;
            left: 80px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #EA322A;
        }

        .dot.light {
            background: #F5C4C4;
        }

        /* Decorative circles/blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
        }

        .blob.top-right {
            top: -80px;
            right: -80px;
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #FFE0E0 0%, #FFC4C4 100%);
        }

        .blob.top-right-small {
            top: 60px;
            right: 280px;
            width: 80px;
            height: 80px;
            background: #EA322A;
            opacity: 0.15;
        }

        .blob.bottom-left {
            bottom: -120px;
            left: -100px;
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #FFF0F0 0%, #FFE0E0 100%);
        }

        .blob.bottom-right {
            bottom: 100px;
            right: 50px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FFECEC 0%, #FFD6D6 100%);
        }

        .blob.accent {
            top: 200px;
            right: 500px;
            width: 50px;
            height: 50px;
            background: #EA322A;
            opacity: 0.12;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Logo */
        .logo {
            height: 48px;
            margin-bottom: 16px;
        }

        .logo img {
            height: 100%;
            width: auto;
        }

        /* Category tag */
        .category {
            font-family: 'Bai Jamjuree', sans-serif;
            font-style: italic;
            font-weight: 500;
            font-size: 24px;
            color: #EA322A;
            margin-bottom: 60px;
        }

        /* Main content area */
        .main-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            gap: 60px;
        }

        .text-content {
            flex: 1;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Title */
        .title {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 86px;
            font-weight: 700;
            color: #1A1A1A;
            line-height: 1.0;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 36px;
        }

        /* Subtitle pill */
        .subtitle-pill {
            display: inline-block;
            background: linear-gradient(135deg, #FFE8E8 0%, #FFD6D6 100%);
            padding: 14px 28px;
            border-radius: 6px;
            margin-bottom: 36px;
        }

        .subtitle-pill span {
            font-family: 'Manrope', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #EA322A;
            letter-spacing: 1px;
        }

        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #EA322A;
            color: white;
            padding: 20px 48px;
            border-radius: 40px;
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Right side illustration area - no frame */
        .illustration-area {
            width: 600px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        /* Simple centered service icon */
        .service-icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 28px;
            position: relative;
            z-index: 5;
        }

        .service-icon {
            width: 320px;
            height: 320px;
        }

        .service-label {
            font-family: 'Manrope', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #232F3E;
            text-align: center;
        }

        .reinvent-badge {
            background: linear-gradient(135deg, #FF9900 0%, #FFAD33 100%);
            color: #232F3E;
            padding: 14px 28px;
            border-radius: 28px;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Decorative glow behind icon */
        .icon-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(234, 50, 42, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="cover" id="cover">
        <!-- Decorative dots top-left -->
        <div class="dots top-left">
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
        </div>

        <!-- Decorative blobs -->
        <div class="blob top-right"></div>
        <div class="blob top-right-small"></div>
        <div class="blob bottom-left"></div>
        <div class="blob bottom-right"></div>
        <div class="blob accent"></div>

        <!-- Main content -->
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <img src="../assets/Logo_Horizontal_RGB.png" alt="INNOMIZE">
            </div>

            <!-- Category -->
            <div class="category">#AWS re:Invent 2025</div>

            <!-- Main area -->
            <div class="main-area">
                <div class="text-content">
                    <h1 class="title">
                        AWS EKS<br>
                        CAPABILITIES<br>
                        DEEP DIVE
                    </h1>

                    <div class="subtitle-pill">
                        <span>What We Learned After Testing</span>
                    </div>

                    <div class="cta-button">Read Now</div>
                </div>

                <!-- Illustration area - floating -->
                <div class="illustration-area">
                    <div class="icon-glow"></div>
                    <div class="service-icon-wrapper">
                        <!-- Kubernetes/EKS icon -->
                        <svg class="service-icon" viewBox="0 0 300 300" fill="none">
                            <!-- Background glow -->
                            <circle cx="150" cy="130" r="90" fill="#326CE5" opacity="0.06"/>

                            <!-- Hexagon container -->
                            <path d="M150 20L255 75V185L150 240L45 185V75L150 20Z" fill="#326CE5" opacity="0.12"/>
                            <path d="M150 20L255 75V185L150 240L45 185V75L150 20Z" stroke="#326CE5" stroke-width="5" fill="none"/>

                            <!-- Center circle with helm -->
                            <circle cx="150" cy="130" r="55" fill="#326CE5"/>
                            <path d="M150 85V175M105 130H195" stroke="white" stroke-width="10" stroke-linecap="round"/>
                            <circle cx="150" cy="85" r="15" fill="white"/>
                            <circle cx="150" cy="175" r="15" fill="white"/>
                            <circle cx="105" cy="130" r="15" fill="white"/>
                            <circle cx="195" cy="130" r="15" fill="white"/>

                            <!-- Small decorative elements -->
                            <circle cx="70" cy="260" r="12" fill="#EA322A" opacity="0.3"/>
                            <circle cx="230" cy="265" r="8" fill="#326CE5" opacity="0.4"/>
                            <rect x="140" y="255" width="20" height="20" rx="4" fill="#EA322A" opacity="0.2"/>
                        </svg>

                        <span class="service-label">Amazon EKS</span>

                        <div class="reinvent-badge">re:Invent 2025</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
