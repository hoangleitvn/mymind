<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Year-End - Driver or Passenger</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            padding: 20px;
        }

        .quote-card {
            width: 1080px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            position: relative;

            /* Paper texture background */
            background:
                /* Noise texture overlay */
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"),
                /* Base color gradient for paper look */
                linear-gradient(
                    180deg,
                    #d4d0c8 0%,
                    #c9c5bc 25%,
                    #d1cdc4 50%,
                    #c7c3ba 75%,
                    #d0ccc3 100%
                );
            background-blend-mode: overlay, normal;

            /* Subtle vignette effect */
            box-shadow:
                inset 0 0 100px rgba(0,0,0,0.08),
                inset 0 0 50px rgba(0,0,0,0.05);
        }

        .quote-text {
            font-family: 'Libre Baskerville', Georgia, serif;
            font-size: 46px;
            line-height: 1.6;
            color: #2a2a2a;
            text-align: center;
            margin-bottom: 80px;
        }

        .highlight {
            background: linear-gradient(
                180deg,
                transparent 0%,
                transparent 10%,
                #f0e14a 10%,
                #f0e14a 90%,
                transparent 90%,
                transparent 100%
            );
            padding: 0 8px;
            background-size: 100% 100%;
        }

        .subtext {
            font-family: 'Libre Baskerville', Georgia, serif;
            font-size: 32px;
            line-height: 1.8;
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 50px;
        }

        .choice {
            font-family: 'Libre Baskerville', Georgia, serif;
            font-size: 36px;
            font-style: italic;
            color: #2a2a2a;
        }
    </style>
</head>
<body>
    <div class="quote-card">
        <p class="quote-text" style="margin-bottom: 10px;">
            <span class="highlight">Passengers</span> don't remember the route.
        </p>
        <p class="quote-text">
            <span class="highlight">Drivers</span> do.
        </p>
        <p class="subtext">
            Be intentional with AI.<br>
            With your career. With your life.
        </p>
        <p class="choice">Your choice.</p>
    </div>
</body>
</html>
