<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Year-End - Driver or Passenger v4</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            padding: 20px;
        }

        .quote-card {
            width: 1080px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px;
            position: relative;

            /* Pure white with soft shadow */
            background: #ffffff;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        /* Accent line at top */
        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 6px;
            background: linear-gradient(90deg, #f0e14a 0%, #e8c547 100%);
        }

        .quote-text {
            font-family: 'Libre Baskerville', Georgia, serif;
            font-size: 44px;
            line-height: 1.6;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 80px;
            white-space: nowrap;
        }

        .highlight {
            background: linear-gradient(
                180deg,
                transparent 0%,
                transparent 60%,
                #f0e14a 60%,
                #f0e14a 90%,
                transparent 90%,
                transparent 100%
            );
            padding: 0 4px;
        }

        .subtext {
            font-family: 'Libre Baskerville', Georgia, serif;
            font-size: 32px;
            line-height: 1.8;
            color: #666666;
            text-align: center;
            margin-bottom: 50px;
        }

        .choice {
            font-family: 'Libre Baskerville', Georgia, serif;
            font-size: 36px;
            font-style: italic;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="quote-card" id="visual">
        <p class="quote-text" style="margin-bottom: 10px;">
            <span class="highlight">Passengers</span> don't remember the route.
        </p>
        <p class="quote-text">
            <span class="highlight">Drivers</span> do.
        </p>
        <p class="subtext">
            Be intentional with AI.<br>
            With your career. With your life.
        </p>
        <p class="choice">Your choice.</p>
    </div>
</body>
</html>
