<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex;
}
.image-side {
  width: 320pt;
  background: #DAE0E5;
  display: flex; justify-content: center; align-items: center;
  position: relative;
}
.image-placeholder {
  width: 240pt; height: 240pt;
  background: #B6C2CB;
  border-radius: 12pt;
  display: flex; justify-content: center; align-items: center;
}
.placeholder-text {
  color: #4E6E81; font-size: 16pt; font-weight: 500;
  margin: 0;
}
.red-bar {
  position: absolute; top: 0; left: 0;
  width: 6pt; height: 100%;
  background: #EA322A;
}
.content-side {
  flex: 1;
  display: flex; flex-direction: column;
  justify-content: center;
  padding: 40pt;
}
h1 {
  color: #2E3840; font-size: 28pt; font-weight: 700;
  margin: 0 0 20pt 0;
}
.body-text {
  color: #535B62; font-size: 16pt; font-weight: 400;
  line-height: 1.6; margin: 0 0 24pt 0;
}
.cta-box {
  display: inline-block;
  background: #EA322A;
  padding: 12pt 24pt;
  border-radius: 6pt;
}
.cta-text {
  color: #FFFFFF; font-size: 14pt; font-weight: 600;
  margin: 0;
}
</style>
</head>
<body>
<div class="image-side">
  <div class="red-bar"></div>
  <div class="image-placeholder">
    <p class="placeholder-text">Image Here</p>
  </div>
</div>
<div class="content-side">
  <h1>Image with Text</h1>
  <p class="body-text">Use this layout when you want to combine visual content with explanatory text. The image placeholder can hold photos, diagrams, or illustrations.</p>
  <div class="cta-box">
    <p class="cta-text">Learn More</p>
  </div>
</div>
</body>
</html>
