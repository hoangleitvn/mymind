<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  padding: 30pt 40pt 20pt 40pt;
  border-bottom: 3pt solid #EA322A;
}
h1 {
  color: #2E3840; font-size: 32pt; font-weight: 700;
  margin: 0;
}
.columns {
  flex: 1;
  display: flex; gap: 30pt;
  padding: 30pt 40pt;
}
.column {
  flex: 1;
  background: #F8F8F8;
  border-radius: 8pt;
  padding: 24pt;
  border-top: 4pt solid #EA322A;
}
.column.secondary {
  border-top-color: #4E6E81;
}
h2 {
  color: #2E3840; font-size: 20pt; font-weight: 600;
  margin: 0 0 16pt 0;
}
.column-text {
  color: #535B62; font-size: 14pt; font-weight: 400;
  line-height: 1.5; margin: 0;
}
.footer-bar {
  height: 6pt; background: #4E6E81;
}
</style>
</head>
<body>
<div class="header">
  <h1>Comparison Layout</h1>
</div>
<div class="columns">
  <div class="column">
    <h2>Option A</h2>
    <p class="column-text">Describe the first option, approach, or concept here. Use clear, concise language.</p>
  </div>
  <div class="column secondary">
    <h2>Option B</h2>
    <p class="column-text">Describe the second option, approach, or concept here. Highlight differences.</p>
  </div>
</div>
<div class="footer-bar"></div>
</body>
</html>
