<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Reality Check 2025 - LinkedIn Visual (Square)</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #E5E7E8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
    }

    .card {
      width: 1200px;
      height: 1200px;
      background: linear-gradient(135deg, #FFFFFF 0%, #FFF3E2 100%);
      border-radius: 0;
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Accent bar */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #EA322A, #F76D55, #FF9C82);
    }

    /* Background decoration */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.06;
    }

    .bg-circle-1 {
      width: 600px;
      height: 600px;
      background: #EA322A;
      top: -200px;
      right: -150px;
    }

    .bg-circle-2 {
      width: 400px;
      height: 400px;
      background: #4E6E81;
      bottom: -150px;
      left: -100px;
    }

    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 32px;
      margin-bottom: 56px;
      position: relative;
      z-index: 1;
    }

    .stat {
      display: flex;
      align-items: baseline;
      gap: 24px;
    }

    .stat-number {
      font-family: 'Bai Jamjuree', sans-serif;
      font-size: 180px;
      font-weight: 700;
      line-height: 0.85;
      letter-spacing: -6px;
    }

    .stat-adopted .stat-number {
      color: #B6C2CB;
    }

    .stat-won .stat-number {
      color: #EA322A;
    }

    .stat-label {
      font-size: 28px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .stat-adopted .stat-label {
      color: #93A5B2;
    }

    .stat-won .stat-label {
      color: #4E6E81;
    }

    .message {
      position: relative;
      z-index: 1;
    }

    .message-main {
      font-family: 'Bai Jamjuree', sans-serif;
      font-size: 42px;
      font-weight: 600;
      color: #2E3840;
      line-height: 1.3;
      margin-bottom: 16px;
    }

    .message-sub {
      font-family: 'Bai Jamjuree', sans-serif;
      font-size: 38px;
      font-weight: 700;
      color: #EA322A;
    }

    .profile {
      position: absolute;
      bottom: 40px;
      right: 56px;
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 1;
    }

    .profile-pic {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #EA322A;
    }

    .profile-handle {
      font-size: 20px;
      font-weight: 600;
      color: #4E6E81;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>

    <div class="stats-container">
      <div class="stat stat-adopted">
        <span class="stat-number">88%</span>
        <span class="stat-label">Adopted AI</span>
      </div>
      <div class="stat stat-won">
        <span class="stat-number">6%</span>
        <span class="stat-label">Captured Value</span>
      </div>
    </div>

    <div class="message">
      <div class="message-main">The gap wasn't tools or budget.</div>
      <div class="message-sub">It was workflow redesign.</div>
    </div>

    <div class="profile">
      <img src="../../../../library/profile/hoangle-profile-v2.jpeg" alt="Hoang Le" class="profile-pic">
      <span class="profile-handle">@hoangleitvn</span>
    </div>
  </div>
</body>
</html>
