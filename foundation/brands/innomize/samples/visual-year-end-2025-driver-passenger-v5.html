<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Year-End - Driver or Passenger v5</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            padding: 20px;
        }

        .quote-card {
            width: 1080px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px;
            position: relative;

            /* Soft cool gray gradient */
            background: linear-gradient(
                180deg,
                #f8f9fa 0%,
                #e9ecef 50%,
                #dee2e6 100%
            );
        }

        /* Large decorative quote mark */
        .quote-card::before {
            content: '"';
            position: absolute;
            top: 80px;
            left: 80px;
            font-family: 'Libre Baskerville', Georgia, serif;
            font-size: 200px;
            color: rgba(0,0,0,0.06);
            line-height: 1;
        }

        .quote-text {
            font-family: 'Libre Baskerville', Georgia, serif;
            font-size: 44px;
            line-height: 1.6;
            color: #212529;
            text-align: center;
            margin-bottom: 80px;
            white-space: nowrap;
            position: relative;
            z-index: 1;
        }

        .highlight {
            color: #EA322A;
            font-weight: 700;
        }

        .subtext {
            font-family: 'Libre Baskerville', Georgia, serif;
            font-size: 32px;
            line-height: 1.8;
            color: #6c757d;
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }

        .choice {
            font-family: 'Libre Baskerville', Georgia, serif;
            font-size: 36px;
            font-style: italic;
            color: #212529;
            position: relative;
            z-index: 1;
        }

        /* Subtle bottom accent */
        .quote-card::after {
            content: '';
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #EA322A;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="quote-card" id="visual">
        <p class="quote-text" style="margin-bottom: 10px;">
            <span class="highlight">Passengers</span> don't remember the route.
        </p>
        <p class="quote-text">
            <span class="highlight">Drivers</span> do.
        </p>
        <p class="subtext">
            Be intentional with AI.<br>
            With your career. With your life.
        </p>
        <p class="choice">Your choice.</p>
    </div>
</body>
</html>
