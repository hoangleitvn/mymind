<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodsFirm Review - Christmas 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      padding: 40px;
    }

    .card {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(145deg, #FFFFFF 0%, #FFF3E2 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Subtle holiday accent - top corner */
    .holiday-accent {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, transparent 50%, rgba(234, 50, 42, 0.08) 50%);
    }

    .holiday-accent::before {
      content: "";
      position: absolute;
      top: 30px;
      right: 30px;
      width: 12px;
      height: 12px;
      background: #EA322A;
      border-radius: 50%;
      box-shadow:
        -25px 15px 0 #4E6E81,
        -15px 35px 0 #EA322A,
        10px 40px 0 #4E6E81;
      opacity: 0.6;
    }

    /* Header section */
    .header {
      padding: 50px 60px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .goodsfirm-badge {
      background: #2E3840;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: 'Manrope', sans-serif;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .stars {
      display: flex;
      gap: 6px;
    }

    .star {
      width: 26px;
      height: 26px;
      fill: #EA322A;
    }

    /* Main content area */
    .main-content {
      flex: 1;
      display: flex;
      padding: 0 60px;
      gap: 40px;
    }

    /* Left side - Quote */
    .quote-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 20px;
    }

    .quote-mark {
      font-family: 'Bai Jamjuree', sans-serif;
      font-size: 100px;
      font-weight: 700;
      color: #EA322A;
      opacity: 0.15;
      line-height: 0.5;
      margin-bottom: -10px;
    }

    .quote {
      font-family: 'Bai Jamjuree', sans-serif;
      font-size: 56px;
      font-weight: 700;
      color: #2E3840;
      line-height: 1.15;
      margin-bottom: 30px;
    }

    .quote .highlight {
      color: #EA322A;
    }

    .client-info {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 10px;
    }

    .client-avatar {
      width: 56px;
      height: 56px;
      background: #4E6E81;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Bai Jamjuree', sans-serif;
      font-size: 24px;
      font-weight: 700;
    }

    .client-details {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .client-name {
      font-family: 'Manrope', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: #2E3840;
    }

    .client-title {
      font-family: 'Manrope', sans-serif;
      font-size: 18px;
      font-weight: 400;
      color: #708999;
    }

    .project-tag {
      margin-top: 24px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #DAE0E5;
      padding: 10px 20px;
      border-radius: 8px;
      width: fit-content;
    }

    .project-tag span {
      font-family: 'Manrope', sans-serif;
      font-size: 16px;
      font-weight: 500;
      color: #4E6E81;
    }

    /* Right side - App Preview */
    .app-preview-section {
      width: 380px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .app-preview-container {
      position: relative;
      width: 100%;
      height: 520px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-preview-bg {
      position: absolute;
      width: 320px;
      height: 320px;
      background: linear-gradient(135deg, rgba(234, 50, 42, 0.1) 0%, rgba(247, 109, 85, 0.05) 100%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .app-preview {
      position: relative;
      z-index: 1;
      max-width: 100%;
      max-height: 500px;
      object-fit: contain;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.15));
    }

    /* Footer */
    .footer {
      padding: 30px 60px 40px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      border-top: 1px solid rgba(78, 110, 129, 0.1);
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .logo {
      height: 36px;
      width: auto;
    }

    .tagline {
      font-family: 'Manrope', sans-serif;
      font-size: 15px;
      font-weight: 400;
      color: #708999;
    }

    .christmas-message {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .christmas-icon {
      width: 40px;
      height: 40px;
      fill: #EA322A;
      opacity: 0.85;
    }

    .christmas-text-wrapper {
      text-align: right;
    }

    .christmas-text {
      font-family: 'Bai Jamjuree', sans-serif;
      font-size: 22px;
      font-weight: 600;
      color: #4E6E81;
    }

    .year {
      font-family: 'Manrope', sans-serif;
      font-size: 16px;
      font-weight: 400;
      color: #708999;
      margin-top: 2px;
    }

    /* Decorative line */
    .accent-line {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100%;
      background: linear-gradient(180deg, #EA322A 0%, #F76D55 50%, #EA322A 100%);
    }
    /* Download button */
    .download-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #EA322A;
      color: white;
      border: none;
      padding: 14px 28px;
      font-family: 'Manrope', sans-serif;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(234, 50, 42, 0.3);
      transition: all 0.2s ease;
      z-index: 1000;
    }

    .download-btn:hover {
      background: #D42A23;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(234, 50, 42, 0.4);
    }

    .download-btn:disabled {
      background: #708999;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
  </style>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="card">
    <div class="accent-line"></div>
    <div class="holiday-accent"></div>

    <div class="header">
      <div class="goodsfirm-badge">GoodFirms Review</div>
      <div class="stars">
        <svg class="star" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
        <svg class="star" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
        <svg class="star" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
        <svg class="star" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
        <svg class="star" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
      </div>
    </div>

    <div class="main-content">
      <div class="quote-section">
        <div class="quote-mark">"</div>
        <div class="quote">
          Working with Innomize was <span class="highlight">game changing!</span>
        </div>

        <div class="client-info">
          <div class="client-avatar">C</div>
          <div class="client-details">
            <div class="client-name">C. Essi</div>
            <div class="client-title">CEO at KOMER</div>
          </div>
        </div>

        <div class="project-tag">
          <span>Last Mile Delivery App</span>
        </div>
      </div>

      <div class="app-preview-section">
        <div class="app-preview-container">
          <div class="app-preview-bg"></div>
          <img
            src="komer-app-preview.svg"
            alt="KOMER Mobile App Preview"
            class="app-preview"
          />
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="logo-section">
        <img src="../assets/Logo_Horizontal_RGB.png" alt="Innomize" class="logo" />
        <div class="tagline">Innovate. Scale. Succeed.</div>
      </div>
      <div class="christmas-message">
        <svg class="christmas-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <!-- Christmas Tree -->
          <path d="M12 2L8 8h2L6 14h2.5L5 21h14l-3.5-7H18l-4-6h2L12 2z"/>
          <circle cx="12" cy="6" r="0.8" fill="#4E6E81"/>
          <circle cx="10" cy="11" r="0.7" fill="#4E6E81"/>
          <circle cx="14" cy="13" r="0.7" fill="#4E6E81"/>
          <circle cx="9" cy="17" r="0.8" fill="#4E6E81"/>
          <circle cx="15" cy="16" r="0.6" fill="#4E6E81"/>
          <rect x="10.5" y="21" width="3" height="2" rx="0.5" fill="#4E6E81"/>
        </svg>
        <div class="christmas-text-wrapper">
          <div class="christmas-text">Merry Christmas</div>
          <div class="year">December 2025</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function downloadPNG() {
      const btn = document.querySelector('.download-btn');
      const card = document.querySelector('.card');

      btn.disabled = true;
      btn.textContent = 'Generating...';

      try {
        // Wait for external images to load
        await new Promise(resolve => setTimeout(resolve, 500));

        const canvas = await html2canvas(card, {
          scale: 3, // 3x quality (3240x3240)
          useCORS: true,
          allowTaint: true,
          backgroundColor: null,
          logging: false
        });

        // Create download link
        const link = document.createElement('a');
        link.download = 'goodsfirm-review-christmas-2025-3x.png';
        link.href = canvas.toDataURL('image/png', 1.0);
        link.click();

        btn.textContent = 'Downloaded!';
        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = 'Download PNG (3x)';
        }, 2000);

      } catch (error) {
        console.error('Error generating PNG:', error);
        btn.textContent = 'Error - Try Again';
        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = 'Download PNG (3x)';
        }, 2000);
      }
    }
  </script>
</body>
</html>
