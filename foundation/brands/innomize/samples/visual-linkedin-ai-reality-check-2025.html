<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Reality Check 2025 - LinkedIn Visual</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #E5E7E8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
    }

    .card {
      width: 1200px;
      height: 675px;
      background: linear-gradient(135deg, #FFFFFF 0%, #FFF3E2 100%);
      border-radius: 0;
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Accent bar */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #EA322A, #F76D55, #FF9C82);
    }

    /* Background decoration */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.06;
    }

    .bg-circle-1 {
      width: 500px;
      height: 500px;
      background: #EA322A;
      top: -150px;
      right: -100px;
    }

    .bg-circle-2 {
      width: 350px;
      height: 350px;
      background: #4E6E81;
      bottom: -120px;
      left: -80px;
    }

    .stats-container {
      display: flex;
      align-items: baseline;
      gap: 60px;
      margin-bottom: 48px;
      position: relative;
      z-index: 1;
    }

    .stat {
      display: flex;
      flex-direction: column;
    }

    .stat-number {
      font-family: 'Bai Jamjuree', sans-serif;
      font-size: 140px;
      font-weight: 700;
      line-height: 0.9;
      letter-spacing: -4px;
    }

    .stat-adopted .stat-number {
      color: #B6C2CB;
    }

    .stat-won .stat-number {
      color: #EA322A;
    }

    .stat-label {
      font-size: 22px;
      font-weight: 600;
      margin-top: 12px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .stat-adopted .stat-label {
      color: #93A5B2;
    }

    .stat-won .stat-label {
      color: #4E6E81;
    }

    .divider {
      font-family: 'Bai Jamjuree', sans-serif;
      font-size: 80px;
      color: #D1D3D5;
      font-weight: 300;
      align-self: center;
      margin-bottom: 20px;
    }

    .message {
      position: relative;
      z-index: 1;
    }

    .message-main {
      font-family: 'Bai Jamjuree', sans-serif;
      font-size: 36px;
      font-weight: 600;
      color: #2E3840;
      line-height: 1.3;
      margin-bottom: 12px;
    }

    .message-sub {
      font-family: 'Bai Jamjuree', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #EA322A;
    }

    .profile {
      position: absolute;
      bottom: 32px;
      right: 48px;
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 1;
    }

    .profile-pic {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #EA322A;
    }

    .profile-handle {
      font-size: 18px;
      font-weight: 600;
      color: #4E6E81;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>

    <div class="profile">
      <img src="../../../../library/profile/hoangle-profile-v2.jpeg" alt="Hoang Le" class="profile-pic">
      <span class="profile-handle">@hoangleitvn</span>
    </div>

    <div class="stats-container">
      <div class="stat stat-adopted">
        <span class="stat-number">88%</span>
        <span class="stat-label">Adopted AI</span>
      </div>
      <span class="divider">/</span>
      <div class="stat stat-won">
        <span class="stat-number">6%</span>
        <span class="stat-label">Captured Value</span>
      </div>
    </div>

    <div class="message">
      <div class="message-main">The gap wasn't tools or budget.</div>
      <div class="message-sub">It was workflow redesign.</div>
    </div>
  </div>
</body>
</html>
