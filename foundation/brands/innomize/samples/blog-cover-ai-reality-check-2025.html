<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reality Check 2025 Blog Cover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,500;0,600;0,700;1,500&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', system-ui, sans-serif;
            background: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .cover {
            width: 1920px;
            height: 1080px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
        }

        /* Decorative dots */
        .dots {
            position: absolute;
            display: flex;
            gap: 10px;
        }

        .dots.top-left {
            top: 32px;
            left: 80px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #EA322A;
        }

        .dot.light {
            background: #F5C4C4;
        }

        /* Decorative circles/blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
        }

        .blob.top-right {
            top: -80px;
            right: -80px;
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #FFE0E0 0%, #FFC4C4 100%);
        }

        .blob.top-right-small {
            top: 60px;
            right: 280px;
            width: 80px;
            height: 80px;
            background: #EA322A;
            opacity: 0.15;
        }

        .blob.bottom-left {
            bottom: -120px;
            left: -100px;
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #FFF0F0 0%, #FFE0E0 100%);
        }

        .blob.bottom-right {
            bottom: 100px;
            right: 50px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FFECEC 0%, #FFD6D6 100%);
        }

        .blob.accent {
            top: 200px;
            right: 500px;
            width: 50px;
            height: 50px;
            background: #EA322A;
            opacity: 0.12;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Logo */
        .logo {
            height: 48px;
            margin-bottom: 16px;
        }

        .logo img {
            height: 100%;
            width: auto;
        }

        /* Category tag */
        .category {
            font-family: 'Bai Jamjuree', sans-serif;
            font-style: italic;
            font-weight: 500;
            font-size: 24px;
            color: #EA322A;
            margin-bottom: 60px;
        }

        /* Main content area */
        .main-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            gap: 60px;
        }

        .text-content {
            flex: 1;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Title */
        .title {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 72px;
            font-weight: 700;
            color: #1A1A1A;
            line-height: 1.0;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 36px;
        }

        .title .highlight {
            color: #EA322A;
        }

        /* Subtitle pill */
        .subtitle-pill {
            display: inline-block;
            background: linear-gradient(135deg, #FFE8E8 0%, #FFD6D6 100%);
            padding: 14px 28px;
            border-radius: 6px;
            margin-bottom: 36px;
        }

        .subtitle-pill span {
            font-family: 'Manrope', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #EA322A;
            letter-spacing: 1px;
        }

        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #EA322A;
            color: white;
            padding: 20px 48px;
            border-radius: 40px;
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Right side illustration area */
        .illustration-area {
            width: 600px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        /* Stats visualization */
        .stats-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            position: relative;
            z-index: 5;
        }

        /* Decorative glow behind stats */
        .stats-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(234, 50, 42, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }

        /* Stat card */
        .stat-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 32px 48px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            min-width: 320px;
            position: relative;
            z-index: 2;
        }

        .stat-card.large {
            background: linear-gradient(135deg, #FFF8F8 0%, #FFFFFF 100%);
            border: 2px solid #FFE0E0;
        }

        .stat-card.small {
            background: #EA322A;
        }

        .stat-number {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 96px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-card.large .stat-number {
            color: #1A1A1A;
        }

        .stat-card.small .stat-number {
            color: white;
            font-size: 72px;
        }

        .stat-label {
            font-family: 'Manrope', sans-serif;
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stat-card.large .stat-label {
            color: #7B8187;
        }

        .stat-card.small .stat-label {
            color: rgba(255,255,255,0.9);
        }

        /* Connector */
        .connector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .connector-line {
            width: 3px;
            height: 30px;
            background: linear-gradient(to bottom, #D1D3D5, #EA322A);
        }

        .connector-text {
            font-family: 'Manrope', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: #EA322A;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Key insight badge */
        .insight-badge {
            background: linear-gradient(135deg, #1A1A1A 0%, #333333 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 28px;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            z-index: 2;
        }

        .insight-badge .highlight {
            color: #EA322A;
        }

        /* Source attribution */
        .source {
            position: absolute;
            bottom: 32px;
            right: 80px;
            font-family: 'Manrope', sans-serif;
            font-size: 14px;
            color: #A5A9AD;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="cover" id="cover">
        <!-- Decorative dots top-left -->
        <div class="dots top-left">
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
        </div>

        <!-- Decorative blobs -->
        <div class="blob top-right"></div>
        <div class="blob top-right-small"></div>
        <div class="blob bottom-left"></div>
        <div class="blob bottom-right"></div>
        <div class="blob accent"></div>

        <!-- Main content -->
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <img src="../assets/Logo_Horizontal_RGB.png" alt="INNOMIZE">
            </div>

            <!-- Category -->
            <div class="category">#AIRealityCheck2025</div>

            <!-- Main area -->
            <div class="main-area">
                <div class="text-content">
                    <h1 class="title">
                        THE <span class="highlight">AI</span><br>
                        REALITY<br>
                        CHECK
                    </h1>

                    <div class="subtitle-pill">
                        <span>What 2025 Taught Us About Enterprise AI</span>
                    </div>

                    <div class="cta-button">Read the Analysis</div>
                </div>

                <!-- Illustration area - Stats visualization -->
                <div class="illustration-area">
                    <div class="stats-glow"></div>
                    <div class="stats-wrapper">
                        <div class="stat-card large">
                            <span class="stat-number">88%</span>
                            <span class="stat-label">Adopted AI</span>
                        </div>

                        <div class="connector">
                            <div class="connector-line"></div>
                            <span class="connector-text">But Only</span>
                            <div class="connector-line"></div>
                        </div>

                        <div class="stat-card small">
                            <span class="stat-number">6%</span>
                            <span class="stat-label">Captured Value</span>
                        </div>

                        <div class="insight-badge">
                            Gap = <span class="highlight">Workflow Redesign</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Source -->
        <div class="source">Source: McKinsey State of AI 2025</div>
    </div>
</body>
</html>
