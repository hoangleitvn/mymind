<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <style>
      .title { font-size: 24px; font-weight: 700; fill: #1f2937; }
      .section-title { font-size: 14px; font-weight: 600; fill: #374151; text-transform: uppercase; letter-spacing: 0.5px; }
      .label { font-size: 11px; font-weight: 600; fill: #374151; }
      .label-light { font-size: 11px; font-weight: 600; fill: #f9fafb; }
      .hex { font-size: 10px; fill: #6b7280; font-family: monospace; }
      .hex-light { font-size: 10px; fill: #d1d5db; font-family: monospace; }
      .ratio { font-size: 9px; font-weight: 500; }
      .ratio-pass { fill: #059669; }
      .ratio-fail { fill: #dc2626; }
      .usage { font-size: 9px; fill: #6b7280; }
      .note { font-size: 10px; fill: #6b7280; font-style: italic; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Title -->
  <text x="40" y="45" class="title">COLOR SYSTEM v2 — WCAG Contrast Fixes</text>
  <text x="40" y="65" class="note">Updated palette with proper contrast ratios and role separation</text>

  <!-- PRIMARY SCALE -->
  <text x="40" y="110" class="section-title">Primary Scale (Jade Green)</text>

  <!-- Primary 400 - Lighter -->
  <rect x="40" y="125" width="100" height="60" rx="8" fill="#10b981"/>
  <text x="90" y="150" text-anchor="middle" class="label-light">400</text>
  <text x="90" y="165" text-anchor="middle" class="hex-light">#10b981</text>
  <text x="90" y="195" text-anchor="middle" class="usage">Hover states</text>

  <!-- Primary 500 - Brand -->
  <rect x="150" y="125" width="100" height="60" rx="8" fill="#00a86b"/>
  <text x="200" y="150" text-anchor="middle" class="label-light">500 Brand</text>
  <text x="200" y="165" text-anchor="middle" class="hex-light">#00a86b</text>
  <text x="200" y="195" text-anchor="middle" class="usage">Accents, focus rings</text>

  <!-- Primary 600 - Button Fill -->
  <rect x="260" y="125" width="100" height="60" rx="8" fill="#008553"/>
  <text x="310" y="150" text-anchor="middle" class="label-light">600</text>
  <text x="310" y="165" text-anchor="middle" class="hex-light">#008553</text>
  <text x="310" y="195" text-anchor="middle" class="usage">Button fills</text>

  <!-- Primary 700 - Text on light -->
  <rect x="370" y="125" width="100" height="60" rx="8" fill="#007a4c"/>
  <text x="420" y="150" text-anchor="middle" class="label-light">700</text>
  <text x="420" y="165" text-anchor="middle" class="hex-light">#007a4c</text>
  <text x="420" y="195" text-anchor="middle" class="usage">Links, text</text>

  <!-- Primary 800 -->
  <rect x="480" y="125" width="100" height="60" rx="8" fill="#065f46"/>
  <text x="530" y="150" text-anchor="middle" class="label-light">800</text>
  <text x="530" y="165" text-anchor="middle" class="hex-light">#065f46</text>
  <text x="530" y="195" text-anchor="middle" class="usage">Dark accents</text>

  <!-- Primary 50/100 - Tints -->
  <rect x="600" y="125" width="70" height="60" rx="8" fill="#ecfdf5" stroke="#d1fae5" stroke-width="1"/>
  <text x="635" y="150" text-anchor="middle" class="label">50</text>
  <text x="635" y="165" text-anchor="middle" class="hex">#ecfdf5</text>

  <rect x="680" y="125" width="70" height="60" rx="8" fill="#d1fae5" stroke="#a7f3d0" stroke-width="1"/>
  <text x="715" y="150" text-anchor="middle" class="label">100</text>
  <text x="715" y="165" text-anchor="middle" class="hex">#d1fae5</text>

  <!-- Contrast examples for Primary -->
  <text x="780" y="135" class="section-title">Contrast Check</text>

  <!-- Button example - PASS -->
  <rect x="780" y="145" width="120" height="36" rx="6" fill="#008553"/>
  <text x="840" y="168" text-anchor="middle" fill="white" font-size="13" font-weight="600">Primary Button</text>
  <text x="910" y="168" class="ratio ratio-pass">4.69:1 ✓</text>

  <!-- Link example - PASS -->
  <rect x="780" y="190" width="120" height="28" rx="4" fill="white" stroke="#e5e7eb"/>
  <text x="790" y="209" fill="#007a4c" font-size="12" font-weight="500">Link text here</text>
  <text x="910" y="209" class="ratio ratio-pass">5.14:1 ✓</text>

  <!-- ACCENT SCALE -->
  <text x="40" y="260" class="section-title">Accent Scale (Amber)</text>

  <rect x="40" y="275" width="100" height="60" rx="8" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
  <text x="90" y="300" text-anchor="middle" class="label">50</text>
  <text x="90" y="315" text-anchor="middle" class="hex">#fef3c7</text>

  <rect x="150" y="275" width="100" height="60" rx="8" fill="#fcd34d"/>
  <text x="200" y="300" text-anchor="middle" class="label">300</text>
  <text x="200" y="315" text-anchor="middle" class="hex">#fcd34d</text>

  <rect x="260" y="275" width="100" height="60" rx="8" fill="#f59e0b"/>
  <text x="310" y="300" text-anchor="middle" class="label">500 Brand</text>
  <text x="310" y="315" text-anchor="middle" class="hex">#f59e0b</text>

  <rect x="370" y="275" width="100" height="60" rx="8" fill="#d97706"/>
  <text x="420" y="300" text-anchor="middle" class="label-light">600</text>
  <text x="420" y="315" text-anchor="middle" class="hex-light">#d97706</text>

  <rect x="480" y="275" width="100" height="60" rx="8" fill="#92400e"/>
  <text x="530" y="300" text-anchor="middle" class="label-light">800</text>
  <text x="530" y="315" text-anchor="middle" class="hex-light">#92400e</text>

  <!-- Accent usage examples -->
  <text x="620" y="275" class="section-title">Correct Usage</text>

  <!-- Badge with dark text on amber - PASS -->
  <rect x="620" y="290" width="100" height="28" rx="14" fill="#f59e0b"/>
  <text x="670" y="309" text-anchor="middle" fill="#1f2937" font-size="11" font-weight="600">Warning</text>
  <text x="730" y="309" class="ratio ratio-pass">8.19:1 ✓</text>

  <!-- Wrong: amber text on white - FAIL -->
  <rect x="620" y="325" width="100" height="28" rx="4" fill="white" stroke="#e5e7eb"/>
  <text x="630" y="344" fill="#f59e0b" font-size="11" font-weight="500">Amber text</text>
  <text x="730" y="344" class="ratio ratio-fail">2.15:1 ✗</text>

  <!-- Right: dark amber text on white -->
  <rect x="820" y="325" width="100" height="28" rx="4" fill="white" stroke="#e5e7eb"/>
  <text x="830" y="344" fill="#92400e" font-size="11" font-weight="500">Dark amber</text>
  <text x="930" y="344" class="ratio ratio-pass">7.25:1 ✓</text>

  <!-- GRAY SCALE -->
  <text x="40" y="395" class="section-title">Gray Scale (Text &amp; UI)</text>

  <rect x="40" y="410" width="80" height="50" rx="6" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="80" y="432" text-anchor="middle" class="label">50</text>
  <text x="80" y="445" text-anchor="middle" class="hex">#f9fafb</text>

  <rect x="130" y="410" width="80" height="50" rx="6" fill="#f1f5f9" stroke="#e5e7eb"/>
  <text x="170" y="432" text-anchor="middle" class="label">Slate</text>
  <text x="170" y="445" text-anchor="middle" class="hex">#f1f5f9</text>

  <rect x="220" y="410" width="80" height="50" rx="6" fill="#e5e7eb"/>
  <text x="260" y="432" text-anchor="middle" class="label">200</text>
  <text x="260" y="445" text-anchor="middle" class="hex">#e5e7eb</text>

  <rect x="310" y="410" width="80" height="50" rx="6" fill="#d1d5db"/>
  <text x="350" y="432" text-anchor="middle" class="label">300</text>
  <text x="350" y="445" text-anchor="middle" class="hex">#d1d5db</text>

  <rect x="400" y="410" width="80" height="50" rx="6" fill="#9ca3af"/>
  <text x="440" y="432" text-anchor="middle" class="label-light">400</text>
  <text x="440" y="445" text-anchor="middle" class="hex-light">#9ca3af</text>

  <rect x="490" y="410" width="80" height="50" rx="6" fill="#6b7280"/>
  <text x="530" y="432" text-anchor="middle" class="label-light">500</text>
  <text x="530" y="445" text-anchor="middle" class="hex-light">#6b7280</text>

  <rect x="580" y="410" width="80" height="50" rx="6" fill="#4b5563"/>
  <text x="620" y="432" text-anchor="middle" class="label-light">600</text>
  <text x="620" y="445" text-anchor="middle" class="hex-light">#4b5563</text>

  <rect x="670" y="410" width="80" height="50" rx="6" fill="#374151"/>
  <text x="710" y="432" text-anchor="middle" class="label-light">700</text>
  <text x="710" y="445" text-anchor="middle" class="hex-light">#374151</text>

  <rect x="760" y="410" width="80" height="50" rx="6" fill="#1f2937"/>
  <text x="800" y="432" text-anchor="middle" class="label-light">800</text>
  <text x="800" y="445" text-anchor="middle" class="hex-light">#1f2937</text>

  <rect x="850" y="410" width="80" height="50" rx="6" fill="#111827"/>
  <text x="890" y="432" text-anchor="middle" class="label-light">900</text>
  <text x="890" y="445" text-anchor="middle" class="hex-light">#111827</text>

  <!-- Text contrast examples -->
  <text x="40" y="500" class="section-title">Text Roles (Light Theme)</text>

  <rect x="40" y="515" width="280" height="100" rx="8" fill="white" stroke="#d1d5db"/>
  <text x="55" y="540" fill="#1f2937" font-size="16" font-weight="600">Headline Text (Gray-800)</text>
  <text x="55" y="560" fill="#374151" font-size="13">Body text uses Gray-700 for readability</text>
  <text x="55" y="580" fill="#6b7280" font-size="12">Secondary text in Gray-500 (4.83:1) ✓</text>
  <text x="55" y="600" fill="#9ca3af" font-size="11">Disabled only: Gray-400 (2.54:1) ✗ for text</text>

  <!-- Dark theme text -->
  <text x="350" y="500" class="section-title">Text Roles (Dark Theme)</text>

  <rect x="350" y="515" width="280" height="100" rx="8" fill="#1f2937"/>
  <text x="365" y="540" fill="#f9fafb" font-size="16" font-weight="600">Headline Text (Gray-50)</text>
  <text x="365" y="560" fill="#e5e7eb" font-size="13">Body text uses Gray-200</text>
  <text x="365" y="580" fill="#9ca3af" font-size="12">Secondary text in Gray-400 (4.07:1) ✓</text>
  <text x="365" y="600" fill="#6b7280" font-size="11">Muted: Gray-500 on dark (2.79:1)</text>

  <!-- SURFACE SEPARATION -->
  <text x="40" y="660" class="section-title">Surface Separation</text>

  <!-- Light theme surfaces -->
  <text x="40" y="685" font-size="11" fill="#6b7280">Light Theme</text>
  <rect x="40" y="695" width="180" height="80" rx="8" fill="#f9fafb"/>
  <rect x="55" y="710" width="150" height="50" rx="6" fill="white" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="130" y="740" text-anchor="middle" font-size="11" fill="#374151">Card on Background</text>
  <text x="130" y="790" text-anchor="middle" class="usage">Border: #d1d5db (stronger)</text>

  <!-- Dark theme surfaces - OLD -->
  <text x="250" y="685" font-size="11" fill="#6b7280">Dark Theme (Before)</text>
  <rect x="250" y="695" width="180" height="80" rx="8" fill="#1f2937"/>
  <rect x="265" y="710" width="150" height="50" rx="6" fill="#374151"/>
  <text x="340" y="740" text-anchor="middle" font-size="11" fill="#e5e7eb">Card blends in</text>
  <text x="340" y="790" text-anchor="middle" class="ratio ratio-fail">1.42:1 contrast ✗</text>

  <!-- Dark theme surfaces - NEW -->
  <text x="460" y="685" font-size="11" fill="#6b7280">Dark Theme (After)</text>
  <rect x="460" y="695" width="180" height="80" rx="8" fill="#111827"/>
  <rect x="475" y="710" width="150" height="50" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1.5"/>
  <text x="550" y="740" text-anchor="middle" font-size="11" fill="#e5e7eb">Card with border</text>
  <text x="550" y="790" text-anchor="middle" class="ratio ratio-pass">Clear separation ✓</text>

  <!-- ROLE MAPPING TABLE -->
  <text x="680" y="660" class="section-title">Role Mapping</text>

  <rect x="680" y="675" width="480" height="180" rx="8" fill="white" stroke="#e5e7eb"/>

  <!-- Table header -->
  <rect x="680" y="675" width="480" height="28" rx="8" fill="#f1f5f9"/>
  <text x="700" y="694" font-size="10" font-weight="600" fill="#374151">Role</text>
  <text x="850" y="694" font-size="10" font-weight="600" fill="#374151">Light Theme</text>
  <text x="1000" y="694" font-size="10" font-weight="600" fill="#374151">Dark Theme</text>

  <!-- Rows -->
  <line x1="680" y1="703" x2="1160" y2="703" stroke="#e5e7eb"/>
  <text x="700" y="720" font-size="10" fill="#374151">Primary Button</text>
  <text x="850" y="720" font-size="10" font-family="monospace" fill="#6b7280">#008553 + white text</text>
  <text x="1000" y="720" font-size="10" font-family="monospace" fill="#6b7280">#008553 + white text</text>

  <line x1="680" y1="728" x2="1160" y2="728" stroke="#f1f5f9"/>
  <text x="700" y="745" font-size="10" fill="#374151">Links / Text Accent</text>
  <text x="850" y="745" font-size="10" font-family="monospace" fill="#6b7280">#007a4c</text>
  <text x="1000" y="745" font-size="10" font-family="monospace" fill="#6b7280">#10b981</text>

  <line x1="680" y1="753" x2="1160" y2="753" stroke="#f1f5f9"/>
  <text x="700" y="770" font-size="10" fill="#374151">Focus Ring / Highlight</text>
  <text x="850" y="770" font-size="10" font-family="monospace" fill="#6b7280">#00a86b (brand)</text>
  <text x="1000" y="770" font-size="10" font-family="monospace" fill="#6b7280">#00a86b (brand)</text>

  <line x1="680" y1="778" x2="1160" y2="778" stroke="#f1f5f9"/>
  <text x="700" y="795" font-size="10" fill="#374151">Ghost Button</text>
  <text x="850" y="795" font-size="10" font-family="monospace" fill="#6b7280">#ecfdf5 bg + #007a4c text</text>
  <text x="1000" y="795" font-size="10" font-family="monospace" fill="#6b7280">#065f46 bg + #10b981 text</text>

  <line x1="680" y1="803" x2="1160" y2="803" stroke="#f1f5f9"/>
  <text x="700" y="820" font-size="10" fill="#374151">Body Text</text>
  <text x="850" y="820" font-size="10" font-family="monospace" fill="#6b7280">#374151 (Gray-700)</text>
  <text x="1000" y="820" font-size="10" font-family="monospace" fill="#6b7280">#e5e7eb (Gray-200)</text>

  <line x1="680" y1="828" x2="1160" y2="828" stroke="#f1f5f9"/>
  <text x="700" y="845" font-size="10" fill="#374151">Secondary Text</text>
  <text x="850" y="845" font-size="10" font-family="monospace" fill="#6b7280">#6b7280 (Gray-500)</text>
  <text x="1000" y="845" font-size="10" font-family="monospace" fill="#6b7280">#9ca3af (Gray-400)</text>

  <!-- Footer note -->
  <text x="40" y="880" font-size="10" fill="#9ca3af">All ratios target WCAG AA: 4.5:1 for normal text, 3:1 for large text and UI components</text>

</svg>
