<svg width="260" height="400" viewBox="0 0 260 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    BTL Symbol - Pattern (Full, Dark Background)
    Usage: Cover images, infographics, presentations

    Colors (Dark BG per logo.md):
    - Tip: #10b981 (brand-400)
    - Body: #00a86b (brand-500)
    - Waterline: #f9fafb (white)
    - Glow line: #10b981 at 40%

    Proportions: 20% tip / 80% body
    Waterline: dash 4 3, stroke 2px
  -->

  <!-- Tip (20%) -->
  <path
    d="M100 20 L160 88 H40 Z"
    fill="rgba(16, 185, 129, 0.15)"
    stroke="#10b981"
    stroke-width="1.5"
  />

  <!-- Waterline - Primary (white, dashed) -->
  <line
    x1="20" y1="96"
    x2="180" y2="96"
    stroke="#f9fafb"
    stroke-width="2"
    stroke-dasharray="4 3"
  />

  <!-- Waterline - Glow (1px below) -->
  <line
    x1="20" y1="97"
    x2="180" y2="97"
    stroke="#10b981"
    stroke-width="1"
    stroke-opacity="0.4"
  />

  <!-- Body (80%) -->
  <path
    d="M40 104 L160 104 L180 380 L20 380 Z"
    fill="rgba(0, 168, 107, 0.06)"
    stroke="rgba(0, 168, 107, 0.25)"
    stroke-width="1"
  />

  <!-- Internal structure lines -->
  <line x1="70" y1="140" x2="50" y2="350" stroke="rgba(0, 168, 107, 0.1)" stroke-width="1"/>
  <line x1="100" y1="104" x2="100" y2="380" stroke="rgba(0, 168, 107, 0.1)" stroke-width="1"/>
  <line x1="130" y1="140" x2="150" y2="350" stroke="rgba(0, 168, 107, 0.1)" stroke-width="1"/>

  <!-- Dimension line - Tip (moved further right) -->
  <line x1="210" y1="20" x2="210" y2="88" stroke="#4b5563" stroke-width="1"/>
  <line x1="206" y1="20" x2="214" y2="20" stroke="#4b5563" stroke-width="1"/>
  <line x1="206" y1="88" x2="214" y2="88" stroke="#4b5563" stroke-width="1"/>

  <!-- Dimension line - Body (moved further right) -->
  <line x1="210" y1="104" x2="210" y2="380" stroke="#374151" stroke-width="1"/>
  <line x1="206" y1="104" x2="214" y2="104" stroke="#374151" stroke-width="1"/>
  <line x1="206" y1="380" x2="214" y2="380" stroke="#374151" stroke-width="1"/>

  <!-- Percentage labels (moved right) -->
  <text x="220" y="60" font-family="JetBrains Mono, monospace" font-size="12" font-weight="500" fill="#10b981">20%</text>
  <text x="220" y="244" font-family="JetBrains Mono, monospace" font-size="12" font-weight="500" fill="#6b7280">80%</text>
</svg>
