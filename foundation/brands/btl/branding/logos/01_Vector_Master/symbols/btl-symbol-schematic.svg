<svg width="200" height="200" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    BTL Symbol - Schematic (Background Pattern)
    Usage: Faded background graphics (10-20% opacity)

    Colors (Dark BG):
    - Strokes: #f9fafb (white) - for visibility on dark backgrounds
  -->

  <!-- Outer iceberg outline -->
  <path
    d="M50 10 L80 90 H20 Z"
    fill="none"
    stroke="#f9fafb"
    stroke-width="0.5"
  />

  <!-- Inner iceberg outline -->
  <path
    d="M50 20 L70 80 H30 Z"
    fill="none"
    stroke="#f9fafb"
    stroke-width="0.5"
  />

  <!-- Waterline (at 40% from top = 20/80 split) -->
  <line
    x1="0" y1="40"
    x2="100" y2="40"
    stroke="#f9fafb"
    stroke-width="0.5"
    stroke-dasharray="2 2"
  />
</svg>
