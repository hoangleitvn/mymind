<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif">
  <defs>
    <!-- WCAG-Compliant Color Palette -->
    <!-- Primary: #008553 (buttons), #007a4c (text), #00a86b (accents) -->
    <!-- Grays: #1f2937 (dark), #374151 (body), #6b7280 (secondary) -->

    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#008553"/>
      <stop offset="100%" style="stop-color:#065f46"/>
    </linearGradient>

    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#008553"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>

    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1350" fill="#f9fafb"/>

  <!-- Decorative Elements -->
  <circle cx="950" cy="120" r="180" fill="#ecfdf5" opacity="0.6"/>
  <circle cx="80" cy="1280" r="150" fill="#ecfdf5" opacity="0.5"/>
  <circle cx="1000" cy="900" r="100" fill="#d1fae5" opacity="0.4"/>

  <!-- Header Section -->
  <rect x="0" y="0" width="1080" height="280" fill="url(#headerGrad)"/>

  <!-- Header Accent Pattern -->
  <circle cx="900" cy="50" r="120" fill="#10b981" opacity="0.15"/>
  <circle cx="980" cy="180" r="80" fill="#10b981" opacity="0.1"/>

  <!-- Title -->
  <text x="60" y="100" font-size="18" font-weight="600" fill="#d1fae5" letter-spacing="3" text-transform="uppercase">ENGINEERING LEADERSHIP</text>

  <text x="60" y="170" font-size="52" font-weight="700" fill="white" letter-spacing="-1">THE ARCHITECT'S</text>
  <text x="60" y="235" font-size="52" font-weight="700" fill="white" letter-spacing="-1">MINDSET</text>

  <!-- Subtitle bar -->
  <rect x="60" y="255" width="80" height="4" rx="2" fill="#10b981"/>

  <!-- Intro Text -->
  <text x="60" y="330" font-size="18" fill="#374151" font-weight="500">What separates architects from coders isn't years of experience.</text>
  <text x="60" y="355" font-size="18" fill="#374151" font-weight="500">It's how they think about problems.</text>

  <!-- Principle 1 -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0" width="960" height="130" rx="16" fill="white" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="8" height="130" rx="4" fill="#008553"/>

    <circle cx="60" cy="65" r="32" fill="#ecfdf5"/>
    <text x="60" y="75" font-size="28" font-weight="700" fill="#008553" text-anchor="middle">1</text>

    <text x="120" y="50" font-size="22" font-weight="700" fill="#1f2937">Think in Systems, Not Features</text>
    <text x="120" y="80" font-size="15" fill="#6b7280">Every feature request is a symptom. Architects find the underlying</text>
    <text x="120" y="100" font-size="15" fill="#6b7280">pattern and solve the category, not just the instance.</text>
  </g>

  <!-- Principle 2 -->
  <g transform="translate(60, 550)">
    <rect x="0" y="0" width="960" height="130" rx="16" fill="white" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="8" height="130" rx="4" fill="#008553"/>

    <circle cx="60" cy="65" r="32" fill="#ecfdf5"/>
    <text x="60" y="75" font-size="28" font-weight="700" fill="#008553" text-anchor="middle">2</text>

    <text x="120" y="50" font-size="22" font-weight="700" fill="#1f2937">Optimize for Change, Not Perfection</text>
    <text x="120" y="80" font-size="15" fill="#6b7280">The only constant is change. Build systems that evolve gracefully,</text>
    <text x="120" y="100" font-size="15" fill="#6b7280">not ones that need to be "perfect" from day one.</text>
  </g>

  <!-- Principle 3 -->
  <g transform="translate(60, 700)">
    <rect x="0" y="0" width="960" height="130" rx="16" fill="white" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="8" height="130" rx="4" fill="#008553"/>

    <circle cx="60" cy="65" r="32" fill="#ecfdf5"/>
    <text x="60" y="75" font-size="28" font-weight="700" fill="#008553" text-anchor="middle">3</text>

    <text x="120" y="50" font-size="22" font-weight="700" fill="#1f2937">Make Decisions Reversible</text>
    <text x="120" y="80" font-size="15" fill="#6b7280">One-way doors require certainty. Two-way doors enable speed.</text>
    <text x="120" y="100" font-size="15" fill="#6b7280">Know which type you're walking through.</text>
  </g>

  <!-- Principle 4 -->
  <g transform="translate(60, 850)">
    <rect x="0" y="0" width="960" height="130" rx="16" fill="white" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="8" height="130" rx="4" fill="#008553"/>

    <circle cx="60" cy="65" r="32" fill="#ecfdf5"/>
    <text x="60" y="75" font-size="28" font-weight="700" fill="#008553" text-anchor="middle">4</text>

    <text x="120" y="50" font-size="22" font-weight="700" fill="#1f2937">Communicate Trade-offs, Not Solutions</text>
    <text x="120" y="80" font-size="15" fill="#6b7280">There's rarely a "right" answer. Present options with their costs</text>
    <text x="120" y="100" font-size="15" fill="#6b7280">and benefits. Let stakeholders make informed choices.</text>
  </g>

  <!-- Principle 5 -->
  <g transform="translate(60, 1000)">
    <rect x="0" y="0" width="960" height="130" rx="16" fill="white" filter="url(#softShadow)"/>
    <rect x="0" y="0" width="8" height="130" rx="4" fill="#008553"/>

    <circle cx="60" cy="65" r="32" fill="#ecfdf5"/>
    <text x="60" y="75" font-size="28" font-weight="700" fill="#008553" text-anchor="middle">5</text>

    <text x="120" y="50" font-size="22" font-weight="700" fill="#1f2937">Build for the Team, Not Yourself</text>
    <text x="120" y="80" font-size="15" fill="#6b7280">Clever code impresses no one when the team can't maintain it.</text>
    <text x="120" y="100" font-size="15" fill="#6b7280">Simplicity scales. Complexity compounds.</text>
  </g>

  <!-- Highlight Quote Box -->
  <g transform="translate(60, 1160)">
    <rect x="0" y="0" width="960" height="100" rx="16" fill="#065f46"/>

    <text x="480" y="45" font-size="20" font-weight="600" fill="white" text-anchor="middle" font-style="italic">"Architecture is the decisions you wish you could defer</text>
    <text x="480" y="75" font-size="20" font-weight="600" fill="white" text-anchor="middle" font-style="italic">but can't, and the ones you'll regret if you don't."</text>
  </g>

  <!-- Footer -->
  <g transform="translate(60, 1290)">
    <text x="0" y="0" font-size="14" font-weight="600" fill="#007a4c">HOANG LE</text>
    <text x="0" y="22" font-size="12" fill="#6b7280">Fractional CTO &amp; Engineering Leader</text>

    <text x="960" y="0" font-size="12" fill="#6b7280" text-anchor="end">@hoangleitvn</text>
    <text x="960" y="22" font-size="12" fill="#6b7280" text-anchor="end">buildsthatlast.com</text>
  </g>

</svg>
