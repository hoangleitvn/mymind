<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTL Cover: Data</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Public+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /*
      BTL Cover Template: Data
      ========================
      Design System: v2.2 | Philosophy: v1.2

      Usage: Statistics, metrics, research findings, data-driven insights

      Principles:
      - P1. Depth Over Surface: Data implies research, methodology beneath
      - P2. Clarity Over Cleverness: Number is immediately readable
      - P3. Restraint Over Abundance: One key metric, minimal decoration
      - P4. Grounded Over Floating: Source anchors credibility
      - P5. Timeless Over Trendy: Classic data visualization, no 3D effects

      Typography (1200px canvas):
      - Metric: 160px (JetBrains Mono - precision)
      - Label: 32px (context for metric)
      - Headline: 48px (what it means)
      - Source: 22px (JetBrains Mono - credibility)
      - Footer: 28px name, 22px subtitle
    */
    :root {
      --brand-400: #10b981;
      --brand-500: #00a86b;
      --base-50: #f9fafb;
      --base-300: #d1d5db;
      --base-400: #9ca3af;
      --base-500: #6b7280;
      --base-700: #374151;
      --base-800: #1f2937;
      --base-900: #111827;
      --canvas-width: 1200px;
      --canvas-height: 1200px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "IBM Plex Sans", system-ui, sans-serif;
    }

    .canvas {
      width: var(--canvas-width);
      height: var(--canvas-height);
      background: var(--base-800);
      position: relative;
      overflow: hidden;
    }

    .canvas-svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="canvas">
    <svg class="canvas-svg" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">

      <!-- Background: Solid -->
      <defs>
        <clipPath id="circleClip">
          <circle cx="120" cy="1130" r="35"/>
        </clipPath>
      </defs>
      <rect width="1200" height="1200" fill="#1f2937"/>

      <!-- Accent Bar - BTL Signature -->
      <rect x="0" y="0" width="8" height="1200" fill="#00a86b"/>

      <!-- EDIT: Label Above Metric -->
      <text x="80" y="280" fill="#9ca3af" font-family="Public Sans" font-size="32" font-weight="500" letter-spacing="0.05em">
        OF ENGINEERING TEAMS
      </text>

      <!-- EDIT: Hero Metric -->
      <text x="80" y="440" fill="#10b981" font-family="JetBrains Mono" font-size="160" font-weight="700" letter-spacing="-0.02em">
        73%
      </text>

      <!-- EDIT: Headline -->
      <text x="80" fill="#f9fafb" font-family="IBM Plex Sans" font-size="48" font-weight="600" letter-spacing="-0.01em">
        <tspan x="80" y="560">say technical debt slows</tspan>
        <tspan x="80" dy="64">their team by 25% or more</tspan>
      </text>

      <!-- EDIT: Supporting Context -->
      <text x="80" y="720" fill="#d1d5db" font-family="Public Sans" font-size="28" font-weight="400">
        <tspan x="80" dy="0">The gap between shipping fast and building</tspan>
        <tspan x="80" dy="40">foundations that last.</tspan>
      </text>

      <!-- Divider -->
      <rect x="80" y="840" width="100" height="4" fill="#00a86b" rx="2"/>

      <!-- EDIT: Source Attribution -->
      <text x="80" y="900" fill="#6b7280" font-family="JetBrains Mono" font-size="22" font-weight="400" letter-spacing="0.02em">
        Source: State of DevOps Report 2025
      </text>

      <!-- Footer Line -->
      <line x1="80" y1="1080" x2="1120" y2="1080" stroke="#374151" stroke-width="1"/>

      <!-- EDIT: Profile Picture -->
      <image
        href="../../../assets/hoangleitvn.jpeg"
        x="85" y="1095" width="70" height="70"
        clip-path="url(#circleClip)"
        preserveAspectRatio="xMidYMid slice"
      />
      <circle cx="120" cy="1130" r="35" fill="none" stroke="#00a86b" stroke-width="2"/>

      <!-- Footer Text -->
      <text x="175" y="1122" fill="#f9fafb" font-family="IBM Plex Sans" font-size="28" font-weight="600">Hoang Le</text>
      <text x="175" y="1152" fill="#9ca3af" font-family="Public Sans" font-size="22" font-weight="400">Builds That Last</text>

      <!-- Tagline -->
      <text x="1120" y="1135" text-anchor="end" fill="#d1d5db" font-family="Public Sans" font-size="26" font-weight="400">
        Everyone ships fast. Few build to last.
      </text>

    </svg>
  </div>

</body>
</html>
