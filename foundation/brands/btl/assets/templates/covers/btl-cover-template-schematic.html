<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTL Cover: Foundation Before Speed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Public+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /*
          BTL Cover Template: Schematic
          ==============================
          Design System: v2.2 | Philosophy: v1.2

          Usage: Technical diagrams, architecture visuals, engineering concepts

          Principles:
          - P1. Depth Over Surface: Engineering grid suggests systematic thinking
          - P2. Clarity Over Cleverness: Clear diagram, readable labels
          - P3. Restraint Over Abundance: Minimal decoration, focus on schematic
          - P4. Grounded Over Floating: Accent bar anchors, bottom-weighted
          - P5. Timeless Over Trendy: Classic engineering drawing aesthetic

          Typography (1456x1048 canvas):
          - Metadata: 20px (JetBrains Mono - technical)
          - Labels: 14px (JetBrains Mono - measurements)
          - Logo text: 20px
        */
        :root {
            /* Brand Colors */
            --jade-500: #00a86b;
            --jade-900: #065f46;
            --charcoal-800: #1f2937;
            --charcoal-900: #111827;
            --white: #ffffff;
            
            /* Dimensions */
            --width: 1456px;
            --height: 1048px;
            --padding: 80px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Public Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .canvas {
            width: var(--width);
            height: var(--height);
            background: linear-gradient(135deg, var(--charcoal-800) 0%, var(--charcoal-900) 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Accent Bar */
        .accent-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--jade-500);
            z-index: 10;
        }

        /* Engineering Grid Background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px; /* Larger grid for tech feel */
            z-index: 1;
        }

        /* Visual Graphic - The Iceberg Schematic (Central Hero) */
        .schematic-container {
            width: 1000px;
            height: 800px;
            z-index: 2;
            opacity: 1;
            transform: translateY(20px);
        }

        /* Metadata Anchors */
        .meta-top-left {
            position: absolute;
            top: var(--padding);
            left: var(--padding);
            font-family: 'JetBrains Mono', monospace;
            color: var(--jade-500);
            font-size: 20px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            z-index: 5;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .meta-top-left::before {
            content: '';
            display: block;
            width: 20px;
            height: 2px;
            background: var(--jade-500);
        }

        .logo-container {
            position: absolute;
            bottom: var(--padding);
            right: var(--padding);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 16px;
            z-index: 10;
        }

        .logo-mark {
            width: 64px;
            height: 64px;
        }

        .logo-text {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: -0.01em;
            color: var(--white);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="canvas">
        <div class="accent-bar"></div>
        <div class="grid-bg"></div>
        
        <!-- Metadata -->
        <div class="meta-top-left">MANIFESTO 001 // FOUNDATION</div>
        
        <!-- Brand Logo -->
        <div class="logo-container">
            <img src="../../../foundation/brands/btl/assets/logos/exports/btl-lockup-dark.svg" alt="Builds That Last" width="200">
        </div>

        <!-- The Schematic Graphic (SVG) -->
        <div class="schematic-container">
            <svg width="100%" height="100%" viewBox="0 0 1000 800" fill="none" xmlns="http://www.w3.org/2000/svg">
                
                <!-- Center Axis -->
                <line x1="500" y1="50" x2="500" y2="750" stroke="rgba(255,255,255,0.05)" stroke-width="1" stroke-dasharray="10 10" />

                <!-- The Waterline (Visual) -->
                <line x1="100" y1="300" x2="900" y2="300" stroke="#00a86b" stroke-width="2" stroke-dasharray="12 12" opacity="0.8" />
                <text x="800" y="285" fill="#00a86b" font-family="JetBrains Mono" font-size="14" opacity="1">SURFACE_LEVEL</text>

                <!-- The "Speed" (Tip) -->
                <path d="M500 100 L650 300 L350 300 Z" stroke="white" stroke-width="3" fill="rgba(255,255,255,0.03)" />
                <circle cx="500" cy="100" r="6" fill="#00a86b" />
                
                <!-- Measurements for Top -->
                <line x1="330" y1="100" x2="330" y2="300" stroke="rgba(255,255,255,0.2)" />
                <line x1="320" y1="100" x2="340" y2="100" stroke="rgba(255,255,255,0.2)" />
                <line x1="320" y1="300" x2="340" y2="300" stroke="rgba(255,255,255,0.2)" />
                <text x="280" y="210" fill="rgba(255,255,255,0.6)" font-family="JetBrains Mono" font-size="14">20% VISIBLE</text>

                <!-- The "Foundation" (Bottom) -->
                <!-- A complex wireframe structure -->
                <g stroke="rgba(255,255,255,0.2)" stroke-width="1.5">
                    <!-- Main Body -->
                    <path d="M350 300 L250 700 L750 750 L650 300" fill="rgba(31, 41, 55, 0.4)" />
                    
                    <!-- Internal Structure Lines (Wireframe) -->
                    <line x1="350" y1="300" x2="750" y2="750" />
                    <line x1="650" y1="300" x2="250" y2="700" />
                    <line x1="300" y1="500" x2="700" y2="525" />
                    <line x1="500" y1="300" x2="500" y2="725" />
                    
                    <!-- Nodes -->
                    <circle cx="250" cy="700" r="4" fill="#00a86b" opacity="0.6" />
                    <circle cx="750" cy="750" r="4" fill="#00a86b" opacity="0.6" />
                    <circle cx="500" cy="725" r="4" fill="#00a86b" opacity="0.6" />
                    <circle cx="300" cy="500" r="4" fill="rgba(255,255,255,0.2)" />
                    <circle cx="700" cy="525" r="4" fill="rgba(255,255,255,0.2)" />
                </g>

                <!-- Measurements for Bottom -->
                <line x1="800" y1="300" x2="800" y2="750" stroke="rgba(255,255,255,0.2)" />
                <line x1="790" y1="300" x2="810" y2="300" stroke="rgba(255,255,255,0.2)" />
                <line x1="790" y1="750" x2="810" y2="750" stroke="rgba(255,255,255,0.2)" />
                <text x="820" y="530" fill="rgba(255,255,255,0.6)" font-family="JetBrains Mono" font-size="14">80% HIDDEN (FOUNDATION)</text>

            </svg>
        </div>
    </div>

</body>
</html>
