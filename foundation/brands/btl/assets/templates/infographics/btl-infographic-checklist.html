<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTL Infographic: Checklist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Public+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /*
      BTL Infographic Template: Checklist
      ====================================
      Design System: v2.2 | Philosophy: v1.2

      Usage: Tips, key points, quick reference guides, best practices

      Principles Applied:
      - P1. Depth Over Surface: Each item suggests deeper knowledge
      - P2. Clarity Over Cleverness: Simple checkmarks, scannable
      - P3. Restraint Over Abundance: Max 6 items
      - P4. Grounded Over Floating: Left-aligned, structured
      - P5. Timeless Over Trendy: Classic checklist layout

      Layout: 1200x1200 (LinkedIn square)
      Max: 6 items for readability

      Typography:
      - Title: 44px IBM Plex Sans 700
      - Item: 26px Public Sans 500
      - Note: 20px Public Sans 400
    */
    :root {
      --brand-400: #10b981;
      --brand-500: #00a86b;
      --base-50: #f9fafb;
      --base-300: #d1d5db;
      --base-400: #9ca3af;
      --base-700: #374151;
      --base-800: #1f2937;
      --base-900: #111827;
      --canvas-width: 1200px;
      --canvas-height: 1200px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Public Sans", system-ui, sans-serif;
    }

    .canvas {
      width: var(--canvas-width);
      height: var(--canvas-height);
      background: var(--base-800);
      position: relative;
      overflow: hidden;
    }

    .canvas-svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="canvas">
    <svg class="canvas-svg" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">

      <!-- Definitions -->
      <defs>
        <clipPath id="circleClip">
          <circle cx="99" cy="1098" r="35"/>
        </clipPath>
        <!-- Checkmark icon -->
        <symbol id="checkmark" viewBox="0 0 24 24">
          <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </symbol>
      </defs>

      <!-- Background -->
      <rect width="1200" height="1200" fill="#1f2937"/>

      <!-- Accent Bar -->
      <rect x="0" y="0" width="1200" height="6" fill="#00a86b"/>

      <!-- EDIT: Title -->
      <text x="600" y="90" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="44" font-weight="700" letter-spacing="-0.02em">
        Code Review Checklist
      </text>

      <!-- Subtitle -->
      <text x="600" y="135" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="22" font-weight="400">
        6 things to check before approving any PR
      </text>

      <!-- Divider -->
      <line x1="64" y1="172" x2="1136" y2="172" stroke="#374151" stroke-width="1"/>

      <!-- ========================================== -->
      <!-- CHECKLIST ITEMS                           -->
      <!-- Item height: 120px, starting at y=200     -->
      <!-- ========================================== -->

      <!-- Item 1 -->
      <g transform="translate(64, 210)">
        <rect x="0" y="0" width="48" height="48" rx="8" fill="#111827" stroke="#00a86b" stroke-width="2"/>
        <use href="#checkmark" x="12" y="12" width="24" height="24" color="#10b981"/>
        <text x="72" y="24" fill="#f9fafb" font-family="Public Sans" font-size="26" font-weight="500">
          Does it solve the stated problem?
        </text>
        <text x="72" y="52" fill="#9ca3af" font-family="Public Sans" font-size="18" font-weight="400">
          Not a different problem. Not a future problem. This one.
        </text>
      </g>

      <!-- Item 2 -->
      <g transform="translate(64, 330)">
        <rect x="0" y="0" width="48" height="48" rx="8" fill="#111827" stroke="#00a86b" stroke-width="2"/>
        <use href="#checkmark" x="12" y="12" width="24" height="24" color="#10b981"/>
        <text x="72" y="24" fill="#f9fafb" font-family="Public Sans" font-size="26" font-weight="500">
          Are edge cases handled?
        </text>
        <text x="72" y="52" fill="#9ca3af" font-family="Public Sans" font-size="18" font-weight="400">
          Empty states, null values, error conditions, timeouts.
        </text>
      </g>

      <!-- Item 3 -->
      <g transform="translate(64, 450)">
        <rect x="0" y="0" width="48" height="48" rx="8" fill="#111827" stroke="#00a86b" stroke-width="2"/>
        <use href="#checkmark" x="12" y="12" width="24" height="24" color="#10b981"/>
        <text x="72" y="24" fill="#f9fafb" font-family="Public Sans" font-size="26" font-weight="500">
          Is it tested?
        </text>
        <text x="72" y="52" fill="#9ca3af" font-family="Public Sans" font-size="18" font-weight="400">
          Unit tests for logic. Integration tests for boundaries.
        </text>
      </g>

      <!-- Item 4 -->
      <g transform="translate(64, 570)">
        <rect x="0" y="0" width="48" height="48" rx="8" fill="#111827" stroke="#00a86b" stroke-width="2"/>
        <use href="#checkmark" x="12" y="12" width="24" height="24" color="#10b981"/>
        <text x="72" y="24" fill="#f9fafb" font-family="Public Sans" font-size="26" font-weight="500">
          Is it readable by someone else?
        </text>
        <text x="72" y="52" fill="#9ca3af" font-family="Public Sans" font-size="18" font-weight="400">
          Clear names, obvious intent, no clever tricks.
        </text>
      </g>

      <!-- Item 5 -->
      <g transform="translate(64, 690)">
        <rect x="0" y="0" width="48" height="48" rx="8" fill="#111827" stroke="#00a86b" stroke-width="2"/>
        <use href="#checkmark" x="12" y="12" width="24" height="24" color="#10b981"/>
        <text x="72" y="24" fill="#f9fafb" font-family="Public Sans" font-size="26" font-weight="500">
          Does it follow existing patterns?
        </text>
        <text x="72" y="52" fill="#9ca3af" font-family="Public Sans" font-size="18" font-weight="400">
          Consistency matters more than personal preference.
        </text>
      </g>

      <!-- Item 6 (Final) -->
      <g transform="translate(64, 810)">
        <rect x="0" y="0" width="48" height="48" rx="8" fill="#00a86b"/>
        <use href="#checkmark" x="12" y="12" width="24" height="24" color="#ffffff"/>
        <text x="72" y="24" fill="#f9fafb" font-family="Public Sans" font-size="26" font-weight="500">
          Would you want to maintain this?
        </text>
        <text x="72" y="52" fill="#9ca3af" font-family="Public Sans" font-size="18" font-weight="400">
          The ultimate test. If not, send it back.
        </text>
      </g>

      <!-- ========================================== -->
      <!-- INSIGHT BOX                               -->
      <!-- ========================================== -->
      <rect x="64" y="900" width="1072" height="80" rx="8" fill="#111827"/>
      <rect x="64" y="900" width="8" height="80" fill="#00a86b"/>
      <text x="96" y="950" fill="#d1d5db" font-family="IBM Plex Sans" font-size="24" font-weight="500">
        <tspan fill="#9ca3af">Remember:</tspan> Good code reviews build teams. Bad ones break them.
      </text>

      <!-- ========================================== -->
      <!-- FOOTER (Standard BTL Cover Footer)        -->
      <!-- ========================================== -->

      <line x1="64" y1="1048" x2="1136" y2="1048" stroke="#374151" stroke-width="1"/>

      <image
        href="../../../assets/hoangleitvn.jpeg"
        x="64" y="1063" width="70" height="70"
        clip-path="url(#circleClip)"
        preserveAspectRatio="xMidYMid slice"
      />
      <circle cx="99" cy="1098" r="35" fill="none" stroke="#00a86b" stroke-width="2"/>

      <text x="154" y="1090" fill="#f9fafb" font-family="IBM Plex Sans" font-size="28" font-weight="600">Hoang Le</text>
      <text x="154" y="1120" fill="#9ca3af" font-family="Public Sans" font-size="22" font-weight="400">Builds That Last</text>

      <text x="1136" y="1105" text-anchor="end" font-family="Public Sans" font-size="26" font-weight="400">
        <tspan fill="#d1d5db">Everyone ships </tspan><tspan fill="#10b981">fast</tspan><tspan fill="#d1d5db">. Few build to </tspan><tspan fill="#10b981">last</tspan><tspan fill="#d1d5db">.</tspan>
      </text>

    </svg>
  </div>

</body>
</html>
