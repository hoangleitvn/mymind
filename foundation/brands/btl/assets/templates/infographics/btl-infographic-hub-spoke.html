<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTL Infographic: Hub & Spoke</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Public+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /*
      BTL Infographic Template: Hub & Spoke
      =====================================
      Design System: v2.2 | Philosophy: v1.2

      Usage: Central concept with related elements, pillars, components

      Principles Applied:
      - P1. Depth Over Surface: Central hub contains the core truth
      - P2. Clarity Over Cleverness: Clear connections, obvious relationships
      - P3. Restraint Over Abundance: Max 6 spokes
      - P4. Grounded Over Floating: Hub anchors the entire design
      - P5. Timeless Over Trendy: Classic radial diagram

      Layout: 1200x1200 (LinkedIn square)
      Max: 6 spokes around central hub

      Typography:
      - Title: 44px IBM Plex Sans 700
      - Hub: 32px IBM Plex Sans 700
      - Spoke title: 24px IBM Plex Sans 600
      - Spoke desc: 18px Public Sans 400
    */
    :root {
      --brand-400: #10b981;
      --brand-500: #00a86b;
      --base-50: #f9fafb;
      --base-300: #d1d5db;
      --base-400: #9ca3af;
      --base-700: #374151;
      --base-800: #1f2937;
      --base-900: #111827;
      --canvas-width: 1200px;
      --canvas-height: 1200px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Public Sans", system-ui, sans-serif;
    }

    .canvas {
      width: var(--canvas-width);
      height: var(--canvas-height);
      background: var(--base-800);
      position: relative;
      overflow: hidden;
    }

    .canvas-svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="canvas">
    <svg class="canvas-svg" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">

      <!-- Definitions -->
      <defs>
        <clipPath id="circleClip">
          <circle cx="99" cy="1098" r="35"/>
        </clipPath>
      </defs>

      <!-- Background -->
      <rect width="1200" height="1200" fill="#1f2937"/>

      <!-- Accent Bar -->
      <rect x="0" y="0" width="1200" height="6" fill="#00a86b"/>

      <!-- EDIT: Title -->
      <text x="600" y="80" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="44" font-weight="700" letter-spacing="-0.02em">
        The Foundation Framework
      </text>

      <!-- Subtitle -->
      <text x="600" y="120" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="22" font-weight="400">
        5 pillars of lasting software
      </text>

      <!-- ========================================== -->
      <!-- HUB & SPOKE DIAGRAM                       -->
      <!-- Center: 600, 520 | Radius: 280            -->
      <!-- ========================================== -->

      <!-- Connection lines (behind everything) -->
      <g stroke="#374151" stroke-width="2">
        <!-- Top spoke -->
        <line x1="600" y1="400" x2="600" y2="200"/>
        <!-- Top-right spoke -->
        <line x1="720" y1="450" x2="900" y2="300"/>
        <!-- Bottom-right spoke -->
        <line x1="720" y1="590" x2="900" y2="740"/>
        <!-- Bottom-left spoke -->
        <line x1="480" y1="590" x2="300" y2="740"/>
        <!-- Top-left spoke -->
        <line x1="480" y1="450" x2="300" y2="300"/>
      </g>

      <!-- Central Hub -->
      <circle cx="600" cy="520" r="120" fill="#111827" stroke="#00a86b" stroke-width="4"/>
      <text x="600" y="510" text-anchor="middle" fill="#10b981" font-family="IBM Plex Sans" font-size="28" font-weight="700">
        FOUNDATION
      </text>
      <text x="600" y="545" text-anchor="middle" fill="#d1d5db" font-family="Public Sans" font-size="18" font-weight="400">
        Built to last
      </text>

      <!-- ========================================== -->
      <!-- SPOKE 1: Top (Architecture)               -->
      <!-- ========================================== -->
      <g transform="translate(600, 160)">
        <circle cx="0" cy="0" r="56" fill="#111827" stroke="#00a86b" stroke-width="2"/>
        <!-- Architecture icon -->
        <path d="M0 -20 L-20 10 L20 10 Z" stroke="#10b981" stroke-width="2" fill="none"/>
        <line x1="-15" y1="10" x2="-15" y2="25" stroke="#10b981" stroke-width="2"/>
        <line x1="15" y1="10" x2="15" y2="25" stroke="#10b981" stroke-width="2"/>
        <line x1="0" y1="10" x2="0" y2="25" stroke="#10b981" stroke-width="2"/>

        <text x="0" y="80" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="22" font-weight="600">
          Architecture
        </text>
        <text x="0" y="105" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="16" font-weight="400">
          Clear structure
        </text>
      </g>

      <!-- ========================================== -->
      <!-- SPOKE 2: Top-Right (Testing)              -->
      <!-- ========================================== -->
      <g transform="translate(920, 280)">
        <circle cx="0" cy="0" r="56" fill="#111827" stroke="#00a86b" stroke-width="2"/>
        <!-- Testing icon (checkmark in shield) -->
        <path d="M0 -22 L-18 -10 L-18 8 L0 22 L18 8 L18 -10 Z" stroke="#10b981" stroke-width="2" fill="none"/>
        <path d="M-8 0 L-2 6 L10 -6" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>

        <text x="0" y="80" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="22" font-weight="600">
          Testing
        </text>
        <text x="0" y="105" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="16" font-weight="400">
          Confidence to change
        </text>
      </g>

      <!-- ========================================== -->
      <!-- SPOKE 3: Bottom-Right (Documentation)     -->
      <!-- ========================================== -->
      <g transform="translate(920, 760)">
        <circle cx="0" cy="0" r="56" fill="#111827" stroke="#00a86b" stroke-width="2"/>
        <!-- Documentation icon (document) -->
        <rect x="-14" y="-20" width="28" height="36" rx="2" stroke="#10b981" stroke-width="2" fill="none"/>
        <line x1="-8" y1="-10" x2="8" y2="-10" stroke="#10b981" stroke-width="2"/>
        <line x1="-8" y1="-2" x2="8" y2="-2" stroke="#10b981" stroke-width="2"/>
        <line x1="-8" y1="6" x2="4" y2="6" stroke="#10b981" stroke-width="2"/>

        <text x="0" y="80" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="22" font-weight="600">
          Documentation
        </text>
        <text x="0" y="105" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="16" font-weight="400">
          Shared knowledge
        </text>
      </g>

      <!-- ========================================== -->
      <!-- SPOKE 4: Bottom-Left (Monitoring)         -->
      <!-- ========================================== -->
      <g transform="translate(280, 760)">
        <circle cx="0" cy="0" r="56" fill="#111827" stroke="#00a86b" stroke-width="2"/>
        <!-- Monitoring icon (pulse/chart) -->
        <polyline points="-18,5 -8,-10 0,5 8,-15 18,0" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

        <text x="0" y="80" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="22" font-weight="600">
          Monitoring
        </text>
        <text x="0" y="105" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="16" font-weight="400">
          Visibility into behavior
        </text>
      </g>

      <!-- ========================================== -->
      <!-- SPOKE 5: Top-Left (Error Handling)        -->
      <!-- ========================================== -->
      <g transform="translate(280, 280)">
        <circle cx="0" cy="0" r="56" fill="#111827" stroke="#00a86b" stroke-width="2"/>
        <!-- Error handling icon (shield with X) -->
        <circle cx="0" cy="-2" r="18" stroke="#10b981" stroke-width="2" fill="none"/>
        <path d="M-6 -8 L6 4 M6 -8 L-6 4" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>

        <text x="0" y="80" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="22" font-weight="600">
          Error Handling
        </text>
        <text x="0" y="105" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="16" font-weight="400">
          Graceful failures
        </text>
      </g>

      <!-- ========================================== -->
      <!-- INSIGHT                                   -->
      <!-- ========================================== -->
      <rect x="64" y="920" width="1072" height="72" rx="8" fill="#111827"/>
      <rect x="64" y="920" width="8" height="72" fill="#00a86b"/>
      <text x="96" y="965" fill="#d1d5db" font-family="IBM Plex Sans" font-size="24" font-weight="500">
        <tspan fill="#10b981">Foundation first.</tspan> Features follow. That's the order.
      </text>

      <!-- ========================================== -->
      <!-- FOOTER (Standard BTL Cover Footer)        -->
      <!-- ========================================== -->

      <line x1="64" y1="1048" x2="1136" y2="1048" stroke="#374151" stroke-width="1"/>

      <image
        href="../../../assets/hoangleitvn.jpeg"
        x="64" y="1063" width="70" height="70"
        clip-path="url(#circleClip)"
        preserveAspectRatio="xMidYMid slice"
      />
      <circle cx="99" cy="1098" r="35" fill="none" stroke="#00a86b" stroke-width="2"/>

      <text x="154" y="1090" fill="#f9fafb" font-family="IBM Plex Sans" font-size="28" font-weight="600">Hoang Le</text>
      <text x="154" y="1120" fill="#9ca3af" font-family="Public Sans" font-size="22" font-weight="400">Builds That Last</text>

      <text x="1136" y="1105" text-anchor="end" font-family="Public Sans" font-size="26" font-weight="400">
        <tspan fill="#d1d5db">Everyone ships </tspan><tspan fill="#10b981">fast</tspan><tspan fill="#d1d5db">. Few build to </tspan><tspan fill="#10b981">last</tspan><tspan fill="#d1d5db">.</tspan>
      </text>

    </svg>
  </div>

</body>
</html>
