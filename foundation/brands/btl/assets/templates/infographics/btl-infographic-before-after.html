<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTL Infographic: Before/After</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Public+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /*
      BTL Infographic Template: Before/After
      =======================================
      Design System: v2.2 | Philosophy: v1.2

      Usage: Transformation content, mindset shifts, before/after states

      Principles Applied:
      - P1. Depth Over Surface: Iceberg visualization shows hidden depth
      - P2. Clarity Over Cleverness: Clear before/after labels
      - P3. Restraint Over Abundance: Two states, minimal elements
      - P4. Grounded Over Floating: Bottom-weighted icebergs
      - P5. Timeless Over Trendy: Classic transformation layout

      Layout: 1200x1200 (LinkedIn square)
      Margins: 64px (space-8)

      Typography:
      - Title: 48px IBM Plex Sans 700
      - State labels: 24px JetBrains Mono 500
      - Descriptions: 22px Public Sans 400
    */
    :root {
      --brand-400: #10b981;
      --brand-500: #00a86b;
      --base-50: #f9fafb;
      --base-300: #d1d5db;
      --base-400: #9ca3af;
      --base-500: #6b7280;
      --base-700: #374151;
      --base-800: #1f2937;
      --base-900: #111827;
      --canvas-width: 1200px;
      --canvas-height: 1200px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Public Sans", system-ui, sans-serif;
    }

    .canvas {
      width: var(--canvas-width);
      height: var(--canvas-height);
      background: var(--base-800);
      position: relative;
      overflow: hidden;
    }

    .canvas-svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="canvas">
    <svg class="canvas-svg" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">

      <!-- Definitions -->
      <defs>
        <clipPath id="circleClip">
          <circle cx="99" cy="1098" r="35"/>
        </clipPath>
      </defs>

      <!-- Background -->
      <rect width="1200" height="1200" fill="#1f2937"/>

      <!-- Accent Bar -->
      <rect x="0" y="0" width="1200" height="6" fill="#00a86b"/>

      <!-- EDIT: Title -->
      <text x="600" y="100" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="44" font-weight="700" letter-spacing="-0.02em">
        The Mindset Shift
      </text>

      <!-- Subtitle -->
      <text x="600" y="145" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="22" font-weight="400">
        From surface-level to foundation-first thinking
      </text>

      <!-- ========================================== -->
      <!-- LEFT: BEFORE STATE                        -->
      <!-- ========================================== -->

      <!-- Before label -->
      <text x="300" y="210" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono" font-size="20" font-weight="500" letter-spacing="0.1em">
        BEFORE
      </text>

      <!-- Before iceberg (small, top-heavy) -->
      <g transform="translate(150, 260)">
        <!-- Water line -->
        <line x1="0" y1="120" x2="300" y2="120" stroke="#374151" stroke-width="2" stroke-dasharray="6 4"/>
        <text x="260" y="112" fill="#6b7280" font-family="JetBrains Mono" font-size="12">SURFACE</text>

        <!-- Above water (large, emphasized) -->
        <path d="M150 20 L230 120 L70 120 Z" fill="#6b7280" opacity="0.8"/>
        <text x="150" y="85" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="18" font-weight="600">80%</text>
        <text x="150" y="105" text-anchor="middle" fill="#d1d5db" font-family="Public Sans" font-size="12">visible work</text>

        <!-- Below water (tiny) -->
        <path d="M70 120 L230 120 L190 200 L110 200 Z" fill="#374151" opacity="0.5"/>
        <text x="150" y="165" text-anchor="middle" fill="#9ca3af" font-family="IBM Plex Sans" font-size="14" font-weight="500">20%</text>
      </g>

      <!-- Before characteristics -->
      <g fill="#9ca3af" font-family="Public Sans" font-size="18" font-weight="400">
        <text x="100" y="520">
          <tspan x="100" dy="0" fill="#6b7280">Focus on:</tspan>
        </text>
        <text x="100" y="550">
          <tspan x="100" dy="0">Quick wins</tspan>
        </text>
        <text x="100" y="580">
          <tspan x="100" dy="0">Demo-driven</tspan>
        </text>
        <text x="100" y="610">
          <tspan x="100" dy="0">Speed metrics</tspan>
        </text>
        <text x="100" y="640">
          <tspan x="100" dy="0">Feature count</tspan>
        </text>
      </g>

      <!-- Before result -->
      <rect x="64" y="680" width="430" height="60" rx="4" fill="rgba(107, 114, 128, 0.15)"/>
      <text x="279" y="718" text-anchor="middle" fill="#9ca3af" font-family="IBM Plex Sans" font-size="18" font-weight="500">
        Looks fast, breaks often
      </text>

      <!-- ========================================== -->
      <!-- CENTER: Arrow                             -->
      <!-- ========================================== -->

      <!-- Transformation arrow -->
      <g transform="translate(600, 420)">
        <line x1="-30" y1="0" x2="30" y2="0" stroke="#00a86b" stroke-width="3"/>
        <polygon points="30,0 20,-8 20,8" fill="#00a86b"/>
      </g>

      <!-- ========================================== -->
      <!-- RIGHT: AFTER STATE                        -->
      <!-- ========================================== -->

      <!-- After label -->
      <text x="900" y="210" text-anchor="middle" fill="#10b981" font-family="JetBrains Mono" font-size="20" font-weight="500" letter-spacing="0.1em">
        AFTER
      </text>

      <!-- After iceberg (proper proportions) -->
      <g transform="translate(750, 260)">
        <!-- Water line -->
        <line x1="0" y1="120" x2="300" y2="120" stroke="#00a86b" stroke-width="2" stroke-dasharray="6 4" opacity="0.6"/>
        <text x="260" y="112" fill="#10b981" font-family="JetBrains Mono" font-size="12">SURFACE</text>

        <!-- Above water (small) -->
        <path d="M150 80 L180 120 L120 120 Z" fill="#10b981" opacity="0.4"/>
        <text x="150" y="110" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="12" font-weight="600">20%</text>

        <!-- Below water (large, emphasized) -->
        <path d="M120 120 L180 120 L240 280 L60 280 Z" fill="#10b981" opacity="0.8"/>
        <text x="150" y="200" text-anchor="middle" fill="#ffffff" font-family="IBM Plex Sans" font-size="24" font-weight="700">80%</text>
        <text x="150" y="225" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Public Sans" font-size="12">foundation</text>

        <!-- Foundation layers hint -->
        <line x1="80" y1="180" x2="220" y2="180" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
        <line x1="70" y1="220" x2="230" y2="220" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
        <line x1="65" y1="260" x2="235" y2="260" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      </g>

      <!-- After characteristics -->
      <g fill="#f9fafb" font-family="Public Sans" font-size="18" font-weight="400">
        <text x="706" y="520">
          <tspan x="706" dy="0" fill="#10b981">Focus on:</tspan>
        </text>
        <text x="706" y="550">
          <tspan x="706" dy="0">Architecture first</tspan>
        </text>
        <text x="706" y="580">
          <tspan x="706" dy="0">Test coverage</tspan>
        </text>
        <text x="706" y="610">
          <tspan x="706" dy="0">Maintainability</tspan>
        </text>
        <text x="706" y="640">
          <tspan x="706" dy="0">Long-term velocity</tspan>
        </text>
      </g>

      <!-- After result -->
      <rect x="706" y="680" width="430" height="60" rx="4" fill="rgba(0, 168, 107, 0.15)"/>
      <text x="921" y="718" text-anchor="middle" fill="#10b981" font-family="IBM Plex Sans" font-size="18" font-weight="600">
        Starts slower, lasts longer
      </text>

      <!-- ========================================== -->
      <!-- BOTTOM: The Shift                         -->
      <!-- ========================================== -->

      <!-- Horizontal waterline -->
      <line x1="64" y1="800" x2="1136" y2="800" stroke="#00a86b" stroke-width="2" stroke-dasharray="8 6" opacity="0.5"/>

      <!-- Insight box -->
      <rect x="64" y="840" width="1072" height="140" rx="8" fill="#111827"/>
      <rect x="64" y="840" width="8" height="140" fill="#00a86b"/>

      <text x="96" y="878" fill="#9ca3af" font-family="JetBrains Mono" font-size="14" font-weight="500" letter-spacing="0.1em">
        THE SHIFT
      </text>

      <text x="96" y="920" fill="#f9fafb" font-family="IBM Plex Sans" font-size="28" font-weight="600">
        Stop optimizing for visibility.
      </text>
      <text x="96" y="960" fill="#10b981" font-family="IBM Plex Sans" font-size="28" font-weight="600">
        Start building what holds weight.
      </text>

      <!-- ========================================== -->
      <!-- FOOTER (Standard BTL Cover Footer)        -->
      <!-- ========================================== -->

      <!-- Footer Line -->
      <line x1="64" y1="1048" x2="1136" y2="1048" stroke="#374151" stroke-width="1"/>

      <!-- Profile Picture -->
      <image
        href="../../../assets/hoangleitvn.jpeg"
        x="64" y="1063" width="70" height="70"
        clip-path="url(#circleClip)"
        preserveAspectRatio="xMidYMid slice"
      />
      <circle cx="99" cy="1098" r="35" fill="none" stroke="#00a86b" stroke-width="2"/>

      <!-- Footer Text -->
      <text x="154" y="1090" fill="#f9fafb" font-family="IBM Plex Sans" font-size="28" font-weight="600">Hoang Le</text>
      <text x="154" y="1120" fill="#9ca3af" font-family="Public Sans" font-size="22" font-weight="400">Builds That Last</text>

      <!-- Tagline -->
      <text x="1136" y="1105" text-anchor="end" font-family="Public Sans" font-size="26" font-weight="400">
        <tspan fill="#d1d5db">Everyone ships </tspan><tspan fill="#10b981">fast</tspan><tspan fill="#d1d5db">. Few build to </tspan><tspan fill="#10b981">last</tspan><tspan fill="#d1d5db">.</tspan>
      </text>

    </svg>
  </div>

</body>
</html>
