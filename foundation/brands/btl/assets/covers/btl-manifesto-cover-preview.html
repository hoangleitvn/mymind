<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTL Manifesto Cover - Preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=JetBrains+Mono:wght@500&family=Poppins:wght@800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      font-family: 'Inter', sans-serif;
    }

    .preview-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }

    .preview-label {
      color: #6b7280;
      font-size: 14px;
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 0.1em;
    }

    .cover {
      width: 1456px;
      height: 1048px;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      position: relative;
      overflow: hidden;
      border-radius: 0;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    /* Noise overlay to prevent gradient banding */
    .cover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1;
    }

    /* Accent bar at top */
    .accent-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: #00a86b;
      z-index: 2;
    }

    /* Iceberg graphic - geometric, minimal */
    .iceberg {
      position: absolute;
      right: 80px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.12;
      z-index: 2;
    }

    .iceberg svg {
      width: 400px;
      height: 500px;
    }

    /* Safe zone guide (1456x971 center crop) */
    .safe-zone {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 1456px;
      height: 971px;
      /* border: 1px dashed rgba(0, 168, 107, 0.2); */
    }

    /* Content container */
    .content {
      position: absolute;
      left: 96px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 0;
      max-width: 800px;
      z-index: 3;
    }

    /* Metadata label */
    .metadata {
      font-family: 'JetBrains Mono', monospace;
      font-size: 24px;
      font-weight: 500;
      color: #00a86b;
      letter-spacing: 0.10em;
      margin-bottom: 32px;
    }

    /* Headline */
    .headline {
      font-family: 'Poppins', sans-serif;
      font-size: 96px;
      font-weight: 800;
      color: #f9fafb;
      letter-spacing: -0.02em;
      line-height: 1.1;
      margin-bottom: 16px;
    }

    /* Waterline - dashed divider */
    .waterline {
      width: 480px;
      height: 2px;
      background: repeating-linear-gradient(
        90deg,
        #00a86b 0px,
        #00a86b 8px,
        transparent 8px,
        transparent 16px
      );
      margin: 24px 0;
    }

    /* Subheadline */
    .subheadline {
      font-family: 'Inter', sans-serif;
      font-size: 48px;
      font-weight: 400;
      color: #9ca3af;
      letter-spacing: 0;
      line-height: 1.3;
    }

    /* Scale indicator */
    .scale-info {
      color: #4b5563;
      font-size: 12px;
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <span class="preview-label">SUBSTACK COVER · 1456×1048 · 72 DPI PREVIEW</span>

    <div class="cover">
      <!-- Accent bar -->
      <div class="accent-bar"></div>

      <!-- Iceberg graphic (geometric) -->
      <div class="iceberg">
        <svg viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Above water (20%) - visible tip -->
          <polygon
            points="200,20 280,100 120,100"
            fill="#00a86b"
            opacity="0.8"
          />

          <!-- Waterline -->
          <line
            x1="60" y1="100"
            x2="340" y2="100"
            stroke="#00a86b"
            stroke-width="2"
            stroke-dasharray="8 8"
          />

          <!-- Below water (80%) - foundation -->
          <polygon
            points="120,100 280,100 340,200 360,320 320,420 80,420 40,320 60,200"
            fill="#00a86b"
            opacity="0.4"
          />

          <!-- Depth layers -->
          <line x1="100" y1="180" x2="300" y2="180" stroke="#00a86b" stroke-width="1" opacity="0.3"/>
          <line x1="80" y1="260" x2="320" y2="260" stroke="#00a86b" stroke-width="1" opacity="0.3"/>
          <line x1="70" y1="340" x2="330" y2="340" stroke="#00a86b" stroke-width="1" opacity="0.3"/>
        </svg>
      </div>

      <!-- Content -->
      <div class="content">
        <span class="metadata">BTL MANIFESTO</span>
        <h1 class="headline">Foundation First</h1>
        <div class="waterline"></div>
        <p class="subheadline">Speed Follows</p>
      </div>
    </div>

    <span class="scale-info">Safe zone: 1456×971 center crop · Whitespace: ~45%</span>
  </div>
</body>
</html>
