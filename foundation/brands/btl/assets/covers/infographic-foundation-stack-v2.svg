<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <!-- Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&amp;family=Inter:wght@400;500;600&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap');

      .display { font-family: 'Poppins', sans-serif; font-weight: 800; font-size: 40px; fill: #f9fafb; letter-spacing: -0.02em; }
      .title { font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 24px; fill: #f9fafb; letter-spacing: -0.01em; }
      .subtitle { font-family: 'Inter', sans-serif; font-weight: 400; font-size: 16px; fill: #9ca3af; }
      .layer-title { font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 18px; fill: #f9fafb; }
      .layer-desc { font-family: 'Inter', sans-serif; font-weight: 400; font-size: 13px; fill: #9ca3af; }
      .principle-code { font-family: 'JetBrains Mono', monospace; font-weight: 500; font-size: 12px; fill: #00a86b; letter-spacing: 0.1em; }
      .principle-name { font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 14px; fill: #f9fafb; }
      .principle-desc { font-family: 'Inter', sans-serif; font-weight: 400; font-size: 11px; fill: #6b7280; }
      .label { font-family: 'JetBrains Mono', monospace; font-weight: 500; font-size: 11px; fill: #6b7280; letter-spacing: 0.1em; }
      .metric { font-family: 'JetBrains Mono', monospace; font-weight: 500; font-size: 12px; }
      .tagline { font-family: 'Inter', sans-serif; font-weight: 500; font-size: 14px; fill: #9ca3af; }
      .section-title { font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 16px; fill: #f9fafb; }
      .iceberg-label { font-family: 'JetBrains Mono', monospace; font-weight: 500; font-size: 14px; letter-spacing: 0.1em; }
    </style>

    <!-- Gradients -->
    <linearGradient id="jadeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00a86b"/>
      <stop offset="100%" stop-color="#065f46"/>
    </linearGradient>

    <linearGradient id="charcoalDeep" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="icebergTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>

    <linearGradient id="icebergBottom" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#065f46"/>
      <stop offset="100%" stop-color="#00a86b"/>
    </linearGradient>

    <!-- Speed Arrows -->
    <marker id="arrowFast" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#10b981"/>
    </marker>
    <marker id="arrowSlow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#6b7280"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#111827"/>

  <!-- Accent Bar (BTL signature) -->
  <rect x="0" y="0" width="1200" height="5" fill="#00a86b"/>

  <!-- ==================== LEFT SECTION: ICEBERG & PRINCIPLES ==================== -->

  <!-- Header -->
  <text x="60" y="60" class="display">The Foundation Stack</text>
  <text x="60" y="90" class="tagline">Architecture durability — where speed meets stability</text>

  <!-- Waterline (main separator) -->
  <line x1="60" y1="115" x2="540" y2="115" stroke="#4b5563" stroke-width="2" stroke-dasharray="8,8"/>

  <!-- ICEBERG VISUALIZATION -->
  <g transform="translate(80, 140)">
    <!-- Surface label -->
    <text x="0" y="0" class="label">SURFACE // 20%</text>

    <!-- Iceberg top (visible - small) -->
    <polygon points="100,20 180,80 20,80" fill="url(#icebergTop)" stroke="#4b5563" stroke-width="1"/>
    <text x="100" y="60" class="iceberg-label" fill="#9ca3af" text-anchor="middle">VISIBLE</text>

    <!-- Waterline in iceberg -->
    <line x1="0" y1="85" x2="200" y2="85" stroke="#00a86b" stroke-width="3"/>
    <rect x="85" y="78" width="30" height="14" fill="#111827"/>
    <text x="100" y="89" class="label" fill="#00a86b" text-anchor="middle">~~~</text>

    <!-- Iceberg bottom (foundation - large) -->
    <polygon points="100,90 220,280 -20,280" fill="url(#icebergBottom)" stroke="#065f46" stroke-width="2"/>
    <text x="100" y="200" class="iceberg-label" fill="#ffffff" text-anchor="middle">FOUNDATION</text>

    <!-- Foundation label -->
    <text x="0" y="310" class="label">FOUNDATION // 80%</text>
  </g>

  <!-- FIVE PRINCIPLES -->
  <g transform="translate(320, 140)">
    <text x="0" y="0" class="section-title">Design Principles</text>
    <line x1="0" y1="12" x2="180" y2="12" stroke="#4b5563" stroke-width="1"/>

    <!-- P1 -->
    <g transform="translate(0, 35)">
      <text x="0" y="0" class="principle-code">P1</text>
      <text x="30" y="0" class="principle-name">Depth Over Surface</text>
      <text x="30" y="16" class="principle-desc">What you see suggests what's beneath</text>
    </g>

    <!-- P2 -->
    <g transform="translate(0, 85)">
      <text x="0" y="0" class="principle-code">P2</text>
      <text x="30" y="0" class="principle-name">Clarity Over Cleverness</text>
      <text x="30" y="16" class="principle-desc">Understanding beats impressiveness</text>
    </g>

    <!-- P3 -->
    <g transform="translate(0, 135)">
      <text x="0" y="0" class="principle-code">P3</text>
      <text x="30" y="0" class="principle-name">Restraint Over Abundance</text>
      <text x="30" y="16" class="principle-desc">Less, but intentional</text>
    </g>

    <!-- P4 -->
    <g transform="translate(0, 185)">
      <text x="0" y="0" class="principle-code">P4</text>
      <text x="30" y="0" class="principle-name">Grounded Over Floating</text>
      <text x="30" y="16" class="principle-desc">Weight and stability, anchored</text>
    </g>

    <!-- P5 -->
    <g transform="translate(0, 235)">
      <text x="0" y="0" class="principle-code">P5</text>
      <text x="30" y="0" class="principle-name">Timeless Over Trendy</text>
      <text x="30" y="16" class="principle-desc">Built to last, not built for now</text>
    </g>
  </g>

  <!-- Three-Tier Hierarchy -->
  <g transform="translate(60, 500)">
    <text x="0" y="0" class="section-title">Design Hierarchy</text>
    <line x1="0" y1="12" x2="480" y2="12" stroke="#4b5563" stroke-width="1"/>

    <!-- Hierarchy boxes -->
    <g transform="translate(0, 35)">
      <!-- Principles -->
      <rect x="0" y="0" width="150" height="50" rx="4" fill="#065f46"/>
      <text x="75" y="22" class="label" fill="#10b981" text-anchor="middle">PRINCIPLES</text>
      <text x="75" y="38" class="principle-desc" fill="rgba(255,255,255,0.7)" text-anchor="middle">The "why"</text>

      <!-- Arrow -->
      <text x="165" y="30" class="metric" fill="#4b5563">→</text>

      <!-- Guidelines -->
      <rect x="180" y="0" width="150" height="50" rx="4" fill="#374151" stroke="#4b5563" stroke-width="1"/>
      <text x="255" y="22" class="label" fill="#9ca3af" text-anchor="middle">GUIDELINES</text>
      <text x="255" y="38" class="principle-desc" fill="#6b7280" text-anchor="middle">The "how"</text>

      <!-- Arrow -->
      <text x="345" y="30" class="metric" fill="#4b5563">→</text>

      <!-- Rules -->
      <rect x="360" y="0" width="150" height="50" rx="4" fill="none" stroke="#4b5563" stroke-width="1"/>
      <text x="435" y="22" class="label" fill="#6b7280" text-anchor="middle">RULES</text>
      <text x="435" y="38" class="principle-desc" fill="#4b5563" text-anchor="middle">The "what"</text>
    </g>
  </g>

  <!-- ==================== VERTICAL DIVIDER ==================== -->
  <line x1="580" y1="40" x2="580" y2="760" stroke="#374151" stroke-width="2" stroke-dasharray="8,8"/>

  <!-- ==================== RIGHT SECTION: ARCHITECTURE LAYERS ==================== -->

  <!-- Header -->
  <g transform="translate(620, 40)">
    <text x="0" y="20" class="title">Architecture Durability</text>
    <text x="0" y="45" class="subtitle">Speed vs. Stability across layers</text>
  </g>

  <!-- Column Headers -->
  <g transform="translate(620, 85)">
    <text x="120" y="0" class="label" text-anchor="middle">LAYER</text>
    <text x="340" y="0" class="label" text-anchor="middle">VELOCITY</text>
    <text x="480" y="0" class="label" text-anchor="middle">STABILITY</text>
  </g>

  <!-- Waterline -->
  <line x1="620" y1="100" x2="1140" y2="100" stroke="#4b5563" stroke-width="2" stroke-dasharray="8,8"/>

  <!-- LAYER 1: Application (Top - Fastest, Least Stable) -->
  <g transform="translate(620, 120)">
    <!-- Layer block -->
    <rect x="0" y="0" width="240" height="90" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="0" y="0" width="240" height="4" rx="2" fill="#00a86b"/>

    <!-- Layer content -->
    <text x="16" y="30" class="layer-title">Application Layer</text>
    <text x="16" y="50" class="layer-desc">UI, Features, User Experience</text>
    <text x="16" y="68" class="layer-desc" fill="#6b7280">React, Views, Components</text>

    <!-- Speed indicator (fast - multiple arrows) -->
    <g transform="translate(260, 20)">
      <line x1="0" y1="15" x2="70" y2="15" stroke="#10b981" stroke-width="2" marker-end="url(#arrowFast)"/>
      <line x1="0" y1="30" x2="90" y2="30" stroke="#10b981" stroke-width="2" marker-end="url(#arrowFast)"/>
      <line x1="0" y1="45" x2="110" y2="45" stroke="#10b981" stroke-width="2" marker-end="url(#arrowFast)"/>
      <text x="120" y="35" class="metric" fill="#10b981">FAST</text>
    </g>

    <!-- Stability indicator (low) -->
    <g transform="translate(400, 25)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="none" stroke="#4b5563" stroke-width="1"/>
      <rect x="4" y="24" width="112" height="12" rx="2" fill="#1f2937"/>
      <rect x="4" y="24" width="28" height="12" rx="2" fill="#f59e0b" opacity="0.9"/>
      <text x="60" y="18" class="metric" fill="#f59e0b" text-anchor="middle">25%</text>
    </g>
  </g>

  <!-- Connector -->
  <line x1="740" y1="210" x2="740" y2="230" stroke="#4b5563" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- LAYER 2: Logic & Data (Middle - Medium) -->
  <g transform="translate(620, 240)">
    <!-- Layer block -->
    <rect x="0" y="0" width="240" height="90" rx="8" fill="#1f2937" stroke="#00a86b" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="4" rx="2" fill="#00a86b"/>

    <!-- Layer content -->
    <text x="16" y="30" class="layer-title">Logic &amp; Data Layer</text>
    <text x="16" y="50" class="layer-desc">Business Rules, APIs, State</text>
    <text x="16" y="68" class="layer-desc" fill="#6b7280">Services, Schemas, Validation</text>

    <!-- Speed indicator (medium) -->
    <g transform="translate(260, 25)">
      <line x1="0" y1="15" x2="50" y2="15" stroke="#9ca3af" stroke-width="2" marker-end="url(#arrowSlow)"/>
      <line x1="0" y1="35" x2="70" y2="35" stroke="#9ca3af" stroke-width="2" marker-end="url(#arrowSlow)"/>
      <text x="85" y="30" class="metric" fill="#9ca3af">MODERATE</text>
    </g>

    <!-- Stability indicator (medium) -->
    <g transform="translate(400, 25)">
      <rect x="0" y="0" width="120" height="40" rx="4" fill="none" stroke="#4b5563" stroke-width="1"/>
      <rect x="4" y="24" width="112" height="12" rx="2" fill="#1f2937"/>
      <rect x="4" y="24" width="67" height="12" rx="2" fill="#00a86b"/>
      <text x="60" y="18" class="metric" fill="#00a86b" text-anchor="middle">60%</text>
    </g>
  </g>

  <!-- Connector -->
  <line x1="740" y1="330" x2="740" y2="350" stroke="#00a86b" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- LAYER 3: Infrastructure (Bottom - Slowest, Most Stable) -->
  <g transform="translate(620, 360)">
    <!-- Layer block (thicker, grounded) -->
    <rect x="0" y="0" width="240" height="110" rx="8" fill="url(#jadeGradient)"/>

    <!-- Layer content -->
    <text x="16" y="30" class="layer-title" fill="#ffffff">Infrastructure Layer</text>
    <text x="16" y="52" class="layer-desc" fill="rgba(255,255,255,0.8)">Platform, Database, Auth</text>
    <text x="16" y="72" class="layer-desc" fill="rgba(255,255,255,0.6)">Cloud, Security, Core Protocols</text>
    <text x="16" y="94" class="layer-desc" fill="rgba(255,255,255,0.5)">The bedrock — built to last</text>

    <!-- Speed indicator (slow) -->
    <g transform="translate(260, 35)">
      <line x1="0" y1="25" x2="35" y2="25" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowSlow)"/>
      <text x="50" y="30" class="metric" fill="#6b7280">SLOW</text>
    </g>

    <!-- Stability indicator (high) -->
    <g transform="translate(400, 30)">
      <rect x="0" y="0" width="120" height="50" rx="4" fill="none" stroke="#065f46" stroke-width="2"/>
      <rect x="4" y="34" width="112" height="12" rx="2" fill="#065f46"/>
      <rect x="4" y="34" width="106" height="12" rx="2" fill="#10b981"/>
      <text x="60" y="26" class="metric" fill="#10b981" text-anchor="middle">95%</text>
    </g>
  </g>

  <!-- ==================== INSIGHT BOX ==================== -->
  <g transform="translate(620, 500)">
    <rect x="0" y="0" width="520" height="100" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <rect x="0" y="0" width="520" height="4" rx="2" fill="#00a86b"/>

    <text x="20" y="30" class="section-title">The Principle</text>
    <text x="20" y="55" class="tagline" fill="#f9fafb">Slow layers enable fast layers.</text>
    <text x="20" y="78" class="subtitle">Stable foundations support rapid iteration above. Invest in what rarely changes.</text>
  </g>

  <!-- ==================== VERTICAL INDICATOR ==================== -->
  <g transform="translate(1155, 200)">
    <!-- Arrow pointing down = more stability -->
    <line x1="0" y1="0" x2="0" y2="250" stroke="#00a86b" stroke-width="2"/>
    <polygon points="-6,250 6,250 0,265" fill="#00a86b"/>
    <text x="0" y="-10" class="label" fill="#00a86b" text-anchor="middle" transform="rotate(-90, 0, 120)">DURABILITY</text>
  </g>

  <!-- ==================== FOOTER ==================== -->
  <!-- Waterline -->
  <line x1="60" y1="640" x2="1140" y2="640" stroke="#4b5563" stroke-width="2" stroke-dasharray="8,8"/>

  <!-- Quick Reference -->
  <g transform="translate(60, 670)">
    <text x="0" y="0" class="label">VISUAL ESSENCE</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="10" height="10" fill="#00a86b"/>
      <text x="18" y="9" class="principle-desc">Jade Green #00a86b</text>

      <rect x="120" y="0" width="10" height="10" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
      <text x="138" y="9" class="principle-desc">Charcoal #1f2937</text>

      <text x="260" y="9" class="principle-desc">Poppins + Inter</text>
      <text x="360" y="9" class="principle-desc">8px grid</text>
      <text x="430" y="9" class="principle-desc">40-60% whitespace</text>
    </g>
  </g>

  <!-- Validation Checklist -->
  <g transform="translate(620, 670)">
    <text x="0" y="0" class="label">VALIDATION</text>
    <text x="0" y="20" class="principle-desc">[ ] Depth suggested?  [ ] Immediately clear?  [ ] Every element earns place?</text>
    <text x="0" y="36" class="principle-desc">[ ] Feels anchored?  [ ] Works in 5 years?</text>
  </g>

  <!-- BTL Signature -->
  <g transform="translate(1000, 670)">
    <text x="0" y="0" class="label" fill="#00a86b">BUILDS THAT LAST</text>
    <text x="0" y="20" class="principle-desc" fill="#6b7280">Everyone ships fast.</text>
    <text x="0" y="34" class="principle-desc" fill="#6b7280">Few build to last.</text>
  </g>

  <!-- Side Label -->
  <g transform="translate(35, 400) rotate(-90)">
    <text x="0" y="0" class="label" fill="#374151">GROUNDED OVER FLOATING</text>
  </g>
</svg>
