<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&amp;family=Inter:wght@400;500;600&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap');

      .title { font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 32px; fill: #f9fafb; letter-spacing: -0.02em; }
      .subtitle { font-family: 'Inter', sans-serif; font-weight: 400; font-size: 16px; fill: #9ca3af; }
      .layer-title { font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 18px; fill: #f9fafb; }
      .layer-desc { font-family: 'Inter', sans-serif; font-weight: 400; font-size: 13px; fill: #9ca3af; }
      .label { font-family: 'JetBrains Mono', monospace; font-weight: 500; font-size: 11px; fill: #9ca3af; letter-spacing: 0.1em; }
      .metric { font-family: 'JetBrains Mono', monospace; font-weight: 500; font-size: 12px; }
      .tagline { font-family: 'Inter', sans-serif; font-weight: 500; font-size: 12px; fill: #6b7280; }
    </style>

    <!-- Gradients -->
    <linearGradient id="jadeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00a86b"/>
      <stop offset="100%" stop-color="#065f46"/>
    </linearGradient>

    <linearGradient id="charcoalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>

    <!-- Speed Arrow Pattern -->
    <marker id="arrowFast" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#10b981"/>
    </marker>
    <marker id="arrowSlow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#6b7280"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#111827"/>

  <!-- Accent Bar (BTL signature) -->
  <rect x="0" y="0" width="800" height="4" fill="#00a86b"/>

  <!-- Header Section -->
  <text x="60" y="55" class="title">The Foundation Stack</text>
  <text x="60" y="80" class="subtitle">Architecture durability across layers — speed vs. stability tradeoff</text>

  <!-- Waterline (dashed separator) -->
  <line x1="60" y1="100" x2="740" y2="100" stroke="#4b5563" stroke-width="2" stroke-dasharray="8,8"/>

  <!-- Column Headers -->
  <text x="180" y="130" class="label" text-anchor="middle">LAYER</text>
  <text x="480" y="130" class="label" text-anchor="middle">CHANGE VELOCITY</text>
  <text x="680" y="130" class="label" text-anchor="middle">STABILITY</text>

  <!-- LAYER 1: Application (Top - Fastest, Least Stable) -->
  <g transform="translate(60, 150)">
    <!-- Layer block -->
    <rect x="0" y="0" width="240" height="100" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="0" y="0" width="240" height="4" rx="2" fill="#00a86b"/>

    <!-- Layer content -->
    <text x="20" y="35" class="layer-title">Application Layer</text>
    <text x="20" y="55" class="layer-desc">UI, Features, User Experience</text>
    <text x="20" y="75" class="layer-desc" fill="#6b7280">React, Views, Components</text>

    <!-- Speed indicator (fast - multiple arrows) -->
    <g transform="translate(300, 30)">
      <line x1="0" y1="20" x2="80" y2="20" stroke="#10b981" stroke-width="3" marker-end="url(#arrowFast)"/>
      <line x1="0" y1="35" x2="100" y2="35" stroke="#10b981" stroke-width="3" marker-end="url(#arrowFast)"/>
      <line x1="0" y1="50" x2="120" y2="50" stroke="#10b981" stroke-width="3" marker-end="url(#arrowFast)"/>
      <text x="140" y="42" class="metric" fill="#10b981">FAST</text>
    </g>

    <!-- Stability indicator (low) -->
    <g transform="translate(580, 25)">
      <rect x="0" y="0" width="100" height="50" rx="4" fill="none" stroke="#4b5563" stroke-width="1"/>
      <rect x="4" y="34" width="92" height="12" rx="2" fill="#374151"/>
      <rect x="4" y="34" width="25" height="12" rx="2" fill="#f59e0b" opacity="0.8"/>
      <text x="50" y="28" class="metric" fill="#f59e0b" text-anchor="middle">25%</text>
    </g>
  </g>

  <!-- LAYER 2: Logic & Data (Middle - Medium) -->
  <g transform="translate(60, 270)">
    <!-- Layer block -->
    <rect x="0" y="0" width="240" height="100" rx="8" fill="#1f2937" stroke="#00a86b" stroke-width="2"/>
    <rect x="0" y="0" width="240" height="4" rx="2" fill="#00a86b"/>

    <!-- Layer content -->
    <text x="20" y="35" class="layer-title">Logic &amp; Data Layer</text>
    <text x="20" y="55" class="layer-desc">Business Rules, APIs, State</text>
    <text x="20" y="75" class="layer-desc" fill="#6b7280">Services, Schemas, Validation</text>

    <!-- Speed indicator (medium) -->
    <g transform="translate(300, 30)">
      <line x1="0" y1="25" x2="60" y2="25" stroke="#9ca3af" stroke-width="3" marker-end="url(#arrowSlow)"/>
      <line x1="0" y1="45" x2="80" y2="45" stroke="#9ca3af" stroke-width="3" marker-end="url(#arrowSlow)"/>
      <text x="100" y="40" class="metric" fill="#9ca3af">MODERATE</text>
    </g>

    <!-- Stability indicator (medium) -->
    <g transform="translate(580, 25)">
      <rect x="0" y="0" width="100" height="50" rx="4" fill="none" stroke="#4b5563" stroke-width="1"/>
      <rect x="4" y="34" width="92" height="12" rx="2" fill="#374151"/>
      <rect x="4" y="34" width="55" height="12" rx="2" fill="#00a86b"/>
      <text x="50" y="28" class="metric" fill="#00a86b" text-anchor="middle">60%</text>
    </g>
  </g>

  <!-- LAYER 3: Infrastructure (Bottom - Slowest, Most Stable) -->
  <g transform="translate(60, 390)">
    <!-- Layer block (thicker, more grounded) -->
    <rect x="0" y="0" width="240" height="120" rx="8" fill="url(#jadeGradient)"/>

    <!-- Layer content -->
    <text x="20" y="35" class="layer-title" fill="#ffffff">Infrastructure Layer</text>
    <text x="20" y="58" class="layer-desc" fill="rgba(255,255,255,0.8)">Platform, Database, Auth</text>
    <text x="20" y="78" class="layer-desc" fill="rgba(255,255,255,0.6)">Cloud, Security, Core Protocols</text>
    <text x="20" y="100" class="layer-desc" fill="rgba(255,255,255,0.5)">The bedrock — built to last</text>

    <!-- Speed indicator (slow - single short arrow) -->
    <g transform="translate(300, 40)">
      <line x1="0" y1="35" x2="40" y2="35" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowSlow)"/>
      <text x="60" y="40" class="metric" fill="#6b7280">SLOW</text>
    </g>

    <!-- Stability indicator (high) -->
    <g transform="translate(580, 35)">
      <rect x="0" y="0" width="100" height="50" rx="4" fill="none" stroke="#065f46" stroke-width="2"/>
      <rect x="4" y="34" width="92" height="12" rx="2" fill="#065f46"/>
      <rect x="4" y="34" width="88" height="12" rx="2" fill="#10b981"/>
      <text x="50" y="28" class="metric" fill="#10b981" text-anchor="middle">95%</text>
    </g>
  </g>

  <!-- Vertical Connector Lines (showing the stack) -->
  <line x1="180" y1="250" x2="180" y2="270" stroke="#4b5563" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="180" y1="370" x2="180" y2="390" stroke="#00a86b" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- Legend / Key -->
  <g transform="translate(60, 540)">
    <text x="0" y="0" class="label">PRINCIPLE</text>
    <text x="0" y="22" class="tagline">Slow layers enable fast layers. Stable foundations support rapid iteration above.</text>
  </g>

  <!-- BTL Tagline -->
  <g transform="translate(560, 540)">
    <text x="0" y="0" class="label" fill="#00a86b">BUILDS THAT LAST</text>
    <text x="0" y="18" class="tagline">Everyone ships fast. Few build to last.</text>
  </g>

  <!-- Side Labels -->
  <g transform="translate(30, 340) rotate(-90)">
    <text x="0" y="0" class="label" fill="#4b5563">DURABILITY →</text>
  </g>
</svg>
