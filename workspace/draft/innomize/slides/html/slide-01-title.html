<!DOCTYPE html>
<html>
<head>
<style>
html { background: #2E3840; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #2E3840;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  position: relative;
}
.accent-bar {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 6pt;
  background: #EA322A;
}
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40pt;
}
.logo {
  margin-bottom: 30pt;
}
.logo p {
  font-size: 18pt;
  font-weight: bold;
  color: #EA322A;
  letter-spacing: 3pt;
}
h1 {
  font-size: 42pt;
  font-weight: bold;
  color: #FFFFFF;
  margin: 0 0 8pt 0;
  line-height: 1.1;
}
.accent {
  color: #EA322A;
}
.subtitle {
  font-size: 20pt;
  color: #a5a9ad;
  margin: 0 0 30pt 0;
}
.meta {
  display: flex;
  gap: 30pt;
  justify-content: center;
}
.meta-item {
  font-size: 14pt;
  color: #a5a9ad;
}
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="content">
  <div class="logo">
    <p>INNOMIZE</p>
  </div>
  <h1>AI Adoption<br><span class="accent">Workshop Series</span></h1>
  <p class="subtitle">Building AI capability across teams</p>
  <div class="meta">
    <p class="meta-item">5 Sessions</p>
    <p class="meta-item">45-60 min each</p>
    <p class="meta-item">All Teams</p>
  </div>
</div>
</body>
</html>
