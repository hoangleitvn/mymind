<svg width="1456" height="816" viewBox="0 0 1456 816" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="50%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
  </defs>

  <!-- Background - Dark gradient -->
  <rect width="1456" height="816" fill="url(#bgGradient)"/>

  <!-- Left accent bar - BTL Green -->
  <rect x="0" y="0" width="10" height="816" fill="#00A86B"/>

  <!-- Subtle grid pattern -->
  <g stroke="#334155" stroke-width="1" opacity="0.5">
    <line x1="0" y1="204" x2="1456" y2="204"/>
    <line x1="0" y1="408" x2="1456" y2="408"/>
    <line x1="0" y1="612" x2="1456" y2="612"/>
  </g>

  <!-- Main title - Left aligned -->
  <text x="100" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="#FFFFFF">Builds That Last</text>

  <!-- Subtitle -->
  <text x="100" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="500" fill="#94A3B8">Why Foundation Comes Before Speed</text>

  <!-- Accent line under subtitle -->
  <rect x="100" y="365" width="200" height="4" rx="2" fill="#00A86B"/>

  <!-- Key insight box -->
  <rect x="100" y="450" width="800" height="80" rx="8" fill="#00A86B" fill-opacity="0.15" stroke="#00A86B" stroke-width="2"/>
  <text x="140" y="502" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#00A86B">Everyone ships fast. Few build to last.</text>

  <!-- Right side visual - Iceberg concept simplified -->
  <g transform="translate(1050, 200)">
    <!-- 20% visible -->
    <polygon points="150,0 220,120 80,120" fill="#334155" stroke="#475569" stroke-width="2"/>
    <text x="150" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#94A3B8" text-anchor="middle">20%</text>

    <!-- Water line -->
    <line x1="40" y1="120" x2="260" y2="120" stroke="#0EA5E9" stroke-width="2" stroke-dasharray="8,4"/>

    <!-- 80% below -->
    <polygon points="80,125 220,125 280,350 20,350" fill="#00A86B" stroke="#059669" stroke-width="2"/>
    <text x="150" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">80%</text>
    <text x="150" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#D1FAE5" text-anchor="middle">Foundation</text>
  </g>

  <!-- Bottom tagline -->
  <text x="100" y="680" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748B">The demo works. It's what comes after that separates software that lasts from software that collapses.</text>

  <!-- Author -->
  <text x="100" y="750" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#94A3B8">Hoang Le  |  Builds That Last</text>

  <!-- Right accent bar -->
  <rect x="1446" y="0" width="10" height="816" fill="#00A86B" opacity="0.3"/>
</svg>
