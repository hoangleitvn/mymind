<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    BTL Logo v7: Integrated Blocks + Text
    Concept: "BT" text + "L" formed by stacked blocks
    - Letters B and T in bold type
    - L represented by stacked layers (the foundation concept)
  -->

  <!-- B and T letters -->
  <text x="56" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="180" font-weight="900" fill="#00A86B">BT</text>

  <!-- L as stacked blocks -->
  <g transform="translate(320, 120)">
    <!-- Vertical part of L -->
    <rect x="0" y="0" width="48" height="180" rx="4" fill="#00A86B"/>
    <!-- Stacked horizontal layers (foundation) -->
    <rect x="0" y="180" width="140" height="36" rx="4" fill="#00A86B"/>
    <rect x="20" y="216" width="120" height="28" rx="4" fill="#00A86B" opacity="0.7"/>
    <rect x="40" y="244" width="100" height="20" rx="4" fill="#00A86B" opacity="0.4"/>
  </g>
</svg>
