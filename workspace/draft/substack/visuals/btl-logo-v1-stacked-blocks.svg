<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    BTL Logo v1: Stacked Blocks
    Concept: Three horizontal layers representing foundation, building up
    - Bottom layer widest (foundation)
    - Middle layer medium
    - Top layer smallest (what's visible)
    Design principles: Simple, scalable, works at favicon size
  -->

  <!-- Bottom layer - Foundation (widest) -->
  <rect x="56" y="320" width="400" height="80" rx="8" fill="#00A86B"/>

  <!-- Middle layer -->
  <rect x="106" y="220" width="300" height="80" rx="8" fill="#00A86B"/>

  <!-- Top layer - Visible (smallest) -->
  <rect x="156" y="120" width="200" height="80" rx="8" fill="#00A86B"/>
</svg>
