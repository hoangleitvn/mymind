<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    BTL Logo v2: Abstract B with Base
    Concept: Letter "B" constructed from geometric blocks
    - Vertical spine on left
    - Two bumps on right (classic B shape)
    - Solid base underneath
    Design principles: Lettermark + building concept, balanced proportions
  -->

  <!-- Base/Foundation line -->
  <rect x="80" y="400" width="352" height="32" rx="4" fill="#00A86B"/>

  <!-- Vertical spine of B -->
  <rect x="120" y="80" width="56" height="320" rx="4" fill="#00A86B"/>

  <!-- Top bump of B -->
  <rect x="176" y="80" width="160" height="56" rx="4" fill="#00A86B"/>
  <rect x="280" y="136" width="56" height="64" rx="4" fill="#00A86B"/>
  <rect x="176" y="176" width="160" height="56" rx="4" fill="#00A86B"/>

  <!-- Bottom bump of B -->
  <rect x="176" y="256" width="200" height="56" rx="4" fill="#00A86B"/>
  <rect x="320" y="312" width="56" height="88" rx="4" fill="#00A86B"/>
  <rect x="176" y="344" width="200" height="56" rx="4" fill="#00A86B"/>
</svg>
