<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    BTL Logo v3: Upward Growth
    Concept: Upward arrow/shape growing from solid foundation
    - Strong horizontal base
    - Vertical element rising
    - Arrow/point at top suggesting progress
    Design principles: Growth from foundation, direction, momentum
  -->

  <!-- Foundation base -->
  <rect x="56" y="380" width="400" height="52" rx="6" fill="#00A86B"/>

  <!-- Rising pillar -->
  <rect x="206" y="160" width="100" height="220" rx="6" fill="#00A86B"/>

  <!-- Arrow head pointing up -->
  <polygon points="256,60 356,180 306,180 306,160 206,160 206,180 156,180" fill="#00A86B"/>
</svg>
