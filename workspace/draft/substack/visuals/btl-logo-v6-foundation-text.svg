<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    BTL Logo v6: BTL on Foundation
    Concept: Bold BTL text sitting on a strong foundation line
    - Text appears "grounded"
    - Foundation line thicker, extends beyond text
  -->

  <!-- BTL text -->
  <text x="256" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="160" font-weight="900" fill="#00A86B" text-anchor="middle">BTL</text>

  <!-- Foundation line (extends beyond text) -->
  <rect x="40" y="300" width="432" height="24" rx="4" fill="#00A86B"/>

  <!-- Small accent blocks below foundation -->
  <rect x="40" y="340" width="80" height="16" rx="2" fill="#00A86B" opacity="0.6"/>
  <rect x="216" y="340" width="80" height="16" rx="2" fill="#00A86B" opacity="0.6"/>
  <rect x="392" y="340" width="80" height="16" rx="2" fill="#00A86B" opacity="0.6"/>
</svg>
