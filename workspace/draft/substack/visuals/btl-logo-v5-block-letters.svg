<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    BTL Logo v5: BTL Letters as Building Blocks
    Concept: Each letter constructed from rectangular blocks
    - B, T, L made from stacked/arranged rectangles
    - Letters themselves look "built"
  -->

  <!-- Letter B -->
  <g transform="translate(40, 140)">
    <!-- Vertical spine -->
    <rect x="0" y="0" width="28" height="232" rx="2" fill="#00A86B"/>
    <!-- Top bump -->
    <rect x="28" y="0" width="60" height="28" rx="2" fill="#00A86B"/>
    <rect x="60" y="28" width="28" height="60" rx="2" fill="#00A86B"/>
    <rect x="28" y="88" width="60" height="28" rx="2" fill="#00A86B"/>
    <!-- Bottom bump -->
    <rect x="28" y="116" width="72" height="28" rx="2" fill="#00A86B"/>
    <rect x="72" y="144" width="28" height="60" rx="2" fill="#00A86B"/>
    <rect x="28" y="204" width="72" height="28" rx="2" fill="#00A86B"/>
  </g>

  <!-- Letter T -->
  <g transform="translate(180, 140)">
    <!-- Top bar -->
    <rect x="0" y="0" width="120" height="28" rx="2" fill="#00A86B"/>
    <!-- Vertical stem -->
    <rect x="46" y="28" width="28" height="204" rx="2" fill="#00A86B"/>
  </g>

  <!-- Letter L -->
  <g transform="translate(340, 140)">
    <!-- Vertical spine -->
    <rect x="0" y="0" width="28" height="232" rx="2" fill="#00A86B"/>
    <!-- Bottom bar -->
    <rect x="28" y="204" width="92" height="28" rx="2" fill="#00A86B"/>
  </g>
</svg>
