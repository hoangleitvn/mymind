<svg width="1200" height="627" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Light theme -->
  <rect width="1200" height="627" fill="#f9fafb"/>

  <!-- Header section -->
  <rect x="0" y="0" width="1200" height="90" fill="#ffffff"/>
  <line x1="0" y1="90" x2="1200" y2="90" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Title -->
  <text x="60" y="55" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#374151">
    Leadership: Title vs Behavior
  </text>

  <!-- Subtitle -->
  <text x="60" y="75" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="400" fill="#6b7280">
    The gap that determines who gets promoted
  </text>

  <!-- Left Column - Waiting for Title (Red/Warning) -->
  <rect x="40" y="110" width="540" height="470" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Left header -->
  <rect x="40" y="110" width="540" height="60" rx="12" fill="#fef2f2"/>
  <rect x="40" y="158" width="540" height="12" fill="#fef2f2"/>

  <!-- Clock icon (waiting) -->
  <circle cx="80" cy="140" r="18" fill="none" stroke="#dc2626" stroke-width="2"/>
  <line x1="80" y1="130" x2="80" y2="140" stroke="#dc2626" stroke-width="2"/>
  <line x1="80" y1="140" x2="88" y2="145" stroke="#dc2626" stroke-width="2"/>

  <text x="110" y="147" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="#dc2626">
    Waiting for a Title
  </text>

  <!-- Left behaviors with X icons -->
  <!-- Item 1 -->
  <circle cx="70" cy="210" r="12" fill="#fef2f2"/>
  <line x1="64" y1="204" x2="76" y2="216" stroke="#dc2626" stroke-width="2"/>
  <line x1="76" y1="204" x2="64" y2="216" stroke="#dc2626" stroke-width="2"/>
  <text x="95" y="215" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#374151">Do only what's assigned</text>

  <!-- Item 2 -->
  <circle cx="70" cy="260" r="12" fill="#fef2f2"/>
  <line x1="64" y1="254" x2="76" y2="266" stroke="#dc2626" stroke-width="2"/>
  <line x1="76" y1="254" x2="64" y2="266" stroke="#dc2626" stroke-width="2"/>
  <text x="95" y="265" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#374151">Stay silent in decisions</text>

  <!-- Item 3 -->
  <circle cx="70" cy="310" r="12" fill="#fef2f2"/>
  <line x1="64" y1="304" x2="76" y2="316" stroke="#dc2626" stroke-width="2"/>
  <line x1="76" y1="304" x2="64" y2="316" stroke="#dc2626" stroke-width="2"/>
  <text x="95" y="315" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#374151">Keep knowledge to themselves</text>

  <!-- Item 4 -->
  <circle cx="70" cy="360" r="12" fill="#fef2f2"/>
  <line x1="64" y1="354" x2="76" y2="366" stroke="#dc2626" stroke-width="2"/>
  <line x1="76" y1="354" x2="64" y2="366" stroke="#dc2626" stroke-width="2"/>
  <text x="95" y="365" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#374151">Say "my part is done"</text>

  <!-- Item 5 -->
  <circle cx="70" cy="410" r="12" fill="#fef2f2"/>
  <line x1="64" y1="404" x2="76" y2="416" stroke="#dc2626" stroke-width="2"/>
  <line x1="76" y1="404" x2="64" y2="416" stroke="#dc2626" stroke-width="2"/>
  <text x="95" y="415" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#374151">React instead of communicate</text>

  <!-- Item 6 -->
  <circle cx="70" cy="460" r="12" fill="#fef2f2"/>
  <line x1="64" y1="454" x2="76" y2="466" stroke="#dc2626" stroke-width="2"/>
  <line x1="76" y1="454" x2="64" y2="466" stroke="#dc2626" stroke-width="2"/>
  <text x="95" y="465" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#374151">Wait for accountability to be assigned</text>

  <!-- Left outcome -->
  <rect x="60" y="510" width="500" height="50" rx="8" fill="#fef2f2"/>
  <text x="80" y="542" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#991b1b">
    Result: "Great executor, not ready for leadership"
  </text>

  <!-- Right Column - Practicing Leadership (Green/Success) -->
  <rect x="620" y="110" width="540" height="470" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Right header -->
  <rect x="620" y="110" width="540" height="60" rx="12" fill="#d1fae5"/>
  <rect x="620" y="158" width="540" height="12" fill="#d1fae5"/>

  <!-- Rocket icon (action) -->
  <path d="M660 148 L672 128 L680 140 L668 152 Z" fill="#00a86b"/>
  <circle cx="668" cy="140" r="4" fill="#d1fae5"/>
  <line x1="656" y1="152" x2="664" y2="144" stroke="#00a86b" stroke-width="2"/>

  <text x="695" y="147" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="#065f46">
    Practicing Leadership Now
  </text>

  <!-- Right behaviors with check icons -->
  <!-- Item 1 -->
  <circle cx="650" cy="210" r="12" fill="#d1fae5"/>
  <path d="M644 210 L648 214 L656 206" stroke="#00a86b" stroke-width="2" fill="none"/>
  <text x="675" y="215" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#374151">Take initiative without being asked</text>

  <!-- Item 2 -->
  <circle cx="650" cy="260" r="12" fill="#d1fae5"/>
  <path d="M644 260 L648 264 L656 256" stroke="#00a86b" stroke-width="2" fill="none"/>
  <text x="675" y="265" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#374151">Influence by preparing better</text>

  <!-- Item 3 -->
  <circle cx="650" cy="310" r="12" fill="#d1fae5"/>
  <path d="M644 310 L648 314 L656 306" stroke="#00a86b" stroke-width="2" fill="none"/>
  <text x="675" y="315" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#374151">Mentor peers informally</text>

  <!-- Item 4 -->
  <circle cx="650" cy="360" r="12" fill="#d1fae5"/>
  <path d="M644 360 L648 364 L656 356" stroke="#00a86b" stroke-width="2" fill="none"/>
  <text x="675" y="365" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#374151">Own outcomes, not just tasks</text>

  <!-- Item 5 -->
  <circle cx="650" cy="410" r="12" fill="#d1fae5"/>
  <path d="M644 410 L648 414 L656 406" stroke="#00a86b" stroke-width="2" fill="none"/>
  <text x="675" y="415" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#374151">Communicate proactively</text>

  <!-- Item 6 -->
  <circle cx="650" cy="460" r="12" fill="#d1fae5"/>
  <path d="M644 460 L648 464 L656 456" stroke="#00a86b" stroke-width="2" fill="none"/>
  <text x="675" y="465" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#374151">Hold themselves accountable first</text>

  <!-- Right outcome -->
  <rect x="640" y="510" width="500" height="50" rx="8" fill="#d1fae5"/>
  <text x="660" y="542" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#065f46">
    Result: Obvious choice for leadership opportunities
  </text>

  <!-- VS divider -->
  <circle cx="600" cy="340" r="24" fill="#374151"/>
  <text x="600" y="347" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">VS</text>

  <!-- Footer with attribution -->
  <text x="1140" y="610" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#6b7280" text-anchor="end">
    @hoangleitvn
  </text>

  <!-- Jade green accent bar at bottom -->
  <rect x="0" y="620" width="1200" height="7" fill="#00a86b"/>
</svg>