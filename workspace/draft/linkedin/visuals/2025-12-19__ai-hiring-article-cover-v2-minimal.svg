<svg width="1200" height="644" viewBox="0 0 1200 644" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Clean white -->
  <rect width="1200" height="644" fill="#FFFFFF"/>

  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="644" fill="#DC2626"/>

  <!-- Main title -->
  <text x="80" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="#0F172A">We had all the</text>
  <text x="80" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="#DC2626">ML talent.</text>

  <text x="80" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="#0F172A">Both AI projects</text>
  <text x="80" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="#0F172A">still <tspan fill="#DC2626">failed.</tspan></text>

  <!-- Subtle diagram on right -->
  <g transform="translate(900, 180)">
    <rect x="0" y="0" width="160" height="50" rx="6" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
    <text x="80" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#64748B" text-anchor="middle">PRODUCT</text>

    <line x1="80" y1="50" x2="80" y2="75" stroke="#CBD5E1" stroke-width="2"/>

    <rect x="0" y="80" width="160" height="50" rx="6" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
    <text x="80" y="112" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#64748B" text-anchor="middle">SYSTEM</text>

    <line x1="80" y1="130" x2="80" y2="155" stroke="#CBD5E1" stroke-width="2"/>

    <rect x="20" y="160" width="120" height="40" rx="4" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
    <text x="80" y="186" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">model</text>
  </g>

  <!-- Bottom line -->
  <text x="80" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748B">The model is a component. The system makes it valuable. The product makes it matter.</text>

  <!-- Right accent -->
  <rect x="1192" y="0" width="8" height="644" fill="#3B82F6"/>
</svg>