<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="level4Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#ffffff"/>

  <!-- Subtle dot pattern -->
  <g opacity="0.03">
    <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="1.5" fill="#1e293b"/>
    </pattern>
    <rect width="1080" height="1080" fill="url(#dots)"/>
  </g>

  <!-- Header -->
  <text x="540" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#64748b" text-anchor="middle" letter-spacing="4">THE PROGRESSION</text>

  <text x="540" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#0f172a" text-anchor="middle">6 Levels of AI Coding</text>

  <!-- Subheader insight -->
  <rect x="300" y="155" width="480" height="40" rx="20" fill="#fef2f2"/>
  <text x="540" y="182" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#dc2626" text-anchor="middle" font-weight="500">Most engineers are stuck at Level 2</text>

  <!-- Level 0 -->
  <g transform="translate(60, 220)">
    <rect width="960" height="85" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <rect width="60" height="85" rx="12" fill="#e2e8f0"/>
    <text x="30" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#94a3b8" text-anchor="middle">0</text>
    <text x="85" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#475569">"AI writes bad code"</text>
    <text x="85" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#64748b">You judge AI by whether it writes code YOU would write</text>
  </g>

  <!-- Level 1 -->
  <g transform="translate(60, 315)">
    <rect width="960" height="85" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <rect width="60" height="85" rx="12" fill="#cbd5e1"/>
    <text x="30" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#64748b" text-anchor="middle">1</text>
    <text x="85" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#334155">"AI assists my coding"</text>
    <text x="85" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#64748b">You write. AI autocompletes. You're still the brain.</text>
  </g>

  <!-- Level 2 - Highlighted as "stuck" -->
  <g transform="translate(60, 410)">
    <rect width="960" height="85" rx="12" fill="#fef2f2" stroke="#fca5a5" stroke-width="2"/>
    <rect width="60" height="85" rx="12" fill="#ef4444"/>
    <text x="30" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">2</text>
    <text x="85" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#dc2626">"AI writes code I review"</text>
    <text x="85" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#b91c1c">Prompt → Generate → Fix → Repeat. Most teams live here.</text>
    <!-- Stuck indicator -->
    <rect x="780" y="22" width="160" height="40" rx="20" fill="#ef4444"/>
    <text x="860" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" fill="white" text-anchor="middle">MOST STUCK HERE</text>
  </g>

  <!-- Level 3 -->
  <g transform="translate(60, 505)">
    <rect width="960" height="85" rx="12" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
    <rect width="60" height="85" rx="12" fill="#3b82f6"/>
    <text x="30" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">3</text>
    <text x="85" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1e40af">"AI follows my instructions"</text>
    <text x="85" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#3b82f6">You specify HOW. Step-by-step scaffolding. Guardrails everywhere.</text>
  </g>

  <!-- Gap indicator between 3 and 4 -->
  <g transform="translate(60, 600)">
    <rect width="960" height="45" rx="8" fill="#fefce8" stroke="#fde047" stroke-width="1" stroke-dasharray="6,4"/>
    <text x="480" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#ca8a04" text-anchor="middle">HARDEST JUMP — Trusting the model to think</text>
  </g>

  <!-- Level 4 - Key transition -->
  <g transform="translate(60, 655)">
    <rect width="960" height="85" rx="12" fill="#fffbeb" stroke="#fbbf24" stroke-width="2"/>
    <rect width="60" height="85" rx="12" fill="url(#level4Grad)"/>
    <text x="30" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">4</text>
    <text x="85" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#b45309">"AI solves my problem"</text>
    <text x="85" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#d97706">You specify WHAT and WHY. AI figures out HOW.</text>
  </g>

  <!-- Level 5 -->
  <g transform="translate(60, 750)">
    <rect width="960" height="85" rx="12" fill="#faf5ff" stroke="#c4b5fd" stroke-width="2"/>
    <rect width="60" height="85" rx="12" fill="#8b5cf6"/>
    <text x="30" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">5</text>
    <text x="85" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#6d28d9">"AI reasons about the system"</text>
    <text x="85" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#7c3aed">You give context and constraints. AI makes decisions. You validate.</text>
  </g>

  <!-- Key insight box -->
  <g transform="translate(60, 860)">
    <rect width="960" height="75" rx="12" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <text x="480" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#0369a1" text-anchor="middle" letter-spacing="2">THE SHIFT</text>
    <text x="480" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#0c4a6e" text-anchor="middle">Stop writing instructions → Start writing context</text>
  </g>

  <!-- Side labels -->
  <g transform="translate(1035, 220)">
    <rect x="-12" y="0" width="24" height="180" rx="4" fill="#f1f5f9"/>
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#64748b" text-anchor="middle" transform="rotate(-90, 0, 100)">SPECIFY HOW</text>
  </g>

  <g transform="translate(1035, 655)">
    <rect x="-12" y="0" width="24" height="180" rx="4" fill="#f5f3ff"/>
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#7c3aed" text-anchor="middle" transform="rotate(-90, 0, 100)">SPECIFY WHAT + WHY</text>
  </g>

  <!-- Progression arrow -->
  <g transform="translate(1035, 410)">
    <line x1="0" y1="0" x2="0" y2="230" stroke="#94a3b8" stroke-width="2"/>
    <polygon points="0,240 -6,225 6,225" fill="#7c3aed"/>
  </g>

</svg>