<svg width="1200" height="644" viewBox="0 0 1200 644" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="644">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="400" y2="0">
      <stop offset="0%" stop-color="#DC2626"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="644" fill="url(#bgGradient)"/>

  <!-- Large decorative circle -->
  <circle cx="1000" cy="322" r="400" fill="#1E293B" opacity="0.5"/>
  <circle cx="1050" cy="322" r="300" fill="#334155" opacity="0.3"/>

  <!-- Content -->
  <g transform="translate(80, 160)">
    <!-- Strikethrough credentials -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">PhD ✓  ML Engineers ✓  Custom Models ✓  MVP ✓</text>
    <line x1="0" y1="-8" x2="520" y2="-8" stroke="#DC2626" stroke-width="3"/>

    <!-- Main headline -->
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800" fill="#FFFFFF">Still failed.</text>

    <!-- Subheadline -->
    <text x="0" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94A3B8">Two AI projects. All the credentials.</text>
    <text x="0" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94A3B8">Zero customers.</text>

    <!-- Key insight -->
    <text x="0" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748B">The model is a component.</text>
    <text x="0" y="335" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#94A3B8">The system makes it valuable.</text>
    <text x="0" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#3B82F6">The product makes it matter.</text>
  </g>

  <!-- Visual hierarchy on right -->
  <g transform="translate(800, 280)">
    <rect x="0" y="0" width="180" height="60" rx="8" fill="#3B82F6"/>
    <text x="90" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">PRODUCT</text>

    <rect x="20" y="80" width="140" height="50" rx="6" fill="#1E3A5F" stroke="#3B82F6" stroke-width="1"/>
    <text x="90" y="112" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#93C5FD" text-anchor="middle">SYSTEM</text>

    <rect x="40" y="150" width="100" height="40" rx="4" fill="#0F172A" stroke="#475569" stroke-width="1"/>
    <text x="90" y="176" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">model</text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="620" width="1200" height="24" fill="url(#accentGradient)"/>
</svg>