<svg width="1200" height="644" viewBox="0 0 1200 644" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Warm Black -->
  <rect width="1200" height="644" fill="#1f2937"/>

  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374151" stroke-width="1"/>
    </pattern>
    <linearGradient id="primaryGradient" x1="0" y1="0" x2="400" y2="0">
      <stop offset="0%" stop-color="#00a86b"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="bottomGradient" x1="0" y1="0" x2="1200" y2="0">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#00a86b"/>
    </linearGradient>
    <radialGradient id="subtleGlow" cx="80%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00a86b" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#00a86b" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="644" fill="url(#grid)" opacity="0.4"/>
  <rect width="1200" height="644" fill="url(#subtleGlow)"/>

  <!-- Top accent line - Primary Green -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#primaryGradient)"/>

  <!-- ==================== LEFT SIDE ==================== -->

  <!-- Section label - Amber accent for "warning/lesson" side -->
  <text x="80" y="80" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#f59e0b" letter-spacing="2">THE TEAM</text>

  <!-- Credential card 1 -->
  <rect x="80" y="110" width="280" height="56" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="100" y="146" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="16" fill="#9ca3af">PhD in Machine Learning</text>
  <circle cx="332" cy="138" r="12" fill="#00a86b"/>
  <path d="M326 138 L330 142 L339 133" stroke="white" stroke-width="2.5" fill="none"/>

  <!-- Credential card 2 -->
  <rect x="80" y="176" width="280" height="56" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="100" y="212" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="16" fill="#9ca3af">3 ML Engineers</text>
  <circle cx="332" cy="204" r="12" fill="#00a86b"/>
  <path d="M326 204 L330 208 L339 199" stroke="white" stroke-width="2.5" fill="none"/>

  <!-- Credential card 3 -->
  <rect x="80" y="242" width="280" height="56" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="100" y="278" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="16" fill="#9ca3af">Custom Algorithms</text>
  <circle cx="332" cy="270" r="12" fill="#00a86b"/>
  <path d="M326 270 L330 274 L339 265" stroke="white" stroke-width="2.5" fill="none"/>

  <!-- Credential card 4 -->
  <rect x="80" y="308" width="280" height="56" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="100" y="344" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="16" fill="#9ca3af">MVP Shipped</text>
  <circle cx="332" cy="336" r="12" fill="#00a86b"/>
  <path d="M326 336 L330 340 L339 331" stroke="white" stroke-width="2.5" fill="none"/>

  <!-- Arrow pointing down -->
  <line x1="220" y1="380" x2="220" y2="440" stroke="#6b7280" stroke-width="3"/>
  <polygon points="220,450 208,432 232,432" fill="#6b7280"/>

  <!-- Failed outcome box - Amber for warning/lesson -->
  <rect x="80" y="470" width="280" height="100" rx="12" fill="#451a03" stroke="#f59e0b" stroke-width="2"/>
  <text x="220" y="515" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#fcd34d" text-anchor="middle">NO</text>
  <text x="220" y="550" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#fcd34d" text-anchor="middle">CUSTOMERS</text>

  <!-- ==================== CENTER DIVIDER ==================== -->
  <line x1="480" y1="60" x2="480" y2="584" stroke="#4b5563" stroke-width="2" stroke-dasharray="6,10"/>

  <!-- ==================== RIGHT SIDE ==================== -->

  <!-- Section label - Primary Green for "insight/solution" side -->
  <text x="560" y="80" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#00a86b" letter-spacing="2">THE INSIGHT</text>

  <!-- PRODUCT box with icon - Primary Green -->
  <rect x="560" y="110" width="200" height="80" rx="10" fill="#065f46" stroke="#00a86b" stroke-width="2"/>
  <!-- Target/Bullseye icon for PRODUCT -->
  <circle cx="620" cy="150" r="18" fill="none" stroke="#6ee7b7" stroke-width="2"/>
  <circle cx="620" cy="150" r="10" fill="none" stroke="#6ee7b7" stroke-width="2"/>
  <circle cx="620" cy="150" r="3" fill="#6ee7b7"/>
  <text x="700" y="158" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#6ee7b7" text-anchor="middle">PRODUCT</text>

  <!-- Arrow 1 -->
  <line x1="660" y1="190" x2="660" y2="230" stroke="#00a86b" stroke-width="2"/>
  <polygon points="660,240 652,224 668,224" fill="#00a86b"/>

  <!-- SYSTEM box with icon -->
  <rect x="560" y="250" width="200" height="80" rx="10" fill="#065f46" stroke="#00a86b" stroke-width="2"/>
  <!-- Gears icon for SYSTEM -->
  <circle cx="615" cy="290" r="12" fill="none" stroke="#6ee7b7" stroke-width="2"/>
  <circle cx="615" cy="290" r="4" fill="#6ee7b7"/>
  <circle cx="635" cy="280" r="8" fill="none" stroke="#6ee7b7" stroke-width="2"/>
  <circle cx="635" cy="280" r="3" fill="#6ee7b7"/>
  <text x="700" y="298" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#6ee7b7" text-anchor="middle">SYSTEM</text>

  <!-- Arrow 2 -->
  <line x1="660" y1="330" x2="660" y2="370" stroke="#00a86b" stroke-width="2"/>
  <polygon points="660,380 652,364 668,364" fill="#00a86b"/>

  <!-- model box with icon (smaller, dimmed) -->
  <rect x="590" y="390" width="140" height="60" rx="8" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
  <!-- Brain/neural icon for model -->
  <circle cx="630" cy="420" r="10" fill="none" stroke="#6b7280" stroke-width="1.5"/>
  <path d="M625 415 Q630 420 635 415 M625 425 Q630 420 635 425" stroke="#6b7280" stroke-width="1.5" fill="none"/>
  <text x="680" y="426" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">model</text>

  <!-- ==================== KEY MESSAGE ==================== -->

  <text x="840" y="140" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" fill="#6b7280">The model is a</text>
  <text x="840" y="180" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="#f9fafb">component.</text>

  <text x="840" y="260" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" fill="#6b7280">The system makes it</text>
  <text x="840" y="300" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="#f9fafb">valuable.</text>

  <text x="840" y="380" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" fill="#6b7280">The product makes it</text>
  <text x="840" y="420" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="#00a86b">matter.</text>

  <!-- ==================== BOTTOM ACCENT ==================== -->
  <rect x="0" y="636" width="1200" height="8" fill="url(#bottomGradient)"/>
</svg>