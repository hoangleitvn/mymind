<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#f9fafb"/>

  <!-- Header -->
  <rect x="0" y="0" width="1080" height="120" fill="#1f2937"/>
  <text x="540" y="55" font-family="Poppins, Inter, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">AI Writing: The Numbers</text>
  <text x="540" y="90" font-family="Inter, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">Real data from my content creation workflow</text>

  <!-- Stat Card 1: Time Saved -->
  <g transform="translate(80, 160)" filter="url(#shadow)">
    <rect x="0" y="0" width="280" height="200" rx="12" fill="white"/>
    <rect x="0" y="0" width="280" height="8" rx="12 12 0 0" fill="#00a86b"/>

    <text x="140" y="50" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">TIME PER POST</text>

    <!-- Before bar -->
    <rect x="30" y="75" width="220" height="30" rx="4" fill="#fee2e2"/>
    <rect x="30" y="75" width="220" height="30" rx="4" fill="#ef4444" opacity="0.8"/>
    <text x="140" y="96" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">2-3 HOURS</text>

    <!-- After bar -->
    <rect x="30" y="115" width="55" height="30" rx="4" fill="#d1fae5"/>
    <rect x="30" y="115" width="55" height="30" rx="4" fill="#00a86b"/>
    <text x="57" y="136" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">15-30m</text>

    <!-- Percentage -->
    <text x="140" y="175" font-family="Poppins, sans-serif" font-size="36" font-weight="700" fill="#00a86b" text-anchor="middle">85%</text>
    <text x="200" y="175" font-family="Inter, sans-serif" font-size="14" fill="#6b7280">faster</text>
  </g>

  <!-- Stat Card 2: Content Output -->
  <g transform="translate(400, 160)" filter="url(#shadow)">
    <rect x="0" y="0" width="280" height="200" rx="12" fill="white"/>
    <rect x="0" y="0" width="280" height="8" rx="12 12 0 0" fill="#f59e0b"/>

    <text x="140" y="50" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">CONTENT OUTPUT</text>

    <!-- Post icons - before (1) -->
    <g transform="translate(50, 70)">
      <rect x="0" y="0" width="40" height="50" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
      <line x1="8" y1="15" x2="32" y2="15" stroke="#f59e0b" stroke-width="2"/>
      <line x1="8" y1="25" x2="28" y2="25" stroke="#f59e0b" stroke-width="2"/>
      <line x1="8" y1="35" x2="24" y2="35" stroke="#f59e0b" stroke-width="2"/>
      <text x="20" y="80" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Before</text>
      <text x="20" y="95" font-family="Poppins, sans-serif" font-size="18" font-weight="700" fill="#374151" text-anchor="middle">1/wk</text>
    </g>

    <!-- Arrow -->
    <text x="140" y="100" font-family="Inter, sans-serif" font-size="24" fill="#00a86b" text-anchor="middle">&#x2192;</text>

    <!-- Post icons - after (3-5) -->
    <g transform="translate(170, 70)">
      <rect x="0" y="0" width="30" height="40" rx="3" fill="#d1fae5" stroke="#00a86b" stroke-width="1.5"/>
      <rect x="20" y="5" width="30" height="40" rx="3" fill="#d1fae5" stroke="#00a86b" stroke-width="1.5"/>
      <rect x="40" y="10" width="30" height="40" rx="3" fill="#d1fae5" stroke="#00a86b" stroke-width="1.5"/>
      <text x="35" y="80" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">After</text>
      <text x="35" y="95" font-family="Poppins, sans-serif" font-size="18" font-weight="700" fill="#00a86b" text-anchor="middle">3-5/wk</text>
    </g>

    <!-- Multiplier -->
    <text x="140" y="175" font-family="Poppins, sans-serif" font-size="36" font-weight="700" fill="#f59e0b" text-anchor="middle">4x</text>
    <text x="185" y="175" font-family="Inter, sans-serif" font-size="14" fill="#6b7280">more content</text>
  </g>

  <!-- Stat Card 3: The Split -->
  <g transform="translate(720, 160)" filter="url(#shadow)">
    <rect x="0" y="0" width="280" height="200" rx="12" fill="white"/>
    <rect x="0" y="0" width="280" height="8" rx="12 12 0 0" fill="#6366f1"/>

    <text x="140" y="50" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">THE SPLIT</text>

    <!-- Donut chart -->
    <g transform="translate(140, 110)">
      <!-- Background circle -->
      <circle cx="0" cy="0" r="45" fill="none" stroke="#e5e7eb" stroke-width="20"/>
      <!-- 60% arc (AI) - charcoal -->
      <circle cx="0" cy="0" r="45" fill="none" stroke="#374151" stroke-width="20"
              stroke-dasharray="170 283" stroke-dashoffset="70" transform="rotate(-90)"/>
      <!-- Center text -->
      <text x="0" y="-5" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="#1f2937" text-anchor="middle">60/100</text>
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">words/thinking</text>
    </g>

    <!-- Legend -->
    <g transform="translate(30, 170)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#374151"/>
      <text x="18" y="10" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">AI Words: 60%</text>
    </g>
    <g transform="translate(150, 170)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#00a86b"/>
      <text x="18" y="10" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">My Thinking: 100%</text>
    </g>
  </g>

  <!-- Large Stat: Industry Context -->
  <g transform="translate(80, 400)" filter="url(#shadow)">
    <rect x="0" y="0" width="440" height="180" rx="12" fill="white"/>

    <text x="220" y="40" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">INDUSTRY CONTEXT</text>

    <text x="220" y="100" font-family="Poppins, sans-serif" font-size="72" font-weight="800" fill="#1f2937" text-anchor="middle">52%</text>
    <text x="220" y="130" font-family="Inter, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">of online content is now AI-generated</text>
    <text x="220" y="155" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle">Source: Industry reports 2024</text>
  </g>

  <!-- Workflow breakdown -->
  <g transform="translate(560, 400)" filter="url(#shadow)">
    <rect x="0" y="0" width="440" height="180" rx="12" fill="white"/>

    <text x="220" y="40" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">MY 5-STEP WORKFLOW</text>

    <!-- Step bars -->
    <g transform="translate(30, 60)">
      <!-- Step 1 -->
      <rect x="0" y="0" width="70" height="8" rx="4" fill="#00a86b"/>
      <text x="35" y="25" font-family="Inter, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Insight</text>

      <!-- Step 2 -->
      <rect x="80" y="0" width="70" height="8" rx="4" fill="#00a86b"/>
      <text x="115" y="25" font-family="Inter, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Dump</text>

      <!-- Step 3 -->
      <rect x="160" y="0" width="70" height="8" rx="4" fill="#f59e0b"/>
      <text x="195" y="25" font-family="Inter, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">AI</text>

      <!-- Step 4 -->
      <rect x="240" y="0" width="70" height="8" rx="4" fill="#00a86b"/>
      <text x="275" y="25" font-family="Inter, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Refine</text>

      <!-- Step 5 -->
      <rect x="320" y="0" width="70" height="8" rx="4" fill="#00a86b"/>
      <text x="355" y="25" font-family="Inter, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Publish</text>
    </g>

    <!-- Human vs AI breakdown -->
    <g transform="translate(30, 100)">
      <rect x="0" y="0" width="260" height="20" rx="4" fill="#d1fae5"/>
      <text x="130" y="14" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#065f46" text-anchor="middle">HUMAN STEPS: 4/5 (80%)</text>

      <rect x="270" y="0" width="100" height="20" rx="4" fill="#fef3c7"/>
      <text x="320" y="14" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#92400e" text-anchor="middle">AI: 1/5 (20%)</text>
    </g>

    <text x="220" y="155" font-family="Inter, sans-serif" font-size="12" fill="#00a86b" text-anchor="middle" font-weight="600">AI assists. Human decides.</text>
  </g>

  <!-- AI Use Cases -->
  <g transform="translate(80, 620)" filter="url(#shadow)">
    <rect x="0" y="0" width="920" height="160" rx="12" fill="white"/>

    <text x="460" y="35" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">AI IS MY DAILY DRIVER FOR</text>

    <!-- Use case pills -->
    <g transform="translate(40, 60)">
      <rect x="0" y="0" width="160" height="40" rx="20" fill="#d1fae5"/>
      <text x="80" y="26" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#065f46" text-anchor="middle">Brainstorming</text>
    </g>

    <g transform="translate(220, 60)">
      <rect x="0" y="0" width="160" height="40" rx="20" fill="#e0e7ff"/>
      <text x="80" y="26" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#4338ca" text-anchor="middle">Debugging</text>
    </g>

    <g transform="translate(400, 60)">
      <rect x="0" y="0" width="160" height="40" rx="20" fill="#fef3c7"/>
      <text x="80" y="26" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#92400e" text-anchor="middle">Research</text>
    </g>

    <g transform="translate(580, 60)">
      <rect x="0" y="0" width="160" height="40" rx="20" fill="#fce7f3"/>
      <text x="80" y="26" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#9d174d" text-anchor="middle">Proposals</text>
    </g>

    <g transform="translate(760, 60)">
      <rect x="0" y="0" width="130" height="40" rx="20" fill="#f3e8ff"/>
      <text x="65" y="26" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#7c3aed" text-anchor="middle">Planning</text>
    </g>

    <text x="460" y="135" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1f2937" text-anchor="middle">Same principle everywhere: my judgment, AI's speed.</text>
  </g>

  <!-- Bottom Banner -->
  <rect x="0" y="820" width="1080" height="100" fill="#1f2937"/>
  <text x="540" y="860" font-family="Poppins, Inter, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">The question isn't "did you use AI?"</text>
  <text x="540" y="895" font-family="Inter, sans-serif" font-size="20" fill="#00a86b" text-anchor="middle">The question is: "Does it help someone?"</text>

  <!-- Author -->
  <rect x="0" y="920" width="1080" height="160" fill="#f9fafb"/>
  <text x="540" y="980" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#6b7280" text-anchor="middle">Hoang Le | 15+ years building software</text>
  <text x="540" y="1010" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">Vietnamese founder sharing insights with AI assistance</text>
</svg>