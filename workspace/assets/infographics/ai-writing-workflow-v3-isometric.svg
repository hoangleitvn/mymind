<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <!-- Shadows -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-opacity="0.15"/>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Isometric grid pattern -->
    <pattern id="gridPattern" width="60" height="52" patternUnits="userSpaceOnUse">
      <path d="M0 26 L30 0 L60 26 L30 52 Z" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#f9fafb"/>

  <!-- Subtle grid -->
  <rect width="1080" height="1080" fill="url(#gridPattern)" opacity="0.3"/>

  <!-- Title -->
  <text x="540" y="70" font-family="Poppins, Inter, sans-serif" font-size="36" font-weight="700" fill="#1f2937" text-anchor="middle">My AI Writing Pipeline</text>
  <text x="540" y="105" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#6b7280" text-anchor="middle">From messy thoughts to published post</text>

  <!-- STEP 1: Brain/Insight - Isometric cube with brain icon -->
  <g transform="translate(180, 320)" filter="url(#dropShadow)">
    <!-- Isometric cube - top -->
    <path d="M60 0 L120 35 L60 70 L0 35 Z" fill="#00a86b"/>
    <!-- Isometric cube - left -->
    <path d="M0 35 L60 70 L60 140 L0 105 Z" fill="#059669"/>
    <!-- Isometric cube - right -->
    <path d="M60 70 L120 35 L120 105 L60 140 Z" fill="#047857"/>
    <!-- Brain icon (simplified) -->
    <text x="60" y="85" font-size="40" text-anchor="middle" fill="white">üß†</text>
    <!-- Label -->
    <text x="60" y="175" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1f2937" text-anchor="middle">1. INSIGHT</text>
    <text x="60" y="195" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">My ideas</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(300, 380)">
    <path d="M0 0 L60 35 L60 25 L100 45 L60 65 L60 55 L0 20 Z" fill="#d1fae5" stroke="#00a86b" stroke-width="1.5"/>
  </g>

  <!-- STEP 2: Notes/Messy Thoughts - Isometric notepad -->
  <g transform="translate(420, 280)" filter="url(#dropShadow)">
    <!-- Notepad base -->
    <path d="M70 30 L140 70 L70 110 L0 70 Z" fill="#fef3c7"/>
    <path d="M0 70 L70 110 L70 180 L0 140 Z" fill="#fcd34d"/>
    <path d="M70 110 L140 70 L140 140 L70 180 Z" fill="#f59e0b"/>
    <!-- Scribble lines -->
    <line x1="25" y1="95" x2="55" y2="115" stroke="#92400e" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="110" x2="50" y2="122" stroke="#92400e" stroke-width="2" opacity="0.6"/>
    <line x1="85" y1="125" x2="110" y2="110" stroke="#92400e" stroke-width="2" opacity="0.6"/>
    <!-- Messy icon -->
    <text x="70" y="85" font-size="36" text-anchor="middle">üìù</text>
    <!-- Label -->
    <text x="70" y="215" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1f2937" text-anchor="middle">2. DUMP</text>
    <text x="70" y="235" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Messy thoughts</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(540, 340)">
    <path d="M0 0 L60 35 L60 25 L100 45 L60 65 L60 55 L0 20 Z" fill="#d1fae5" stroke="#00a86b" stroke-width="1.5"/>
  </g>

  <!-- STEP 3: AI/Robot - Isometric server/machine -->
  <g transform="translate(660, 240)" filter="url(#dropShadow)">
    <!-- Machine base -->
    <path d="M70 50 L140 90 L70 130 L0 90 Z" fill="#e0e7ff"/>
    <path d="M0 90 L70 130 L70 220 L0 180 Z" fill="#818cf8"/>
    <path d="M70 130 L140 90 L140 180 L70 220 Z" fill="#6366f1"/>
    <!-- Screen/face -->
    <rect x="20" y="120" width="40" height="30" rx="3" fill="#1f2937" transform="skewY(30)"/>
    <!-- Robot icon -->
    <text x="70" y="105" font-size="40" text-anchor="middle">ü§ñ</text>
    <!-- Blinking lights -->
    <circle cx="95" cy="160" r="5" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="170" r="5" fill="#f59e0b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <!-- Label -->
    <text x="70" y="255" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1f2937" text-anchor="middle">3. AI STRUCTURE</text>
    <text x="70" y="275" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Suggests format</text>
  </g>

  <!-- Arrow 3 (going down-left, pushback) -->
  <g transform="translate(720, 480)">
    <path d="M40 0 L80 20 L70 25 L50 70 L40 65 L30 25 L20 30 Z" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  </g>

  <!-- STEP 4: Review/Edit - Isometric desk with person -->
  <g transform="translate(540, 520)" filter="url(#dropShadow)">
    <!-- Desk surface -->
    <path d="M80 30 L160 75 L80 120 L0 75 Z" fill="#374151"/>
    <path d="M0 75 L80 120 L80 140 L0 95 Z" fill="#1f2937"/>
    <path d="M80 120 L160 75 L160 95 L80 140 Z" fill="#111827"/>
    <!-- Person icon -->
    <text x="80" y="65" font-size="44" text-anchor="middle">‚úèÔ∏è</text>
    <!-- Label -->
    <text x="80" y="180" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1f2937" text-anchor="middle">4. PUSH BACK</text>
    <text x="80" y="200" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">I correct and refine</text>
  </g>

  <!-- Arrow 4 -->
  <g transform="translate(420, 620)">
    <path d="M100 20 L40 55 L40 45 L0 65 L40 85 L40 75 L100 40 Z" fill="#d1fae5" stroke="#00a86b" stroke-width="1.5"/>
  </g>

  <!-- STEP 5: Published - Isometric rocket/launch -->
  <g transform="translate(260, 560)" filter="url(#dropShadow)">
    <!-- Platform -->
    <path d="M70 60 L140 100 L70 140 L0 100 Z" fill="#00a86b"/>
    <path d="M0 100 L70 140 L70 160 L0 120 Z" fill="#059669"/>
    <path d="M70 140 L140 100 L140 120 L70 160 Z" fill="#047857"/>
    <!-- Rocket icon -->
    <text x="70" y="95" font-size="44" text-anchor="middle">üöÄ</text>
    <!-- Glow effect -->
    <ellipse cx="70" cy="145" rx="30" ry="10" fill="#00a86b" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <!-- Label -->
    <text x="70" y="200" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#00a86b" text-anchor="middle">5. PUBLISHED</text>
    <text x="70" y="220" font-family="Inter, sans-serif" font-size="13" fill="#065f46" text-anchor="middle">Ready to share</text>
  </g>

  <!-- Stats Panel - Isometric card -->
  <g transform="translate(750, 580)" filter="url(#dropShadow)">
    <!-- Card top -->
    <path d="M0 0 L120 70 L120 80 L0 10 Z" fill="white"/>
    <!-- Card front -->
    <path d="M0 10 L120 80 L120 200 L0 130 Z" fill="white" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Content -->
    <text x="60" y="105" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#6b7280" text-anchor="middle" transform="skewY(30)">TIME SAVED</text>

    <text x="15" y="135" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="#374151" transform="skewY(30)">2-3h</text>
    <text x="65" y="145" font-family="Inter, sans-serif" font-size="16" fill="#00a86b" transform="skewY(30)">&#x2192;</text>
    <text x="80" y="155" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="#00a86b" transform="skewY(30)">15min</text>
  </g>

  <!-- Bottom Quote Bar -->
  <rect x="100" y="920" width="880" height="70" rx="12" fill="#1f2937"/>
  <text x="540" y="950" font-family="Inter, sans-serif" font-size="20" font-weight="500" fill="white" text-anchor="middle">60% AI words.</text>
  <text x="540" y="978" font-family="Poppins, Inter, sans-serif" font-size="22" font-weight="700" fill="#00a86b" text-anchor="middle">100% my thinking.</text>

  <!-- Author -->
  <text x="540" y="1050" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#6b7280" text-anchor="middle">Hoang Le  @hoangleitvn</text>
</svg>