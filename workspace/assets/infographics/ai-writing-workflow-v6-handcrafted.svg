<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <!-- Paper texture -->
    <filter id="paperTexture" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#fffbeb" surfaceScale="2">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
  </defs>

  <!-- Background - craft paper feel -->
  <rect width="1080" height="1080" fill="#fef7e0"/>

  <!-- Paper texture overlay -->
  <rect width="1080" height="1080" fill="#fefce8" opacity="0.3"/>

  <!-- Torn paper edge effect at top -->
  <path d="M0 0 L0 30 Q50 25 100 35 Q150 28 200 32 Q250 38 300 30 Q350 35 400 28 Q450 33 500 30 Q550 36 600 32 Q650 28 700 35 Q750 30 800 33 Q850 28 900 35 Q950 32 1000 28 Q1050 35 1080 30 L1080 0 Z" fill="#fef3c7"/>

  <!-- Title - hand-lettered style -->
  <text x="540" y="100" font-family="Georgia, serif" font-size="42" font-weight="400" fill="#1f2937" text-anchor="middle" font-style="italic">My AI Writing Process</text>

  <!-- Underline scribble -->
  <path d="M320 115 Q450 125 540 110 Q630 120 760 115" fill="none" stroke="#00a86b" stroke-width="3" stroke-linecap="round"/>
  <path d="M340 122 Q450 130 540 118 Q630 128 740 120" fill="none" stroke="#00a86b" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- Step 1: Lightbulb doodle -->
  <g transform="translate(140, 200)">
    <!-- Sketchy lightbulb -->
    <path d="M60 30 Q30 50 35 90 Q40 110 55 115 L75 115 Q90 110 95 90 Q100 50 70 30 Q60 25 60 30"
          fill="none" stroke="#1f2937" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Filament squiggle -->
    <path d="M55 70 Q65 60 75 70 Q65 80 55 70" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <!-- Base lines -->
    <line x1="55" y1="115" x2="55" y2="130" stroke="#1f2937" stroke-width="2"/>
    <line x1="75" y1="115" x2="75" y2="130" stroke="#1f2937" stroke-width="2"/>
    <line x1="52" y1="130" x2="78" y2="130" stroke="#1f2937" stroke-width="2"/>
    <!-- Rays -->
    <path d="M40 25 L30 15" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <path d="M65 15 L65 5" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <path d="M90 25 L100 15" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <path d="M105 60 L115 55" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <path d="M25 60 L15 55" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>

    <text x="65" y="165" font-family="Georgia, serif" font-size="16" fill="#1f2937" text-anchor="middle" font-style="italic">1. idea!</text>
  </g>

  <!-- Arrow doodle 1 -->
  <path d="M270 280 Q320 270 350 280 L340 270 M350 280 L340 290" fill="none" stroke="#00a86b" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Step 2: Messy scribbles/brain dump -->
  <g transform="translate(370, 200)">
    <!-- Notepad -->
    <rect x="20" y="20" width="90" height="110" fill="none" stroke="#1f2937" stroke-width="2" rx="3"/>
    <!-- Spiral binding -->
    <ellipse cx="20" cy="35" rx="5" ry="3" fill="none" stroke="#1f2937" stroke-width="1.5"/>
    <ellipse cx="20" cy="55" rx="5" ry="3" fill="none" stroke="#1f2937" stroke-width="1.5"/>
    <ellipse cx="20" cy="75" rx="5" ry="3" fill="none" stroke="#1f2937" stroke-width="1.5"/>
    <ellipse cx="20" cy="95" rx="5" ry="3" fill="none" stroke="#1f2937" stroke-width="1.5"/>
    <ellipse cx="20" cy="115" rx="5" ry="3" fill="none" stroke="#1f2937" stroke-width="1.5"/>
    <!-- Scribble lines (messy handwriting) -->
    <path d="M35 40 Q55 35 85 42" fill="none" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M35 55 Q50 60 70 52 Q85 58 95 55" fill="none" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M35 70 Q60 65 80 72" fill="none" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M35 85 Q45 90 60 82 Q75 88 90 85" fill="none" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M35 100 Q55 95 75 102" fill="none" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Cross out -->
    <path d="M40 68 L75 74" stroke="#dc2626" stroke-width="1.5" stroke-linecap="round"/>

    <text x="65" y="165" font-family="Georgia, serif" font-size="16" fill="#1f2937" text-anchor="middle" font-style="italic">2. brain dump</text>
  </g>

  <!-- Arrow doodle 2 -->
  <path d="M500 280 Q550 270 580 280 L570 270 M580 280 L570 290" fill="none" stroke="#00a86b" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Step 3: Robot/AI doodle -->
  <g transform="translate(600, 200)">
    <!-- Robot head (sketchy) -->
    <rect x="25" y="30" width="80" height="60" rx="10" fill="none" stroke="#6366f1" stroke-width="2.5"/>
    <!-- Antenna -->
    <line x1="65" y1="30" x2="65" y2="15" stroke="#6366f1" stroke-width="2"/>
    <circle cx="65" cy="12" r="5" fill="none" stroke="#6366f1" stroke-width="2"/>
    <!-- Eyes (X style) -->
    <path d="M45 50 L55 60 M55 50 L45 60" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M75 50 L85 60 M85 50 L75 60" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <!-- Mouth - wavy -->
    <path d="M45 75 Q55 80 65 75 Q75 70 85 75" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <!-- Body hint -->
    <rect x="35" y="95" width="60" height="25" rx="5" fill="none" stroke="#6366f1" stroke-width="2"/>
    <!-- Sparkles -->
    <text x="15" y="45" font-size="14" fill="#f59e0b">*</text>
    <text x="110" y="55" font-size="14" fill="#f59e0b">*</text>
    <text x="20" y="85" font-size="12" fill="#f59e0b">*</text>

    <text x="65" y="165" font-family="Georgia, serif" font-size="16" fill="#1f2937" text-anchor="middle" font-style="italic">3. AI helps</text>
  </g>

  <!-- Arrow doodle 3 -->
  <path d="M730 280 Q780 270 810 280 L800 270 M810 280 L800 290" fill="none" stroke="#00a86b" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Step 4: Pencil with eraser marks -->
  <g transform="translate(830, 200)">
    <!-- Pencil (hand-drawn style) -->
    <path d="M30 120 L50 30 L80 35 L60 125 Z" fill="none" stroke="#1f2937" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Pencil tip -->
    <path d="M40 122 L50 140 L60 125" fill="none" stroke="#1f2937" stroke-width="2" stroke-linejoin="round"/>
    <path d="M45 130 L50 140 L55 132" fill="#f59e0b"/>
    <!-- Eraser -->
    <path d="M50 30 L55 15 L85 20 L80 35" fill="#f472b6" stroke="#1f2937" stroke-width="1.5"/>
    <!-- Eraser marks/shavings -->
    <ellipse cx="95" cy="60" rx="8" ry="4" fill="#fce7f3" stroke="#f9a8d4" stroke-width="1"/>
    <ellipse cx="100" cy="75" rx="6" ry="3" fill="#fce7f3" stroke="#f9a8d4" stroke-width="1"/>
    <ellipse cx="90" cy="85" rx="5" ry="3" fill="#fce7f3" stroke="#f9a8d4" stroke-width="1"/>

    <text x="55" y="165" font-family="Georgia, serif" font-size="16" fill="#1f2937" text-anchor="middle" font-style="italic">4. I edit</text>
  </g>

  <!-- Big arrow down -->
  <path d="M540 400 Q530 450 540 480 L525 465 M540 480 L555 465" fill="none" stroke="#00a86b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Step 5: Rocket doodle -->
  <g transform="translate(460, 500)">
    <!-- Rocket body -->
    <path d="M80 20 Q60 40 55 80 L55 130 Q80 145 105 130 L105 80 Q100 40 80 20" fill="none" stroke="#00a86b" stroke-width="3" stroke-linejoin="round"/>
    <!-- Window -->
    <circle cx="80" cy="70" r="15" fill="none" stroke="#00a86b" stroke-width="2"/>
    <!-- Fins -->
    <path d="M55 110 L35 140 L55 130" fill="none" stroke="#00a86b" stroke-width="2" stroke-linejoin="round"/>
    <path d="M105 110 L125 140 L105 130" fill="none" stroke="#00a86b" stroke-width="2" stroke-linejoin="round"/>
    <!-- Flames (squiggly) -->
    <path d="M60 135 Q70 160 65 175 Q75 165 80 180 Q85 165 95 175 Q90 160 100 135" fill="none" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Smoke puffs -->
    <ellipse cx="50" cy="170" rx="15" ry="10" fill="none" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="3,2"/>
    <ellipse cx="110" cy="175" rx="12" ry="8" fill="none" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="3,2"/>

    <text x="80" y="215" font-family="Georgia, serif" font-size="20" font-weight="400" fill="#00a86b" text-anchor="middle" font-style="italic">5. Published!</text>
  </g>

  <!-- Time comparison - hand-drawn style -->
  <g transform="translate(120, 750)">
    <!-- Crossed out slow clock -->
    <circle cx="80" cy="60" r="50" fill="none" stroke="#374151" stroke-width="2.5"/>
    <line x1="80" y1="60" x2="80" y2="30" stroke="#374151" stroke-width="2"/>
    <line x1="80" y1="60" x2="105" y2="75" stroke="#374151" stroke-width="2"/>
    <!-- Cross out -->
    <path d="M40 30 L120 90" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
    <path d="M40 90 L120 30" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>

    <text x="80" y="140" font-family="Georgia, serif" font-size="24" fill="#374151" text-anchor="middle" text-decoration="line-through">2-3 hours</text>
  </g>

  <!-- Arrow -->
  <path d="M280 810 Q360 790 420 810 L400 795 M420 810 L400 825" fill="none" stroke="#00a86b" stroke-width="3" stroke-linecap="round"/>

  <!-- Fast clock with stars -->
  <g transform="translate(480, 750)">
    <circle cx="80" cy="60" r="50" fill="none" stroke="#00a86b" stroke-width="2.5"/>
    <line x1="80" y1="60" x2="80" y2="30" stroke="#00a86b" stroke-width="2"/>
    <line x1="80" y1="60" x2="110" y2="50" stroke="#00a86b" stroke-width="2"/>
    <!-- Speed lines -->
    <path d="M140 40 L155 35" stroke="#00a86b" stroke-width="2" stroke-linecap="round"/>
    <path d="M145 60 L165 60" stroke="#00a86b" stroke-width="2" stroke-linecap="round"/>
    <path d="M140 80 L155 85" stroke="#00a86b" stroke-width="2" stroke-linecap="round"/>
    <!-- Stars -->
    <text x="145" y="35" font-size="16" fill="#f59e0b">*</text>
    <text x="165" y="75" font-size="14" fill="#f59e0b">*</text>

    <text x="80" y="140" font-family="Georgia, serif" font-size="24" font-weight="400" fill="#00a86b" text-anchor="middle">15-30 min</text>
  </g>

  <!-- Hand-drawn banner for key message -->
  <g transform="translate(140, 920)">
    <!-- Banner ribbon -->
    <path d="M0 30 L50 20 L750 20 L800 30 L750 40 L50 40 Z" fill="#fef3c7" stroke="#1f2937" stroke-width="2"/>
    <!-- Ribbon ends -->
    <path d="M0 30 L-20 15 L-10 30 L-20 45 L0 30" fill="#fde68a" stroke="#1f2937" stroke-width="1.5"/>
    <path d="M800 30 L820 15 L810 30 L820 45 L800 30" fill="#fde68a" stroke="#1f2937" stroke-width="1.5"/>

    <text x="400" y="36" font-family="Georgia, serif" font-size="18" fill="#1f2937" text-anchor="middle" font-style="italic">60% AI words ... 100% my thinking</text>
  </g>

  <!-- Quote bubble -->
  <g transform="translate(700, 750)">
    <path d="M20 0 Q0 0 0 20 L0 60 Q0 80 20 80 L80 80 L90 100 L85 80 L140 80 Q160 80 160 60 L160 20 Q160 0 140 0 Z" fill="white" stroke="#1f2937" stroke-width="2"/>
    <text x="80" y="35" font-family="Georgia, serif" font-size="11" fill="#1f2937" text-anchor="middle" font-style="italic">"The judgment</text>
    <text x="80" y="55" font-family="Georgia, serif" font-size="11" fill="#1f2937" text-anchor="middle" font-style="italic">never transfers"</text>
  </g>

  <!-- Signature -->
  <text x="540" y="1040" font-family="Georgia, serif" font-size="18" fill="#6b7280" text-anchor="middle" font-style="italic">- Hoang Le</text>
</svg>