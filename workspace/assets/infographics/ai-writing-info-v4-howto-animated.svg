<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>

    <!-- Animated styles - slowed down for better viewing -->
    <style>
      .flow-line {
        stroke-dasharray: 10, 8;
        animation: dash 2.5s linear infinite;
      }
      .flow-line-slow {
        stroke-dasharray: 10, 8;
        animation: dash 3.5s linear infinite;
      }
      .flow-line-ai {
        stroke-dasharray: 10, 8;
        animation: dash 2s linear infinite;
      }
      @keyframes dash {
        to {
          stroke-dashoffset: -36;
        }
      }
      .pulse {
        animation: pulse-anim 3s ease-in-out infinite;
      }
      @keyframes pulse-anim {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      .glow {
        animation: glow-anim 3s ease-in-out infinite;
      }
      @keyframes glow-anim {
        0%, 100% { filter: drop-shadow(0 0 3px rgba(0, 168, 107, 0.4)); }
        50% { filter: drop-shadow(0 0 8px rgba(0, 168, 107, 0.8)); }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#f9fafb"/>

  <!-- Header -->
  <rect x="0" y="0" width="1080" height="130" fill="#1f2937"/>
  <text x="540" y="50" font-family="Poppins, Inter, sans-serif" font-size="40" font-weight="700" fill="white" text-anchor="middle">How I Use AI to Write Content</text>
  <text x="540" y="88" font-family="Inter, sans-serif" font-size="18" fill="#9ca3af" text-anchor="middle">A 5-step framework you can steal</text>
  <text x="540" y="115" font-family="Inter, sans-serif" font-size="16" fill="#00a86b" text-anchor="middle">60% AI words. 100% my thinking.</text>

  <!-- Step 1 -->
  <g transform="translate(40, 170)" filter="url(#shadow)">
    <rect x="0" y="0" width="450" height="160" rx="12" fill="white"/>

    <!-- Step number -->
    <circle cx="50" cy="80" r="35" fill="#00a86b"/>
    <text x="50" y="90" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">1</text>

    <!-- Content -->
    <text x="110" y="40" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#1f2937">Have an Insight</text>
    <text x="110" y="68" font-family="Inter, sans-serif" font-size="15" fill="#6b7280">This is 100% YOU. AI can't do this.</text>

    <rect x="110" y="88" width="310" height="52" rx="6" fill="#f1f5f9"/>
    <text x="125" y="110" font-family="Inter, sans-serif" font-size="14" fill="#374151">What did you learn today?</text>
    <text x="125" y="128" font-family="Inter, sans-serif" font-size="14" fill="#374151">What problem did you solve?</text>

    <!-- Human Icon Tag -->
    <g transform="translate(410, 15)">
      <circle cx="15" cy="13" r="13" fill="#d1fae5"/>
      <!-- Person icon -->
      <circle cx="15" cy="9" r="4" fill="#065f46"/>
      <path d="M8 20 Q8 14 15 14 Q22 14 22 20" fill="#065f46"/>
    </g>
  </g>

  <!-- Animated flow: Step 1 to Step 2 -->
  <path d="M490 250 L575 250" class="flow-line" stroke="#00a86b" stroke-width="3" fill="none"/>
  <polygon points="590,250 578,244 578,256" fill="#00a86b"/>
  <!-- Moving dot Step 1 to Step 2 -->
  <circle r="6" fill="#00a86b" opacity="0.8">
    <animate attributeName="cx" values="490;575" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="250;250" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Step 2 -->
  <g transform="translate(590, 170)" filter="url(#shadow)">
    <rect x="0" y="0" width="450" height="160" rx="12" fill="white"/>

    <!-- Step number -->
    <circle cx="50" cy="80" r="35" fill="#00a86b"/>
    <text x="50" y="90" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">2</text>

    <!-- Content -->
    <text x="110" y="40" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#1f2937">Dump Messy Thoughts</text>
    <text x="110" y="68" font-family="Inter, sans-serif" font-size="15" fill="#6b7280">Don't edit. Just get it out.</text>

    <rect x="110" y="88" width="310" height="52" rx="6" fill="#f1f5f9"/>
    <text x="125" y="110" font-family="Inter, sans-serif" font-size="14" fill="#374151" font-style="italic">"So today I was debugging this thing</text>
    <text x="125" y="128" font-family="Inter, sans-serif" font-size="14" fill="#374151" font-style="italic">and realized that we always..."</text>

    <!-- Human Icon Tag -->
    <g transform="translate(410, 15)">
      <circle cx="15" cy="13" r="13" fill="#d1fae5"/>
      <!-- Person icon -->
      <circle cx="15" cy="9" r="4" fill="#065f46"/>
      <path d="M8 20 Q8 14 15 14 Q22 14 22 20" fill="#065f46"/>
    </g>
  </g>

  <!-- Animated flow: Step 2 down to Step 3 -->
  <path d="M815 330 L815 360 L540 360 L540 390" class="flow-line-slow" stroke="#00a86b" stroke-width="3" fill="none"/>
  <polygon points="540,400 534,388 546,388" fill="#00a86b"/>
  <!-- Moving dot Step 2 to Step 3 (L-shaped path) -->
  <circle r="6" fill="#00a86b" opacity="0.8">
    <animate attributeName="cx" values="815;815;540;540" dur="5s" repeatCount="indefinite" keyTimes="0;0.25;0.75;1"/>
    <animate attributeName="cy" values="330;360;360;390" dur="5s" repeatCount="indefinite" keyTimes="0;0.25;0.75;1"/>
    <animate attributeName="opacity" values="0.9;0.7;0.7;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Step 3 - AI Step (highlighted differently) -->
  <g transform="translate(140, 400)" filter="url(#shadow)">
    <rect x="0" y="0" width="800" height="160" rx="12" fill="white" stroke="#f59e0b" stroke-width="2"/>

    <!-- Step number with pulse -->
    <circle cx="50" cy="80" r="35" fill="#f59e0b"/>
    <text x="50" y="90" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">3</text>

    <!-- Content -->
    <text x="110" y="40" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#1f2937">AI Suggests Structure</text>
    <text x="110" y="68" font-family="Inter, sans-serif" font-size="15" fill="#6b7280">Paste your messy thoughts. Ask AI to organize them.</text>

    <!-- Example prompt -->
    <rect x="110" y="85" width="660" height="58" rx="6" fill="#fef3c7"/>
    <text x="125" y="108" font-family="JetBrains Mono, monospace" font-size="13" fill="#92400e">"Help me structure these thoughts into an storytelling post.</text>
    <text x="125" y="128" font-family="JetBrains Mono, monospace" font-size="13" fill="#92400e">Keep my voice. Make it scannable. Here's my brain dump..."</text>

    <!-- AI Icon Tag -->
    <g transform="translate(755, 15)">
      <circle cx="15" cy="13" r="13" fill="#fef3c7"/>
      <!-- Sparkle/AI icon -->
      <path d="M15 5 L16.5 11 L23 13 L16.5 15 L15 21 L13.5 15 L7 13 L13.5 11 Z" fill="#92400e"/>
    </g>

    <!-- Processing indicator dots -->
    <g transform="translate(720, 130)">
      <circle cx="0" cy="0" r="4" fill="#f59e0b">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="15" cy="0" r="4" fill="#f59e0b">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
      <circle cx="30" cy="0" r="4" fill="#f59e0b">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.8s"/>
      </circle>
    </g>
  </g>

  <!-- Animated flow: Step 3 down to Step 4 -->
  <path d="M540 560 L540 590 L250 590 L250 610" class="flow-line-ai" stroke="#f59e0b" stroke-width="3" fill="none"/>
  <polygon points="250,620 244,608 256,608" fill="#f59e0b"/>
  <!-- Moving dot Step 3 to Step 4 (L-shaped path) - orange -->
  <circle r="6" fill="#f59e0b" opacity="0.8">
    <animate attributeName="cx" values="540;540;250;250" dur="4.5s" repeatCount="indefinite" keyTimes="0;0.25;0.75;1"/>
    <animate attributeName="cy" values="560;590;590;610" dur="4.5s" repeatCount="indefinite" keyTimes="0;0.25;0.75;1"/>
    <animate attributeName="opacity" values="0.9;0.7;0.7;0.4" dur="4.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Step 4 -->
  <g transform="translate(40, 620)" filter="url(#shadow)">
    <rect x="0" y="0" width="450" height="160" rx="12" fill="white"/>

    <!-- Step number -->
    <circle cx="50" cy="80" r="35" fill="#00a86b"/>
    <text x="50" y="90" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">4</text>

    <!-- Content -->
    <text x="110" y="40" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#1f2937">Push Back and Correct</text>
    <text x="110" y="68" font-family="Inter, sans-serif" font-size="15" fill="#6b7280">This is where YOUR expertise matters.</text>

    <rect x="110" y="85" width="310" height="58" rx="6" fill="#fef2f2"/>
    <text x="125" y="108" font-family="Inter, sans-serif" font-size="13" fill="#dc2626">AI said: "environment separation costs nothing"</text>
    <text x="125" y="128" font-family="Inter, sans-serif" font-size="13" fill="#065f46">I corrected: "I pay the AWS bill. AI doesn't."</text>

    <!-- Human Icon Tag -->
    <g transform="translate(410, 15)">
      <circle cx="15" cy="13" r="13" fill="#d1fae5"/>
      <!-- Person icon -->
      <circle cx="15" cy="9" r="4" fill="#065f46"/>
      <path d="M8 20 Q8 14 15 14 Q22 14 22 20" fill="#065f46"/>
    </g>
  </g>

  <!-- Animated flow: Step 4 to Step 5 -->
  <path d="M490 700 L575 700" class="flow-line" stroke="#00a86b" stroke-width="3" fill="none"/>
  <polygon points="590,700 578,694 578,706" fill="#00a86b"/>
  <!-- Moving dot Step 4 to Step 5 -->
  <circle r="6" fill="#00a86b" opacity="0.8">
    <animate attributeName="cx" values="490;575" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="700;700" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Step 5 -->
  <g transform="translate(590, 620)" filter="url(#shadow)">
    <rect x="0" y="0" width="450" height="160" rx="12" fill="white" stroke="#00a86b" stroke-width="2" class="glow"/>

    <!-- Step number with glow -->
    <circle cx="50" cy="80" r="35" fill="#00a86b"/>
    <text x="50" y="90" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">5</text>

    <!-- Content -->
    <text x="110" y="40" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#00a86b">Publish!</text>
    <text x="110" y="68" font-family="Inter, sans-serif" font-size="15" fill="#6b7280">Goal: Help someone. See your post saved.</text>

    <rect x="110" y="85" width="310" height="58" rx="6" fill="#d1fae5"/>
    <text x="125" y="108" font-family="Inter, sans-serif" font-size="15" font-weight="500" fill="#065f46">60% AI words</text>
    <text x="125" y="130" font-family="Inter, sans-serif" font-size="15" font-weight="700" fill="#065f46">100% your thinking</text>

    <!-- Saved indicator - goal achieved -->
    <g transform="translate(340, 95)">
      <!-- Bookmark/save icon -->
      <rect x="0" y="0" width="90" height="40" rx="6" fill="#065f46" opacity="0.15"/>
      <path d="M20 8 L20 30 L28 24 L36 30 L36 8 Z" fill="#065f46" stroke="#065f46" stroke-width="1.5"/>
      <text x="50" y="22" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#065f46">Saved!</text>
      <!-- Subtle pulse animation on save icon -->
      <animate attributeName="opacity" values="0.15;0.25;0.15" dur="3s" repeatCount="indefinite"/>
    </g>

    <!-- Checkmark Icon Tag -->
    <g transform="translate(410, 15)">
      <circle cx="15" cy="13" r="13" fill="#d1fae5"/>
      <!-- Checkmark icon -->
      <path d="M9 13 L13 17 L21 9" stroke="#065f46" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Key Principles Box -->
  <g transform="translate(40, 810)" filter="url(#shadow)">
    <rect x="0" y="0" width="1000" height="130" rx="12" fill="#1f2937"/>

    <text x="500" y="35" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#9ca3af" text-anchor="middle">KEY PRINCIPLES</text>

    <!-- Principle 1 -->
    <g transform="translate(60, 55)">
      <circle cx="0" cy="15" r="20" fill="#00a86b" opacity="0.2"/>
      <text x="0" y="22" font-family="Inter, sans-serif" font-size="18" fill="#00a86b" text-anchor="middle">&#x2713;</text>
      <text x="35" y="10" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="white">Ideas are yours</text>
      <text x="35" y="30" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">AI can't replace experience</text>
    </g>

    <!-- Principle 2 -->
    <g transform="translate(300, 55)">
      <circle cx="0" cy="15" r="20" fill="#00a86b" opacity="0.2"/>
      <text x="0" y="22" font-family="Inter, sans-serif" font-size="18" fill="#00a86b" text-anchor="middle">&#x2713;</text>
      <text x="35" y="10" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="white">Always push back</text>
      <text x="35" y="30" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">You know your domain</text>
    </g>

    <!-- Principle 3 -->
    <g transform="translate(540, 55)">
      <circle cx="0" cy="15" r="20" fill="#00a86b" opacity="0.2"/>
      <text x="0" y="22" font-family="Inter, sans-serif" font-size="18" fill="#00a86b" text-anchor="middle">&#x2713;</text>
      <text x="35" y="10" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="white">Speed, not replacement</text>
      <text x="35" y="30" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">Your judgment, AI's speed</text>
    </g>

    <!-- Principle 4 -->
    <g transform="translate(800, 55)">
      <circle cx="0" cy="15" r="20" fill="#00a86b" opacity="0.2"/>
      <text x="0" y="22" font-family="Inter, sans-serif" font-size="18" fill="#00a86b" text-anchor="middle">&#x2713;</text>
      <text x="35" y="10" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="white">Respect readers</text>
      <text x="35" y="30" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">Clear beats broken</text>
    </g>

    <text x="500" y="115" font-family="Inter, sans-serif" font-size="16" fill="#00a86b" text-anchor="middle" font-weight="600">"The judgment never transfers."</text>
  </g>

  <!-- Bottom stats with subtle animation -->
  <g transform="translate(0, 960)">
    <rect x="0" y="0" width="360" height="120" fill="#f1f5f9"/>
    <text x="180" y="40" font-family="Inter, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">TIME SAVED</text>
    <text x="180" y="78" font-family="Poppins, sans-serif" font-size="38" font-weight="700" fill="#00a86b" text-anchor="middle">85%</text>
    <text x="180" y="105" font-family="Inter, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">2-3h &#x2192; 15-30min</text>
  </g>

  <g transform="translate(360, 960)">
    <rect x="0" y="0" width="360" height="120" fill="#e5e7eb"/>
    <text x="180" y="40" font-family="Inter, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">OUTPUT INCREASE</text>
    <text x="180" y="78" font-family="Poppins, sans-serif" font-size="38" font-weight="700" fill="#00a86b" text-anchor="middle">4x</text>
    <text x="180" y="105" font-family="Inter, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">more content shared</text>
  </g>

  <g transform="translate(720, 960)">
    <rect x="0" y="0" width="360" height="120" fill="#d1fae5"/>
    <text x="180" y="40" font-family="Inter, sans-serif" font-size="14" fill="#065f46" text-anchor="middle">THINKING RETAINED</text>
    <text x="180" y="78" font-family="Poppins, sans-serif" font-size="38" font-weight="700" fill="#00a86b" text-anchor="middle">100%</text>
    <text x="180" y="105" font-family="Inter, sans-serif" font-size="14" fill="#065f46" text-anchor="middle">all insights are mine</text>
  </g>
</svg>