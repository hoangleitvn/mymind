<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="woodGrain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="50%" style="stop-color:#c49a6c"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
  </defs>

  <!-- Background - wooden desk texture feel -->
  <rect width="1080" height="1080" fill="#f5f0e8"/>

  <!-- Subtle wood grain lines -->
  <g opacity="0.1">
    <line x1="0" y1="200" x2="1080" y2="200" stroke="#8b7355" stroke-width="1"/>
    <line x1="0" y1="400" x2="1080" y2="400" stroke="#8b7355" stroke-width="1"/>
    <line x1="0" y1="600" x2="1080" y2="600" stroke="#8b7355" stroke-width="1"/>
    <line x1="0" y1="800" x2="1080" y2="800" stroke="#8b7355" stroke-width="1"/>
  </g>

  <!-- Title on paper strip -->
  <g transform="translate(190, 40)" filter="url(#shadow)">
    <rect x="0" y="0" width="700" height="80" fill="white" rx="4"/>
    <rect x="0" y="0" width="700" height="80" fill="url(#woodGrain)" opacity="0.05"/>
    <text x="350" y="45" font-family="Poppins, Inter, sans-serif" font-size="28" font-weight="700" fill="#1f2937" text-anchor="middle">My AI Writing Workflow</text>
    <text x="350" y="70" font-family="Inter, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Real objects. Real process.</text>
  </g>

  <!-- Step 1: Lightbulb (real object feel) -->
  <g transform="translate(120, 180)" filter="url(#shadow)">
    <!-- Lightbulb glass -->
    <ellipse cx="80" cy="70" rx="55" ry="60" fill="#fef9c3" stroke="#fbbf24" stroke-width="3"/>
    <ellipse cx="80" cy="70" rx="40" ry="45" fill="#fef3c7" opacity="0.5"/>
    <!-- Filament -->
    <path d="M65 60 Q80 45 95 60 Q80 75 65 60" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <!-- Base -->
    <rect x="55" y="125" width="50" height="30" fill="#6b7280" rx="3"/>
    <line x1="60" y1="135" x2="100" y2="135" stroke="#9ca3af" stroke-width="2"/>
    <line x1="60" y1="145" x2="100" y2="145" stroke="#9ca3af" stroke-width="2"/>
    <!-- Glow effect -->
    <ellipse cx="80" cy="70" rx="70" ry="75" fill="#fef08a" opacity="0.2"/>

    <text x="80" y="185" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1f2937" text-anchor="middle">1. INSIGHT</text>
  </g>

  <!-- Step 2: Crumpled paper balls -->
  <g transform="translate(320, 180)" filter="url(#shadow)">
    <!-- Paper balls -->
    <ellipse cx="80" cy="80" rx="50" ry="45" fill="#f5f5f4"/>
    <path d="M40 60 Q60 50 80 65 Q100 55 110 70" fill="none" stroke="#d4d4d4" stroke-width="1.5"/>
    <path d="M50 90 Q70 100 90 85 Q105 95 115 80" fill="none" stroke="#d4d4d4" stroke-width="1.5"/>
    <ellipse cx="80" cy="80" rx="50" ry="45" fill="none" stroke="#a3a3a3" stroke-width="2"/>

    <!-- Smaller crumpled paper -->
    <ellipse cx="45" cy="120" rx="25" ry="22" fill="#fafaf9" stroke="#a3a3a3" stroke-width="1.5"/>
    <ellipse cx="115" cy="115" rx="20" ry="18" fill="#fafaf9" stroke="#a3a3a3" stroke-width="1.5"/>

    <text x="80" y="185" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1f2937" text-anchor="middle">2. MESSY DUMP</text>
  </g>

  <!-- Step 3: Laptop/Computer -->
  <g transform="translate(520, 180)" filter="url(#shadow)">
    <!-- Screen -->
    <rect x="20" y="20" width="120" height="80" rx="5" fill="#1f2937"/>
    <rect x="28" y="28" width="104" height="64" rx="2" fill="#3b82f6"/>
    <!-- Code lines on screen -->
    <line x1="35" y1="40" x2="75" y2="40" stroke="#93c5fd" stroke-width="3"/>
    <line x1="35" y1="52" x2="95" y2="52" stroke="#bfdbfe" stroke-width="3"/>
    <line x1="35" y1="64" x2="65" y2="64" stroke="#93c5fd" stroke-width="3"/>
    <line x1="35" y1="76" x2="85" y2="76" stroke="#bfdbfe" stroke-width="3"/>
    <!-- Keyboard -->
    <rect x="10" y="100" width="140" height="50" rx="5" fill="#d4d4d4"/>
    <rect x="10" y="100" width="140" height="10" rx="5 5 0 0" fill="#a3a3a3"/>
    <!-- Keys -->
    <g fill="#6b7280">
      <rect x="20" y="115" width="15" height="8" rx="1"/>
      <rect x="40" y="115" width="15" height="8" rx="1"/>
      <rect x="60" y="115" width="15" height="8" rx="1"/>
      <rect x="80" y="115" width="15" height="8" rx="1"/>
      <rect x="100" y="115" width="15" height="8" rx="1"/>
      <rect x="120" y="115" width="15" height="8" rx="1"/>
      <rect x="30" y="128" width="80" height="8" rx="1"/>
    </g>
    <!-- AI sparkle -->
    <text x="110" y="48" font-size="20">&#x2728;</text>

    <text x="80" y="185" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1f2937" text-anchor="middle">3. AI HELPS</text>
  </g>

  <!-- Step 4: Red pen -->
  <g transform="translate(720, 180)" filter="url(#shadow)">
    <!-- Pen body -->
    <rect x="30" y="40" width="100" height="18" rx="9" fill="#dc2626"/>
    <!-- Pen tip -->
    <polygon points="130,49 155,49 145,49" fill="#374151"/>
    <polygon points="130,43 130,55 150,49" fill="#fbbf24"/>
    <!-- Pen cap -->
    <rect x="15" y="40" width="20" height="18" rx="9" fill="#991b1b"/>
    <!-- Clip -->
    <rect x="60" y="35" width="30" height="5" rx="2" fill="#fbbf24"/>
    <!-- Editing marks -->
    <path d="M70 80 L90 80 M80 75 L80 85" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
    <path d="M100 90 Q115 85 120 100" fill="none" stroke="#dc2626" stroke-width="2"/>
    <text x="50" y="120" font-family="Inter, sans-serif" font-size="12" fill="#dc2626">corrections</text>

    <text x="80" y="185" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1f2937" text-anchor="middle">4. I REFINE</text>
  </g>

  <!-- Arrow flow -->
  <g transform="translate(0, 370)">
    <path d="M200 0 L280 0 M350 0 L440 0 M560 0 L640 0 M750 0 L830 0" stroke="#00a86b" stroke-width="3" stroke-dasharray="8,6"/>
  </g>

  <!-- Step 5: Newspaper/Published document -->
  <g transform="translate(440, 420)" filter="url(#shadow)">
    <!-- Paper -->
    <rect x="0" y="0" width="200" height="150" fill="white" rx="4"/>
    <rect x="0" y="0" width="200" height="30" fill="#00a86b" rx="4 4 0 0"/>
    <text x="100" y="22" font-family="Poppins, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">PUBLISHED</text>
    <!-- Content lines -->
    <line x1="20" y1="50" x2="180" y2="50" stroke="#e5e7eb" stroke-width="8"/>
    <line x1="20" y1="70" x2="140" y2="70" stroke="#e5e7eb" stroke-width="8"/>
    <line x1="20" y1="90" x2="160" y2="90" stroke="#e5e7eb" stroke-width="8"/>
    <line x1="20" y1="110" x2="120" y2="110" stroke="#e5e7eb" stroke-width="8"/>
    <line x1="20" y1="130" x2="100" y2="130" stroke="#e5e7eb" stroke-width="8"/>
    <!-- Checkmark -->
    <circle cx="170" cy="120" r="20" fill="#00a86b"/>
    <path d="M160 120 L168 128 L182 112" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <text x="100" y="180" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#00a86b" text-anchor="middle">5. READY TO SHARE</text>
  </g>

  <!-- Time comparison with real clocks -->
  <g transform="translate(140, 680)">
    <!-- Old clock (slow) -->
    <circle cx="100" cy="80" r="70" fill="#fafaf9" stroke="#374151" stroke-width="4" filter="url(#shadow)"/>
    <circle cx="100" cy="80" r="60" fill="white"/>
    <!-- Clock face numbers -->
    <text x="100" y="35" font-family="Inter, sans-serif" font-size="12" fill="#374151" text-anchor="middle">12</text>
    <text x="150" y="85" font-family="Inter, sans-serif" font-size="12" fill="#374151" text-anchor="middle">3</text>
    <text x="100" y="135" font-family="Inter, sans-serif" font-size="12" fill="#374151" text-anchor="middle">6</text>
    <text x="50" y="85" font-family="Inter, sans-serif" font-size="12" fill="#374151" text-anchor="middle">9</text>
    <!-- Hands showing 2-3 hours -->
    <line x1="100" y1="80" x2="100" y2="45" stroke="#1f2937" stroke-width="3" stroke-linecap="round"/>
    <line x1="100" y1="80" x2="130" y2="95" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
    <circle cx="100" cy="80" r="5" fill="#374151"/>

    <text x="100" y="175" font-family="Inter, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">WITHOUT AI</text>
    <text x="100" y="200" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="#374151" text-anchor="middle">2-3 hours</text>
  </g>

  <!-- Arrow between clocks -->
  <g transform="translate(340, 730)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#00a86b"/>
    <text x="50" y="28" font-family="Inter, sans-serif" font-size="24" fill="white" text-anchor="middle">&#x2192;</text>
  </g>

  <!-- New clock (fast) with stopwatch feel -->
  <g transform="translate(540, 680)">
    <circle cx="100" cy="80" r="70" fill="#d1fae5" stroke="#00a86b" stroke-width="4" filter="url(#shadow)"/>
    <circle cx="100" cy="80" r="60" fill="white"/>
    <!-- Stopwatch top -->
    <rect x="90" y="0" width="20" height="15" rx="3" fill="#00a86b"/>
    <!-- Clock face -->
    <text x="100" y="35" font-family="Inter, sans-serif" font-size="12" fill="#00a86b" text-anchor="middle">12</text>
    <text x="150" y="85" font-family="Inter, sans-serif" font-size="12" fill="#00a86b" text-anchor="middle">3</text>
    <text x="100" y="135" font-family="Inter, sans-serif" font-size="12" fill="#00a86b" text-anchor="middle">6</text>
    <text x="50" y="85" font-family="Inter, sans-serif" font-size="12" fill="#00a86b" text-anchor="middle">9</text>
    <!-- Hands showing 15-30 min -->
    <line x1="100" y1="80" x2="100" y2="40" stroke="#00a86b" stroke-width="3" stroke-linecap="round"/>
    <line x1="100" y1="80" x2="130" y2="65" stroke="#00a86b" stroke-width="2" stroke-linecap="round"/>
    <circle cx="100" cy="80" r="5" fill="#00a86b"/>

    <text x="100" y="175" font-family="Inter, sans-serif" font-size="14" fill="#00a86b" text-anchor="middle">WITH AI</text>
    <text x="100" y="200" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="#00a86b" text-anchor="middle">15-30 min</text>
  </g>

  <!-- Coffee cup (bonus tactile element) -->
  <g transform="translate(800, 700)" filter="url(#shadow)">
    <ellipse cx="50" cy="30" rx="40" ry="15" fill="#6b7280"/>
    <ellipse cx="50" cy="30" rx="35" ry="12" fill="#78350f"/>
    <rect x="10" y="30" width="80" height="70" fill="#f5f5f4"/>
    <ellipse cx="50" cy="100" rx="40" ry="10" fill="#e5e5e5"/>
    <!-- Handle -->
    <path d="M90 50 Q120 50 120 75 Q120 95 90 90" fill="none" stroke="#f5f5f4" stroke-width="10"/>
    <path d="M90 55 Q110 55 110 75 Q110 88 90 85" fill="none" stroke="#d4d4d4" stroke-width="6"/>
    <!-- Steam -->
    <path d="M35 15 Q30 5 35 -5" fill="none" stroke="#9ca3af" stroke-width="2" opacity="0.5"/>
    <path d="M50 10 Q45 0 50 -10" fill="none" stroke="#9ca3af" stroke-width="2" opacity="0.5"/>
    <path d="M65 15 Q60 5 65 -5" fill="none" stroke="#9ca3af" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Bottom quote on sticky note -->
  <g transform="translate(290, 920)" filter="url(#shadow)">
    <rect x="0" y="0" width="500" height="80" fill="#fef08a"/>
    <rect x="0" y="0" width="500" height="10" fill="#eab308" opacity="0.3"/>
    <text x="250" y="40" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1f2937" text-anchor="middle">60% AI words. 100% my thinking.</text>
    <text x="250" y="65" font-family="Inter, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">"The judgment never transfers."</text>
  </g>

  <!-- Author -->
  <text x="540" y="1050" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#6b7280" text-anchor="middle">Hoang Le</text>
</svg>