<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background split -->
  <rect x="0" y="0" width="540" height="1080" fill="#fef2f2"/>
  <rect x="540" y="0" width="540" height="1080" fill="#f0fdf4"/>

  <!-- Header -->
  <rect x="0" y="0" width="1080" height="100" fill="#1f2937"/>
  <text x="540" y="60" font-family="Poppins, Inter, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">Before AI vs After AI</text>

  <!-- Left Column Header: WITHOUT AI -->
  <g transform="translate(270, 140)">
    <circle cx="0" cy="0" r="30" fill="#ef4444"/>
    <text x="0" y="8" font-family="Inter, sans-serif" font-size="24" fill="white" text-anchor="middle">&#x2717;</text>
    <text x="0" y="55" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#991b1b" text-anchor="middle">WITHOUT AI</text>
  </g>

  <!-- Right Column Header: WITH AI -->
  <g transform="translate(810, 140)">
    <circle cx="0" cy="0" r="30" fill="#00a86b"/>
    <text x="0" y="8" font-family="Inter, sans-serif" font-size="24" fill="white" text-anchor="middle">&#x2713;</text>
    <text x="0" y="55" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#065f46" text-anchor="middle">WITH AI</text>
  </g>

  <!-- Divider Line -->
  <line x1="540" y1="100" x2="540" y2="920" stroke="#e5e7eb" stroke-width="3"/>

  <!-- Comparison Row 1: Time -->
  <g transform="translate(0, 220)">
    <text x="270" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">TIME PER POST</text>
    <text x="810" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">TIME PER POST</text>

    <!-- Left: Clock showing 2-3 hours -->
    <g transform="translate(270, 70)">
      <circle cx="0" cy="0" r="50" fill="white" stroke="#dc2626" stroke-width="3"/>
      <line x1="0" y1="0" x2="0" y2="-30" stroke="#1f2937" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="25" y2="15" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="4" fill="#1f2937"/>
      <text x="0" y="80" font-family="Poppins, sans-serif" font-size="28" font-weight="700" fill="#dc2626" text-anchor="middle">2-3 hours</text>
    </g>

    <!-- Right: Clock showing 15-30 min -->
    <g transform="translate(810, 70)">
      <circle cx="0" cy="0" r="50" fill="white" stroke="#00a86b" stroke-width="3"/>
      <line x1="0" y1="0" x2="0" y2="-30" stroke="#1f2937" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="30" y2="-15" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="4" fill="#1f2937"/>
      <!-- Speed lines -->
      <line x1="60" y1="-10" x2="75" y2="-10" stroke="#00a86b" stroke-width="2"/>
      <line x1="58" y1="5" x2="80" y2="5" stroke="#00a86b" stroke-width="2"/>
      <line x1="60" y1="20" x2="75" y2="20" stroke="#00a86b" stroke-width="2"/>
      <text x="0" y="80" font-family="Poppins, sans-serif" font-size="28" font-weight="700" fill="#00a86b" text-anchor="middle">15-30 min</text>
    </g>
  </g>

  <!-- Comparison Row 2: Workflow -->
  <g transform="translate(0, 400)">
    <text x="270" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">MY OLD WORKFLOW</text>
    <text x="810" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">MY NEW WORKFLOW</text>

    <!-- Left: Old workflow steps -->
    <g transform="translate(70, 30)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="180" height="35" rx="6" fill="white" stroke="#fca5a5" stroke-width="2"/>
        <text x="90" y="23" font-family="Inter, sans-serif" font-size="12" fill="#991b1b" text-anchor="middle">1. Type in Vietnamese</text>
      </g>
      <text x="200" y="22" font-family="Inter, sans-serif" font-size="16" fill="#9ca3af">&#x2193;</text>
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="180" height="35" rx="6" fill="white" stroke="#fca5a5" stroke-width="2"/>
        <text x="90" y="23" font-family="Inter, sans-serif" font-size="12" fill="#991b1b" text-anchor="middle">2. Google Translate</text>
      </g>
      <text x="200" y="67" font-family="Inter, sans-serif" font-size="16" fill="#9ca3af">&#x2193;</text>
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="180" height="35" rx="6" fill="white" stroke="#fca5a5" stroke-width="2"/>
        <text x="90" y="23" font-family="Inter, sans-serif" font-size="12" fill="#991b1b" text-anchor="middle">3. Copy-paste</text>
      </g>
      <text x="200" y="112" font-family="Inter, sans-serif" font-size="16" fill="#9ca3af">&#x2193;</text>
      <g transform="translate(0, 135)">
        <rect x="0" y="0" width="180" height="35" rx="6" fill="white" stroke="#fca5a5" stroke-width="2"/>
        <text x="90" y="23" font-family="Inter, sans-serif" font-size="12" fill="#991b1b" text-anchor="middle">4. Hope it makes sense</text>
      </g>
      <text x="270" y="90" font-family="Inter, sans-serif" font-size="12" fill="#dc2626">Clunky</text>
      <text x="270" y="105" font-family="Inter, sans-serif" font-size="12" fill="#dc2626">process</text>
    </g>

    <!-- Right: New workflow steps -->
    <g transform="translate(610, 30)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="180" height="30" rx="6" fill="#d1fae5" stroke="#00a86b" stroke-width="2"/>
        <text x="90" y="20" font-family="Inter, sans-serif" font-size="11" fill="#065f46" text-anchor="middle">1. Have insight</text>
      </g>
      <text x="200" y="18" font-family="Inter, sans-serif" font-size="14" fill="#00a86b">&#x2193;</text>
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="180" height="30" rx="6" fill="#d1fae5" stroke="#00a86b" stroke-width="2"/>
        <text x="90" y="20" font-family="Inter, sans-serif" font-size="11" fill="#065f46" text-anchor="middle">2. Dump messy thoughts</text>
      </g>
      <text x="200" y="53" font-family="Inter, sans-serif" font-size="14" fill="#00a86b">&#x2193;</text>
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="180" height="30" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
        <text x="90" y="20" font-family="Inter, sans-serif" font-size="11" fill="#92400e" text-anchor="middle">3. AI suggests structure</text>
      </g>
      <text x="200" y="88" font-family="Inter, sans-serif" font-size="14" fill="#00a86b">&#x2193;</text>
      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="180" height="30" rx="6" fill="#d1fae5" stroke="#00a86b" stroke-width="2"/>
        <text x="90" y="20" font-family="Inter, sans-serif" font-size="11" fill="#065f46" text-anchor="middle">4. I push back, correct</text>
      </g>
      <text x="200" y="123" font-family="Inter, sans-serif" font-size="14" fill="#00a86b">&#x2193;</text>
      <g transform="translate(0, 140)">
        <rect x="0" y="0" width="180" height="30" rx="6" fill="#d1fae5" stroke="#00a86b" stroke-width="2"/>
        <text x="90" y="20" font-family="Inter, sans-serif" font-size="11" fill="#065f46" text-anchor="middle">5. Final: Published</text>
      </g>
      <text x="270" y="90" font-family="Inter, sans-serif" font-size="12" fill="#00a86b">Smooth</text>
      <text x="270" y="105" font-family="Inter, sans-serif" font-size="12" fill="#00a86b">flow</text>
    </g>
  </g>

  <!-- Comparison Row 3: Output -->
  <g transform="translate(0, 630)">
    <text x="270" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">CONTENT OUTPUT</text>
    <text x="810" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">CONTENT OUTPUT</text>

    <!-- Left: 1 post icon -->
    <g transform="translate(270, 80)">
      <rect x="-30" y="-40" width="60" height="75" rx="6" fill="white" stroke="#fca5a5" stroke-width="2"/>
      <line x1="-18" y1="-25" x2="18" y2="-25" stroke="#dc2626" stroke-width="3"/>
      <line x1="-18" y1="-10" x2="10" y2="-10" stroke="#dc2626" stroke-width="3"/>
      <line x1="-18" y1="5" x2="15" y2="5" stroke="#dc2626" stroke-width="3"/>
      <text x="0" y="60" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#dc2626" text-anchor="middle">1 post/week</text>
      <text x="0" y="85" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">(maybe)</text>
    </g>

    <!-- Right: Multiple posts -->
    <g transform="translate(810, 80)">
      <rect x="-60" y="-40" width="40" height="55" rx="4" fill="#d1fae5" stroke="#00a86b" stroke-width="2"/>
      <rect x="-30" y="-45" width="40" height="55" rx="4" fill="#d1fae5" stroke="#00a86b" stroke-width="2"/>
      <rect x="0" y="-40" width="40" height="55" rx="4" fill="#d1fae5" stroke="#00a86b" stroke-width="2"/>
      <rect x="30" y="-45" width="40" height="55" rx="4" fill="#d1fae5" stroke="#00a86b" stroke-width="2"/>
      <text x="5" y="40" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#00a86b" text-anchor="middle">3-5 posts/week</text>
      <text x="5" y="65" font-family="Inter, sans-serif" font-size="13" fill="#065f46" text-anchor="middle">consistently</text>
    </g>
  </g>

  <!-- Comparison Row 4: Quality -->
  <g transform="translate(0, 790)">
    <text x="270" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">GRAMMAR</text>
    <text x="810" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#6b7280" text-anchor="middle">GRAMMAR</text>

    <!-- Left: Broken -->
    <g transform="translate(270, 50)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" fill="#dc2626" text-anchor="middle" text-decoration="line-through">Broken grammar</text>
      <text x="0" y="25" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">buries the insight</text>
    </g>

    <!-- Right: Clear -->
    <g transform="translate(810, 50)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" fill="#00a86b" text-anchor="middle" font-weight="600">Clear, structured</text>
      <text x="0" y="25" font-family="Inter, sans-serif" font-size="13" fill="#065f46" text-anchor="middle">respects reader's time</text>
    </g>
  </g>

  <!-- Bottom: The Truth -->
  <rect x="0" y="880" width="1080" height="80" fill="#1f2937"/>
  <text x="540" y="910" font-family="Inter, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">WHAT STAYS THE SAME</text>
  <text x="540" y="945" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#00a86b" text-anchor="middle">100% my thinking. 100% my judgment.</text>

  <!-- Author -->
  <rect x="0" y="960" width="1080" height="120" fill="#f9fafb"/>
  <text x="540" y="1010" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#6b7280" text-anchor="middle">Hoang Le | Vietnamese founder, 15+ years in software</text>
  <text x="540" y="1040" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">"I'd rather share useful insights with AI help than stay silent with perfect grammar."</text>
</svg>