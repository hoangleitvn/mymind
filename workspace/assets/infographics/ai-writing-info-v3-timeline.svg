<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#00a86b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#f9fafb"/>

  <!-- Header -->
  <text x="540" y="60" font-family="Poppins, Inter, sans-serif" font-size="36" font-weight="700" fill="#1f2937" text-anchor="middle">My Journey to AI-Assisted Writing</text>
  <text x="540" y="95" font-family="Inter, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">From struggling with language barriers to sharing insights freely</text>

  <!-- Timeline base line -->
  <line x1="100" y1="540" x2="980" y2="540" stroke="url(#timelineGrad)" stroke-width="6" stroke-linecap="round"/>

  <!-- Era 1: Years Ago - Blog Writing -->
  <g transform="translate(150, 540)">
    <!-- Timeline dot -->
    <circle cx="0" cy="0" r="15" fill="#dc2626"/>
    <circle cx="0" cy="0" r="8" fill="white"/>

    <!-- Card above -->
    <g transform="translate(0, -200)" filter="url(#shadow)">
      <rect x="-100" y="0" width="200" height="140" rx="10" fill="white"/>
      <rect x="-100" y="0" width="200" height="8" rx="10 10 0 0" fill="#dc2626"/>

      <text x="0" y="35" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#dc2626" text-anchor="middle">YEARS AGO</text>

      <!-- Blog icon -->
      <rect x="-30" y="50" width="60" height="45" rx="4" fill="#fef2f2" stroke="#fca5a5" stroke-width="1.5"/>
      <line x1="-18" y1="65" x2="18" y2="65" stroke="#dc2626" stroke-width="2"/>
      <line x1="-18" y1="78" x2="10" y2="78" stroke="#dc2626" stroke-width="2"/>

      <text x="0" y="120" font-family="Inter, sans-serif" font-size="13" fill="#1f2937" text-anchor="middle" font-weight="500">Writing blog posts</text>
    </g>

    <!-- Connector line -->
    <line x1="0" y1="-15" x2="0" y2="-60" stroke="#dc2626" stroke-width="2" stroke-dasharray="4,3"/>
  </g>

  <!-- Era 2: The Struggle -->
  <g transform="translate(350, 540)">
    <!-- Timeline dot -->
    <circle cx="0" cy="0" r="15" fill="#ef4444"/>
    <circle cx="0" cy="0" r="8" fill="white"/>

    <!-- Card below -->
    <g transform="translate(0, 60)" filter="url(#shadow)">
      <rect x="-110" y="0" width="220" height="180" rx="10" fill="white"/>
      <rect x="-110" y="0" width="220" height="8" rx="10 10 0 0" fill="#ef4444"/>

      <text x="0" y="35" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#ef4444" text-anchor="middle">THE BARRIER</text>

      <!-- Vietnamese flag hint -->
      <rect x="-40" y="50" width="80" height="50" rx="4" fill="#dc2626"/>
      <circle cx="0" cy="75" r="12" fill="#fbbf24"/>

      <text x="0" y="125" font-family="Inter, sans-serif" font-size="12" fill="#1f2937" text-anchor="middle">"English isn't my</text>
      <text x="0" y="142" font-family="Inter, sans-serif" font-size="12" fill="#1f2937" text-anchor="middle">native language"</text>
      <text x="0" y="165" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">I'm Vietnamese</text>
    </g>

    <!-- Connector line -->
    <line x1="0" y1="15" x2="0" y2="60" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3"/>
  </g>

  <!-- Era 3: Old Workflow -->
  <g transform="translate(540, 540)">
    <!-- Timeline dot -->
    <circle cx="0" cy="0" r="15" fill="#f59e0b"/>
    <circle cx="0" cy="0" r="8" fill="white"/>

    <!-- Card above -->
    <g transform="translate(0, -240)" filter="url(#shadow)">
      <rect x="-110" y="0" width="220" height="180" rx="10" fill="white"/>
      <rect x="-110" y="0" width="220" height="8" rx="10 10 0 0" fill="#f59e0b"/>

      <text x="0" y="35" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#f59e0b" text-anchor="middle">OLD WORKFLOW</text>

      <!-- Workflow steps -->
      <g transform="translate(-80, 50)">
        <rect x="0" y="0" width="160" height="22" rx="4" fill="#fef3c7"/>
        <text x="80" y="15" font-family="Inter, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">Type in Vietnamese</text>
      </g>
      <text x="0" y="85" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">&#x2193;</text>
      <g transform="translate(-80, 85)">
        <rect x="0" y="0" width="160" height="22" rx="4" fill="#fef3c7"/>
        <text x="80" y="15" font-family="Inter, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">Google Translate</text>
      </g>
      <text x="0" y="120" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">&#x2193;</text>
      <g transform="translate(-80, 120)">
        <rect x="0" y="0" width="160" height="22" rx="4" fill="#fef3c7"/>
        <text x="80" y="15" font-family="Inter, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">Hope it makes sense</text>
      </g>

      <text x="0" y="165" font-family="Inter, sans-serif" font-size="11" fill="#dc2626" text-anchor="middle">2-3 hours per post</text>
    </g>

    <!-- Connector line -->
    <line x1="0" y1="-15" x2="0" y2="-60" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,3"/>
  </g>

  <!-- Era 4: Life Got Busy -->
  <g transform="translate(720, 540)">
    <!-- Timeline dot -->
    <circle cx="0" cy="0" r="15" fill="#6b7280"/>
    <circle cx="0" cy="0" r="8" fill="white"/>

    <!-- Card below -->
    <g transform="translate(0, 60)" filter="url(#shadow)">
      <rect x="-100" y="0" width="200" height="140" rx="10" fill="white"/>
      <rect x="-100" y="0" width="200" height="8" rx="10 10 0 0" fill="#6b7280"/>

      <text x="0" y="35" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#6b7280" text-anchor="middle">LIFE HAPPENED</text>

      <!-- Icons for projects, clients, business -->
      <g transform="translate(-60, 55)">
        <rect x="0" y="0" width="35" height="35" rx="4" fill="#f1f5f9"/>
        <text x="17" y="25" font-size="18" text-anchor="middle">&#x1F4BC;</text>
      </g>
      <g transform="translate(-15, 55)">
        <rect x="0" y="0" width="35" height="35" rx="4" fill="#f1f5f9"/>
        <text x="17" y="25" font-size="18" text-anchor="middle">&#x1F465;</text>
      </g>
      <g transform="translate(30, 55)">
        <rect x="0" y="0" width="35" height="35" rx="4" fill="#f1f5f9"/>
        <text x="17" y="25" font-size="18" text-anchor="middle">&#x1F4B0;</text>
      </g>

      <text x="0" y="115" font-family="Inter, sans-serif" font-size="12" fill="#1f2937" text-anchor="middle">Projects. Clients. Business.</text>
      <text x="0" y="132" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Stopped writing</text>
    </g>

    <!-- Connector line -->
    <line x1="0" y1="15" x2="0" y2="60" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,3"/>
  </g>

  <!-- Era 5: AI Changes Everything -->
  <g transform="translate(920, 540)">
    <!-- Timeline dot - larger, glowing -->
    <circle cx="0" cy="0" r="20" fill="#d1fae5"/>
    <circle cx="0" cy="0" r="15" fill="#00a86b"/>
    <circle cx="0" cy="0" r="8" fill="white"/>

    <!-- Card above -->
    <g transform="translate(0, -240)" filter="url(#shadow)">
      <rect x="-110" y="0" width="220" height="180" rx="10" fill="white" stroke="#00a86b" stroke-width="2"/>
      <rect x="-110" y="0" width="220" height="8" rx="10 10 0 0" fill="#00a86b"/>

      <text x="0" y="35" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#00a86b" text-anchor="middle">TODAY: AI WORKFLOW</text>

      <!-- New workflow -->
      <g transform="translate(-85, 48)">
        <rect x="0" y="0" width="170" height="18" rx="3" fill="#d1fae5"/>
        <text x="85" y="13" font-family="Inter, sans-serif" font-size="9" fill="#065f46" text-anchor="middle">1. Insight (mine)</text>
      </g>
      <g transform="translate(-85, 70)">
        <rect x="0" y="0" width="170" height="18" rx="3" fill="#d1fae5"/>
        <text x="85" y="13" font-family="Inter, sans-serif" font-size="9" fill="#065f46" text-anchor="middle">2. Dump thoughts</text>
      </g>
      <g transform="translate(-85, 92)">
        <rect x="0" y="0" width="170" height="18" rx="3" fill="#fef3c7"/>
        <text x="85" y="13" font-family="Inter, sans-serif" font-size="9" fill="#92400e" text-anchor="middle">3. AI structures</text>
      </g>
      <g transform="translate(-85, 114)">
        <rect x="0" y="0" width="170" height="18" rx="3" fill="#d1fae5"/>
        <text x="85" y="13" font-family="Inter, sans-serif" font-size="9" fill="#065f46" text-anchor="middle">4. I refine</text>
      </g>
      <g transform="translate(-85, 136)">
        <rect x="0" y="0" width="170" height="18" rx="3" fill="#d1fae5"/>
        <text x="85" y="13" font-family="Inter, sans-serif" font-size="9" fill="#065f46" text-anchor="middle">5. Published!</text>
      </g>

      <text x="0" y="172" font-family="Poppins, sans-serif" font-size="14" font-weight="700" fill="#00a86b" text-anchor="middle">15-30 min per post</text>
    </g>

    <!-- Connector line -->
    <line x1="0" y1="-20" x2="0" y2="-60" stroke="#00a86b" stroke-width="2" stroke-dasharray="4,3"/>
  </g>

  <!-- Key insight boxes at bottom -->
  <g transform="translate(140, 800)" filter="url(#shadow)">
    <rect x="0" y="0" width="350" height="100" rx="10" fill="white"/>
    <text x="175" y="35" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">The Problem Was Never Ideas</text>
    <text x="175" y="60" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">"I have insights from 15+ years</text>
    <text x="175" y="80" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">of building software"</text>
  </g>

  <g transform="translate(590, 800)" filter="url(#shadow)">
    <rect x="0" y="0" width="350" height="100" rx="10" fill="#d1fae5"/>
    <text x="175" y="35" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#065f46" text-anchor="middle">AI Removes the Barrier</text>
    <text x="175" y="60" font-family="Inter, sans-serif" font-size="13" fill="#065f46" text-anchor="middle">"AI doesn't give me ideas.</text>
    <text x="175" y="80" font-family="Inter, sans-serif" font-size="13" fill="#065f46" text-anchor="middle">It helps me share them."</text>
  </g>

  <!-- Bottom quote -->
  <rect x="0" y="930" width="1080" height="70" fill="#1f2937"/>
  <text x="540" y="970" font-family="Inter, sans-serif" font-size="20" fill="white" text-anchor="middle">"I'd rather share useful insights with AI help than stay silent with perfect grammar."</text>

  <!-- Author -->
  <text x="540" y="1040" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#6b7280" text-anchor="middle">Hoang Le | @hoangleitvn</text>
</svg>