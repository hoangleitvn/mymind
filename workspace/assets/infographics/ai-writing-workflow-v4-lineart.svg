<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#ffffff"/>

  <!-- Title -->
  <text x="540" y="80" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="700" fill="#1f2937" text-anchor="middle">My AI Writing Workflow</text>
  <line x1="440" y1="100" x2="640" y2="100" stroke="#00a86b" stroke-width="3"/>

  <!-- Step 1: Insight - Brain outline -->
  <g transform="translate(180, 220)">
    <!-- Brain outline -->
    <ellipse cx="50" cy="50" rx="45" ry="40" fill="none" stroke="#00a86b" stroke-width="2.5"/>
    <path d="M30 35 Q50 20 70 35" fill="none" stroke="#00a86b" stroke-width="2"/>
    <path d="M25 55 Q50 70 75 55" fill="none" stroke="#00a86b" stroke-width="2"/>
    <line x1="50" y1="15" x2="50" y2="85" stroke="#00a86b" stroke-width="1.5" stroke-dasharray="4,3"/>
    <!-- Label -->
    <text x="50" y="115" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">1. INSIGHT</text>
    <text x="50" y="132" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">My ideas</text>
  </g>

  <!-- Connecting line 1 -->
  <line x1="280" y1="270" x2="380" y2="270" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="380" cy="270" r="4" fill="#00a86b"/>

  <!-- Step 2: Dump - Notepad outline -->
  <g transform="translate(400, 220)">
    <!-- Notepad -->
    <rect x="15" y="10" width="70" height="85" rx="4" fill="none" stroke="#374151" stroke-width="2.5"/>
    <line x1="15" y1="25" x2="85" y2="25" stroke="#374151" stroke-width="1.5"/>
    <!-- Scribble lines -->
    <path d="M25 40 Q45 35 65 42" fill="none" stroke="#6b7280" stroke-width="1.5"/>
    <path d="M25 55 Q40 60 55 53" fill="none" stroke="#6b7280" stroke-width="1.5"/>
    <path d="M25 70 Q50 68 70 72" fill="none" stroke="#6b7280" stroke-width="1.5"/>
    <!-- Label -->
    <text x="50" y="115" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">2. DUMP</text>
    <text x="50" y="132" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Messy thoughts</text>
  </g>

  <!-- Connecting line 2 -->
  <line x1="500" y1="270" x2="600" y2="270" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="600" cy="270" r="4" fill="#f59e0b"/>

  <!-- Step 3: AI - Robot/Machine outline -->
  <g transform="translate(620, 220)">
    <!-- Robot head -->
    <rect x="15" y="20" width="70" height="55" rx="8" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
    <!-- Eyes -->
    <circle cx="35" cy="45" r="8" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="65" cy="45" r="8" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="35" cy="45" r="3" fill="#f59e0b"/>
    <circle cx="65" cy="45" r="3" fill="#f59e0b"/>
    <!-- Antenna -->
    <line x1="50" y1="20" x2="50" y2="5" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="50" cy="5" r="4" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <!-- Mouth -->
    <line x1="35" y1="62" x2="65" y2="62" stroke="#f59e0b" stroke-width="2"/>
    <!-- Label -->
    <text x="50" y="115" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">3. AI STRUCTURE</text>
    <text x="50" y="132" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Suggests format</text>
  </g>

  <!-- Connecting line 3 -->
  <line x1="720" y1="270" x2="820" y2="270" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="820" cy="270" r="4" fill="#00a86b"/>

  <!-- Step 4: Push Back - Pencil outline -->
  <g transform="translate(840, 220)">
    <!-- Pencil -->
    <rect x="20" y="25" width="60" height="50" rx="3" fill="none" stroke="#00a86b" stroke-width="2.5" transform="rotate(-15, 50, 50)"/>
    <polygon points="15,85 25,65 35,75" fill="none" stroke="#00a86b" stroke-width="2" transform="rotate(-15, 50, 50)"/>
    <!-- Eraser marks -->
    <path d="M70 30 L85 20" stroke="#6b7280" stroke-width="1.5"/>
    <path d="M72 38 L87 28" stroke="#6b7280" stroke-width="1.5"/>
    <!-- Label -->
    <text x="50" y="115" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">4. REFINE</text>
    <text x="50" y="132" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">I push back</text>
  </g>

  <!-- Arrow down to result -->
  <path d="M540 380 L540 430" stroke="#00a86b" stroke-width="2" stroke-dasharray="6,4"/>
  <polygon points="540,440 535,430 545,430" fill="#00a86b"/>

  <!-- Step 5: Published - Rocket outline -->
  <g transform="translate(490, 460)">
    <!-- Rocket body -->
    <ellipse cx="50" cy="50" rx="25" ry="45" fill="none" stroke="#00a86b" stroke-width="2.5"/>
    <!-- Nose cone -->
    <path d="M25 20 Q50 -10 75 20" fill="none" stroke="#00a86b" stroke-width="2.5"/>
    <!-- Fins -->
    <path d="M25 70 L10 95 L30 80" fill="none" stroke="#00a86b" stroke-width="2"/>
    <path d="M75 70 L90 95 L70 80" fill="none" stroke="#00a86b" stroke-width="2"/>
    <!-- Window -->
    <circle cx="50" cy="40" r="10" fill="none" stroke="#00a86b" stroke-width="2"/>
    <!-- Flames -->
    <path d="M35 95 Q50 120 65 95" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <!-- Label -->
    <text x="50" y="145" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#00a86b" text-anchor="middle">5. PUBLISHED</text>
  </g>

  <!-- Stats Section - Line art style -->
  <g transform="translate(140, 650)">
    <!-- Clock icon -->
    <circle cx="60" cy="60" r="50" fill="none" stroke="#374151" stroke-width="2"/>
    <line x1="60" y1="60" x2="60" y2="30" stroke="#374151" stroke-width="2.5"/>
    <line x1="60" y1="60" x2="80" y2="60" stroke="#374151" stroke-width="2.5"/>
    <circle cx="60" cy="60" r="4" fill="#374151"/>

    <text x="60" y="135" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#6b7280" text-anchor="middle">WITHOUT AI</text>
    <text x="60" y="160" font-family="Poppins, sans-serif" font-size="28" font-weight="700" fill="#374151" text-anchor="middle">2-3h</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(280, 700)">
    <line x1="0" y1="20" x2="80" y2="20" stroke="#00a86b" stroke-width="2.5"/>
    <polygon points="90,20 75,12 75,28" fill="#00a86b"/>
  </g>

  <!-- Fast clock -->
  <g transform="translate(400, 650)">
    <!-- Clock icon with speed lines -->
    <circle cx="60" cy="60" r="50" fill="none" stroke="#00a86b" stroke-width="2"/>
    <line x1="60" y1="60" x2="60" y2="30" stroke="#00a86b" stroke-width="2.5"/>
    <line x1="60" y1="60" x2="85" y2="50" stroke="#00a86b" stroke-width="2.5"/>
    <circle cx="60" cy="60" r="4" fill="#00a86b"/>
    <!-- Speed lines -->
    <line x1="120" y1="40" x2="140" y2="40" stroke="#00a86b" stroke-width="1.5"/>
    <line x1="115" y1="55" x2="145" y2="55" stroke="#00a86b" stroke-width="1.5"/>
    <line x1="120" y1="70" x2="140" y2="70" stroke="#00a86b" stroke-width="1.5"/>

    <text x="60" y="135" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#00a86b" text-anchor="middle">WITH AI</text>
    <text x="60" y="160" font-family="Poppins, sans-serif" font-size="28" font-weight="700" fill="#00a86b" text-anchor="middle">15-30m</text>
  </g>

  <!-- Pie chart showing 60/100 concept -->
  <g transform="translate(680, 650)">
    <!-- Outer circle -->
    <circle cx="100" cy="60" r="55" fill="none" stroke="#e5e7eb" stroke-width="3"/>
    <!-- 60% arc (AI words) -->
    <path d="M100 5 A55 55 0 1 1 45 60" fill="none" stroke="#374151" stroke-width="8" stroke-linecap="round"/>
    <!-- Center -->
    <circle cx="100" cy="60" r="35" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="100" y="55" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="#374151" text-anchor="middle">60%</text>
    <text x="100" y="72" font-family="Inter, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">AI words</text>

    <text x="100" y="140" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#00a86b" text-anchor="middle">100%</text>
    <text x="100" y="158" font-family="Inter, sans-serif" font-size="12" fill="#065f46" text-anchor="middle">My thinking</text>
  </g>

  <!-- Bottom quote -->
  <line x1="140" y1="880" x2="940" y2="880" stroke="#e5e7eb" stroke-width="1"/>
  <text x="540" y="930" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#1f2937" text-anchor="middle">"The judgment never transfers."</text>
  <line x1="140" y1="960" x2="940" y2="960" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Author -->
  <text x="540" y="1020" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#6b7280" text-anchor="middle">Hoang Le</text>
</svg>