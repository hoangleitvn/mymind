<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4"/>
      <stop offset="100%" style="stop-color:#dcfce7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>

  <!-- Large decorative circle -->
  <circle cx="540" cy="540" r="400" fill="none" stroke="#00a86b" stroke-width="20" opacity="0.1"/>

  <!-- Main stat - THE HERO -->
  <g transform="translate(540, 400)">
    <!-- 60% -->
    <text x="0" y="-50" font-family="Poppins, Inter, sans-serif" font-size="220" font-weight="800" fill="#374151" text-anchor="middle" letter-spacing="-15">60</text>
    <text x="130" y="-50" font-family="Poppins, Inter, sans-serif" font-size="100" font-weight="700" fill="#374151">%</text>
  </g>

  <text x="540" y="420" font-family="Inter, sans-serif" font-size="36" font-weight="500" fill="#6b7280" text-anchor="middle">AI words</text>

  <!-- Divider -->
  <line x1="340" y1="480" x2="740" y2="480" stroke="#00a86b" stroke-width="4"/>

  <!-- 100% -->
  <g transform="translate(540, 680)">
    <text x="0" y="-50" font-family="Poppins, Inter, sans-serif" font-size="220" font-weight="800" fill="#00a86b" text-anchor="middle" letter-spacing="-15">100</text>
    <text x="170" y="-50" font-family="Poppins, Inter, sans-serif" font-size="100" font-weight="700" fill="#00a86b">%</text>
  </g>

  <text x="540" y="700" font-family="Inter, sans-serif" font-size="36" font-weight="600" fill="#065f46" text-anchor="middle">my thinking</text>

  <!-- Simple tagline -->
  <rect x="240" y="820" width="600" height="70" rx="35" fill="#1f2937"/>
  <text x="540" y="865" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="white" text-anchor="middle">The judgment never transfers.</text>

  <!-- Subtle time stat in corner -->
  <g transform="translate(840, 950)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="14" fill="#6b7280" text-anchor="end">2-3h</text>
    <text x="10" y="0" font-family="Inter, sans-serif" font-size="14" fill="#00a86b">&#x2192;</text>
    <text x="20" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#00a86b">15min</text>
  </g>

  <!-- Author -->
  <text x="540" y="1000" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#6b7280" text-anchor="middle">Hoang Le</text>
</svg>