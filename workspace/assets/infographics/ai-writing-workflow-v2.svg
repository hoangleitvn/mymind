<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>

  <!-- Subtle accent circle -->
  <circle cx="540" cy="400" r="320" fill="#00a86b" opacity="0.04"/>

  <!-- Main Typography Block -->
  <g transform="translate(540, 320)">
    <!-- 60% -->
    <text x="0" y="0" font-family="Poppins, Inter, sans-serif" font-size="180" font-weight="700" fill="#374151" text-anchor="middle" letter-spacing="-8">60%</text>
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="32" font-weight="500" fill="#6b7280" text-anchor="middle">AI Words</text>
  </g>

  <g transform="translate(540, 580)">
    <!-- 100% -->
    <text x="0" y="0" font-family="Poppins, Inter, sans-serif" font-size="180" font-weight="700" fill="#00a86b" text-anchor="middle" letter-spacing="-8">100%</text>
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="32" font-weight="500" fill="#065f46" text-anchor="middle">My Thinking</text>
  </g>

  <!-- Divider line -->
  <line x1="340" y1="420" x2="740" y2="420" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Time Comparison - Bottom -->
  <g transform="translate(540, 800)">
    <rect x="-320" y="-45" width="640" height="90" rx="12" fill="white" filter="url(#softShadow)"/>

    <!-- Without AI -->
    <text x="-160" y="-10" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#6b7280" text-anchor="middle">WITHOUT AI</text>
    <text x="-160" y="25" font-family="Poppins, Inter, sans-serif" font-size="28" font-weight="700" fill="#374151" text-anchor="middle">2-3 hours</text>

    <!-- Arrow -->
    <path d="M-20 8 L20 8" stroke="#00a86b" stroke-width="3" fill="none"/>
    <polygon points="30,8 20,3 20,13" fill="#00a86b"/>

    <!-- With AI -->
    <text x="160" y="-10" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#00a86b" text-anchor="middle">WITH AI</text>
    <text x="160" y="25" font-family="Poppins, Inter, sans-serif" font-size="28" font-weight="700" fill="#00a86b" text-anchor="middle">15-30 min</text>
  </g>

  <!-- Key Message -->
  <text x="540" y="940" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#1f2937" text-anchor="middle">"The judgment never transfers."</text>

  <!-- Author -->
  <text x="540" y="1020" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#6b7280" text-anchor="middle">Hoang Le</text>
</svg>