<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <!-- Animated dash pattern for data flow -->
    <style>
      .flow-line {
        stroke-dasharray: 8, 6;
        animation: dash 0.8s linear infinite;
      }
      .flow-line-slow {
        stroke-dasharray: 8, 6;
        animation: dash 1.2s linear infinite;
      }
      .flow-line-reverse {
        stroke-dasharray: 8, 6;
        animation: dash-reverse 0.8s linear infinite;
      }
      @keyframes dash {
        to {
          stroke-dashoffset: -28;
        }
      }
      @keyframes dash-reverse {
        to {
          stroke-dashoffset: 28;
        }
      }
      .pulse {
        animation: pulse-anim 2s ease-in-out infinite;
      }
      @keyframes pulse-anim {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
    </style>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#ffffff"/>

  <!-- Title -->
  <text x="540" y="50" font-family="Poppins, Inter, sans-serif" font-size="42" font-weight="700" fill="#00a86b" text-anchor="middle">AI Writing</text>
  <text x="540" y="95" font-family="Poppins, Inter, sans-serif" font-size="42" font-weight="700" fill="#1f2937" text-anchor="middle">Workflow</text>

  <!-- Step 1: User/Brain - Top Left -->
  <g transform="translate(120, 200)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="45" cy="50" r="25" fill="#d1fae5" stroke="#00a86b" stroke-width="2"/>
    <text x="45" y="58" font-size="24" text-anchor="middle">&#x1F9E0;</text>
    <text x="100" y="40" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1f2937">My Brain</text>
    <text x="100" y="58" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">15+ years of</text>
    <text x="100" y="72" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">experience</text>
  </g>

  <!-- Step number 1 -->
  <circle cx="295" cy="200" r="16" fill="#00a86b"/>
  <text x="295" y="206" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">1</text>

  <!-- Flow line 1: Brain to Messy Thoughts -->
  <path d="M280 250 L280 320" class="flow-line" stroke="#00a86b" stroke-width="2.5" fill="none"/>
  <polygon points="280,330 274,318 286,318" fill="#00a86b"/>

  <!-- Label: Insight -->
  <rect x="295" y="270" width="70" height="22" rx="4" fill="#d1fae5"/>
  <text x="330" y="285" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#065f46" text-anchor="middle">Insight</text>

  <!-- Step 2: Messy Thoughts Box -->
  <g transform="translate(120, 340)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="90" rx="10" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="20" y="30" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1f2937">Messy Thoughts</text>
    <text x="20" y="48" font-family="Inter, sans-serif" font-size="10" fill="#6b7280" font-style="italic">"so today I was debugging</text>
    <text x="20" y="62" font-family="Inter, sans-serif" font-size="10" fill="#6b7280" font-style="italic">this thing and realized..."</text>
    <text x="20" y="80" font-family="Inter, sans-serif" font-size="9" fill="#9ca3af">Unstructured brain dump</text>
  </g>

  <!-- Step number 2 -->
  <circle cx="335" cy="340" r="16" fill="#f59e0b"/>
  <text x="335" y="346" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">2</text>

  <!-- Flow line 2: Messy Thoughts to AI -->
  <path d="M320 430 Q400 480 480 430" class="flow-line" stroke="#f59e0b" stroke-width="2.5" fill="none"/>
  <polygon points="490,425 478,420 480,432" fill="#f59e0b"/>

  <!-- Label: Raw Input -->
  <rect x="360" y="470" width="80" height="22" rx="4" fill="#fef3c7"/>
  <text x="400" y="485" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#92400e" text-anchor="middle">Raw Input</text>

  <!-- Step 3: AI/LLM Box - Center -->
  <g transform="translate(480, 340)" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="white" stroke="#6366f1" stroke-width="2"/>
    <rect x="0" y="0" width="140" height="30" rx="10 10 0 0" fill="#e0e7ff"/>
    <circle cx="70" cy="60" r="25" fill="#6366f1" class="pulse"/>
    <text x="70" y="68" font-size="22" text-anchor="middle" fill="white">&#x1F916;</text>
    <text x="70" y="18" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#4338ca" text-anchor="middle">LLM</text>
    <text x="70" y="95" font-family="Inter, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Structures content</text>
  </g>

  <!-- Step number 3 -->
  <circle cx="635" cy="340" r="16" fill="#6366f1"/>
  <text x="635" y="346" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">3</text>

  <!-- Flow line 3: AI to Draft -->
  <path d="M620 390 L720 390" class="flow-line" stroke="#6366f1" stroke-width="2.5" fill="none"/>
  <polygon points="730,390 718,384 718,396" fill="#6366f1"/>

  <!-- Label: Structured -->
  <rect x="645" y="400" width="75" height="22" rx="4" fill="#e0e7ff"/>
  <text x="682" y="415" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#4338ca" text-anchor="middle">Structured</text>

  <!-- Step 4: Draft Output -->
  <g transform="translate(740, 340)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <text x="15" y="25" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1f2937">AI Draft</text>
    <line x1="15" y1="40" x2="165" y2="40" stroke="#e5e7eb" stroke-width="6"/>
    <line x1="15" y1="55" x2="145" y2="55" stroke="#e5e7eb" stroke-width="6"/>
    <line x1="15" y1="70" x2="155" y2="70" stroke="#e5e7eb" stroke-width="6"/>
    <line x1="15" y1="85" x2="120" y2="85" stroke="#e5e7eb" stroke-width="6"/>
  </g>

  <!-- Flow line 4: Draft back to Human Review (loop back) -->
  <path d="M830 450 L830 520 Q830 560 790 560 L350 560 Q310 560 310 520 L310 440" class="flow-line-slow" stroke="#dc2626" stroke-width="2.5" fill="none"/>
  <polygon points="310,430 304,442 316,442" fill="#dc2626"/>

  <!-- Label: Review -->
  <rect x="540" y="545" width="100" height="22" rx="4" fill="#fef2f2"/>
  <text x="590" y="560" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#dc2626" text-anchor="middle">Needs Review</text>

  <!-- Step 5: Human Review Decision -->
  <g transform="translate(180, 520)" filter="url(#shadow)">
    <!-- Diamond shape for decision -->
    <polygon points="80,0 160,60 80,120 0,60" fill="white" stroke="#00a86b" stroke-width="2"/>
    <text x="80" y="50" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1f2937" text-anchor="middle">Analyze</text>
    <text x="80" y="65" font-family="Inter, sans-serif" font-size="10" fill="#00a86b" text-anchor="middle" font-style="italic">Is it accurate?</text>
    <text x="80" y="80" font-family="Inter, sans-serif" font-size="10" fill="#00a86b" text-anchor="middle" font-style="italic">My voice?</text>
  </g>

  <!-- Step number 4 -->
  <circle cx="180" cy="520" r="16" fill="#00a86b"/>
  <text x="180" y="526" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">4</text>

  <!-- Decision: No - Loop back to rewrite -->
  <path d="M340 580 L420 580 Q460 580 460 540 L460 460" class="flow-line-reverse" stroke="#dc2626" stroke-width="2" fill="none"/>
  <polygon points="460,450 454,462 466,462" fill="#dc2626"/>

  <!-- Label: No -->
  <rect x="355" y="565" width="40" height="20" rx="4" fill="#fef2f2"/>
  <text x="375" y="579" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#dc2626" text-anchor="middle">No</text>

  <!-- Correction box -->
  <g transform="translate(400, 620)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="70" rx="8" fill="#fef2f2" stroke="#fca5a5" stroke-width="1.5"/>
    <text x="15" y="22" font-family="Inter, sans-serif" font-size="10" fill="#dc2626">AI: "costs almost nothing"</text>
    <text x="15" y="40" font-family="Inter, sans-serif" font-size="10" fill="#065f46">Me: "I pay the AWS bill."</text>
    <text x="15" y="58" font-family="Inter, sans-serif" font-size="9" fill="#6b7280" font-style="italic">Push back with expertise</text>
  </g>

  <!-- Decision: Yes - Go to final -->
  <path d="M180 640 L180 720" class="flow-line" stroke="#00a86b" stroke-width="2.5" fill="none"/>
  <polygon points="180,730 174,718 186,718" fill="#00a86b"/>

  <!-- Label: Yes -->
  <rect x="190" y="665" width="40" height="20" rx="4" fill="#d1fae5"/>
  <text x="210" y="679" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#065f46" text-anchor="middle">Yes</text>

  <!-- Step 5: Final Answer/Published -->
  <g transform="translate(80, 740)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#d1fae5" stroke="#00a86b" stroke-width="2"/>
    <text x="100" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#065f46" text-anchor="middle">Published!</text>
    <text x="100" y="50" font-size="24" text-anchor="middle">&#x1F680;</text>
    <text x="100" y="72" font-family="Inter, sans-serif" font-size="10" fill="#065f46" text-anchor="middle">Ready to share</text>
  </g>

  <!-- Step number 5 -->
  <circle cx="295" cy="740" r="16" fill="#00a86b"/>
  <text x="295" y="746" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">5</text>

  <!-- Stats Panel - Right side -->
  <g transform="translate(720, 550)" filter="url(#shadow)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="35" rx="12 12 0 0" fill="#1f2937"/>
    <text x="110" y="24" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">The Numbers</text>

    <!-- Time stat -->
    <g transform="translate(20, 50)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">Time per post:</text>
      <text x="0" y="35" font-family="Poppins, sans-serif" font-size="14" font-weight="700" fill="#374151">2-3h</text>
      <text x="45" y="35" font-family="Inter, sans-serif" font-size="14" fill="#00a86b">&#x2192;</text>
      <text x="65" y="35" font-family="Poppins, sans-serif" font-size="14" font-weight="700" fill="#00a86b">15-30m</text>
    </g>

    <!-- Split stat -->
    <g transform="translate(20, 95)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">The split:</text>
      <text x="0" y="38" font-family="Poppins, sans-serif" font-size="18" font-weight="700" fill="#374151">60%</text>
      <text x="50" y="38" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">AI words</text>
      <text x="0" y="58" font-family="Poppins, sans-serif" font-size="18" font-weight="700" fill="#00a86b">100%</text>
      <text x="55" y="58" font-family="Inter, sans-serif" font-size="11" fill="#065f46">my thinking</text>
    </g>

    <!-- Key insight -->
    <rect x="15" y="140" width="190" height="28" rx="6" fill="#fef3c7"/>
    <text x="110" y="158" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#92400e" text-anchor="middle">"The judgment never transfers."</text>
  </g>

  <!-- Author attribution -->
  <g transform="translate(720, 760)">
    <circle cx="30" cy="30" r="25" fill="#e5e7eb"/>
    <text x="30" y="38" font-size="20" text-anchor="middle">&#x1F468;&#x200D;&#x1F4BB;</text>
    <text x="70" y="25" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1f2937">Hoang Le</text>
    <text x="70" y="42" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">@hoangleitvn</text>
  </g>

  <!-- Legend -->
  <g transform="translate(80, 880)">
    <rect x="0" y="0" width="920" height="60" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="20" y="25" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1f2937">Legend:</text>

    <circle cx="100" cy="30" r="8" fill="#00a86b"/>
    <text x="115" y="35" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">Human step</text>

    <circle cx="220" cy="30" r="8" fill="#6366f1"/>
    <text x="235" y="35" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">AI step</text>

    <circle cx="320" cy="30" r="8" fill="#f59e0b"/>
    <text x="335" y="35" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">Input</text>

    <circle cx="410" cy="30" r="8" fill="#dc2626"/>
    <text x="425" y="35" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">Review loop</text>

    <line x1="520" y1="30" x2="560" y2="30" class="flow-line" stroke="#00a86b" stroke-width="2"/>
    <text x="575" y="35" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">Data flow (animated)</text>

    <rect x="720" y="15" width="80" height="30" rx="6" fill="#d1fae5" stroke="#00a86b" stroke-width="1.5"/>
    <text x="760" y="35" font-family="Inter, sans-serif" font-size="10" fill="#065f46" text-anchor="middle">Decision</text>
  </g>

  <!-- Watermark -->
  <text x="540" y="1020" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">60% AI words. 100% my thinking. The judgment never transfers.</text>
</svg>