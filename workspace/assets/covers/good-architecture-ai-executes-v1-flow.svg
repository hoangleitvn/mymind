<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00a86b"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#f9fafb"/>

  <!-- Subtle grid pattern -->
  <g stroke="#e5e7eb" stroke-width="1" opacity="0.4">
    <line x1="0" y1="270" x2="1080" y2="270"/>
    <line x1="0" y1="540" x2="1080" y2="540"/>
    <line x1="0" y1="810" x2="1080" y2="810"/>
    <line x1="270" y1="0" x2="270" y2="1080"/>
    <line x1="540" y1="0" x2="540" y2="1080"/>
    <line x1="810" y1="0" x2="810" y2="1080"/>
  </g>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#accentGradient)"/>

  <!-- Main title line 1 -->
  <text x="540" y="160" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="800" fill="#1f2937" text-anchor="middle" letter-spacing="-1">Good Architecture Means</text>

  <!-- Main title line 2 with accent -->
  <text x="540" y="235" font-family="Inter, system-ui, sans-serif" font-size="50" font-weight="800" fill="#00a86b" text-anchor="middle" letter-spacing="-0.5">AI Executes Without Rework</text>

  <!-- Accent line -->
  <rect x="290" y="265" width="500" height="4" rx="2" fill="url(#accentGradient)"/>

  <!-- Subtitle -->
  <text x="540" y="320" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="500" fill="#6b7280" text-anchor="middle">The validation signal for your system design</text>

  <!-- OPTION 1: Before/After Flow with Arrow -->
  <g font-family="Inter, system-ui, sans-serif">
    <!-- Before state - left -->
    <rect x="90" y="380" width="380" height="280" rx="12" fill="#fef2f2" stroke="#fecaca" stroke-width="1.5"/>
    <text x="280" y="425" font-size="14" font-weight="600" fill="#991b1b" text-anchor="middle" letter-spacing="1">WITHOUT CLEAR PATTERNS</text>

    <g fill="#374151" font-size="16">
      <text x="120" y="475">✗  AI conflicts with your code</text>
      <text x="120" y="510">✗  Every feature = restructuring</text>
      <text x="120" y="545">✗  Fixing > building</text>
      <text x="120" y="580">✗  Constant corrections needed</text>
    </g>
    <text x="280" y="635" font-size="20" font-weight="700" fill="#dc2626" text-anchor="middle">∞ rework</text>

    <!-- Arrow -->
    <g fill="#00a86b">
      <rect x="495" y="505" width="90" height="4" rx="2"/>
      <polygon points="580,495 600,507 580,519"/>
    </g>

    <!-- After state - right -->
    <rect x="610" y="380" width="380" height="280" rx="12" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="1.5"/>
    <text x="800" y="425" font-size="14" font-weight="600" fill="#065f46" text-anchor="middle" letter-spacing="1">WITH CLEAR PATTERNS</text>

    <g fill="#374151" font-size="16">
      <text x="640" y="475">✓  AI follows patterns naturally</text>
      <text x="640" y="510">✓  Features slot into structure</text>
      <text x="640" y="545">✓  Execution is predictable</text>
      <text x="640" y="580">✓  Ship without corrections</text>
    </g>
    <text x="800" y="635" font-size="20" font-weight="700" fill="#059669" text-anchor="middle">0 rework</text>
  </g>

  <!-- Key equation -->
  <rect x="90" y="700" width="900" height="70" rx="10" fill="#ffffff" stroke="#00a86b" stroke-width="2"/>
  <text x="540" y="745" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="600" fill="#065f46" text-anchor="middle">Clear patterns → Predictable execution → Faster shipping</text>

  <!-- Key insight -->
  <text x="540" y="830" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="#6b7280" text-anchor="middle">If AI can execute within your architecture without constant corrections,</text>
  <text x="540" y="860" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="#374151" text-anchor="middle">the architecture is right.</text>

  <!-- Bottom divider -->
  <line x1="90" y1="920" x2="990" y2="920" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Author section -->
  <g>
    <circle cx="140" cy="980" r="44" fill="#00a86b"/>
    <circle cx="140" cy="980" r="40" fill="#d1d5db"/>
    <text x="140" y="988" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600" fill="#6b7280" text-anchor="middle">HL</text>
    <text x="200" y="972" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Hoang Le</text>
    <text x="200" y="998" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="500" fill="#00a86b">@hoangleitvn</text>
  </g>

  <text x="990" y="985" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#9ca3af" text-anchor="end">#SoftwareArchitecture #AIEngineering #SystemDesign</text>
</svg>
