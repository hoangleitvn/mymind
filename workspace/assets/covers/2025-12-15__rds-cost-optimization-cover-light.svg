<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Background gradient (light theme) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>

    <!-- AWS Orange gradient -->
    <linearGradient id="awsOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900"/>
      <stop offset="100%" style="stop-color:#FF6600"/>
    </linearGradient>

    <!-- Card gradient (light) -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>

    <!-- SQL Server blue gradient -->
    <linearGradient id="sqlBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4"/>
      <stop offset="100%" style="stop-color:#005a9e"/>
    </linearGradient>

    <!-- Green gradient for savings -->
    <linearGradient id="savingsGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#238636"/>
      <stop offset="100%" style="stop-color:#1a7f37"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e1e4e8" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative circles (tech aesthetic) -->
  <circle cx="100" cy="100" r="200" fill="#FF9900" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#238636" opacity="0.05"/>

  <!-- RDS icon - top left -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="50" height="50" rx="10" fill="#FF9900"/>
    <!-- Database icon -->
    <ellipse cx="25" cy="18" rx="12" ry="6" fill="none" stroke="#000000" stroke-width="2"/>
    <path d="M13 18 L13 32 Q25 38 37 32 L37 18" fill="none" stroke="#000000" stroke-width="2"/>
    <ellipse cx="25" cy="32" rx="12" ry="6" fill="none" stroke="#000000" stroke-width="2"/>
  </g>

  <!-- Header: re:Invent 2025 badge -->
  <g transform="translate(600, 60)">
    <rect x="-80" y="-18" width="160" height="36" rx="18" fill="url(#awsOrange)"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="14" fill="#000000" text-anchor="middle" font-weight="bold">re:Invent 2025</text>
  </g>

  <!-- Main Title -->
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="42" fill="#1a1a1a" text-anchor="middle" font-weight="bold">AWS Database Cost Optimization</text>
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="28" fill="#57606a" text-anchor="middle">What Changed and How We're Applying It</text>

  <!-- Four Feature Cards (2x2 grid) -->

  <!-- Card 1: Database Savings Plans -->
  <g transform="translate(80, 210)">
    <!-- Card background -->
    <rect x="0" y="0" width="250" height="200" rx="16" fill="url(#cardGrad)" stroke="#e1e4e8" stroke-width="2"/>

    <!-- Card header -->
    <rect x="0" y="0" width="250" height="45" rx="16" fill="url(#savingsGreen)"/>
    <rect x="0" y="29" width="250" height="16" fill="url(#savingsGreen)"/>

    <!-- Icon: Dollar/savings -->
    <g transform="translate(18, 22)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">$</text>
    </g>

    <text x="38" y="27" font-family="Arial, sans-serif" font-size="15" fill="#ffffff" font-weight="bold">DB Savings Plans</text>

    <!-- Content -->
    <g transform="translate(16, 58)">
      <!-- Key points -->
      <circle cx="8" cy="8" r="4" fill="#1a7f37"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a">Serverless: Up to 35% off</text>

      <circle cx="8" cy="32" r="4" fill="#1a7f37"/>
      <text x="20" y="36" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a">Provisioned: Up to 20% off</text>

      <circle cx="8" cy="56" r="4" fill="#1a7f37"/>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a">Flexible across engines</text>

      <!-- Highlight -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="218" height="36" rx="8" fill="#dafbe1" stroke="#238636" stroke-width="1"/>
        <text x="12" y="23" font-family="Arial, sans-serif" font-size="12" fill="#1a7f37" font-weight="bold">1-year term, no upfront</text>
      </g>
    </g>
  </g>

  <!-- Card 2: SQL Server Developer Edition -->
  <g transform="translate(355, 210)">
    <!-- Card background -->
    <rect x="0" y="0" width="250" height="200" rx="16" fill="url(#cardGrad)" stroke="#e1e4e8" stroke-width="2"/>

    <!-- Card header -->
    <rect x="0" y="0" width="250" height="45" rx="16" fill="url(#sqlBlue)"/>
    <rect x="0" y="29" width="250" height="16" fill="url(#sqlBlue)"/>

    <!-- Icon: SQL -->
    <g transform="translate(18, 22)">
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" font-weight="bold">SQL</text>
    </g>

    <text x="50" y="27" font-family="Arial, sans-serif" font-size="15" fill="#ffffff" font-weight="bold">Developer Edition</text>

    <!-- Content -->
    <g transform="translate(16, 58)">
      <!-- Key points -->
      <circle cx="8" cy="8" r="4" fill="#1a7f37"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a">All Enterprise features</text>

      <circle cx="8" cy="32" r="4" fill="#1a7f37"/>
      <text x="20" y="36" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a">No license cost (dev/test)</text>

      <circle cx="8" cy="56" r="4" fill="#1a7f37"/>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a">SQL Server 2022</text>

      <!-- Highlight -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="218" height="36" rx="8" fill="#dbeafe" stroke="#0078d4" stroke-width="1"/>
        <text x="12" y="23" font-family="Arial, sans-serif" font-size="12" fill="#005a9e" font-weight="bold">100% license savings</text>
      </g>
    </g>
  </g>

  <!-- Card 3: M7i/R7i Optimize CPU -->
  <g transform="translate(630, 210)">
    <!-- Card background -->
    <rect x="0" y="0" width="250" height="200" rx="16" fill="url(#cardGrad)" stroke="#e1e4e8" stroke-width="2"/>

    <!-- Card header -->
    <rect x="0" y="0" width="250" height="45" rx="16" fill="#FF9900"/>
    <rect x="0" y="29" width="250" height="16" fill="#FF9900"/>

    <!-- Icon: CPU -->
    <g transform="translate(18, 14)">
      <rect x="0" y="0" width="16" height="16" rx="2" fill="none" stroke="#000000" stroke-width="2"/>
      <line x1="4" y1="-3" x2="4" y2="0" stroke="#000000" stroke-width="2"/>
      <line x1="12" y1="-3" x2="12" y2="0" stroke="#000000" stroke-width="2"/>
      <line x1="4" y1="16" x2="4" y2="19" stroke="#000000" stroke-width="2"/>
      <line x1="12" y1="16" x2="12" y2="19" stroke="#000000" stroke-width="2"/>
    </g>

    <text x="44" y="27" font-family="Arial, sans-serif" font-size="15" fill="#000000" font-weight="bold">M7i/R7i Optimize CPU</text>

    <!-- Content -->
    <g transform="translate(16, 58)">
      <!-- Key points -->
      <circle cx="8" cy="8" r="4" fill="#1a7f37"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a">50% fewer vCPUs billed</text>

      <circle cx="8" cy="32" r="4" fill="#1a7f37"/>
      <text x="20" y="36" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a">Same physical cores</text>

      <circle cx="8" cy="56" r="4" fill="#1a7f37"/>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a">4th Gen Intel Xeon</text>

      <!-- Highlight -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="218" height="36" rx="8" fill="#fff8f0" stroke="#FF9900" stroke-width="1"/>
        <text x="12" y="23" font-family="Arial, sans-serif" font-size="12" fill="#c65102" font-weight="bold">Up to 55% cost savings</text>
      </g>
    </g>
  </g>

  <!-- Card 4: 256 TiB Storage -->
  <g transform="translate(905, 210)">
    <!-- Card background -->
    <rect x="0" y="0" width="250" height="200" rx="16" fill="url(#cardGrad)" stroke="#e1e4e8" stroke-width="2"/>

    <!-- Card header -->
    <rect x="0" y="0" width="250" height="45" rx="16" fill="#57606a"/>
    <rect x="0" y="29" width="250" height="16" fill="#57606a"/>

    <!-- Icon: Storage -->
    <g transform="translate(18, 14)">
      <rect x="0" y="0" width="16" height="4" rx="1" fill="#ffffff"/>
      <rect x="0" y="6" width="16" height="4" rx="1" fill="#ffffff"/>
      <rect x="0" y="12" width="16" height="4" rx="1" fill="#ffffff"/>
    </g>

    <text x="44" y="27" font-family="Arial, sans-serif" font-size="15" fill="#ffffff" font-weight="bold">256 TiB Storage</text>

    <!-- Content -->
    <g transform="translate(16, 58)">
      <!-- Key points -->
      <circle cx="8" cy="8" r="4" fill="#1a7f37"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a">4x capacity increase</text>

      <circle cx="8" cy="32" r="4" fill="#1a7f37"/>
      <text x="20" y="36" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a">4x IOPS improvement</text>

      <circle cx="8" cy="56" r="4" fill="#1a7f37"/>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a">Mix io2 + gp3 volumes</text>

      <!-- Highlight -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="218" height="36" rx="8" fill="#f0f3f6" stroke="#d0d7de" stroke-width="1"/>
        <text x="12" y="23" font-family="Arial, sans-serif" font-size="12" fill="#57606a" font-weight="bold">Oracle + SQL Server</text>
      </g>
    </g>
  </g>

  <!-- Bottom: Key insight -->
  <g transform="translate(600, 445)">
    <rect x="-480" y="-20" width="960" height="50" rx="12" fill="#f0f3f6" stroke="#d0d7de" stroke-width="1"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a" text-anchor="middle">
      <tspan font-weight="bold" fill="#c65102">t3 → t4g</tspan> for dev  |
      <tspan font-weight="bold" fill="#c65102">t3 → r7g</tspan> for prod  |
      <tspan font-weight="bold" fill="#1a7f37">35-55%</tspan> potential savings
    </text>
  </g>

  <!-- Bottom tagline -->
  <g transform="translate(600, 510)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#57606a" text-anchor="middle">
      Pricing signals from AWS: Move to serverless, use latest-gen instances
    </text>
  </g>

  <!-- Footer -->
  <g transform="translate(0, 555)">
    <rect x="0" y="0" width="1200" height="75" fill="#f0f3f6"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#d0d7de" stroke-width="1"/>

    <!-- INNOMIZE Logo (RGB version for light background) -->
    <image x="18" y="15" width="195" height="40" href="../../brands/innomize/assets/Fitlogo_Horizontal_RGB.png"/>

    <!-- Logo/badge right side -->
    <g transform="translate(1050, 20)">
      <rect x="0" y="0" width="100" height="36" rx="8" fill="#FF9900"/>
      <text x="50" y="24" font-family="Arial, sans-serif" font-size="14" fill="#000000" text-anchor="middle" font-weight="bold">AWS RDS</text>
    </g>
  </g>

</svg>
