<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00a86b"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#ffffff"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#accentGradient)"/>

  <!-- Title -->
  <text x="540" y="80" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="700" fill="#1f2937" text-anchor="middle">Good Architecture Means</text>
  <text x="540" y="130" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="700" fill="#00a86b" text-anchor="middle">AI Executes Without Rework</text>
  <line x1="340" y1="155" x2="740" y2="155" stroke="#00a86b" stroke-width="3"/>

  <!-- LINE ART STYLE: 4 connected steps -->

  <!-- Step 1: Clear Patterns - Blueprint/Grid icon -->
  <g transform="translate(140, 250)">
    <!-- Grid pattern icon -->
    <rect x="10" y="10" width="80" height="80" rx="6" fill="none" stroke="#00a86b" stroke-width="2.5"/>
    <line x1="10" y1="40" x2="90" y2="40" stroke="#00a86b" stroke-width="1.5"/>
    <line x1="10" y1="70" x2="90" y2="70" stroke="#00a86b" stroke-width="1.5"/>
    <line x1="40" y1="10" x2="40" y2="90" stroke="#00a86b" stroke-width="1.5"/>
    <line x1="70" y1="10" x2="70" y2="90" stroke="#00a86b" stroke-width="1.5"/>
    <!-- Highlight cell -->
    <rect x="42" y="42" width="26" height="26" fill="#d1fae5"/>

    <text x="50" y="115" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#1f2937" text-anchor="middle">CLEAR PATTERNS</text>
    <text x="50" y="135" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Defined structure</text>
  </g>

  <!-- Connecting arrow 1 -->
  <g transform="translate(250, 295)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#e5e7eb" stroke-width="2"/>
    <polygon points="65,0 55,-5 55,5" fill="#00a86b"/>
  </g>

  <!-- Step 2: AI Follows - Robot following path -->
  <g transform="translate(340, 250)">
    <!-- Robot head -->
    <rect x="20" y="15" width="60" height="50" rx="8" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
    <!-- Eyes -->
    <circle cx="40" cy="38" r="6" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="60" cy="38" r="6" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="40" cy="38" r="2" fill="#f59e0b"/>
    <circle cx="60" cy="38" r="2" fill="#f59e0b"/>
    <!-- Antenna -->
    <line x1="50" y1="15" x2="50" y2="5" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="50" cy="5" r="3" fill="#f59e0b"/>
    <!-- Path lines below robot -->
    <path d="M20 75 Q50 85 80 75" fill="none" stroke="#00a86b" stroke-width="1.5" stroke-dasharray="4,3"/>

    <text x="50" y="115" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#1f2937" text-anchor="middle">AI FOLLOWS</text>
    <text x="50" y="135" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">No conflicts</text>
  </g>

  <!-- Connecting arrow 2 -->
  <g transform="translate(450, 295)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#e5e7eb" stroke-width="2"/>
    <polygon points="65,0 55,-5 55,5" fill="#00a86b"/>
  </g>

  <!-- Step 3: Features Slot In - Puzzle piece -->
  <g transform="translate(540, 250)">
    <!-- Puzzle piece outline -->
    <path d="M15 30 L15 15 L40 15 L40 5 Q50 0 60 5 L60 15 L85 15 L85 40 L95 40 Q100 50 95 60 L85 60 L85 85 L60 85 L60 95 Q50 100 40 95 L40 85 L15 85 L15 60 L5 60 Q0 50 5 40 L15 40 Z"
          fill="none" stroke="#00a86b" stroke-width="2.5"/>
    <!-- Check mark inside -->
    <path d="M35 50 L45 60 L65 40" fill="none" stroke="#00a86b" stroke-width="3" stroke-linecap="round"/>

    <text x="50" y="115" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#1f2937" text-anchor="middle">FEATURES SLOT</text>
    <text x="50" y="135" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Into structure</text>
  </g>

  <!-- Connecting arrow 3 -->
  <g transform="translate(650, 295)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#e5e7eb" stroke-width="2"/>
    <polygon points="65,0 55,-5 55,5" fill="#00a86b"/>
  </g>

  <!-- Step 4: Predictable Ship - Rocket -->
  <g transform="translate(740, 250)">
    <!-- Rocket body -->
    <ellipse cx="50" cy="50" rx="22" ry="40" fill="none" stroke="#00a86b" stroke-width="2.5"/>
    <!-- Nose cone -->
    <path d="M28 25 Q50 -5 72 25" fill="none" stroke="#00a86b" stroke-width="2.5"/>
    <!-- Fins -->
    <path d="M28 65 L15 90 L32 75" fill="none" stroke="#00a86b" stroke-width="2"/>
    <path d="M72 65 L85 90 L68 75" fill="none" stroke="#00a86b" stroke-width="2"/>
    <!-- Window -->
    <circle cx="50" cy="40" r="8" fill="none" stroke="#00a86b" stroke-width="2"/>

    <text x="50" y="115" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#1f2937" text-anchor="middle">SHIP FAST</text>
    <text x="50" y="135" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Predictable</text>
  </g>

  <!-- Central equation -->
  <rect x="140" y="440" width="800" height="80" rx="12" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="2"/>
  <text x="540" y="490" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="#065f46" text-anchor="middle">∞ rework → 0 rework</text>

  <!-- Contrast section: Before/After with line art -->
  <g transform="translate(140, 570)">
    <!-- Before: Tangled mess -->
    <text x="180" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#dc2626" text-anchor="middle" letter-spacing="1">WITHOUT PATTERNS</text>

    <!-- Tangled lines -->
    <g stroke="#dc2626" stroke-width="2" fill="none" opacity="0.8">
      <path d="M80 40 Q120 20 160 50 Q200 80 240 30 Q280 60 260 90"/>
      <path d="M100 80 Q140 50 180 90 Q220 40 200 70"/>
      <path d="M120 30 Q160 70 140 100 Q180 60 220 80"/>
      <circle cx="180" cy="70" r="25" stroke-dasharray="4,3"/>
    </g>
    <text x="180" y="140" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Chaos & constant fixes</text>
  </g>

  <!-- Arrow between -->
  <g transform="translate(500, 640)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#00a86b" stroke-width="3"/>
    <polygon points="90,0 75,-8 75,8" fill="#00a86b"/>
  </g>

  <g transform="translate(620, 570)">
    <!-- After: Clean structure -->
    <text x="180" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#059669" text-anchor="middle" letter-spacing="1">WITH PATTERNS</text>

    <!-- Clean aligned blocks -->
    <g stroke="#00a86b" stroke-width="2" fill="none">
      <rect x="100" y="30" width="60" height="40" rx="4"/>
      <rect x="180" y="30" width="60" height="40" rx="4"/>
      <rect x="140" y="85" width="80" height="40" rx="4"/>
      <!-- Connecting lines -->
      <line x1="130" y1="70" x2="160" y2="85"/>
      <line x1="210" y1="70" x2="200" y2="85"/>
      <!-- Checkmarks -->
      <path d="M115 45 L125 55 L145 40" stroke-width="2.5"/>
      <path d="M195 45 L205 55 L225 40" stroke-width="2.5"/>
    </g>
    <text x="180" y="145" font-family="Inter, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Clean & predictable</text>
  </g>

  <!-- Key insight -->
  <line x1="140" y1="780" x2="940" y2="780" stroke="#e5e7eb" stroke-width="1"/>
  <text x="540" y="830" font-family="Inter, sans-serif" font-size="20" font-weight="500" fill="#6b7280" text-anchor="middle">If AI executes without constant corrections,</text>
  <text x="540" y="860" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#1f2937" text-anchor="middle">the architecture is right.</text>
  <line x1="140" y1="890" x2="940" y2="890" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Author section -->
  <g>
    <circle cx="140" cy="980" r="44" fill="#00a86b"/>
    <circle cx="140" cy="980" r="40" fill="#d1d5db"/>
    <text x="140" y="988" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600" fill="#6b7280" text-anchor="middle">HL</text>
    <text x="200" y="972" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Hoang Le</text>
    <text x="200" y="998" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="500" fill="#00a86b">@hoangleitvn</text>
  </g>

  <text x="990" y="985" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#9ca3af" text-anchor="end">#SoftwareArchitecture #AIEngineering</text>
</svg>
