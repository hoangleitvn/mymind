<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1456 816" width="1456" height="816">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="50%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00a86b"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>

    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00a86b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00a86b" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1456" height="816" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <g stroke="#374151" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="200" x2="1456" y2="200"/>
    <line x1="0" y1="400" x2="1456" y2="400"/>
    <line x1="0" y1="600" x2="1456" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="816"/>
    <line x1="600" y1="0" x2="600" y2="816"/>
    <line x1="900" y1="0" x2="900" y2="816"/>
    <line x1="1200" y1="0" x2="1200" y2="816"/>
  </g>

  <!-- Glow effect behind text -->
  <ellipse cx="728" cy="350" rx="400" ry="200" fill="url(#glowGradient)"/>

  <!-- Main title -->
  <text x="728" y="300" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="800" fill="#ffffff" text-anchor="middle" letter-spacing="-2">Ship with Clarity</text>

  <!-- Accent line -->
  <rect x="528" y="330" width="400" height="4" rx="2" fill="url(#accentGradient)"/>

  <!-- Subtitle -->
  <text x="728" y="400" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="500" fill="#9ca3af" text-anchor="middle">Why Foundation Comes Before Speed</text>

  <!-- Tagline box -->
  <rect x="428" y="470" width="600" height="60" rx="8" fill="#00a86b" opacity="0.15"/>
  <rect x="428" y="470" width="600" height="60" rx="8" stroke="#00a86b" stroke-width="2" fill="none"/>
  <text x="728" y="510" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="600" fill="#00a86b" text-anchor="middle">In the AI era, speed is easy. Clarity is rare.</text>

  <!-- Three pillars -->
  <g font-family="Inter, system-ui, sans-serif">
    <!-- Pillar 1 -->
    <rect x="200" y="580" width="280" height="120" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <text x="340" y="625" font-size="16" font-weight="700" fill="#f59e0b" text-anchor="middle">ENGINEERING LEADERSHIP</text>
    <text x="340" y="660" font-size="14" fill="#9ca3af" text-anchor="middle">Real lessons from</text>
    <text x="340" y="682" font-size="14" fill="#9ca3af" text-anchor="middle">15 years, 50+ projects</text>

    <!-- Pillar 2 -->
    <rect x="520" y="580" width="280" height="120" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <text x="660" y="625" font-size="16" font-weight="700" fill="#00a86b" text-anchor="middle">PRODUCT DEVELOPMENT</text>
    <text x="660" y="660" font-size="14" fill="#9ca3af" text-anchor="middle">Principles that survive</text>
    <text x="660" y="682" font-size="14" fill="#9ca3af" text-anchor="middle">contact with reality</text>

    <!-- Pillar 3 -->
    <rect x="840" y="580" width="280" height="120" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <text x="980" y="625" font-size="16" font-weight="700" fill="#60a5fa" text-anchor="middle">AI THAT LASTS</text>
    <text x="980" y="660" font-size="14" fill="#9ca3af" text-anchor="middle">Building with AI,</text>
    <text x="980" y="682" font-size="14" fill="#9ca3af" text-anchor="middle">not just demos</text>
  </g>

  <!-- Bottom tagline -->
  <text x="728" y="760" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#6b7280" text-anchor="middle">No frameworks copied. No theory without proof. Just what works.</text>

  <!-- Author -->
  <text x="728" y="795" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#4b5563" text-anchor="middle">By Hoang Le  |  @hoangleitvn</text>
</svg>
