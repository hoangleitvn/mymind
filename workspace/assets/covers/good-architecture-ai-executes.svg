<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00a86b"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>

    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00a86b" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#00a86b" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="redGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0"/>
    </linearGradient>

    <clipPath id="avatarClip">
      <circle cx="100" cy="1020" r="40"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#f9fafb"/>

  <!-- Subtle grid pattern -->
  <g stroke="#e5e7eb" stroke-width="1" opacity="0.5">
    <line x1="0" y1="270" x2="1080" y2="270"/>
    <line x1="0" y1="540" x2="1080" y2="540"/>
    <line x1="0" y1="810" x2="1080" y2="810"/>
    <line x1="270" y1="0" x2="270" y2="1080"/>
    <line x1="540" y1="0" x2="540" y2="1080"/>
    <line x1="810" y1="0" x2="810" y2="1080"/>
  </g>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1080" height="6" fill="url(#accentGradient)"/>

  <!-- Main title line 1 - single line -->
  <text x="540" y="180" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="800" fill="#1f2937" text-anchor="middle" letter-spacing="-1">Good Architecture Means</text>

  <!-- Main title line 2 - single line with accent -->
  <text x="540" y="260" font-family="Inter, system-ui, sans-serif" font-size="50" font-weight="800" fill="#00a86b" text-anchor="middle" letter-spacing="-0.5">AI Executes Without Rework</text>

  <!-- Accent line -->
  <rect x="290" y="290" width="500" height="4" rx="2" fill="url(#accentGradient)"/>

  <!-- Subtitle -->
  <text x="540" y="350" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="500" fill="#6b7280" text-anchor="middle">The validation signal for your system design</text>

  <!-- Two contrasting boxes side by side -->
  <g font-family="Inter, system-ui, sans-serif">
    <!-- Bad architecture box -->
    <rect x="90" y="410" width="420" height="220" rx="12" fill="#ffffff" stroke="#ef4444" stroke-width="2"/>
    <ellipse cx="300" cy="455" rx="120" ry="30" fill="url(#redGlow)"/>
    <text x="300" y="465" font-size="18" font-weight="700" fill="#ef4444" text-anchor="middle">BAD ARCHITECTURE</text>
    <text x="300" y="515" font-size="16" fill="#374151" text-anchor="middle">→ AI conflicts with patterns</text>
    <text x="300" y="550" font-size="16" fill="#374151" text-anchor="middle">→ Every feature needs restructuring</text>
    <text x="300" y="585" font-size="16" fill="#374151" text-anchor="middle">→ More time fixing than building</text>
    <text x="300" y="620" font-size="15" font-weight="600" fill="#ef4444" text-anchor="middle">∞ rework cycles</text>

    <!-- Good architecture box -->
    <rect x="570" y="410" width="420" height="220" rx="12" fill="#ffffff" stroke="#00a86b" stroke-width="2"/>
    <ellipse cx="780" cy="455" rx="120" ry="30" fill="url(#greenGlow)"/>
    <text x="780" y="465" font-size="18" font-weight="700" fill="#00a86b" text-anchor="middle">GOOD ARCHITECTURE</text>
    <text x="780" y="515" font-size="16" fill="#374151" text-anchor="middle">→ AI follows patterns naturally</text>
    <text x="780" y="550" font-size="16" fill="#374151" text-anchor="middle">→ Features slot into structure</text>
    <text x="780" y="585" font-size="16" fill="#374151" text-anchor="middle">→ Execution is predictable</text>
    <text x="780" y="620" font-size="15" font-weight="600" fill="#00a86b" text-anchor="middle">0 rework needed</text>
  </g>

  <!-- Equation box -->
  <rect x="90" y="680" width="900" height="80" rx="10" fill="#d1fae5" opacity="0.5"/>
  <rect x="90" y="680" width="900" height="80" rx="10" stroke="#00a86b" stroke-width="1.5" fill="none"/>
  <text x="540" y="730" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="600" fill="#065f46" text-anchor="middle">Clear patterns → Predictable execution → Faster shipping</text>

  <!-- Key insight section -->
  <rect x="90" y="800" width="900" height="100" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="540" y="845" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="#6b7280" text-anchor="middle">If AI can execute within your architecture without constant corrections,</text>
  <text x="540" y="875" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="#374151" text-anchor="middle">the architecture is right.</text>

  <!-- Bottom divider -->
  <line x1="90" y1="940" x2="990" y2="940" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Author section: profile left, name and handle right -->
  <g>
    <!-- Profile picture circle with border -->
    <circle cx="140" cy="1000" r="44" fill="#00a86b"/>
    <circle cx="140" cy="1000" r="40" fill="#e5e7eb"/>
    <!-- Placeholder for profile - in production, embed image as base64 or use image tag -->
    <circle cx="140" cy="1000" r="40" fill="#d1d5db"/>
    <text x="140" y="1008" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600" fill="#6b7280" text-anchor="middle">HL</text>

    <!-- Name and handle -->
    <text x="200" y="992" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Hoang Le</text>
    <text x="200" y="1018" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="500" fill="#00a86b">@hoangleitvn</text>
  </g>

  <!-- Hashtags on the right -->
  <text x="990" y="1005" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#9ca3af" text-anchor="end">#SoftwareArchitecture #AIEngineering #SystemDesign</text>
</svg>
