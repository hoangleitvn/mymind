<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4"/>
      <stop offset="100%" style="stop-color:#dcfce7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>

  <!-- Large decorative circle -->
  <circle cx="540" cy="480" r="350" fill="none" stroke="#00a86b" stroke-width="20" opacity="0.1"/>

  <!-- Main stat - THE HERO -->
  <text x="540" y="280" font-family="Poppins, Inter, sans-serif" font-size="48" font-weight="700" fill="#6b7280" text-anchor="middle">From</text>

  <g transform="translate(540, 420)">
    <text x="0" y="0" font-family="Poppins, Inter, sans-serif" font-size="200" font-weight="800" fill="#dc2626" text-anchor="middle" letter-spacing="-10" opacity="0.3">âˆž</text>
  </g>
  <text x="540" y="470" font-family="Inter, sans-serif" font-size="32" font-weight="500" fill="#991b1b" text-anchor="middle">rework cycles</text>

  <!-- Divider with arrow -->
  <g transform="translate(540, 530)">
    <line x1="-150" y1="0" x2="130" y2="0" stroke="#00a86b" stroke-width="4"/>
    <polygon points="150,0 130,-10 130,10" fill="#00a86b"/>
  </g>

  <!-- To 0 -->
  <text x="540" y="600" font-family="Poppins, Inter, sans-serif" font-size="48" font-weight="700" fill="#6b7280" text-anchor="middle">To</text>

  <g transform="translate(540, 740)">
    <text x="0" y="0" font-family="Poppins, Inter, sans-serif" font-size="200" font-weight="800" fill="#00a86b" text-anchor="middle" letter-spacing="-10">0</text>
  </g>
  <text x="540" y="790" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="#065f46" text-anchor="middle">rework needed</text>

  <!-- Tagline box -->
  <rect x="190" y="860" width="700" height="70" rx="35" fill="#1f2937"/>
  <text x="540" y="905" font-family="Inter, sans-serif" font-size="22" font-weight="500" fill="white" text-anchor="middle">Good architecture = AI executes without rework</text>

  <!-- Author section -->
  <g>
    <circle cx="140" cy="1000" r="40" fill="#00a86b"/>
    <circle cx="140" cy="1000" r="36" fill="#d1d5db"/>
    <text x="140" y="1008" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="600" fill="#6b7280" text-anchor="middle">HL</text>
    <text x="195" y="992" font-family="Inter, system-ui, sans-serif" font-size="17" font-weight="600" fill="#1f2937">Hoang Le</text>
    <text x="195" y="1016" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#00a86b">@hoangleitvn</text>
  </g>

  <text x="990" y="1005" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#6b7280" text-anchor="end">#SoftwareArchitecture #AIEngineering</text>
</svg>
