<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Builds That Last - Substack Cover (Minimal)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #e5e7eb;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .page-header {
      max-width: 1456px;
      width: 100%;
    }

    .page-title {
      font-size: 20px;
      font-weight: 600;
      color: #374151;
    }

    .page-subtitle {
      color: #6b7280;
      font-size: 14px;
    }

    /* Substack Cover: 1456 x 816 px */
    .cover-container {
      width: 1456px;
      height: 816px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .cover {
      width: 100%;
      height: 100%;
      background: #fafafa;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Content */
    .content {
      text-align: center;
    }

    .title {
      font-family: 'Poppins', sans-serif;
      font-size: 96px;
      font-weight: 800;
      color: #1f2937;
      line-height: 1;
      letter-spacing: -4px;
      margin-bottom: 24px;
    }

    .title span {
      color: #00a86b;
    }

    .divider {
      width: 120px;
      height: 4px;
      background: #00a86b;
      margin: 0 auto 24px;
      border-radius: 2px;
    }

    .subtitle {
      font-size: 24px;
      color: #6b7280;
      font-weight: 400;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    /* Corner accents */
    .corner-accent {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 4px solid #00a86b;
    }

    .corner-accent.top-left {
      top: 40px;
      left: 40px;
      border-right: none;
      border-bottom: none;
    }

    .corner-accent.top-right {
      top: 40px;
      right: 40px;
      border-left: none;
      border-bottom: none;
    }

    .corner-accent.bottom-left {
      bottom: 40px;
      left: 40px;
      border-right: none;
      border-top: none;
    }

    .corner-accent.bottom-right {
      bottom: 40px;
      right: 40px;
      border-left: none;
      border-top: none;
    }

    /* Bottom text */
    .bottom-text {
      position: absolute;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 24px;
      font-size: 15px;
      color: #6b7280;
    }

    .bottom-text .topic {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .bottom-text .icon {
      font-size: 18px;
    }

    .bottom-text .dot {
      width: 4px;
      height: 4px;
      background: #d1d5db;
      border-radius: 50%;
    }

    .info-label {
      background: #f3f4f6;
      padding: 16px 24px;
      border-radius: 8px;
      max-width: 1456px;
      width: 100%;
      margin-top: 16px;
    }

    .info-label h3 {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }

    .info-label p {
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="page-header">
    <h1 class="page-title">Substack Cover - Minimal Theme</h1>
    <p class="page-subtitle">1456 x 816px (Substack recommended size)</p>
  </div>

  <div class="cover-container">
    <div class="cover">

      <!-- Corner accents -->
      <div class="corner-accent top-left"></div>
      <div class="corner-accent top-right"></div>
      <div class="corner-accent bottom-left"></div>
      <div class="corner-accent bottom-right"></div>

      <!-- Content -->
      <div class="content">
        <h1 class="title">Builds That<br><span>Last</span></h1>
        <div class="divider"></div>
        <p class="subtitle">Foundation First</p>
      </div>

      <!-- Bottom text -->
      <div class="bottom-text">
        <span class="topic"><span class="icon">üèóÔ∏è</span> Engineering</span>
        <span class="dot"></span>
        <span class="topic"><span class="icon">üì¶</span> Product</span>
        <span class="dot"></span>
        <span class="topic"><span class="icon">ü§ñ</span> AI</span>
      </div>

    </div>
  </div>

  <div class="info-label">
    <h3>Usage</h3>
    <p>Open in browser ‚Üí Screenshot at actual size ‚Üí Upload to Substack as publication cover image</p>
  </div>
</body>
</html>
