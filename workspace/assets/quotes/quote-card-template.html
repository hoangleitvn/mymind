<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      padding: 20px;
    }

    .quote-card {
      width: 600px;
      height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      position: relative;

      /* Paper texture background */
      background:
        /* Noise texture overlay */
        url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"),
        /* Base color gradient for paper look */
        linear-gradient(
          180deg,
          #d4d0c8 0%,
          #c9c5bc 25%,
          #d1cdc4 50%,
          #c7c3ba 75%,
          #d0ccc3 100%
        );
      background-blend-mode: overlay, normal;

      /* Subtle vignette effect */
      box-shadow:
        inset 0 0 100px rgba(0,0,0,0.08),
        inset 0 0 50px rgba(0,0,0,0.05);
    }

    .quote-text {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 32px;
      line-height: 1.5;
      color: #2a2a2a;
      text-align: center;
      margin-bottom: 30px;
    }

    .highlight {
      background: linear-gradient(
        180deg,
        transparent 0%,
        transparent 10%,
        #f0e14a 10%,
        #f0e14a 90%,
        transparent 90%,
        transparent 100%
      );
      padding: 0 4px;
      /* Slight roughness to highlight */
      background-size: 100% 100%;
    }

    .attribution {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 24px;
      color: #2a2a2a;
      margin-top: 10px;
    }

    /* Alternative quotes - uncomment to use */
    /*
    Quote options that fit your identity:

    1. "Ugly but working beats perfect but invisible."

    2. "Ship early. Simplify and ship smaller."

    3. "Architecture is knowing when to design for the future
        and when to ship for the present."

    4. "The best engineers I know build things that last
        by putting care into the foundation."

    5. "Keep the team small. Do more with less."
    */
  </style>
</head>
<body>
  <div class="quote-card">
    <p class="quote-text">
      "<span class="highlight">Ugly but working</span><br>
      <span class="highlight">beats perfect but invisible.</span>"
    </p>
    <p class="attribution">â€” Hoang Le</p>
  </div>
</body>
</html>
