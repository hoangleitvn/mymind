<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bgGradient)"/>

  <!-- Subtle texture -->
  <g opacity="0.02">
    <circle cx="100" cy="100" r="300" fill="#ffffff"/>
    <circle cx="1100" cy="1100" r="400" fill="#ffffff"/>
  </g>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="6" fill="#00a86b"/>

  <!-- Main headline -->
  <text x="600" y="120" font-family="Poppins, Inter, system-ui, sans-serif" font-size="42" fill="#f9fafb" text-anchor="middle" font-weight="700">
    You're not bad at this.
  </text>
  <text x="600" y="175" font-family="Poppins, Inter, system-ui, sans-serif" font-size="42" fill="#00a86b" text-anchor="middle" font-weight="700">
    You're just doing it wrong.
  </text>

  <!-- Divider -->
  <line x1="500" y1="220" x2="700" y2="220" stroke="#374151" stroke-width="2"/>

  <!-- Timer/Clock visual -->
  <g transform="translate(600, 320)">
    <circle cx="0" cy="0" r="70" fill="none" stroke="#00a86b" stroke-width="3"/>
    <circle cx="0" cy="0" r="60" fill="#065f46" opacity="0.2"/>
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#00a86b" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="25" y2="15" stroke="#00a86b" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="6" fill="#00a86b"/>
    <!-- 10 min label -->
    <text x="0" y="110" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#00a86b" text-anchor="middle" font-weight="600">10 minutes</text>
    <text x="0" y="140" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">of planning changed everything</text>
  </g>

  <!-- Before/After Container -->
  <g transform="translate(600, 520)">

    <!-- BEFORE Column -->
    <g transform="translate(-280, 0)">
      <!-- Header -->
      <rect x="-140" y="0" width="280" height="44" rx="8" fill="#374151"/>
      <text x="0" y="30" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#f59e0b" text-anchor="middle" font-weight="600">BEFORE</text>

      <!-- Items -->
      <g transform="translate(0, 70)">
        <!-- Item 1 -->
        <g transform="translate(0, 0)">
          <circle cx="-110" cy="0" r="14" fill="#7f1d1d" opacity="0.3"/>
          <text x="-110" y="6" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#ef4444" text-anchor="middle">✗</text>
          <text x="-80" y="6" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9ca3af" text-anchor="start">Can't explain it</text>
        </g>
        <!-- Item 2 -->
        <g transform="translate(0, 50)">
          <circle cx="-110" cy="0" r="14" fill="#7f1d1d" opacity="0.3"/>
          <text x="-110" y="6" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#ef4444" text-anchor="middle">✗</text>
          <text x="-80" y="6" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9ca3af" text-anchor="start">Only one task</text>
        </g>
        <!-- Item 3 -->
        <g transform="translate(0, 100)">
          <circle cx="-110" cy="0" r="14" fill="#7f1d1d" opacity="0.3"/>
          <text x="-110" y="6" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#ef4444" text-anchor="middle">✗</text>
          <text x="-80" y="6" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9ca3af" text-anchor="start">No plan</text>
        </g>
      </g>

      <!-- Result -->
      <text x="0" y="220" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Wrong approach</text>
      <text x="0" y="245" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#ef4444" text-anchor="middle" font-weight="600">Bad results</text>
    </g>

    <!-- Arrow -->
    <g transform="translate(0, 120)">
      <path d="M-40,0 L40,0" stroke="#00a86b" stroke-width="3" stroke-linecap="round"/>
      <polygon points="50,0 35,-8 35,8" fill="#00a86b"/>
    </g>

    <!-- AFTER Column -->
    <g transform="translate(280, 0)">
      <!-- Header -->
      <rect x="-140" y="0" width="280" height="44" rx="8" fill="#065f46"/>
      <text x="0" y="30" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#00a86b" text-anchor="middle" font-weight="600">AFTER</text>

      <!-- Items -->
      <g transform="translate(0, 70)">
        <!-- Item 1 -->
        <g transform="translate(0, 0)">
          <circle cx="-110" cy="0" r="14" fill="#065f46" opacity="0.5"/>
          <text x="-110" y="6" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#00a86b" text-anchor="middle">✓</text>
          <text x="-80" y="6" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#f9fafb" text-anchor="start">Explains the why</text>
        </g>
        <!-- Item 2 -->
        <g transform="translate(0, 50)">
          <circle cx="-110" cy="0" r="14" fill="#065f46" opacity="0.5"/>
          <text x="-110" y="6" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#00a86b" text-anchor="middle">✓</text>
          <text x="-80" y="6" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#f9fafb" text-anchor="start">Knows what's next</text>
        </g>
        <!-- Item 3 -->
        <g transform="translate(0, 100)">
          <circle cx="-110" cy="0" r="14" fill="#065f46" opacity="0.5"/>
          <text x="-110" y="6" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#00a86b" text-anchor="middle">✓</text>
          <text x="-80" y="6" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#f9fafb" text-anchor="start">Chose this work</text>
        </g>
      </g>

      <!-- Result -->
      <text x="0" y="220" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Right approach</text>
      <text x="0" y="245" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#00a86b" text-anchor="middle" font-weight="600">Different results</text>
    </g>

  </g>

  <!-- Bottom section -->
  <g transform="translate(600, 1020)">
    <!-- Key insight box -->
    <rect x="-350" y="-30" width="700" height="80" rx="12" fill="#374151" opacity="0.5"/>
    <text x="0" y="5" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#f9fafb" text-anchor="middle" font-weight="500">
      Same person. Different approach.
    </text>
    <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">
      The fix isn't "be better." The fix is "do it differently."
    </text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="1194" width="1200" height="6" fill="#00a86b"/>

</svg>