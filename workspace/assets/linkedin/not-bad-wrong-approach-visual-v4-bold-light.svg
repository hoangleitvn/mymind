<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f9fafb"/>
    </linearGradient>
    <clipPath id="profileClip">
      <circle cx="600" cy="280" r="80"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bgGradient)"/>

  <!-- Subtle accent shapes -->
  <circle cx="150" cy="150" r="200" fill="#00a86b" opacity="0.03"/>
  <circle cx="1050" cy="1050" r="250" fill="#00a86b" opacity="0.03"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="6" fill="#00a86b"/>

  <!-- Profile section -->
  <g transform="translate(600, 280)">
    <!-- Profile picture placeholder - replace with actual image -->
    <circle cx="0" cy="0" r="80" fill="#e5e7eb"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00a86b" stroke-width="3"/>
    <!-- Placeholder initials -->
    <text x="0" y="12" font-family="Poppins, Inter, system-ui, sans-serif" font-size="48" fill="#374151" text-anchor="middle" font-weight="600">HL</text>
  </g>

  <!-- Name and handle -->
  <text x="600" y="400" font-family="Poppins, Inter, system-ui, sans-serif" font-size="32" fill="#1f2937" text-anchor="middle" font-weight="700">Hoang Le</text>
  <text x="600" y="435" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">@hoangleitvn</text>

  <!-- Divider -->
  <line x1="450" y1="480" x2="750" y2="480" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Main headline - THE BOLD STATEMENT -->
  <text x="600" y="600" font-family="Poppins, Inter, system-ui, sans-serif" font-size="64" fill="#1f2937" text-anchor="middle" font-weight="700">
    You're not bad at this.
  </text>

  <text x="600" y="690" font-family="Poppins, Inter, system-ui, sans-serif" font-size="64" fill="#00a86b" text-anchor="middle" font-weight="700">
    You're just doing it wrong.
  </text>

  <!-- Supporting line -->
  <text x="600" y="800" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#6b7280" text-anchor="middle">
    Same person. Different approach. Different results.
  </text>

  <!-- Accent underline for key phrase -->
  <line x1="320" y1="710" x2="880" y2="710" stroke="#00a86b" stroke-width="4" opacity="0.3"/>

  <!-- Bottom insight box -->
  <g transform="translate(600, 1000)">
    <rect x="-300" y="-40" width="600" height="90" rx="12" fill="#f1f5f9"/>
    <text x="0" y="-5" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#374151" text-anchor="middle" font-weight="500">
      The fix isn't "be better."
    </text>
    <text x="0" y="30" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#00a86b" text-anchor="middle" font-weight="600">
      The fix is "do it differently."
    </text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="1194" width="1200" height="6" fill="#00a86b"/>

</svg>