<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1080" height="5" fill="#00a86b"/>

  <!-- Two-panel illustration area -->
  <g transform="translate(40, 60)">
    <!-- Left panel: BEFORE (chaos) -->
    <rect x="0" y="0" width="490" height="540" rx="16" fill="#fef3c7" opacity="0.4"/>

    <!-- Overwhelmed illustration -->
    <image xlink:href="overwhelmed-animate-male.svg" x="20" y="20" width="450" height="460" preserveAspectRatio="xMidYMid meet"/>

    <!-- Label -->
    <text x="245" y="510" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#92400e" text-anchor="middle" font-weight="600">WRONG APPROACH</text>

    <!-- Right panel: AFTER (organized) -->
    <rect x="510" y="0" width="490" height="540" rx="16" fill="#d1fae5" opacity="0.4"/>

    <!-- Organizing Projects illustration -->
    <image xlink:href="organizing-projects-animate_2.svg" x="530" y="20" width="450" height="460" preserveAspectRatio="xMidYMid meet"/>

    <!-- Label -->
    <text x="755" y="510" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#065f46" text-anchor="middle" font-weight="600">RIGHT APPROACH</text>
  </g>

  <!-- Main headline -->
  <text x="540" y="760" font-family="Poppins, Inter, system-ui, sans-serif" font-size="56" fill="#1f2937" text-anchor="middle" font-weight="700">
    YOU'RE <tspan fill="#00a86b">NOT BAD</tspan> AT THIS.
  </text>

  <!-- Second line -->
  <text x="540" y="830" font-family="Poppins, Inter, system-ui, sans-serif" font-size="32" fill="#6b7280" text-anchor="middle" font-weight="500">
    You're just doing it wrong.
  </text>

  <!-- Bottom accent bar -->
  <rect x="0" y="1075" width="1080" height="5" fill="#00a86b"/>

</svg>