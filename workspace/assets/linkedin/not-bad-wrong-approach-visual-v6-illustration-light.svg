<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f9fafb"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bgGradient)"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="6" fill="#00a86b"/>

  <!-- Profile section (top left) -->
  <g transform="translate(60, 50)">
    <!-- Profile picture placeholder -->
    <circle cx="28" cy="28" r="28" fill="#e5e7eb"/>
    <circle cx="28" cy="28" r="28" fill="none" stroke="#00a86b" stroke-width="2"/>
    <text x="28" y="36" font-family="Poppins, Inter, system-ui, sans-serif" font-size="20" fill="#374151" text-anchor="middle" font-weight="600">HL</text>

    <!-- Name and handle -->
    <text x="70" y="24" font-family="Poppins, Inter, system-ui, sans-serif" font-size="18" fill="#1f2937" font-weight="700">Hoang Le</text>
    <text x="70" y="46" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#6b7280">@hoangleitvn</text>
  </g>

  <!-- Two-panel illustration area -->
  <g transform="translate(60, 120)">
    <!-- Left panel: BEFORE (chaos) - placeholder -->
    <rect x="0" y="0" width="530" height="480" rx="12" fill="#fef3c7" opacity="0.5"/>
    <rect x="0" y="0" width="530" height="480" rx="12" fill="none" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Placeholder content for chaos illustration -->
    <g transform="translate(265, 200)">
      <!-- Stressed figure placeholder -->
      <circle cx="0" cy="0" r="50" fill="#f59e0b" opacity="0.3"/>
      <text x="0" y="-60" font-family="Inter, system-ui, sans-serif" font-size="48" fill="#92400e" text-anchor="middle">ðŸ˜°</text>

      <!-- Flying papers -->
      <rect x="-120" y="-100" width="40" height="50" rx="4" fill="#ffffff" stroke="#d1d5db" transform="rotate(-15)"/>
      <rect x="80" y="-80" width="40" height="50" rx="4" fill="#ffffff" stroke="#d1d5db" transform="rotate(20)"/>
      <rect x="-100" y="60" width="40" height="50" rx="4" fill="#ffffff" stroke="#d1d5db" transform="rotate(-25)"/>
      <rect x="100" y="40" width="40" height="50" rx="4" fill="#ffffff" stroke="#d1d5db" transform="rotate(10)"/>
      <rect x="-60" y="100" width="40" height="50" rx="4" fill="#ffffff" stroke="#d1d5db" transform="rotate(5)"/>
      <rect x="40" y="110" width="40" height="50" rx="4" fill="#ffffff" stroke="#d1d5db" transform="rotate(-8)"/>
    </g>

    <!-- Label -->
    <text x="265" y="440" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#92400e" text-anchor="middle" font-weight="600">WRONG APPROACH</text>

    <!-- Right panel: AFTER (organized) - placeholder -->
    <rect x="550" y="0" width="530" height="480" rx="12" fill="#d1fae5" opacity="0.5"/>
    <rect x="550" y="0" width="530" height="480" rx="12" fill="none" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Placeholder content for organized illustration -->
    <g transform="translate(815, 200)">
      <!-- Calm figure placeholder -->
      <circle cx="0" cy="0" r="50" fill="#00a86b" opacity="0.2"/>
      <text x="0" y="-60" font-family="Inter, system-ui, sans-serif" font-size="48" fill="#065f46" text-anchor="middle">ðŸ˜Š</text>

      <!-- Organized charts on wall -->
      <rect x="-120" y="-100" width="70" height="50" rx="4" fill="#ffffff" stroke="#00a86b" stroke-width="2"/>
      <rect x="-40" y="-100" width="70" height="50" rx="4" fill="#ffffff" stroke="#00a86b" stroke-width="2"/>
      <rect x="40" y="-100" width="70" height="50" rx="4" fill="#ffffff" stroke="#00a86b" stroke-width="2"/>

      <!-- Chart bars inside -->
      <rect x="-110" y="-70" width="10" height="15" fill="#00a86b" opacity="0.6"/>
      <rect x="-95" y="-80" width="10" height="25" fill="#00a86b" opacity="0.8"/>
      <rect x="-80" y="-75" width="10" height="20" fill="#00a86b"/>

      <!-- Desk -->
      <rect x="-100" y="60" width="200" height="10" rx="2" fill="#374151"/>
      <rect x="-80" y="70" width="8" height="50" fill="#374151"/>
      <rect x="72" y="70" width="8" height="50" fill="#374151"/>

      <!-- Laptop on desk -->
      <rect x="-40" y="30" width="80" height="50" rx="4" fill="#374151"/>
      <rect x="-35" y="35" width="70" height="35" rx="2" fill="#d1fae5"/>
    </g>

    <!-- Label -->
    <text x="815" y="440" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#065f46" text-anchor="middle" font-weight="600">RIGHT APPROACH</text>
  </g>

  <!-- Main headline -->
  <g transform="translate(600, 700)">
    <text x="0" y="0" font-family="Poppins, Inter, system-ui, sans-serif" font-size="72" fill="#1f2937" text-anchor="middle" font-weight="700">
      YOU'RE <tspan fill="#00a86b">NOT BAD</tspan> AT THIS.
    </text>
  </g>

  <!-- Second line -->
  <text x="600" y="790" font-family="Poppins, Inter, system-ui, sans-serif" font-size="48" fill="#00a86b" text-anchor="middle" font-weight="700">
    You're just doing it wrong.
  </text>

  <!-- Supporting text -->
  <text x="600" y="870" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#6b7280" text-anchor="middle">
    Same person. Different approach. Different results.
  </text>

  <!-- Bottom section with key message -->
  <g transform="translate(600, 1000)">
    <rect x="-400" y="-35" width="800" height="80" rx="12" fill="#f1f5f9"/>
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#374151" text-anchor="middle" font-weight="500">
      The fix isn't "be better."
    </text>
    <text x="0" y="35" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#00a86b" text-anchor="middle" font-weight="600">
      The fix is "do it differently."
    </text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="1194" width="1200" height="6" fill="#00a86b"/>

</svg>