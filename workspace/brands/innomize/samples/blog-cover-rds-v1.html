<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cover - RDS v1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,500;0,600;0,700;1,500&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Manrope', system-ui, sans-serif;
            background: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }
        .cover {
            width: 1920px;
            height: 1080px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
        }
        .dots {
            position: absolute;
            display: flex;
            gap: 10px;
            top: 32px;
            left: 80px;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #EA322A;
        }
        .dot.light { background: #F5C4C4; }
        .blob {
            position: absolute;
            border-radius: 50%;
        }
        .blob.top-right {
            top: -80px;
            right: -80px;
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #FFE0E0 0%, #FFC4C4 100%);
        }
        .blob.top-right-small {
            top: 60px;
            right: 280px;
            width: 80px;
            height: 80px;
            background: #EA322A;
            opacity: 0.15;
        }
        .blob.bottom-left {
            bottom: -120px;
            left: -100px;
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #FFF0F0 0%, #FFE0E0 100%);
        }
        .blob.accent {
            top: 200px;
            right: 500px;
            width: 50px;
            height: 50px;
            background: #EA322A;
            opacity: 0.12;
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .logo {
            height: 48px;
            margin-bottom: 16px;
        }
        .logo img {
            height: 100%;
            width: auto;
        }
        .category {
            font-family: 'Bai Jamjuree', sans-serif;
            font-style: italic;
            font-weight: 500;
            font-size: 24px;
            color: #EA322A;
            margin-bottom: 60px;
        }
        .main-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            gap: 60px;
        }
        .text-content {
            flex: 1;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .title {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 80px;
            font-weight: 700;
            color: #1A1A1A;
            line-height: 1.0;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 36px;
        }
        .subtitle-pill {
            display: inline-block;
            background: linear-gradient(135deg, #FFE8E8 0%, #FFD6D6 100%);
            padding: 14px 28px;
            border-radius: 6px;
            margin-bottom: 36px;
        }
        .subtitle-pill span {
            font-family: 'Manrope', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #EA322A;
            letter-spacing: 1px;
        }
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #EA322A;
            color: white;
            padding: 20px 48px;
            border-radius: 40px;
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .illustration-area {
            width: 600px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }
        .service-icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            position: relative;
            z-index: 5;
        }
        .service-icon {
            width: 320px;
            height: 300px;
        }
        .service-label {
            font-family: 'Manrope', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #232F3E;
            text-align: center;
        }
        .reinvent-badge {
            background: linear-gradient(135deg, #FF9900 0%, #FFAD33 100%);
            color: #232F3E;
            padding: 14px 28px;
            border-radius: 28px;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="cover" id="cover">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
        </div>
        <div class="blob top-right"></div>
        <div class="blob top-right-small"></div>
        <div class="blob bottom-left"></div>
        <div class="blob accent"></div>

        <div class="content">
            <div class="logo">
                <img src="../assets/Logo_Horizontal_RGB.png" alt="INNOMIZE">
            </div>
            <div class="category">#AWS re:Invent 2025</div>

            <div class="main-area">
                <div class="text-content">
                    <h1 class="title">
                        DATABASE COST<br>
                        OPTIMIZATION<br>
                        DEEP DIVE
                    </h1>
                    <div class="subtitle-pill">
                        <span>Save 35-55% on Your RDS Bill</span>
                    </div>
                    <div class="cta-button">Read Now</div>
                </div>

                <div class="illustration-area">
                    <div class="service-icon-wrapper">
                        <!-- Database icon -->
                        <svg class="service-icon" viewBox="0 0 320 300" fill="none">
                            <!-- Database cylinder -->
                            <ellipse cx="160" cy="70" rx="100" ry="35" fill="#3B82F6" opacity="0.12" stroke="#3B82F6" stroke-width="4"/>
                            <path d="M60 70V200C60 219 104 235 160 235S260 219 260 200V70" stroke="#3B82F6" stroke-width="4" fill="none"/>
                            <ellipse cx="160" cy="200" rx="100" ry="35" fill="#3B82F6" opacity="0.08"/>

                            <!-- Data rows -->
                            <ellipse cx="160" cy="115" rx="100" ry="35" stroke="#3B82F6" stroke-width="2" stroke-dasharray="8 4" opacity="0.4" fill="none"/>
                            <ellipse cx="160" cy="160" rx="100" ry="35" stroke="#3B82F6" stroke-width="2" stroke-dasharray="8 4" opacity="0.4" fill="none"/>

                            <!-- Dollar sign overlay -->
                            <circle cx="240" cy="220" r="45" fill="#10B981"/>
                            <text x="240" y="235" font-family="Arial" font-size="45" fill="white" text-anchor="middle" font-weight="bold">$</text>

                            <!-- Down arrow (cost reduction) -->
                            <path d="M240 270L240 300" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
                            <path d="M228 288L240 300L252 288" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

                            <!-- Decorative -->
                            <circle cx="60" cy="260" r="12" fill="#EA322A" opacity="0.25"/>
                            <rect x="90" y="265" width="16" height="16" rx="3" fill="#3B82F6" opacity="0.2"/>
                        </svg>

                        <span class="service-label">Amazon RDS</span>
                        <div class="reinvent-badge">re:Invent 2025</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
