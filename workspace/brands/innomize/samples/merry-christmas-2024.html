<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNOMIZE - Merry Christmas 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', system-ui, sans-serif;
            background: #e5e7e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .slide {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(135deg, #1a472a 0%, #0d2818 50%, #0a1f14 100%);
            position: relative;
            overflow: hidden;
        }

        /* Snowflakes */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 24px;
        }

        /* Stars/sparkles in background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            padding: 70px 90px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        /* Logo section */
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img {
            height: 50px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        /* Christmas tree icon */
        .christmas-icon {
            display: flex;
            gap: 30px;
            align-items: flex-end;
        }

        .tree {
            width: 120px;
            height: 160px;
        }

        .ornament {
            width: 60px;
            height: 80px;
        }

        .headline {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 100px;
            font-weight: 700;
            color: #FFFFFF;
            line-height: 0.95;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .headline span {
            color: #EA322A;
        }

        .year {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 48px;
            font-weight: 600;
            color: #EA322A;
            letter-spacing: 8px;
        }

        .message {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.6;
            max-width: 900px;
        }

        /* Footer */
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .from-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .company-name {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #FFFFFF;
        }

        /* Decorative bottom bar */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #EA322A 0%, #c41e3a 50%, #EA322A 100%);
        }

        /* Christmas decorations */
        .decoration-left, .decoration-right {
            position: absolute;
            bottom: 50px;
            width: 200px;
            height: 200px;
        }

        .decoration-left {
            left: 80px;
        }

        .decoration-right {
            right: 80px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <!-- Stars background -->
        <div class="stars">
            <div class="star" style="top: 8%; left: 5%;"></div>
            <div class="star" style="top: 12%; left: 15%;"></div>
            <div class="star" style="top: 5%; left: 25%;"></div>
            <div class="star" style="top: 18%; left: 35%;"></div>
            <div class="star" style="top: 8%; left: 45%;"></div>
            <div class="star" style="top: 15%; left: 55%;"></div>
            <div class="star" style="top: 6%; left: 65%;"></div>
            <div class="star" style="top: 20%; left: 75%;"></div>
            <div class="star" style="top: 10%; left: 85%;"></div>
            <div class="star" style="top: 4%; left: 92%;"></div>
            <div class="star" style="top: 25%; left: 10%;"></div>
            <div class="star" style="top: 30%; left: 90%;"></div>
            <div class="star" style="top: 22%; left: 50%;"></div>
            <div class="star" style="top: 35%; left: 20%;"></div>
            <div class="star" style="top: 40%; left: 80%;"></div>
        </div>

        <!-- Snowflakes -->
        <div class="snowflakes">
            <div class="snowflake" style="top: 5%; left: 10%;">❄</div>
            <div class="snowflake" style="top: 15%; left: 25%;">❄</div>
            <div class="snowflake" style="top: 8%; left: 40%;">❄</div>
            <div class="snowflake" style="top: 20%; left: 60%;">❄</div>
            <div class="snowflake" style="top: 12%; left: 75%;">❄</div>
            <div class="snowflake" style="top: 6%; left: 90%;">❄</div>
            <div class="snowflake" style="top: 30%; left: 5%;">❄</div>
            <div class="snowflake" style="top: 35%; left: 95%;">❄</div>
            <div class="snowflake" style="top: 45%; left: 8%;">❄</div>
            <div class="snowflake" style="top: 50%; left: 92%;">❄</div>
            <div class="snowflake" style="top: 65%; left: 3%;">❄</div>
            <div class="snowflake" style="top: 70%; left: 97%;">❄</div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Header with logo -->
            <div class="logo-section">
                <img src="../assets/Fitlogo_Horizontal_RGB.png" alt="INNOMIZE" class="logo-img">
            </div>

            <!-- Main content -->
            <div class="main-content">
                <!-- Christmas icons -->
                <div class="christmas-icon">
                    <!-- Gift box -->
                    <svg class="ornament" viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="5" y="25" width="50" height="50" rx="4" fill="#EA322A"/>
                        <rect x="0" y="18" width="60" height="14" rx="3" fill="#c41e3a"/>
                        <rect x="25" y="18" width="10" height="57" fill="#FFD700"/>
                        <path d="M30 18 Q20 5 10 15 Q20 10 30 18" fill="#FFD700"/>
                        <path d="M30 18 Q40 5 50 15 Q40 10 30 18" fill="#FFD700"/>
                    </svg>

                    <!-- Christmas tree -->
                    <svg class="tree" viewBox="0 0 120 160" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="60,5 20,55 40,55 10,95 35,95 0,140 120,140 85,95 110,95 80,55 100,55" fill="#228B22"/>
                        <rect x="50" y="140" width="20" height="20" fill="#8B4513"/>
                        <!-- Star on top -->
                        <polygon points="60,0 63,12 75,12 65,20 68,32 60,24 52,32 55,20 45,12 57,12" fill="#FFD700"/>
                        <!-- Ornaments -->
                        <circle cx="45" cy="70" r="6" fill="#EA322A"/>
                        <circle cx="75" cy="85" r="6" fill="#FFD700"/>
                        <circle cx="55" cy="110" r="6" fill="#EA322A"/>
                        <circle cx="80" cy="120" r="6" fill="#4169E1"/>
                        <circle cx="35" cy="125" r="6" fill="#FFD700"/>
                    </svg>

                    <!-- Gift box -->
                    <svg class="ornament" viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="5" y="25" width="50" height="50" rx="4" fill="#4169E1"/>
                        <rect x="0" y="18" width="60" height="14" rx="3" fill="#2850a8"/>
                        <rect x="25" y="18" width="10" height="57" fill="#FFD700"/>
                        <path d="M30 18 Q20 5 10 15 Q20 10 30 18" fill="#FFD700"/>
                        <path d="M30 18 Q40 5 50 15 Q40 10 30 18" fill="#FFD700"/>
                    </svg>
                </div>

                <h1 class="headline">
                    Merry <span>Christmas</span>
                </h1>

                <div class="year">2024</div>

                <p class="message">
                    Wishing you joy, peace, and happiness this holiday season.<br>
                    Thank you for being part of our journey this year!
                </p>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="from-text">With warm wishes from</div>
                <div class="company-name">The INNOMIZE Team</div>
            </div>
        </div>

        <!-- Bottom accent bar -->
        <div class="bottom-bar"></div>
    </div>
</body>
</html>
