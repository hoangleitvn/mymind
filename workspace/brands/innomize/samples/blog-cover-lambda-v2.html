<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cover - Lambda v2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,500;0,600;0,700;1,500&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Manrope', system-ui, sans-serif;
            background: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }
        .cover {
            width: 1920px;
            height: 1080px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
        }
        .dots {
            position: absolute;
            display: flex;
            gap: 10px;
            top: 32px;
            left: 80px;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #EA322A;
        }
        .dot.light { background: #F5C4C4; }
        .blob {
            position: absolute;
            border-radius: 50%;
        }
        .blob.top-right {
            top: -80px;
            right: -80px;
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #FFE0E0 0%, #FFC4C4 100%);
        }
        .blob.top-right-small {
            top: 60px;
            right: 280px;
            width: 80px;
            height: 80px;
            background: #EA322A;
            opacity: 0.15;
        }
        .blob.bottom-left {
            bottom: -120px;
            left: -100px;
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #FFF0F0 0%, #FFE0E0 100%);
        }
        .blob.accent {
            top: 200px;
            right: 500px;
            width: 50px;
            height: 50px;
            background: #EA322A;
            opacity: 0.12;
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .logo {
            height: 48px;
            margin-bottom: 16px;
        }
        .logo img {
            height: 100%;
            width: auto;
        }
        .category {
            font-family: 'Bai Jamjuree', sans-serif;
            font-style: italic;
            font-weight: 500;
            font-size: 24px;
            color: #EA322A;
            margin-bottom: 60px;
        }
        .main-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            gap: 60px;
        }
        .text-content {
            flex: 1;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .title {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 82px;
            font-weight: 700;
            color: #1A1A1A;
            line-height: 1.0;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 36px;
        }
        .subtitle-pill {
            display: inline-block;
            background: linear-gradient(135deg, #FFE8E8 0%, #FFD6D6 100%);
            padding: 14px 28px;
            border-radius: 6px;
            margin-bottom: 36px;
        }
        .subtitle-pill span {
            font-family: 'Manrope', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #EA322A;
            letter-spacing: 1px;
        }
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #EA322A;
            color: white;
            padding: 20px 48px;
            border-radius: 40px;
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .illustration-area {
            width: 620px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }
        .service-icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            position: relative;
            z-index: 5;
        }
        .service-icon {
            width: 380px;
            height: 320px;
        }
        .service-label {
            font-family: 'Manrope', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #232F3E;
            text-align: center;
        }
        .reinvent-badge {
            background: linear-gradient(135deg, #FF9900 0%, #FFAD33 100%);
            color: #232F3E;
            padding: 14px 28px;
            border-radius: 28px;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="cover" id="cover">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
        </div>
        <div class="blob top-right"></div>
        <div class="blob top-right-small"></div>
        <div class="blob bottom-left"></div>
        <div class="blob accent"></div>

        <div class="content">
            <div class="logo">
                <img src="../assets/Logo_Horizontal_RGB.png" alt="INNOMIZE">
            </div>
            <div class="category">#AWS re:Invent 2025</div>

            <div class="main-area">
                <div class="text-content">
                    <h1 class="title">
                        AWS LAMBDA'S<br>
                        BIGGEST UPDATE<br>
                        IN YEARS
                    </h1>
                    <div class="subtitle-pill">
                        <span>What It Means for Your Architecture</span>
                    </div>
                    <div class="cta-button">Read Now</div>
                </div>

                <div class="illustration-area">
                    <div class="service-icon-wrapper">
                        <!-- Serverless workflow visualization -->
                        <svg class="service-icon" viewBox="0 0 380 320" fill="none">
                            <!-- Step 1: Trigger -->
                            <rect x="20" y="60" width="80" height="60" rx="8" fill="#FF9900" opacity="0.15" stroke="#FF9900" stroke-width="2"/>
                            <text x="60" y="97" font-family="Arial" font-size="14" fill="#FF9900" text-anchor="middle" font-weight="600">Trigger</text>

                            <!-- Arrow 1 -->
                            <path d="M100 90H130" stroke="#FF9900" stroke-width="2" marker-end="url(#arrow)"/>

                            <!-- Step 2: Lambda (main) -->
                            <rect x="130" y="40" width="120" height="100" rx="16" fill="#FF9900" opacity="0.12" stroke="#FF9900" stroke-width="3"/>
                            <text x="190" y="75" font-family="Georgia" font-size="50" fill="#FF9900" text-anchor="middle" font-weight="bold">Î»</text>
                            <text x="190" y="125" font-family="Arial" font-size="12" fill="#FF9900" text-anchor="middle">Durable</text>

                            <!-- Arrow 2 -->
                            <path d="M250 90H280" stroke="#FF9900" stroke-width="2"/>

                            <!-- Step 3: Result -->
                            <rect x="280" y="60" width="80" height="60" rx="8" fill="#FF9900" opacity="0.15" stroke="#FF9900" stroke-width="2"/>
                            <text x="320" y="97" font-family="Arial" font-size="14" fill="#FF9900" text-anchor="middle" font-weight="600">Result</text>

                            <!-- Checkpoint indicators -->
                            <circle cx="150" cy="175" r="20" fill="#10B981" opacity="0.2" stroke="#10B981" stroke-width="2"/>
                            <path d="M142 175L148 181L158 171" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            <text x="150" y="210" font-family="Arial" font-size="11" fill="#10B981" text-anchor="middle">Step 1</text>

                            <circle cx="230" cy="175" r="20" fill="#10B981" opacity="0.2" stroke="#10B981" stroke-width="2"/>
                            <path d="M222 175L228 181L238 171" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            <text x="230" y="210" font-family="Arial" font-size="11" fill="#10B981" text-anchor="middle">Step 2</text>

                            <!-- Wait indicator -->
                            <rect x="140" y="230" width="100" height="40" rx="8" fill="#3B82F6" opacity="0.15" stroke="#3B82F6" stroke-width="2"/>
                            <text x="190" y="255" font-family="Arial" font-size="12" fill="#3B82F6" text-anchor="middle" font-weight="600">Wait (1yr max)</text>

                            <!-- Decorative elements -->
                            <circle cx="50" cy="280" r="12" fill="#EA322A" opacity="0.25"/>
                            <circle cx="330" cy="270" r="8" fill="#FF9900" opacity="0.3"/>
                            <rect x="280" y="280" width="16" height="16" rx="3" fill="#10B981" opacity="0.2"/>

                            <defs>
                                <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                                    <path d="M0,0 L0,6 L9,3 z" fill="#FF9900"/>
                                </marker>
                            </defs>
                        </svg>

                        <span class="service-label">AWS Lambda</span>
                        <div class="reinvent-badge">re:Invent 2025</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
