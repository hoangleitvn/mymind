<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  padding: 30pt 40pt 20pt 40pt;
  border-bottom: 3pt solid #EA322A;
}
h1 {
  color: #2E3840; font-size: 32pt; font-weight: 700;
  margin: 0;
}
.content {
  flex: 1;
  padding: 30pt 40pt;
}
.body-text {
  color: #535B62; font-size: 18pt; font-weight: 400;
  line-height: 1.6; margin: 0 0 20pt 0;
}
.highlight-box {
  background: #FFF3E2;
  border-left: 4pt solid #EA322A;
  padding: 20pt;
  border-radius: 0 8pt 8pt 0;
}
.highlight-text {
  color: #2E3840; font-size: 16pt; font-weight: 500;
  margin: 0;
}
.footer-bar {
  height: 6pt; background: #4E6E81;
}
</style>
</head>
<body>
<div class="header">
  <h1>Content Slide Title</h1>
</div>
<div class="content">
  <p class="body-text">This is your main content area. Use this space to present key information, insights, or details that support your presentation narrative.</p>
  <div class="highlight-box">
    <p class="highlight-text">Key insight or important callout text can be highlighted here for emphasis.</p>
  </div>
</div>
<div class="footer-bar"></div>
</body>
</html>
