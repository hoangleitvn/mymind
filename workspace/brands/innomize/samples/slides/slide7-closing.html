<!DOCTYPE html>
<html>
<head>
<style>
html { background: #2E3840; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #2E3840; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  position: relative;
}
.red-accent-top {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 8pt;
  background: #EA322A;
}
h1 {
  color: #FFFFFF; font-size: 44pt; font-weight: 700;
  margin: 0 0 16pt 0; text-align: center;
}
.tagline {
  color: #93A5B2; font-size: 18pt; font-weight: 400;
  margin: 0 0 40pt 0; text-align: center;
}
.contact-box {
  background: #EA322A;
  padding: 16pt 40pt;
  border-radius: 8pt;
}
.contact-text {
  color: #FFFFFF; font-size: 16pt; font-weight: 600;
  margin: 0;
}
.footer-info {
  position: absolute; bottom: 30pt;
  text-align: center;
}
.footer-text {
  color: #708999; font-size: 12pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="red-accent-top"></div>
<h1>Thank You</h1>
<p class="tagline">Innovate. Scale. Succeed.</p>
<div class="contact-box">
  <p class="contact-text">www.innomizetech.com</p>
</div>
<div class="footer-info">
  <p class="footer-text">INNOMIZE - Better Solutions, Better Lives</p>
</div>
</body>
</html>
