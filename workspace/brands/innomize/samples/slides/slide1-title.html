<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  position: relative;
}
.red-accent {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 8pt;
  background: #EA322A;
}
.content {
  flex: 1;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  padding: 60pt;
}
.logo-bar {
  display: flex; align-items: center; gap: 12pt;
  margin-bottom: 30pt;
}
.logo-icon {
  width: 50pt; height: 50pt;
  background: #EA322A;
  border-radius: 8pt;
  display: flex; justify-content: center; align-items: center;
}
h1 {
  color: #2E3840; font-size: 44pt; font-weight: 700;
  margin: 0 0 16pt 0; text-align: center;
}
.tagline {
  color: #4E6E81; font-size: 20pt; font-weight: 500;
  margin: 0; text-align: center;
}
.footer {
  position: absolute; bottom: 30pt; left: 0; right: 0;
  text-align: center;
}
.footer-text {
  color: #7B8187; font-size: 12pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="red-accent"></div>
<div class="content">
  <div class="logo-bar">
    <div class="logo-icon">
      <p style="color: #FFFFFF; font-size: 28pt; font-weight: 700; margin: 0;">I</p>
    </div>
  </div>
  <h1>INNOMIZE</h1>
  <p class="tagline">Innovate. Scale. Succeed.</p>
</div>
<div class="footer">
  <p class="footer-text">www.innomizetech.com</p>
</div>
</body>
</html>
