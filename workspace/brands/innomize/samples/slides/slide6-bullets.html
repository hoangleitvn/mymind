<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  padding: 30pt 40pt 20pt 40pt;
  border-bottom: 3pt solid #EA322A;
}
h1 {
  color: #2E3840; font-size: 32pt; font-weight: 700;
  margin: 0;
}
.content {
  flex: 1;
  padding: 30pt 40pt;
}
ul {
  color: #535B62; font-size: 18pt;
  line-height: 1.8; margin: 0;
  padding-left: 24pt;
}
li {
  margin-bottom: 12pt;
}
.footer-bar {
  height: 6pt; background: #4E6E81;
}
</style>
</head>
<body>
<div class="header">
  <h1>Key Points</h1>
</div>
<div class="content">
  <ul>
    <li>First key point or insight to share with your audience</li>
    <li>Second important item that supports your narrative</li>
    <li>Third bullet point with relevant information</li>
    <li>Fourth point to complete your message</li>
  </ul>
</div>
<div class="footer-bar"></div>
</body>
</html>
