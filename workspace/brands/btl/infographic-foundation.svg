<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <!-- Background -->
  <rect width="800" height="800" fill="#1f2937"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="5" fill="#00a86b"/>

  <!-- Title -->
  <text x="400" y="80" font-family="Poppins, Inter, system-ui, sans-serif" font-size="32" font-weight="700" fill="#f9fafb" text-anchor="middle">FOUNDATION FIRST</text>
  <text x="400" y="115" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Speed follows clarity</text>

  <!-- Stacked blocks representing foundation -->

  <!-- Base layer - widest, darkest green -->
  <rect x="100" y="600" width="600" height="80" rx="4" fill="#065f46"/>
  <text x="400" y="650" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#d1fae5" text-anchor="middle">ARCHITECTURE</text>

  <!-- Second layer -->
  <rect x="140" y="510" width="520" height="80" rx="4" fill="#007a4c"/>
  <text x="400" y="560" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#d1fae5" text-anchor="middle">STANDARDS</text>

  <!-- Third layer -->
  <rect x="180" y="420" width="440" height="80" rx="4" fill="#008553"/>
  <text x="400" y="470" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#ecfdf5" text-anchor="middle">DOCUMENTATION</text>

  <!-- Fourth layer -->
  <rect x="220" y="330" width="360" height="80" rx="4" fill="#00a86b"/>
  <text x="400" y="380" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">TESTING</text>

  <!-- Top layer - the visible part -->
  <rect x="260" y="240" width="280" height="80" rx="4" fill="#f9fafb"/>
  <text x="400" y="290" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1f2937" text-anchor="middle">FEATURES</text>

  <!-- Arrow pointing down with "builds on" -->
  <line x1="400" y1="180" x2="400" y2="230" stroke="#6b7280" stroke-width="2"/>
  <polygon points="400,235 395,225 405,225" fill="#6b7280"/>

  <!-- Side annotations -->
  <!-- Left side - "What users see" -->
  <line x1="250" y1="280" x2="180" y2="280" stroke="#6b7280" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="170" y="275" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#9ca3af" text-anchor="end">what users see</text>
  <text x="170" y="290" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#f9fafb" text-anchor="end">20%</text>

  <!-- Left side - "What makes it last" -->
  <line x1="100" y1="500" x2="50" y2="500" stroke="#00a86b" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
  <text x="40" y="480" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#9ca3af" text-anchor="end">what makes</text>
  <text x="40" y="495" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#9ca3af" text-anchor="end">it last</text>
  <text x="40" y="520" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#00a86b" text-anchor="end">80%</text>

  <!-- Quote at bottom -->
  <text x="400" y="730" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle" font-style="italic">"The demo always works.</text>
  <text x="400" y="755" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle" font-style="italic">It's what comes after that matters."</text>

  <!-- Bottom accent bar -->
  <rect x="0" y="795" width="800" height="5" fill="#00a86b"/>
</svg>
