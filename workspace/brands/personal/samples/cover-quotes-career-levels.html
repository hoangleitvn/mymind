<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Levels Quote - Hoang Le</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #e5e7eb;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1080px;
      width: 100%;
      margin-bottom: 24px;
    }

    .page-title {
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }

    .page-subtitle {
      color: #6b7280;
      font-size: 14px;
    }

    .export-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #00a86b;
      color: white;
      border: none;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .export-btn:hover {
      background: #059669;
    }

    .export-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .export-icon {
      font-size: 16px;
    }

    /* LinkedIn Square: 1080 x 1080 px - Actual Size */
    .cover-container {
      width: 1080px;
      height: 1080px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .cover {
      width: 100%;
      height: 100%;
      background: #f9fafb;
      position: relative;
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Subtle background accents */
    .cover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 0% 0%, rgba(0, 168, 107, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(245, 158, 11, 0.06) 0%, transparent 50%);
      pointer-events: none;
    }

    /* Quotes container */
    .quotes {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .quote-item {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .quote-level {
      flex-shrink: 0;
      width: 160px;
      padding: 16px 24px;
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      font-weight: 600;
      color: #6b7280;
      text-align: center;
    }

    .quote-item:nth-child(1) .quote-level {
      border-color: #e5e7eb;
      color: #6b7280;
    }

    .quote-item:nth-child(2) .quote-level {
      border-color: #00a86b;
      color: #00a86b;
      background: rgba(0, 168, 107, 0.05);
    }

    .quote-item:nth-child(3) .quote-level {
      border-color: #d97706;
      color: #d97706;
      background: rgba(217, 119, 6, 0.05);
    }

    .quote-item:nth-child(4) .quote-level {
      border-color: #1f2937;
      color: white;
      background: #1f2937;
    }

    .quote-arrow {
      font-size: 28px;
      color: #d1d5db;
    }

    .quote-text {
      font-family: 'Poppins', sans-serif;
      font-size: 36px;
      font-weight: 700;
      color: #1f2937;
      line-height: 1.3;
      flex: 1;
    }

    .quote-text .highlight {
      color: #00a86b;
    }

    .quote-text .accent {
      color: #d97706;
    }

    .quote-text .dark {
      color: #1f2937;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 80px;
      left: 80px;
      right: 80px;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 32px;
      border-top: 1px solid #e5e7eb;
    }

    .author {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .author-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 3px solid rgba(0, 168, 107, 0.5);
      object-fit: cover;
    }

    .author-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .author-name {
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
    }

    .author-handle {
      font-size: 16px;
      color: #6b7280;
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      background: #00a86b;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: white;
    }

    .cta-icon {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="page-header">
    <div>
      <h1 class="page-title">Career Levels Quote (Light Theme)</h1>
      <p class="page-subtitle">LinkedIn Square: 1080 x 1080px (actual size)</p>
    </div>
    <button class="export-btn" onclick="exportToPNG()">
      <span class="export-icon">↓</span>
      Export to PNG
    </button>
  </div>

  <div class="cover-container">
    <div class="cover">

      <div class="quotes">
        <div class="quote-item">
          <div class="quote-level">Junior</div>
          <div class="quote-arrow">→</div>
          <div class="quote-text">delivers a <span class="highlight">task</span>.</div>
        </div>

        <div class="quote-item">
          <div class="quote-level">Middle</div>
          <div class="quote-arrow">→</div>
          <div class="quote-text">delivers a <span class="highlight">project</span>.</div>
        </div>

        <div class="quote-item">
          <div class="quote-level">Senior</div>
          <div class="quote-arrow">→</div>
          <div class="quote-text">delivers a <span class="accent">standard</span>.</div>
        </div>

        <div class="quote-item">
          <div class="quote-level">Manager</div>
          <div class="quote-arrow">→</div>
          <div class="quote-text">delivers a <span class="dark">team</span>.</div>
        </div>
      </div>

      <div class="footer">
        <div class="author">
          <img src="../hoangle-profile.png" alt="Hoang Le" class="author-avatar">
          <div class="author-info">
            <span class="author-name">Hoang Le</span>
            <span class="author-handle">@hoangleitvn</span>
          </div>
        </div>
        <div class="cta">
          <span>Follow for more</span>
          <span class="cta-icon">→</span>
        </div>
      </div>
    </div>
  </div>

  <!-- html2canvas library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    async function exportToPNG() {
      const btn = document.querySelector('.export-btn');
      const originalText = btn.innerHTML;

      btn.disabled = true;
      btn.innerHTML = '<span class="export-icon">⏳</span> Exporting...';

      try {
        const element = document.querySelector('.cover-container');

        await document.fonts.ready;

        const canvas = await html2canvas(element, {
          scale: 2,
          useCORS: true,
          allowTaint: true,
          backgroundColor: '#f9fafb',
          logging: false,
          imageTimeout: 0,
          onclone: function(clonedDoc) {
            const clonedElement = clonedDoc.querySelector('.cover-container');
            clonedElement.style.width = '1080px';
            clonedElement.style.height = '1080px';
            clonedElement.style.borderRadius = '0';
            clonedElement.style.boxShadow = 'none';
          }
        });

        const link = document.createElement('a');
        link.download = 'career-levels-quote-light-2x.png';
        link.href = canvas.toDataURL('image/png', 1.0);
        link.click();

        btn.innerHTML = '<span class="export-icon">✓</span> Exported!';
        setTimeout(() => {
          btn.disabled = false;
          btn.innerHTML = originalText;
        }, 2000);

      } catch (error) {
        console.error('Export failed:', error);
        btn.innerHTML = '<span class="export-icon">✕</span> Failed';
        setTimeout(() => {
          btn.disabled = false;
          btn.innerHTML = originalText;
        }, 2000);
      }
    }
  </script>
</body>
</html>
