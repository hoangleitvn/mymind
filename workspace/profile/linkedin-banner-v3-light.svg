<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396">
  <defs>
    <!-- Subtle gradient for depth -->
    <linearGradient id="bgLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
    <!-- Red accent gradient -->
    <linearGradient id="redAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c1121f"/>
      <stop offset="100%" style="stop-color:#e63946"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bgLight)"/>

  <!-- Subtle geometric pattern on right side -->
  <g opacity="0.03">
    <circle cx="1400" cy="100" r="200" fill="#e63946"/>
    <circle cx="1500" cy="300" r="150" fill="#e63946"/>
    <circle cx="1200" cy="350" r="100" fill="#e63946"/>
  </g>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1584" height="4" fill="url(#redAccent)"/>

  <!-- INNOMIZE Logo Area (Top Left - above profile photo zone) -->
  <g transform="translate(40, 30)">
    <!-- Logo mark - stylized "I" with tech feel -->
    <rect x="0" y="0" width="8" height="40" fill="#e63946"/>
    <rect x="12" y="0" width="8" height="40" fill="#e63946" opacity="0.6"/>
    <rect x="24" y="0" width="8" height="40" fill="#e63946" opacity="0.3"/>
    <!-- INNOMIZE text -->
    <text x="45" y="30" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#1a1a2e" letter-spacing="2">INNOMIZE</text>
  </g>

  <!-- Main Content Area (Right side - safe zone) -->
  <g transform="translate(580, 0)">

    <!-- Primary headline -->
    <text x="0" y="110" font-family="Georgia, serif" font-size="52" font-weight="700" fill="#1a1a2e">
      Embedded CTO
    </text>
    <text x="0" y="170" font-family="Georgia, serif" font-size="52" font-weight="700" fill="#1a1a2e">
      for Founders
    </text>

    <!-- Accent underline -->
    <rect x="0" y="185" width="120" height="4" fill="url(#redAccent)"/>

    <!-- Value proposition -->
    <text x="0" y="235" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="400" fill="#555555">
      From zero to live users â€” with accountability, not hourly excuses
    </text>

    <!-- Stats row -->
    <g transform="translate(0, 280)">
      <!-- Stat 1 -->
      <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#e63946">50+</text>
      <text x="0" y="25" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="400" fill="#888888">Products Shipped</text>

      <!-- Stat 2 -->
      <text x="180" y="0" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#e63946">15+</text>
      <text x="180" y="25" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="400" fill="#888888">Years Experience</text>

      <!-- Stat 3 -->
      <text x="360" y="0" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700" fill="#e63946">40+</text>
      <text x="360" y="25" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="400" fill="#888888">Engineers</text>
    </g>

  </g>

  <!-- Right side decorative element - abstract tech/connection nodes -->
  <g transform="translate(1350, 120)" opacity="0.15">
    <circle cx="0" cy="0" r="8" fill="#e63946"/>
    <circle cx="60" cy="40" r="6" fill="#e63946"/>
    <circle cx="30" cy="100" r="10" fill="#e63946"/>
    <circle cx="80" cy="150" r="5" fill="#e63946"/>
    <line x1="0" y1="0" x2="60" y2="40" stroke="#e63946" stroke-width="2"/>
    <line x1="60" y1="40" x2="30" y2="100" stroke="#e63946" stroke-width="2"/>
    <line x1="30" y1="100" x2="80" y2="150" stroke="#e63946" stroke-width="2"/>
  </g>

  <!-- Bottom right tagline -->
  <text x="1350" y="370" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="500" fill="#aaaaaa" text-anchor="middle">
    Building, Not Staffing
  </text>

</svg>