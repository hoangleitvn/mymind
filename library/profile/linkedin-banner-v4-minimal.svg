<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396">
  <defs>
    <linearGradient id="redBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946"/>
      <stop offset="100%" style="stop-color:#c1121f"/>
    </linearGradient>
  </defs>

  <!-- Clean white background -->
  <rect width="1584" height="396" fill="#ffffff"/>

  <!-- Left vertical red accent bar -->
  <rect x="0" y="0" width="6" height="396" fill="url(#redBar)"/>

  <!-- INNOMIZE Logo (Top Left - safe zone above profile photo) -->
  <g transform="translate(30, 25)">
    <!-- Simple logo mark -->
    <rect x="0" y="5" width="28" height="28" fill="#e63946" rx="4"/>
    <text x="8" y="27" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="800" fill="#ffffff">i</text>
    <!-- Company name -->
    <text x="40" y="28" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="700" fill="#1a1a2e" letter-spacing="1">INNOMIZE</text>
  </g>

  <!-- Divider line extending from logo area -->
  <line x1="30" y1="70" x2="250" y2="70" stroke="#eeeeee" stroke-width="1"/>

  <!-- Main Content (Right 2/3 - starting after profile photo zone) -->
  <g transform="translate(600, 80)">

    <!-- Headline with mixed weight -->
    <text x="0" y="50" font-family="Arial, Helvetica, sans-serif" font-size="46" fill="#1a1a2e">
      <tspan font-weight="300">Embedded</tspan>
      <tspan font-weight="700"> CTO</tspan>
    </text>
    <text x="0" y="105" font-family="Arial, Helvetica, sans-serif" font-size="46" fill="#1a1a2e">
      <tspan font-weight="300">for</tspan>
      <tspan font-weight="700"> Founders</tspan>
    </text>

    <!-- Tagline with red accent -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="40" height="3" fill="#e63946"/>
      <text x="50" y="5" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400" fill="#666666">
        Zero to live users. Accountability, not excuses.
      </text>
    </g>

    <!-- Stats - horizontal layout -->
    <g transform="translate(0, 200)">
      <g>
        <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="700" fill="#e63946">50+</text>
        <text x="65" y="0" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="400" fill="#999999">products</text>
      </g>
      <g transform="translate(180, 0)">
        <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="700" fill="#e63946">15+</text>
        <text x="60" y="0" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="400" fill="#999999">years</text>
      </g>
      <g transform="translate(320, 0)">
        <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="700" fill="#e63946">40+</text>
        <text x="60" y="0" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="400" fill="#999999">engineers</text>
      </g>
    </g>

  </g>

  <!-- Subtle corner accent -->
  <polygon points="1584,0 1584,80 1504,0" fill="#e63946" opacity="0.1"/>
  <polygon points="1584,396 1584,340 1524,396" fill="#e63946" opacity="0.08"/>

</svg>