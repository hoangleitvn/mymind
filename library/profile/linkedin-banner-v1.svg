<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396">
  <defs>
    <!-- Innomize Red Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e63946"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bgGradient)"/>

  <!-- Decorative Elements -->
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="396" fill="url(#accentGradient)"/>

  <!-- Geometric pattern - subtle tech grid -->
  <g opacity="0.05" stroke="#ffffff" stroke-width="1" fill="none">
    <line x1="200" y1="0" x2="200" y2="396"/>
    <line x1="400" y1="0" x2="400" y2="396"/>
    <line x1="600" y1="0" x2="600" y2="396"/>
    <line x1="800" y1="0" x2="800" y2="396"/>
    <line x1="1000" y1="0" x2="1000" y2="396"/>
    <line x1="1200" y1="0" x2="1200" y2="396"/>
    <line x1="1400" y1="0" x2="1400" y2="396"/>
    <line x1="0" y1="100" x2="1584" y2="100"/>
    <line x1="0" y1="200" x2="1584" y2="200"/>
    <line x1="0" y1="300" x2="1584" y2="300"/>
  </g>

  <!-- Accent circles -->
  <circle cx="1450" cy="80" r="120" fill="#e63946" opacity="0.1"/>
  <circle cx="1500" cy="320" r="80" fill="#e63946" opacity="0.08"/>
  <circle cx="100" cy="350" r="60" fill="#e63946" opacity="0.06"/>

  <!-- Main Content Area (positioned to avoid profile photo overlap on left) -->
  <g transform="translate(80, 0)">

    <!-- Headline -->
    <text x="0" y="140" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="700" fill="#ffffff">
      Embedded CTO for Founders
    </text>

    <!-- Subheadline -->
    <text x="0" y="200" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="400" fill="#a0a0a0">
      From Zero to Live Users
    </text>

    <!-- Key stats with accent color -->
    <g transform="translate(0, 250)">
      <!-- Stat 1 -->
      <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#e63946">50+</text>
      <text x="55" y="0" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400" fill="#ffffff">Products Shipped</text>

      <!-- Divider -->
      <text x="230" y="0" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#e63946">|</text>

      <!-- Stat 2 -->
      <text x="260" y="0" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#e63946">15+</text>
      <text x="315" y="0" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400" fill="#ffffff">Years Experience</text>

      <!-- Divider -->
      <text x="490" y="0" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#e63946">|</text>

      <!-- Stat 3 -->
      <text x="520" y="0" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#e63946">40+</text>
      <text x="575" y="0" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400" fill="#ffffff">Engineers</text>
    </g>

    <!-- Tagline -->
    <text x="0" y="330" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="400" fill="#666666" font-style="italic">
      Building, Not Staffing
    </text>

  </g>

  <!-- INNOMIZE Logo Text (right side) -->
  <g transform="translate(1200, 340)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="700" fill="#e63946" letter-spacing="3">INNOMIZE</text>
  </g>

</svg>