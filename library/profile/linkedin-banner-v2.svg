<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396">
  <defs>
    <!-- Red gradient for left section -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c1121f"/>
      <stop offset="100%" style="stop-color:#e63946"/>
    </linearGradient>
  </defs>

  <!-- Background - Clean White/Light -->
  <rect width="1584" height="396" fill="#f8f9fa"/>

  <!-- Red accent section on left -->
  <rect x="0" y="0" width="400" height="396" fill="url(#redGradient)"/>

  <!-- Diagonal cut -->
  <polygon points="350,0 450,0 400,396 300,396" fill="#f8f9fa"/>

  <!-- Left section content -->
  <g transform="translate(40, 0)">
    <text x="0" y="160" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="800" fill="#ffffff">50+</text>
    <text x="0" y="210" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="400" fill="rgba(255,255,255,0.9)">Products</text>
    <text x="0" y="240" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="400" fill="rgba(255,255,255,0.9)">Shipped</text>
  </g>

  <!-- Main content area -->
  <g transform="translate(480, 0)">

    <!-- Main headline -->
    <text x="0" y="130" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="700" fill="#1a1a2e">
      Embedded CTO
    </text>
    <text x="0" y="185" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="700" fill="#1a1a2e">
      for Founders
    </text>

    <!-- Subtext -->
    <text x="0" y="240" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="400" fill="#666666">
      From zero to live users with accountability, not hourly excuses
    </text>

    <!-- Stats row -->
    <g transform="translate(0, 290)">
      <rect x="0" y="0" width="3" height="40" fill="#e63946"/>
      <text x="15" y="18" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="700" fill="#1a1a2e">15+ Years</text>
      <text x="15" y="38" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="400" fill="#888888">Experience</text>

      <rect x="150" y="0" width="3" height="40" fill="#e63946"/>
      <text x="165" y="18" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="700" fill="#1a1a2e">40+ Engineers</text>
      <text x="165" y="38" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="400" fill="#888888">Vietnam Team</text>

      <rect x="320" y="0" width="3" height="40" fill="#e63946"/>
      <text x="335" y="18" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="700" fill="#1a1a2e">Global Clients</text>
      <text x="335" y="38" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="400" fill="#888888">US, UK, France, SG</text>
    </g>

  </g>

  <!-- INNOMIZE branding bottom right -->
  <g transform="translate(1350, 350)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700" fill="#e63946" letter-spacing="2">INNOMIZE</text>
  </g>

</svg>