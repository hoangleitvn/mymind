<svg width="1000" height="420" viewBox="0 0 1000 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00a86b"/>
      <stop offset="100%" style="stop-color:#008553"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="420" fill="url(#bgGradient)"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1000" height="4" fill="url(#accentGradient)"/>

  <!-- Decorative grid pattern (subtle) -->
  <g opacity="0.03">
    <line x1="200" y1="0" x2="200" y2="420" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="420" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="420" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="420" stroke="white" stroke-width="1"/>
    <line x1="0" y1="140" x2="1000" y2="140" stroke="white" stroke-width="1"/>
    <line x1="0" y1="280" x2="1000" y2="280" stroke="white" stroke-width="1"/>
  </g>

  <!-- Decorative circles (right side) -->
  <circle cx="850" cy="100" r="120" fill="none" stroke="#00a86b" stroke-width="1" opacity="0.1"/>
  <circle cx="900" cy="350" r="80" fill="none" stroke="#00a86b" stroke-width="1" opacity="0.08"/>
  <circle cx="120" cy="350" r="60" fill="none" stroke="#00a86b" stroke-width="1" opacity="0.06"/>

  <!-- AWS badge -->
  <rect x="100" y="90" width="90" height="32" rx="4" fill="#00a86b"/>
  <text x="145" y="112" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">AWS</text>

  <!-- Main title -->
  <text x="100" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="white">re:Invent 2025</text>

  <!-- Subtitle -->
  <text x="100" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#9ca3af">3 Announcements That Matter</text>

  <!-- Tags/keywords -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">
    <rect x="100" y="270" width="140" height="28" rx="14" fill="none" stroke="#00a86b" stroke-width="1.5"/>
    <text x="170" y="289" fill="#00a86b" text-anchor="middle">Lambda Updates</text>

    <rect x="255" y="270" width="140" height="28" rx="14" fill="none" stroke="#00a86b" stroke-width="1.5"/>
    <text x="325" y="289" fill="#00a86b" text-anchor="middle">EKS Capabilities</text>

    <rect x="410" y="270" width="160" height="28" rx="14" fill="none" stroke="#00a86b" stroke-width="1.5"/>
    <text x="490" y="289" fill="#00a86b" text-anchor="middle">Database Savings</text>
  </g>

</svg>