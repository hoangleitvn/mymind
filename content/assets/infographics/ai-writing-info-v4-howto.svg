<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#f9fafb"/>

  <!-- Header -->
  <rect x="0" y="0" width="1080" height="130" fill="#1f2937"/>
  <text x="540" y="50" font-family="Poppins, Inter, sans-serif" font-size="34" font-weight="700" fill="white" text-anchor="middle">How I Use AI to Write Content</text>
  <text x="540" y="85" font-family="Inter, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">A 5-step framework you can steal</text>
  <text x="540" y="115" font-family="Inter, sans-serif" font-size="14" fill="#00a86b" text-anchor="middle">60% AI words. 100% my thinking.</text>

  <!-- Step 1 -->
  <g transform="translate(80, 170)" filter="url(#shadow)">
    <rect x="0" y="0" width="440" height="160" rx="12" fill="white"/>

    <!-- Step number -->
    <circle cx="50" cy="80" r="35" fill="#00a86b"/>
    <text x="50" y="90" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">1</text>

    <!-- Content -->
    <text x="110" y="40" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="#1f2937">Have an Insight</text>
    <text x="110" y="65" font-family="Inter, sans-serif" font-size="13" fill="#6b7280">This is 100% YOU. AI can't do this.</text>

    <rect x="110" y="85" width="300" height="50" rx="6" fill="#f1f5f9"/>
    <text x="125" y="105" font-family="Inter, sans-serif" font-size="12" fill="#374151">What did you learn today?</text>
    <text x="125" y="122" font-family="Inter, sans-serif" font-size="12" fill="#374151">What problem did you solve?</text>

    <!-- Tag -->
    <rect x="350" y="15" width="70" height="24" rx="12" fill="#d1fae5"/>
    <text x="385" y="32" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#065f46" text-anchor="middle">HUMAN</text>
  </g>

  <!-- Step 2 -->
  <g transform="translate(560, 170)" filter="url(#shadow)">
    <rect x="0" y="0" width="440" height="160" rx="12" fill="white"/>

    <!-- Step number -->
    <circle cx="50" cy="80" r="35" fill="#00a86b"/>
    <text x="50" y="90" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">2</text>

    <!-- Content -->
    <text x="110" y="40" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="#1f2937">Dump Messy Thoughts</text>
    <text x="110" y="65" font-family="Inter, sans-serif" font-size="13" fill="#6b7280">Don't edit. Just get it out.</text>

    <rect x="110" y="85" width="300" height="50" rx="6" fill="#f1f5f9"/>
    <text x="125" y="105" font-family="Inter, sans-serif" font-size="12" fill="#374151" font-style="italic">"So today I was debugging this thing</text>
    <text x="125" y="122" font-family="Inter, sans-serif" font-size="12" fill="#374151" font-style="italic">and realized that we always..."</text>

    <!-- Tag -->
    <rect x="350" y="15" width="70" height="24" rx="12" fill="#d1fae5"/>
    <text x="385" y="32" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#065f46" text-anchor="middle">HUMAN</text>
  </g>

  <!-- Arrow down -->
  <path d="M540 340 L540 370" stroke="#00a86b" stroke-width="3"/>
  <polygon points="540,380 530,365 550,365" fill="#00a86b"/>

  <!-- Step 3 - AI Step (highlighted differently) -->
  <g transform="translate(200, 400)" filter="url(#shadow)">
    <rect x="0" y="0" width="680" height="160" rx="12" fill="white" stroke="#f59e0b" stroke-width="2"/>

    <!-- Step number -->
    <circle cx="50" cy="80" r="35" fill="#f59e0b"/>
    <text x="50" y="90" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">3</text>

    <!-- Content -->
    <text x="110" y="40" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="#1f2937">AI Suggests Structure</text>
    <text x="110" y="65" font-family="Inter, sans-serif" font-size="13" fill="#6b7280">Paste your messy thoughts. Ask AI to organize them.</text>

    <!-- Example prompt -->
    <rect x="110" y="80" width="540" height="60" rx="6" fill="#fef3c7"/>
    <text x="125" y="100" font-family="JetBrains Mono, monospace" font-size="11" fill="#92400e">"Help me structure these thoughts into a LinkedIn post.</text>
    <text x="125" y="118" font-family="JetBrains Mono, monospace" font-size="11" fill="#92400e">Keep my voice. Make it scannable. Here's my brain dump..."</text>

    <!-- Tag -->
    <rect x="590" y="15" width="70" height="24" rx="12" fill="#fef3c7"/>
    <text x="625" y="32" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#92400e" text-anchor="middle">AI</text>
  </g>

  <!-- Arrow down -->
  <path d="M540 570 L540 600" stroke="#00a86b" stroke-width="3"/>
  <polygon points="540,610 530,595 550,595" fill="#00a86b"/>

  <!-- Step 4 -->
  <g transform="translate(80, 620)" filter="url(#shadow)">
    <rect x="0" y="0" width="440" height="160" rx="12" fill="white"/>

    <!-- Step number -->
    <circle cx="50" cy="80" r="35" fill="#00a86b"/>
    <text x="50" y="90" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">4</text>

    <!-- Content -->
    <text x="110" y="40" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="#1f2937">Push Back and Correct</text>
    <text x="110" y="65" font-family="Inter, sans-serif" font-size="13" fill="#6b7280">This is where YOUR expertise matters.</text>

    <rect x="110" y="80" width="300" height="60" rx="6" fill="#fef2f2"/>
    <text x="125" y="100" font-family="Inter, sans-serif" font-size="11" fill="#dc2626">AI said: "environment separation costs nothing"</text>
    <text x="125" y="120" font-family="Inter, sans-serif" font-size="11" fill="#065f46">I corrected: "I pay the AWS bill. AI doesn't."</text>

    <!-- Tag -->
    <rect x="350" y="15" width="70" height="24" rx="12" fill="#d1fae5"/>
    <text x="385" y="32" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#065f46" text-anchor="middle">HUMAN</text>
  </g>

  <!-- Step 5 -->
  <g transform="translate(560, 620)" filter="url(#shadow)">
    <rect x="0" y="0" width="440" height="160" rx="12" fill="white" stroke="#00a86b" stroke-width="2"/>

    <!-- Step number -->
    <circle cx="50" cy="80" r="35" fill="#00a86b"/>
    <text x="50" y="90" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">5</text>

    <!-- Content -->
    <text x="110" y="40" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="#00a86b">Publish!</text>
    <text x="110" y="65" font-family="Inter, sans-serif" font-size="13" fill="#6b7280">Final result: Your insight, clearly communicated.</text>

    <rect x="110" y="80" width="300" height="60" rx="6" fill="#d1fae5"/>
    <text x="125" y="105" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#065f46">60% AI words</text>
    <text x="125" y="125" font-family="Inter, sans-serif" font-size="13" font-weight="700" fill="#065f46">100% your thinking</text>

    <!-- Rocket -->
    <text x="380" y="120" font-size="40">&#x1F680;</text>

    <!-- Tag -->
    <rect x="350" y="15" width="70" height="24" rx="12" fill="#d1fae5"/>
    <text x="385" y="32" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#065f46" text-anchor="middle">DONE</text>
  </g>

  <!-- Key Principles Box -->
  <g transform="translate(80, 810)" filter="url(#shadow)">
    <rect x="0" y="0" width="920" height="130" rx="12" fill="#1f2937"/>

    <text x="460" y="35" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#9ca3af" text-anchor="middle">KEY PRINCIPLES</text>

    <!-- Principle 1 -->
    <g transform="translate(80, 55)">
      <circle cx="0" cy="15" r="20" fill="#00a86b" opacity="0.2"/>
      <text x="0" y="22" font-family="Inter, sans-serif" font-size="16" fill="#00a86b" text-anchor="middle">&#x2713;</text>
      <text x="35" y="10" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="white">Ideas are yours</text>
      <text x="35" y="28" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">AI can't replace experience</text>
    </g>

    <!-- Principle 2 -->
    <g transform="translate(310, 55)">
      <circle cx="0" cy="15" r="20" fill="#00a86b" opacity="0.2"/>
      <text x="0" y="22" font-family="Inter, sans-serif" font-size="16" fill="#00a86b" text-anchor="middle">&#x2713;</text>
      <text x="35" y="10" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="white">Always push back</text>
      <text x="35" y="28" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">You know your domain</text>
    </g>

    <!-- Principle 3 -->
    <g transform="translate(540, 55)">
      <circle cx="0" cy="15" r="20" fill="#00a86b" opacity="0.2"/>
      <text x="0" y="22" font-family="Inter, sans-serif" font-size="16" fill="#00a86b" text-anchor="middle">&#x2713;</text>
      <text x="35" y="10" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="white">Speed, not replacement</text>
      <text x="35" y="28" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">Your judgment, AI's speed</text>
    </g>

    <!-- Principle 4 -->
    <g transform="translate(770, 55)">
      <circle cx="0" cy="15" r="20" fill="#00a86b" opacity="0.2"/>
      <text x="0" y="22" font-family="Inter, sans-serif" font-size="16" fill="#00a86b" text-anchor="middle">&#x2713;</text>
      <text x="35" y="10" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="white">Respect readers</text>
      <text x="35" y="28" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">Clear beats broken</text>
    </g>

    <text x="460" y="115" font-family="Inter, sans-serif" font-size="14" fill="#00a86b" text-anchor="middle" font-weight="600">"The judgment never transfers."</text>
  </g>

  <!-- Bottom stats -->
  <g transform="translate(0, 960)">
    <rect x="0" y="0" width="360" height="120" fill="#f1f5f9"/>
    <text x="180" y="40" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">TIME SAVED</text>
    <text x="180" y="75" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="#00a86b" text-anchor="middle">85%</text>
    <text x="180" y="100" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">2-3h &#x2192; 15-30min</text>
  </g>

  <g transform="translate(360, 960)">
    <rect x="0" y="0" width="360" height="120" fill="#e5e7eb"/>
    <text x="180" y="40" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">OUTPUT INCREASE</text>
    <text x="180" y="75" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="#00a86b" text-anchor="middle">4x</text>
    <text x="180" y="100" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">more content shared</text>
  </g>

  <g transform="translate(720, 960)">
    <rect x="0" y="0" width="360" height="120" fill="#d1fae5"/>
    <text x="180" y="40" font-family="Inter, sans-serif" font-size="12" fill="#065f46" text-anchor="middle">THINKING RETAINED</text>
    <text x="180" y="75" font-family="Poppins, sans-serif" font-size="32" font-weight="700" fill="#00a86b" text-anchor="middle">100%</text>
    <text x="180" y="100" font-family="Inter, sans-serif" font-size="12" fill="#065f46" text-anchor="middle">all insights are mine</text>
  </g>
</svg>