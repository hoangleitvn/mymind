<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNOMIZE Happy New Year 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #EA322A;
            --red-light: #FFE8E8;
            --dark: #1A1A1A;
            --gray: #666666;
            --light-gray: #999999;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', system-ui, sans-serif;
            background: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .visual {
            width: 1080px;
            height: 1080px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }

        /* Brand Pattern - Corner Framing Strategy */
        .pattern-corner {
            position: absolute;
            pointer-events: none;
        }

        .pattern-corner.top-left {
            top: 0;
            left: 0;
            width: 320px;
            height: 320px;
            opacity: 0.15;
            mask-image: radial-gradient(ellipse at top left, black 0%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse at top left, black 0%, transparent 70%);
        }

        .pattern-corner.bottom-right {
            bottom: 0;
            right: 0;
            width: 320px;
            height: 320px;
            opacity: 0.15;
            mask-image: radial-gradient(ellipse at bottom right, black 0%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse at bottom right, black 0%, transparent 70%);
        }

        /* Pattern shapes: alternating rounded squares and circles */
        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(5, 56px);
            grid-template-rows: repeat(5, 56px);
            gap: 8px;
        }

        .pattern-shape {
            width: 56px;
            height: 56px;
            border: 2px solid var(--red);
        }

        .pattern-shape.square {
            border-radius: 12px;
        }

        .pattern-shape.circle {
            border-radius: 50%;
        }

        /* Filled variants for emphasis */
        .pattern-shape.filled {
            background: var(--red);
            border: none;
            opacity: 0.3;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 80px;
            text-align: center;
        }

        /* Logo */
        .logo {
            margin-bottom: 48px;
        }

        .logo img {
            height: 64px;
            width: auto;
        }

        /* Year display */
        .year-display {
            margin-bottom: 32px;
        }

        .year-number {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 180px;
            font-weight: 700;
            color: var(--red);
            line-height: 1;
            letter-spacing: -4px;
        }

        /* Main message */
        .message {
            margin-bottom: 40px;
        }

        .message-primary {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 48px;
            font-weight: 600;
            color: var(--dark);
            line-height: 1.2;
            margin-bottom: 16px;
        }

        .message-secondary {
            font-family: 'Manrope', sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--gray);
            line-height: 1.5;
        }

        /* Divider */
        .divider {
            width: 60px;
            height: 3px;
            background: var(--red);
            border-radius: 2px;
            margin-bottom: 32px;
        }

        /* Tagline */
        .tagline {
            font-family: 'Manrope', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: var(--light-gray);
            letter-spacing: 0.5px;
        }

        .tagline em {
            font-style: italic;
            color: var(--gray);
        }
    </style>
</head>
<body>
    <div class="visual" id="visual">
        <!-- Brand Pattern - Corner Framing -->
        <div class="pattern-corner top-left">
            <div class="pattern-grid">
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle filled"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square filled"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle filled"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
            </div>
        </div>

        <div class="pattern-corner bottom-right">
            <div class="pattern-grid">
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square filled"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle filled"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square filled"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
                <div class="pattern-shape circle"></div>
                <div class="pattern-shape square"></div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <img src="../../foundation/brands/innomize/assets/Fitlogo_Horizontal_RGB.png" alt="INNOMIZE">
            </div>

            <!-- Year -->
            <div class="year-display">
                <span class="year-number">2026</span>
            </div>

            <!-- Message -->
            <div class="message">
                <div class="message-primary">Happy New Year</div>
                <div class="message-secondary">Thank you for building with us</div>
            </div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Tagline -->
            <div class="tagline">
                <em>Better Solutions. Better Lives.</em>
            </div>
        </div>
    </div>
</body>
</html>
