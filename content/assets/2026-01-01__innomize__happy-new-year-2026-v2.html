<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNOMIZE Happy New Year 2026 v2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #EA322A;
            --red-dark: #C42820;
            --dark: #1A1A1A;
            --charcoal: #2E3840;
            --cream: #FFF8F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', system-ui, sans-serif;
            background: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .visual {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(180deg, #FFFFFF 0%, #FFF8F5 50%, #FFE8E2 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }

        /* Red glow accents */
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
        }

        .glow.top {
            top: -150px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: var(--red);
            opacity: 0.15;
        }

        .glow.bottom {
            bottom: -200px;
            left: -150px;
            width: 600px;
            height: 600px;
            background: var(--red);
            opacity: 0.12;
        }

        /* Fireworks */
        .firework {
            position: absolute;
            pointer-events: none;
        }

        .firework-burst {
            position: absolute;
            width: 200px;
            height: 200px;
        }

        .firework-burst::before,
        .firework-burst::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Firework rays */
        .firework-ray {
            position: absolute;
            width: 3px;
            background: linear-gradient(to top, var(--red) 0%, transparent 100%);
            transform-origin: bottom center;
            border-radius: 2px;
        }

        .firework.top-right {
            top: 60px;
            right: 80px;
        }

        .firework.top-left {
            top: 120px;
            left: 100px;
        }

        .firework.bottom-right {
            bottom: 150px;
            right: 120px;
        }

        /* Firework 1 - large */
        .firework.top-right .firework-ray { height: 60px; }
        .firework.top-right .firework-ray:nth-child(1) { transform: rotate(0deg) translateY(-30px); }
        .firework.top-right .firework-ray:nth-child(2) { transform: rotate(45deg) translateY(-30px); }
        .firework.top-right .firework-ray:nth-child(3) { transform: rotate(90deg) translateY(-30px); }
        .firework.top-right .firework-ray:nth-child(4) { transform: rotate(135deg) translateY(-30px); }
        .firework.top-right .firework-ray:nth-child(5) { transform: rotate(180deg) translateY(-30px); }
        .firework.top-right .firework-ray:nth-child(6) { transform: rotate(225deg) translateY(-30px); }
        .firework.top-right .firework-ray:nth-child(7) { transform: rotate(270deg) translateY(-30px); }
        .firework.top-right .firework-ray:nth-child(8) { transform: rotate(315deg) translateY(-30px); }

        /* Firework 2 - medium */
        .firework.top-left .firework-ray { height: 40px; width: 2px; opacity: 0.7; }
        .firework.top-left .firework-ray:nth-child(1) { transform: rotate(0deg) translateY(-20px); }
        .firework.top-left .firework-ray:nth-child(2) { transform: rotate(60deg) translateY(-20px); }
        .firework.top-left .firework-ray:nth-child(3) { transform: rotate(120deg) translateY(-20px); }
        .firework.top-left .firework-ray:nth-child(4) { transform: rotate(180deg) translateY(-20px); }
        .firework.top-left .firework-ray:nth-child(5) { transform: rotate(240deg) translateY(-20px); }
        .firework.top-left .firework-ray:nth-child(6) { transform: rotate(300deg) translateY(-20px); }

        /* Firework 3 - small */
        .firework.bottom-right .firework-ray { height: 35px; width: 2px; opacity: 0.5; }
        .firework.bottom-right .firework-ray:nth-child(1) { transform: rotate(22deg) translateY(-18px); }
        .firework.bottom-right .firework-ray:nth-child(2) { transform: rotate(67deg) translateY(-18px); }
        .firework.bottom-right .firework-ray:nth-child(3) { transform: rotate(112deg) translateY(-18px); }
        .firework.bottom-right .firework-ray:nth-child(4) { transform: rotate(157deg) translateY(-18px); }
        .firework.bottom-right .firework-ray:nth-child(5) { transform: rotate(202deg) translateY(-18px); }
        .firework.bottom-right .firework-ray:nth-child(6) { transform: rotate(247deg) translateY(-18px); }
        .firework.bottom-right .firework-ray:nth-child(7) { transform: rotate(292deg) translateY(-18px); }
        .firework.bottom-right .firework-ray:nth-child(8) { transform: rotate(337deg) translateY(-18px); }

        /* Firework center dots */
        .firework-center {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--red);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .firework.top-left .firework-center { width: 6px; height: 6px; }
        .firework.bottom-right .firework-center { width: 5px; height: 5px; opacity: 0.6; }

        /* Brand Pattern - subtle on dark */
        .pattern-corner {
            position: absolute;
            pointer-events: none;
        }

        .pattern-corner.top-left {
            top: 0;
            left: 0;
            width: 280px;
            height: 280px;
            opacity: 0.08;
            mask-image: radial-gradient(ellipse at top left, black 0%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse at top left, black 0%, transparent 70%);
        }

        .pattern-corner.bottom-right {
            bottom: 0;
            right: 0;
            width: 280px;
            height: 280px;
            opacity: 0.08;
            mask-image: radial-gradient(ellipse at bottom right, black 0%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse at bottom right, black 0%, transparent 70%);
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(4, 56px);
            grid-template-rows: repeat(4, 56px);
            gap: 12px;
        }

        .pattern-shape {
            width: 56px;
            height: 56px;
            border: 2px solid var(--red);
        }

        .pattern-shape.square { border-radius: 12px; }
        .pattern-shape.circle { border-radius: 50%; }
        .pattern-shape.filled { background: var(--red); border: none; opacity: 0.3; }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            text-align: center;
        }

        /* Logo */
        .logo {
            margin-bottom: 56px;
        }

        .logo img {
            height: 56px;
            width: auto;
        }

        /* Year transition */
        .year-transition {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 40px;
        }

        .year-old {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 72px;
            font-weight: 600;
            color: #CCCCCC;
            letter-spacing: -2px;
        }

        .year-arrow {
            font-size: 48px;
            color: var(--red);
        }

        .year-new {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 120px;
            font-weight: 700;
            color: var(--red);
            letter-spacing: -4px;
        }

        /* Main message */
        .message {
            margin-bottom: 48px;
        }

        .message-primary {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 56px;
            font-weight: 600;
            color: var(--dark);
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .message-secondary {
            font-family: 'Manrope', sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: #666666;
            line-height: 1.6;
            max-width: 600px;
        }

        /* Divider */
        .divider {
            width: 80px;
            height: 4px;
            background: var(--red);
            border-radius: 2px;
            margin-bottom: 40px;
        }

        /* Tagline */
        .tagline {
            font-family: 'Manrope', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #999999;
            letter-spacing: 1px;
        }

        .tagline em {
            font-style: italic;
            color: #666666;
        }
    </style>
</head>

</body>
