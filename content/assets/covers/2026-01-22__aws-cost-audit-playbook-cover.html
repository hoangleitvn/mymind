<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cost Audit Playbook Blog Cover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,500;0,600;0,700;1,500&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', system-ui, sans-serif;
            background: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .cover {
            width: 1920px;
            height: 1080px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
        }

        /* Decorative dots */
        .dots {
            position: absolute;
            display: flex;
            gap: 10px;
        }

        .dots.top-left {
            top: 32px;
            left: 80px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #FF9900;
        }

        .dot.light {
            background: #FFE0B2;
        }

        /* Decorative circles/blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
        }

        .blob.top-right {
            top: -80px;
            right: -80px;
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
        }

        .blob.top-right-small {
            top: 60px;
            right: 280px;
            width: 80px;
            height: 80px;
            background: #FF9900;
            opacity: 0.15;
        }

        .blob.bottom-left {
            bottom: -120px;
            left: -100px;
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
        }

        .blob.bottom-right {
            bottom: 100px;
            right: 50px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FFF8E1 0%, #FFECB3 100%);
        }

        .blob.accent {
            top: 200px;
            right: 500px;
            width: 50px;
            height: 50px;
            background: #FF9900;
            opacity: 0.12;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Logo */
        .logo {
            height: 48px;
            margin-bottom: 16px;
        }

        .logo img {
            height: 100%;
            width: auto;
        }

        /* Category tag */
        .category {
            font-family: 'Bai Jamjuree', sans-serif;
            font-style: italic;
            font-weight: 500;
            font-size: 24px;
            color: #C45500;
            margin-bottom: 60px;
        }

        /* Main content area */
        .main-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            gap: 60px;
        }

        .text-content {
            flex: 1;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Series badge */
        .series-badge {
            display: inline-block;
            background: #232F3E;
            padding: 8px 20px;
            border-radius: 4px;
            margin-bottom: 24px;
        }

        .series-badge span {
            font-family: 'Manrope', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #FF9900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Title */
        .title {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 72px;
            font-weight: 700;
            color: #1A1A1A;
            line-height: 1.05;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 36px;
        }

        .title .highlight {
            color: #C45500;
        }

        .title .aws {
            color: #FF9900;
        }

        /* Subtitle pill */
        .subtitle-pill {
            display: inline-block;
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
            padding: 14px 28px;
            border-radius: 6px;
            margin-bottom: 36px;
        }

        .subtitle-pill span {
            font-family: 'Manrope', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #C45500;
            letter-spacing: 1px;
        }

        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #232F3E;
            color: white;
            padding: 20px 48px;
            border-radius: 40px;
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Right side illustration area */
        .illustration-area {
            width: 650px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        /* Decorative glow behind icon */
        .icon-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 153, 0, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="cover" id="cover">
        <!-- Decorative dots top-left -->
        <div class="dots top-left">
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
        </div>

        <!-- Decorative blobs -->
        <div class="blob top-right"></div>
        <div class="blob top-right-small"></div>
        <div class="blob bottom-left"></div>
        <div class="blob bottom-right"></div>
        <div class="blob accent"></div>

        <!-- Main content -->
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <img src="../../../foundation/brands/innomize/assets/Logo_Horizontal_RGB.png" alt="INNOMIZE">
            </div>

            <!-- Category -->
            <div class="category">#AWSCosts #CloudOptimization</div>

            <!-- Main area -->
            <div class="main-area">
                <div class="text-content">
                    <!-- Series badge -->
                    <div class="series-badge">
                        <span>Part 3 of 3</span>
                    </div>

                    <h1 class="title">
                        THE <span class="aws">AWS</span> COST<br>
                        <span class="highlight">AUDIT PLAYBOOK</span><br>
                        A STEP-BY-STEP<br>
                        GUIDE
                    </h1>

                    <div class="cta-button">Read the Full Guide</div>
                </div>

                <!-- Illustration area - Simplified playbook visualization -->
                <div class="illustration-area">
                    <div class="icon-glow"></div>
                    <svg width="500" height="480" viewBox="0 0 500 480" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Main clipboard/playbook -->
                        <rect x="75" y="40" width="350" height="400" rx="16" fill="white" stroke="#E0E0E0" stroke-width="2" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.08))"/>

                        <!-- Clipboard top clip -->
                        <rect x="175" y="20" width="150" height="40" rx="8" fill="#232F3E"/>
                        <rect x="205" y="32" width="90" height="16" rx="4" fill="#FF9900"/>

                        <!-- Header -->
                        <rect x="95" y="80" width="310" height="50" rx="8" fill="#232F3E"/>
                        <text x="250" y="112" text-anchor="middle" font-family="Manrope, sans-serif" font-size="18" font-weight="700" fill="white">AUDIT CHECKLIST</text>

                        <!-- Phase items with better spacing -->
                        <!-- Phase 1: Preparation -->
                        <g transform="translate(115, 155)">
                            <circle cx="16" cy="16" r="16" fill="#FF9900"/>
                            <polyline points="9,16 14,21 23,11" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                            <text x="45" y="21" font-family="Manrope, sans-serif" font-size="18" font-weight="600" fill="#1A1A1A">Preparation</text>
                        </g>

                        <!-- Phase 2: Discovery -->
                        <g transform="translate(115, 205)">
                            <circle cx="16" cy="16" r="16" fill="#FF9900"/>
                            <polyline points="9,16 14,21 23,11" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                            <text x="45" y="21" font-family="Manrope, sans-serif" font-size="18" font-weight="600" fill="#1A1A1A">Discovery</text>
                        </g>

                        <!-- Phase 3: Analysis -->
                        <g transform="translate(115, 255)">
                            <circle cx="16" cy="16" r="16" fill="#FF9900"/>
                            <polyline points="9,16 14,21 23,11" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                            <text x="45" y="21" font-family="Manrope, sans-serif" font-size="18" font-weight="600" fill="#1A1A1A">Analysis</text>
                        </g>

                        <!-- Phase 4: Implementation -->
                        <g transform="translate(115, 305)">
                            <circle cx="16" cy="16" r="16" fill="none" stroke="#FF9900" stroke-width="3"/>
                            <text x="45" y="21" font-family="Manrope, sans-serif" font-size="18" font-weight="600" fill="#1A1A1A">Implementation</text>
                        </g>

                        <!-- Phase 5: Monitoring -->
                        <g transform="translate(115, 355)">
                            <circle cx="16" cy="16" r="16" fill="none" stroke="#E0E0E0" stroke-width="3"/>
                            <text x="45" y="21" font-family="Manrope, sans-serif" font-size="18" font-weight="600" fill="#9E9E9E">Monitoring</text>
                        </g>

                        <!-- Magnifying glass accent -->
                        <g transform="translate(400, 120)">
                            <circle cx="30" cy="30" r="28" fill="none" stroke="#FF9900" stroke-width="4"/>
                            <line x1="50" y1="50" x2="72" y2="72" stroke="#FF9900" stroke-width="6" stroke-linecap="round"/>
                            <circle cx="30" cy="30" r="16" fill="rgba(255, 153, 0, 0.15)"/>
                        </g>

                        <!-- Dollar sign accent -->
                        <g transform="translate(20, 280)">
                            <circle cx="24" cy="24" r="24" fill="#FF9900"/>
                            <text x="24" y="32" text-anchor="middle" font-family="Manrope, sans-serif" font-size="26" font-weight="700" fill="white">$</text>
                        </g>

                        <!-- Checkmark accent -->
                        <g transform="translate(420, 340)">
                            <circle cx="22" cy="22" r="22" fill="#FF9900"/>
                            <polyline points="12,22 19,29 32,14" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                    </svg>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
