<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cut Scope Aggressively - BTL Quote Cover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Public+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /*
      BTL Cover: Cut Scope Aggressively
      =================================
      Based on: btl-cover-template-quote.html
      Design System: v2.2 | Philosophy: v1.2

      Portrait format (1080x1350) for LinkedIn engagement
    */
    :root {
      --brand-400: #10b981;
      --brand-500: #00a86b;
      --base-50: #f9fafb;
      --base-300: #d1d5db;
      --base-400: #9ca3af;
      --base-700: #374151;
      --base-800: #1f2937;
      --base-900: #111827;
      --canvas-width: 1080px;
      --canvas-height: 1350px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "IBM Plex Sans", system-ui, sans-serif;
    }

    .canvas {
      width: var(--canvas-width);
      height: var(--canvas-height);
      background: var(--base-800);
      position: relative;
      overflow: hidden;
    }

    .canvas-svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="canvas">
    <svg class="canvas-svg" viewBox="0 0 1080 1350" fill="none" xmlns="http://www.w3.org/2000/svg">

      <!-- Background with gradient + noise (Pragmatic Principles) -->
      <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#374151"/>
          <stop offset="15%" stop-color="#2d3748"/>
          <stop offset="35%" stop-color="#1f2937"/>
          <stop offset="55%" stop-color="#1a202c"/>
          <stop offset="75%" stop-color="#141b24"/>
          <stop offset="100%" stop-color="#111827"/>
        </linearGradient>
        <!-- Noise filter: solves banding, adds material quality (P1, P4) -->
        <filter id="noise">
          <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise"/>
          <feColorMatrix type="saturate" values="0"/>
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.06"/>
          </feComponentTransfer>
          <feBlend in="SourceGraphic" mode="overlay"/>
        </filter>
        <!-- Profile clip -->
        <clipPath id="circleClip">
          <circle cx="99" cy="1280" r="35"/>
        </clipPath>
      </defs>
      <rect width="1080" height="1350" fill="url(#bgGradient)" filter="url(#noise)"/>

      <!-- Accent Bar - BTL Signature (left side) -->
      <rect x="0" y="0" width="8" height="1350" fill="#00a86b"/>

      <!-- Quote Mark - Decorative Anchor -->
      <text x="64" y="320" fill="#00a86b" font-family="IBM Plex Sans" font-size="200" font-weight="700" opacity="0.25">"</text>

      <!-- Quote Text -->
      <text x="80" y="480" fill="#f9fafb" font-family="IBM Plex Sans" font-size="52" font-weight="600" letter-spacing="-0.02em">
        <tspan x="80" dy="0">The engineers who ship</tspan>
        <tspan x="80" dy="72">fastest aren't the</tspan>
        <tspan x="80" dy="72"><tspan fill="#10b981">best coders</tspan>.</tspan>
      </text>

      <!-- Secondary Quote -->
      <text x="80" y="760" fill="#f9fafb" font-family="IBM Plex Sans" font-size="52" font-weight="600" letter-spacing="-0.02em">
        <tspan x="80" dy="0">They're the best</tspan>
        <tspan x="80" dy="72"><tspan fill="#10b981">scope cutters</tspan>.</tspan>
      </text>

      <!-- Divider -->
      <rect x="80" y="960" width="100" height="4" fill="#00a86b" rx="2"/>
      <!-- Footer Line -->
      <line x1="64" y1="1220" x2="1016" y2="1220" stroke="#374151" stroke-width="1"/>

      <!-- Profile Picture -->
      <image
        href="../../../foundation/brands/btl/assets/hoangleitvn.jpeg"
        x="64" y="1245" width="70" height="70"
        clip-path="url(#circleClip)"
        preserveAspectRatio="xMidYMid slice"
      />
      <circle cx="99" cy="1280" r="35" fill="none" stroke="#00a86b" stroke-width="2"/>

      <!-- Footer Text -->
      <text x="154" y="1272" fill="#f9fafb" font-family="IBM Plex Sans" font-size="26" font-weight="600">Hoang Le</text>
      <text x="154" y="1300" fill="#9ca3af" font-family="Public Sans" font-size="20" font-weight="400">Builds That Last</text>

      <!-- Tagline -->
      <text x="1016" y="1285" text-anchor="end" fill="#d1d5db" font-family="Public Sans" font-size="22" font-weight="400">
        Shipping something over shipping perfect
      </text>

    </svg>
  </div>

</body>
</html>
