<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTL Manifesto - Substack Cover v3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600;700&family=Public+Sans:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Brand Colors */
      --jade-400: #10b981;
      --jade-500: #00a86b;
      --charcoal-800: #1f2937;
      --charcoal-900: #111827;
      --base-50: #f9fafb;
      --base-400: #9ca3af;

      /* Dimensions: 1.91:1 ratio (Social preview / Open Graph) */
      --width: 1200px;
      --height: 630px;
      --padding: 100px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .canvas {
      width: var(--width);
      height: var(--height);
      background: linear-gradient(135deg, var(--charcoal-800) 0%, var(--charcoal-900) 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: var(--padding);
    }

    /* Accent Bar */
    .accent-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--jade-500);
      z-index: 10;
    }

    /* Engineering Grid */
    .grid-bg {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.025) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 1;
    }

    /* Two Column Layout */
    .content {
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 40px;
    }

    /* Left Column - Text */
    .text-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .meta-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 500;
      color: var(--jade-500);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .meta-label::before {
      content: '';
      display: block;
      width: 24px;
      height: 2px;
      background: var(--jade-500);
    }

    .tagline {
      font-family: 'Public Sans', sans-serif;
      font-size: 56px;
      font-weight: 600;
      color: var(--base-50);
      line-height: 1.15;
    }

    .tagline .accent {
      color: var(--jade-400);
    }

    /* Right Column - Symbol */
    .symbol-column {
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
<body>
  <div class="canvas">
    <div class="accent-bar"></div>
    <div class="grid-bg"></div>

    <!-- Content -->
    <div class="content">
      <!-- Left: Text -->
      <div class="text-column">
        <div class="meta-label">Manifesto</div>
        <p class="tagline">Everyone ships <span class="accent">fast</span>.<br>Few build to <span class="accent">last</span>.</p>
      </div>

      <!-- Right: Symbol -->
      <div class="symbol-column">
        <img src="../../../foundation/brands/btl/branding/logos/01_Vector_Master/symbols/btl-symbol-pattern.svg"
             alt="BTL Iceberg Symbol"
             width="300"
             height="462">
      </div>
    </div>

  </div>
</body>
</html>
