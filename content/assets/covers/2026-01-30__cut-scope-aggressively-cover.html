<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cut Scope Aggressively - BTL Cover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600;700&family=Public+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e5e7eb;
      padding: 40px;
    }

    .cover {
      width: 1080px;
      height: 1350px;
      background: #f9fafb;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Bottom-weighted per P4 */
      align-items: center;
      padding: 64px; /* space-8 */
      padding-bottom: 160px; /* Extra space for bottom bar */
    }

    /* Top accent bar - 5px per component rules */
    .accent-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: #00a86b;
    }

    /* Content container - shifted to lower third */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px; /* space-5 */
      max-width: 900px;
      text-align: center;
      margin-bottom: 80px; /* Push content to bottom-weighted position */
    }

    /* Main title - 96px */
    .title {
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      font-size: 96px;
      font-weight: 700;
      color: #1f2937; /* base-800 */
      line-height: 1.05;
      letter-spacing: -0.02em;
    }

    /* Waterline divider per spec */
    .waterline {
      width: 100%;
      max-width: 600px;
      position: relative;
      height: 6px;
      margin: 16px 0;
    }

    .waterline-dash {
      width: 100%;
      height: 2px;
      background: repeating-linear-gradient(
        to right,
        #1f2937 0px,
        #1f2937 4px,
        transparent 4px,
        transparent 7px
      ); /* 4 3 dash pattern */
    }

    .waterline-glow {
      position: absolute;
      top: 3px;
      left: 0;
      width: 100%;
      height: 1px;
      background: rgba(0, 168, 107, 0.3); /* jade at 30% opacity */
    }

    /* Subtitle - 48px (96/2 = 48 for 2:1 ratio) */
    .subtitle {
      font-family: 'Public Sans', system-ui, sans-serif;
      font-size: 48px;
      font-weight: 400;
      color: #4b5563; /* base-600 for better contrast - 7:1 AAA */
      line-height: 1.3;
    }

    /* Bottom bar */
    .bottom-bar {
      position: absolute;
      bottom: 48px; /* space-6 */
      left: 64px;
      right: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Author section per guidelines */
    .author {
      display: flex;
      align-items: center;
      gap: 16px; /* space-3 */
    }

    /* Profile photo with gradient border per design-system.md */
    .author-photo-wrapper {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      padding: 2px;
      background: linear-gradient(135deg, #065f46 0%, #1f2937 100%); /* jade-to-charcoal gradient */
    }

    .author-photo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .author-info {
      display: flex;
      flex-direction: column;
      gap: 4px; /* space-1 */
    }

    .author-name {
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      font-size: 22px;
      font-weight: 600;
      color: #1f2937; /* base-800 */
    }

    /* Use jade-700 for text on white per rules */
    .author-publication {
      font-family: 'Public Sans', system-ui, sans-serif;
      font-size: 16px;
      font-weight: 500;
      color: #007a4c; /* jade-700 - WCAG compliant */
    }

    /* Tagline - improved contrast */
    .tagline {
      font-family: 'Public Sans', system-ui, sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: #6b7280; /* base-500 - 4.8:1 contrast, passes AA for 18px */
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="cover">
    <div class="accent-bar"></div>

    <div class="content">
      <h1 class="title">Cut Scope<br>Aggressively</h1>

      <div class="waterline">
        <div class="waterline-dash"></div>
        <div class="waterline-glow"></div>
      </div>

      <p class="subtitle">Ship something > Ship perfect</p>
    </div>

    <div class="bottom-bar">
      <div class="author">
        <div class="author-photo-wrapper">
          <img src="../../../foundation/brands/btl/assets/hoangleitvn.jpeg" alt="Hoang Le" class="author-photo">
        </div>
        <div class="author-info">
          <span class="author-name">Hoang Le</span>
          <span class="author-publication">Builds That Last</span>
        </div>
      </div>

      <div class="tagline">Ship daily, not monthly</div>
    </div>
  </div>
</body>
</html>
