<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Debt Prioritization Matrix - BTL Cover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Public+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /*
      BTL Cover: Technical Debt Prioritization Matrix
      ================================================
      Design System: v2.2 | Philosophy: v1.2

      Portrait format (1080x1350) for LinkedIn engagement
    */
    :root {
      --brand-400: #10b981;
      --brand-500: #00a86b;
      --brand-600: #008553;
      --base-50: #f9fafb;
      --base-300: #d1d5db;
      --base-400: #9ca3af;
      --base-500: #6b7280;
      --base-600: #4b5563;
      --base-700: #374151;
      --base-800: #1f2937;
      --base-900: #111827;
      --canvas-width: 1080px;
      --canvas-height: 1350px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "IBM Plex Sans", system-ui, sans-serif;
    }

    .canvas {
      width: var(--canvas-width);
      height: var(--canvas-height);
      background: var(--base-800);
      position: relative;
      overflow: hidden;
    }

    .canvas-svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="canvas">
    <svg class="canvas-svg" viewBox="0 0 1080 1350" fill="none" xmlns="http://www.w3.org/2000/svg">

      <!-- Background with gradient + noise -->
      <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#374151"/>
          <stop offset="15%" stop-color="#2d3748"/>
          <stop offset="35%" stop-color="#1f2937"/>
          <stop offset="55%" stop-color="#1a202c"/>
          <stop offset="75%" stop-color="#141b24"/>
          <stop offset="100%" stop-color="#111827"/>
        </linearGradient>
        <filter id="noise">
          <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise"/>
          <feColorMatrix type="saturate" values="0"/>
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.06"/>
          </feComponentTransfer>
          <feBlend in="SourceGraphic" mode="overlay"/>
        </filter>
        <clipPath id="circleClip">
          <circle cx="99" cy="1280" r="35"/>
        </clipPath>
      </defs>
      <rect width="1080" height="1350" fill="url(#bgGradient)" filter="url(#noise)"/>

      <!-- Accent Bar - BTL Signature (left side) -->
      <rect x="0" y="0" width="8" height="1350" fill="#00a86b"/>

      <!-- Main Title -->
      <text x="80" y="120" fill="#f9fafb" font-family="IBM Plex Sans" font-size="56" font-weight="700" letter-spacing="-0.02em">
        How We Manage
      </text>
      <text x="80" y="190" fill="#10b981" font-family="IBM Plex Sans" font-size="56" font-weight="700" letter-spacing="-0.02em">
        Technical Debt
      </text>

      <!-- Accent divider -->
      <rect x="80" y="220" width="100" height="4" fill="#00a86b" rx="2"/>

      <!-- Subtitle -->
      <text x="80" y="280" fill="#9ca3af" font-family="Public Sans" font-size="24" font-weight="400">
        The Prioritization Matrix
      </text>

      <!-- Matrix Container -->
      <!-- Axis labels -->
      <text x="540" y="340" text-anchor="middle" fill="#6b7280" font-family="Public Sans" font-size="18" font-weight="600" letter-spacing="0.05em">HIGH IMPACT</text>
      <text x="540" y="920" text-anchor="middle" fill="#6b7280" font-family="Public Sans" font-size="18" font-weight="600" letter-spacing="0.05em">LOW IMPACT</text>

      <!-- Vertical axis label (rotated) -->
      <text x="110" y="630" fill="#6b7280" font-family="Public Sans" font-size="18" font-weight="600" letter-spacing="0.05em" transform="rotate(-90, 110, 630)">LOW EFFORT</text>
      <text x="970" y="630" fill="#6b7280" font-family="Public Sans" font-size="18" font-weight="600" letter-spacing="0.05em" transform="rotate(90, 970, 630)">HIGH EFFORT</text>

      <!-- Matrix Grid -->
      <!-- Quadrant backgrounds -->
      <!-- Top-left: SCHEDULE (High Impact, Low Effort) -->
      <rect x="160" y="360" width="360" height="260" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
      <!-- Top-right: DO NOW (High Impact, High Effort) -->
      <rect x="560" y="360" width="360" height="260" rx="8" fill="#065f46" stroke="#00a86b" stroke-width="2"/>
      <!-- Bottom-left: OPPORTUNISTIC (Low Impact, Low Effort) -->
      <rect x="160" y="640" width="360" height="260" rx="8" fill="#1a202c" stroke="#2d3748" stroke-width="2"/>
      <!-- Bottom-right: STRATEGIC (Low Impact, High Effort) -->
      <rect x="560" y="640" width="360" height="260" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>

      <!-- Quadrant content -->
      <!-- Top-left: SCHEDULE -->
      <text x="340" y="440" text-anchor="middle" fill="#10b981" font-family="IBM Plex Sans" font-size="28" font-weight="700">SCHEDULE</text>
      <text x="340" y="490" text-anchor="middle" fill="#d1d5db" font-family="Public Sans" font-size="20" font-weight="400">Plan for</text>
      <text x="340" y="520" text-anchor="middle" fill="#d1d5db" font-family="Public Sans" font-size="20" font-weight="400">next sprint</text>
      <text x="340" y="580" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono" font-size="16" font-weight="400">Score 5-8</text>

      <!-- Top-right: DO NOW -->
      <text x="740" y="440" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="28" font-weight="700">DO NOW</text>
      <text x="740" y="490" text-anchor="middle" fill="#d1fae5" font-family="Public Sans" font-size="20" font-weight="400">Critical</text>
      <text x="740" y="520" text-anchor="middle" fill="#d1fae5" font-family="Public Sans" font-size="20" font-weight="400">priority</text>
      <text x="740" y="580" text-anchor="middle" fill="#10b981" font-family="JetBrains Mono" font-size="16" font-weight="500">Score > 8</text>

      <!-- Bottom-left: OPPORTUNISTIC -->
      <text x="340" y="720" text-anchor="middle" fill="#9ca3af" font-family="IBM Plex Sans" font-size="28" font-weight="700">OPPORTUNISTIC</text>
      <text x="340" y="770" text-anchor="middle" fill="#6b7280" font-family="Public Sans" font-size="20" font-weight="400">Boy scout</text>
      <text x="340" y="800" text-anchor="middle" fill="#6b7280" font-family="Public Sans" font-size="20" font-weight="400">rule</text>
      <text x="340" y="860" text-anchor="middle" fill="#4b5563" font-family="JetBrains Mono" font-size="16" font-weight="400">Score < 3</text>

      <!-- Bottom-right: STRATEGIC -->
      <text x="740" y="720" text-anchor="middle" fill="#d1d5db" font-family="IBM Plex Sans" font-size="28" font-weight="700">STRATEGIC</text>
      <text x="740" y="770" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="20" font-weight="400">Requires dedicated</text>
      <text x="740" y="800" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="20" font-weight="400">planning</text>
      <text x="740" y="860" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono" font-size="16" font-weight="400">Score 3-5</text>

      <!-- Formula Section -->
      <rect x="80" y="960" width="920" height="100" rx="8" fill="#111827" stroke="#1f2937" stroke-width="1"/>
      <text x="540" y="1000" text-anchor="middle" fill="#6b7280" font-family="Public Sans" font-size="16" font-weight="500" letter-spacing="0.1em">PRIORITIZATION FORMULA</text>
      <text x="540" y="1040" text-anchor="middle" fill="#10b981" font-family="JetBrains Mono" font-size="26" font-weight="500">
        Score = (Impact Ã— Urgency) / Effort
      </text>

      <!-- Key insight -->
      <text x="80" y="1120" fill="#f9fafb" font-family="IBM Plex Sans" font-size="28" font-weight="600">
        The goal isn't zero debt.
      </text>
      <text x="80" y="1160" fill="#9ca3af" font-family="IBM Plex Sans" font-size="28" font-weight="600">
        It's visible, managed, declining debt.
      </text>

      <!-- Footer Line -->
      <line x1="64" y1="1220" x2="1016" y2="1220" stroke="#374151" stroke-width="1"/>

      <!-- Profile Picture -->
      <image
        href="../../../foundation/brands/btl/assets/hoangleitvn.jpeg"
        x="64" y="1245" width="70" height="70"
        clip-path="url(#circleClip)"
        preserveAspectRatio="xMidYMid slice"
      />
      <circle cx="99" cy="1280" r="35" fill="none" stroke="#00a86b" stroke-width="2"/>

      <!-- Footer Text -->
      <text x="154" y="1272" fill="#f9fafb" font-family="IBM Plex Sans" font-size="26" font-weight="600">Hoang Le</text>
      <text x="154" y="1300" fill="#9ca3af" font-family="Public Sans" font-size="20" font-weight="400">Builds That Last</text>

    </svg>
  </div>

</body>
</html>
