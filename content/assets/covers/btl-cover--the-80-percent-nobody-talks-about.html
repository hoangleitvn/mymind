<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>BTL Cover: The 80% Nobody Talks About</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&family=JetBrains+Mono:wght@500&family=Public+Sans:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: #1f2937;
    }

    body {
      width: 1200px;
      height: 630px;
      margin: 0 auto;
      font-family: "IBM Plex Sans", system-ui, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .main-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 1200px;
      height: 630px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <svg class="main-svg" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">

    <!-- Background gradient with noise (from BTL design system) -->
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#374151"/>
        <stop offset="15%" stop-color="#2d3748"/>
        <stop offset="35%" stop-color="#1f2937"/>
        <stop offset="55%" stop-color="#1a202c"/>
        <stop offset="75%" stop-color="#141b24"/>
        <stop offset="100%" stop-color="#111827"/>
      </linearGradient>
      <filter id="noise">
        <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise"/>
        <feColorMatrix type="saturate" values="0"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.06"/>
        </feComponentTransfer>
        <feBlend in="SourceGraphic" mode="overlay"/>
      </filter>
      <!-- Iceberg gradients -->
      <linearGradient id="icebergTop" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#10b981"/>
        <stop offset="100%" stop-color="#00a86b"/>
      </linearGradient>
      <linearGradient id="icebergBottom" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#00a86b"/>
        <stop offset="40%" stop-color="#065f46"/>
        <stop offset="100%" stop-color="#022c22"/>
      </linearGradient>
    </defs>
    <rect width="1200" height="630" fill="url(#bgGradient)" filter="url(#noise)"/>

    <!-- ============================================ -->
    <!-- TEXT CONTENT (upper portion, centered) -->
    <!-- ============================================ -->

    <!-- Headline -->
    <text x="600" y="180" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="64" font-weight="700" letter-spacing="-0.02em">
      The 80% Nobody
    </text>
    <text x="600" y="255" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="64" font-weight="700" letter-spacing="-0.02em">
      Talks About
    </text>

    <!-- Waterline divider (centered, dashed) -->
    <line x1="360" y1="290" x2="840" y2="290" stroke="#f9fafb" stroke-width="2" stroke-dasharray="4 3" opacity="0.4"/>

    <!-- Sub-headline -->
    <text x="600" y="340" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="28" font-weight="400">
      The invisible work that keeps systems running
    </text>

    <!-- ============================================ -->
    <!-- VISUAL LAYER: BTL Symbol Pattern (centered) -->
    <!-- Official symbol from branding/logos -->
    <!-- ============================================ -->

    <!-- BTL Symbol - scaled and centered at x=600 -->
    <g transform="translate(470, 360) scale(1)">
      <!-- Tip (20%) -->
      <path
        d="M100 20 L160 88 H40 Z"
        fill="rgba(16, 185, 129, 0.15)"
        stroke="#10b981"
        stroke-width="1.5"
      />

      <!-- Waterline - Primary (white, dashed) -->
      <line
        x1="20" y1="96"
        x2="180" y2="96"
        stroke="#f9fafb"
        stroke-width="2"
        stroke-dasharray="4 3"
      />

      <!-- Waterline - Glow (1px below) -->
      <line
        x1="20" y1="97"
        x2="180" y2="97"
        stroke="#10b981"
        stroke-width="1"
        stroke-opacity="0.4"
      />

      <!-- Body (80%) -->
      <path
        d="M40 104 L160 104 L180 260 L20 260 Z"
        fill="rgba(0, 168, 107, 0.06)"
        stroke="rgba(0, 168, 107, 0.25)"
        stroke-width="1"
      />

      <!-- Internal structure lines -->
      <line x1="70" y1="140" x2="50" y2="240" stroke="rgba(0, 168, 107, 0.1)" stroke-width="1"/>
      <line x1="100" y1="104" x2="100" y2="260" stroke="rgba(0, 168, 107, 0.1)" stroke-width="1"/>
      <line x1="130" y1="140" x2="150" y2="240" stroke="rgba(0, 168, 107, 0.1)" stroke-width="1"/>

      <!-- Dimension line - Tip -->
      <line x1="210" y1="20" x2="210" y2="88" stroke="#4b5563" stroke-width="1"/>
      <line x1="206" y1="20" x2="214" y2="20" stroke="#4b5563" stroke-width="1"/>
      <line x1="206" y1="88" x2="214" y2="88" stroke="#4b5563" stroke-width="1"/>

      <!-- Dimension line - Body -->
      <line x1="210" y1="104" x2="210" y2="260" stroke="#374151" stroke-width="1"/>
      <line x1="206" y1="104" x2="214" y2="104" stroke="#374151" stroke-width="1"/>
      <line x1="206" y1="260" x2="214" y2="260" stroke="#374151" stroke-width="1"/>

      <!-- Percentage labels -->
      <text x="220" y="60" font-family="JetBrains Mono, monospace" font-size="12" font-weight="500" fill="#10b981">20%</text>
      <text x="220" y="184" font-family="JetBrains Mono, monospace" font-size="12" font-weight="500" fill="#6b7280">80%</text>
    </g>

  </svg>

</body>
</html>
