<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc Mừng Năm Mới 2026 - Traditional Vietnamese Lunar New Year</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #2a2a2a;
      padding: 20px;
    }
    .artwork-container {
      width: 800px;
      height: 1000px;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="artwork-container">
    <svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Rice paper texture filter -->
        <filter id="paperTexture" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
          <feDiffuseLighting in="noise" lighting-color="#f5f0e6" surfaceScale="2" result="light">
            <feDistantLight azimuth="45" elevation="60"/>
          </feDiffuseLighting>
          <feBlend in="SourceGraphic" in2="light" mode="multiply"/>
        </filter>

        <!-- Aged paper overlay -->
        <filter id="aged">
          <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" result="noise"/>
          <feColorMatrix type="matrix" values="0 0 0 0 0.92  0 0 0 0 0.88  0 0 0 0 0.78  0 0 0 0.15 0"/>
        </filter>

        <!-- Ink wash effect -->
        <filter id="inkWash" x="-20%" y="-20%" width="140%" height="140%">
          <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="2" result="noise"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
        </filter>

        <!-- Brush stroke texture -->
        <filter id="brushStroke">
          <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="3" result="noise"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
        </filter>

        <!-- Gold gradient -->
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#d4a847"/>
          <stop offset="50%" style="stop-color:#f0d78c"/>
          <stop offset="100%" style="stop-color:#c9993a"/>
        </linearGradient>

        <!-- Deep red gradient -->
        <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#c41e3a"/>
          <stop offset="100%" style="stop-color:#8b0000"/>
        </linearGradient>

        <!-- Vermilion gradient -->
        <radialGradient id="vermilionGlow" cx="50%" cy="30%" r="70%">
          <stop offset="0%" style="stop-color:#e34234"/>
          <stop offset="100%" style="stop-color:#c41e3a"/>
        </radialGradient>

        <!-- Peach blossom -->
        <g id="peachBlossom">
          <ellipse cx="0" cy="-8" rx="4" ry="9" fill="#ffb6c1" opacity="0.9"/>
          <ellipse cx="7" cy="-3" rx="4" ry="9" fill="#ffc0cb" opacity="0.85" transform="rotate(72)"/>
          <ellipse cx="5" cy="7" rx="4" ry="9" fill="#ffb6c1" opacity="0.9" transform="rotate(144)"/>
          <ellipse cx="-5" cy="7" rx="4" ry="9" fill="#ffc0cb" opacity="0.85" transform="rotate(216)"/>
          <ellipse cx="-7" cy="-3" rx="4" ry="9" fill="#ffb6c1" opacity="0.9" transform="rotate(288)"/>
          <circle cx="0" cy="0" r="5" fill="#ffeb99"/>
          <circle cx="-1" cy="-1" r="1" fill="#8b4513"/>
          <circle cx="1" cy="0" r="1" fill="#8b4513"/>
          <circle cx="0" cy="1" r="1" fill="#8b4513"/>
        </g>

        <!-- Apricot blossom (mai vàng) -->
        <g id="apricotBlossom">
          <ellipse cx="0" cy="-10" rx="5" ry="11" fill="#ffd700" opacity="0.9"/>
          <ellipse cx="9" cy="-3" rx="5" ry="11" fill="#ffcc00" opacity="0.85" transform="rotate(72)"/>
          <ellipse cx="6" cy="8" rx="5" ry="11" fill="#ffd700" opacity="0.9" transform="rotate(144)"/>
          <ellipse cx="-6" cy="8" rx="5" ry="11" fill="#ffcc00" opacity="0.85" transform="rotate(216)"/>
          <ellipse cx="-9" cy="-3" rx="5" ry="11" fill="#ffd700" opacity="0.9" transform="rotate(288)"/>
          <circle cx="0" cy="0" r="6" fill="#8b4513"/>
          <circle cx="-2" cy="-1" r="1.5" fill="#ffd700"/>
          <circle cx="2" cy="-1" r="1.5" fill="#ffd700"/>
          <circle cx="0" cy="2" r="1.5" fill="#ffd700"/>
        </g>

        <!-- Cloud motif -->
        <g id="cloud">
          <path d="M0,0 Q-15,-8 -25,0 Q-35,-15 -20,-20 Q-10,-30 5,-20 Q20,-25 25,-15 Q35,-10 25,0 Q15,5 0,0"
                fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
        </g>

        <!-- Decorative corner pattern -->
        <g id="cornerPattern">
          <path d="M0,0 L40,0 Q30,10 40,20 L40,60 Q30,50 20,60 L0,60 Q10,50 0,40 L0,0"
                fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
          <path d="M5,5 L35,5 L35,55 L5,55 Z" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
          <circle cx="20" cy="30" r="8" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
          <path d="M20,22 L20,38 M12,30 L28,30" stroke="url(#goldGradient)" stroke-width="1.5"/>
        </g>

        <!-- Lantern -->
        <g id="lantern">
          <ellipse cx="0" cy="0" rx="20" ry="30" fill="url(#redGradient)"/>
          <ellipse cx="0" cy="0" rx="20" ry="30" fill="none" stroke="#d4a847" stroke-width="2"/>
          <path d="M-15,-25 Q0,-35 15,-25" fill="none" stroke="#d4a847" stroke-width="3"/>
          <rect x="-3" y="-40" width="6" height="10" fill="#d4a847"/>
          <path d="M-12,25 L-8,45 M0,28 L0,50 M12,25 L8,45" stroke="#d4a847" stroke-width="2"/>
          <ellipse cx="0" cy="0" rx="15" ry="25" fill="none" stroke="#ffd70033" stroke-width="8"/>
        </g>
      </defs>

      <!-- Background: Aged rice paper -->
      <rect width="800" height="1000" fill="#f5efe0"/>
      <rect width="800" height="1000" filter="url(#aged)" opacity="0.3"/>

      <!-- Subtle paper grain texture -->
      <rect width="800" height="1000" fill="url(#paperTexture)" opacity="0.1"/>

      <!-- Decorative border - outer -->
      <rect x="20" y="20" width="760" height="960" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
      <rect x="30" y="30" width="740" height="940" fill="none" stroke="#c41e3a" stroke-width="2"/>
      <rect x="40" y="40" width="720" height="920" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>

      <!-- Corner ornaments -->
      <use href="#cornerPattern" x="45" y="45"/>
      <use href="#cornerPattern" x="755" y="45" transform="scale(-1,1) translate(-1510,0)"/>
      <use href="#cornerPattern" x="45" y="955" transform="scale(1,-1) translate(0,-1910)"/>
      <use href="#cornerPattern" x="755" y="955" transform="scale(-1,-1) translate(-1510,-1910)"/>

      <!-- Decorative clouds - top -->
      <use href="#cloud" x="200" y="100" transform="scale(1.2)"/>
      <use href="#cloud" x="550" y="90" transform="scale(1) rotate(10)"/>
      <use href="#cloud" x="650" y="140" transform="scale(0.8)"/>

      <!-- Main title calligraphy: Chúc Mừng Năm Mới -->
      <g filter="url(#brushStroke)">
        <!-- Stylized brush calligraphy for "Chúc Mừng Năm Mới" -->
        <text x="400" y="200" text-anchor="middle"
              font-family="serif" font-size="72" font-weight="bold"
              fill="#1a1a1a" style="font-style: italic;">
          Chúc Mừng
        </text>
        <text x="400" y="290" text-anchor="middle"
              font-family="serif" font-size="72" font-weight="bold"
              fill="#1a1a1a" style="font-style: italic;">
          Năm Mới
        </text>
      </g>

      <!-- Year 2026 in decorative style -->
      <g transform="translate(400, 420)">
        <text x="0" y="0" text-anchor="middle"
              font-family="serif" font-size="120" font-weight="bold"
              fill="url(#goldGradient)" stroke="#8b4513" stroke-width="1">
          2026
        </text>
      </g>

      <!-- Subtitle: An Khang Thịnh Vượng -->
      <g filter="url(#inkWash)">
        <text x="400" y="520" text-anchor="middle"
              font-family="serif" font-size="42" font-weight="bold"
              fill="#c41e3a" style="font-style: italic;">
          An Khang Thịnh Vượng
        </text>
      </g>

      <!-- Central decorative element - Lantern -->
      <use href="#lantern" x="400" y="620" transform="scale(1.5)"/>

      <!-- Peach blossom branch - left side -->
      <g transform="translate(120, 400)">
        <!-- Branch -->
        <path d="M0,200 Q20,150 10,100 Q5,50 30,0 Q40,-30 35,-60"
              fill="none" stroke="#5d4037" stroke-width="8" stroke-linecap="round" filter="url(#brushStroke)"/>
        <path d="M10,100 Q30,80 50,90"
              fill="none" stroke="#5d4037" stroke-width="4" stroke-linecap="round"/>
        <path d="M20,50 Q0,30 -20,40"
              fill="none" stroke="#5d4037" stroke-width="4" stroke-linecap="round"/>
        <!-- Blossoms -->
        <use href="#peachBlossom" x="35" y="-50" transform="scale(1.2)"/>
        <use href="#peachBlossom" x="50" y="90" transform="scale(1)"/>
        <use href="#peachBlossom" x="-20" y="40" transform="scale(0.9)"/>
        <use href="#peachBlossom" x="30" y="10" transform="scale(1.1)"/>
        <use href="#peachBlossom" x="5" y="130" transform="scale(0.8)"/>
      </g>

      <!-- Apricot blossom branch - right side (Mai vàng) -->
      <g transform="translate(680, 380)">
        <!-- Branch -->
        <path d="M0,220 Q-20,170 -10,120 Q0,70 -25,20 Q-35,-20 -30,-70"
              fill="none" stroke="#5d4037" stroke-width="8" stroke-linecap="round" filter="url(#brushStroke)"/>
        <path d="M-10,120 Q-35,100 -50,115"
              fill="none" stroke="#5d4037" stroke-width="4" stroke-linecap="round"/>
        <path d="M-20,60 Q5,35 25,50"
              fill="none" stroke="#5d4037" stroke-width="4" stroke-linecap="round"/>
        <!-- Blossoms -->
        <use href="#apricotBlossom" x="-30" y="-55" transform="scale(1.2)"/>
        <use href="#apricotBlossom" x="-50" y="115" transform="scale(1)"/>
        <use href="#apricotBlossom" x="25" y="50" transform="scale(0.9)"/>
        <use href="#apricotBlossom" x="-25" y="25" transform="scale(1.1)"/>
        <use href="#apricotBlossom" x="-5" y="150" transform="scale(0.85)"/>
      </g>

      <!-- Decorative clouds - bottom -->
      <use href="#cloud" x="150" y="850" transform="scale(1.1) rotate(-5)"/>
      <use href="#cloud" x="600" y="870" transform="scale(0.9)"/>

      <!-- Bottom blessing text -->
      <g filter="url(#inkWash)">
        <text x="400" y="780" text-anchor="middle"
              font-family="serif" font-size="28"
              fill="#1a1a1a" opacity="0.8" style="font-style: italic;">
          Vạn Sự Như Ý • Tấn Tài Tấn Lộc
        </text>
      </g>

      <!-- Decorative coins at bottom -->
      <g transform="translate(320, 850)">
        <circle cx="0" cy="0" r="25" fill="url(#goldGradient)" stroke="#8b4513" stroke-width="2"/>
        <rect x="-8" y="-8" width="16" height="16" fill="#f5efe0"/>
        <circle cx="0" cy="0" r="20" fill="none" stroke="#8b4513" stroke-width="1"/>
      </g>
      <g transform="translate(400, 870)">
        <circle cx="0" cy="0" r="30" fill="url(#goldGradient)" stroke="#8b4513" stroke-width="2"/>
        <rect x="-10" y="-10" width="20" height="20" fill="#f5efe0"/>
        <circle cx="0" cy="0" r="24" fill="none" stroke="#8b4513" stroke-width="1"/>
      </g>
      <g transform="translate(480, 850)">
        <circle cx="0" cy="0" r="25" fill="url(#goldGradient)" stroke="#8b4513" stroke-width="2"/>
        <rect x="-8" y="-8" width="16" height="16" fill="#f5efe0"/>
        <circle cx="0" cy="0" r="20" fill="none" stroke="#8b4513" stroke-width="1"/>
      </g>

      <!-- Bamboo leaves accent - subtle in corners -->
      <g transform="translate(80, 700)" opacity="0.4">
        <path d="M0,0 Q10,-30 5,-60 Q15,-40 20,-70 Q10,-50 15,-80"
              fill="none" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
        <ellipse cx="5" cy="-65" rx="3" ry="15" fill="#4caf50" transform="rotate(-15)"/>
        <ellipse cx="18" cy="-75" rx="3" ry="12" fill="#4caf50" transform="rotate(10)"/>
        <ellipse cx="12" cy="-85" rx="2.5" ry="10" fill="#4caf50" transform="rotate(-5)"/>
      </g>
      <g transform="translate(720, 720)" opacity="0.4">
        <path d="M0,0 Q-10,-30 -5,-60 Q-15,-40 -20,-70 Q-10,-50 -15,-80"
              fill="none" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
        <ellipse cx="-5" cy="-65" rx="3" ry="15" fill="#4caf50" transform="rotate(15)"/>
        <ellipse cx="-18" cy="-75" rx="3" ry="12" fill="#4caf50" transform="rotate(-10)"/>
        <ellipse cx="-12" cy="-85" rx="2.5" ry="10" fill="#4caf50" transform="rotate(5)"/>
      </g>

      <!-- Seal/Stamp (con dấu) - traditional red -->
      <g transform="translate(650, 920)">
        <rect x="-30" y="-30" width="60" height="60" fill="#c41e3a" rx="3"/>
        <text x="0" y="8" text-anchor="middle"
              font-family="serif" font-size="24" font-weight="bold"
              fill="#f5efe0">
          福
        </text>
      </g>

      <!-- Ink splatter accents for authenticity -->
      <circle cx="150" cy="200" r="3" fill="#1a1a1a" opacity="0.2"/>
      <circle cx="640" cy="180" r="2" fill="#1a1a1a" opacity="0.15"/>
      <circle cx="160" cy="820" r="2.5" fill="#1a1a1a" opacity="0.18"/>

    </svg>
  </div>
</body>
</html>
