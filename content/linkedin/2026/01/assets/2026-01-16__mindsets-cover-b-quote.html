<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=1200">
  <title>Mindset Quote Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Public+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 1200px;
      background: #1f2937;
      font-family: "Public Sans", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 100px;
      position: relative;
    }

    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 12px;
      background: #00a86b;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 48px;
    }

    .quote-mark {
      font-family: "IBM Plex Sans", serif;
      font-size: 180px;
      font-weight: 700;
      color: #00a86b;
      line-height: 0.6;
      opacity: 0.3;
    }

    .quote {
      font-family: "IBM Plex Sans", system-ui, sans-serif;
      font-size: 52px;
      font-weight: 600;
      color: #f9fafb;
      line-height: 1.4;
      max-width: 900px;
    }

    .quote .highlight {
      color: #00a86b;
    }

    .divider {
      width: 80px;
      height: 4px;
      background: #00a86b;
      border-radius: 2px;
    }

    .attribution {
      font-size: 22px;
      color: #9ca3af;
      font-weight: 400;
    }

    .footer {
      position: absolute;
      bottom: 60px;
      left: 100px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .footer-line {
      width: 40px;
      height: 4px;
      background: #00a86b;
      border-radius: 2px;
    }

    .footer-text {
      font-family: "IBM Plex Sans", system-ui, sans-serif;
      font-size: 20px;
      font-weight: 600;
      color: #f9fafb;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>

  <div class="container">
    <div class="quote-mark">"</div>

    <div class="quote">
      You don't get the mindset <span class="highlight">after</span> you succeed.
      <br><br>
      You succeed <span class="highlight">because</span> you had the mindset first.
    </div>

    <div class="divider"></div>

    <div class="attribution">On growth, leadership, and the order of things</div>
  </div>

  <div class="footer">
    <div class="footer-line"></div>
    <div class="footer-text">BUILDS THAT LAST</div>
  </div>
</body>
</html>
