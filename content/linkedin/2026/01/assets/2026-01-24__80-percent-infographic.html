<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1080">
  <title>The 80% Nobody Talks About - Infographic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600;700&family=JetBrains+Mono:wght@500&family=Public+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: #1f2937;
    }

    body {
      width: 1080px;
      height: 1080px;
      margin: 0 auto;
      font-family: "Public Sans", system-ui, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .main-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080px;
      height: 1080px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <svg class="main-svg" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">

    <!-- Background gradient with noise -->
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#374151"/>
        <stop offset="15%" stop-color="#2d3748"/>
        <stop offset="35%" stop-color="#1f2937"/>
        <stop offset="55%" stop-color="#1a202c"/>
        <stop offset="75%" stop-color="#141b24"/>
        <stop offset="100%" stop-color="#111827"/>
      </linearGradient>
      <filter id="noise">
        <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" result="noise"/>
        <feColorMatrix type="saturate" values="0"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.06"/>
        </feComponentTransfer>
        <feBlend in="SourceGraphic" mode="overlay"/>
      </filter>
    </defs>
    <rect width="1080" height="1080" fill="url(#bgGradient)" filter="url(#noise)"/>

    <!-- ============================================ -->
    <!-- HEADER -->
    <!-- ============================================ -->

    <text x="540" y="80" text-anchor="middle" fill="#f9fafb" font-family="IBM Plex Sans" font-size="48" font-weight="700" letter-spacing="-0.02em">
      The 80% Nobody Talks About
    </text>

    <!-- ============================================ -->
    <!-- LEFT SIDE: What People Post -->
    <!-- ============================================ -->

    <text x="200" y="150" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="18" font-weight="500">
      WHAT PEOPLE POST
    </text>

    <!-- Tip of iceberg (visible) - positioned left side -->
    <g transform="translate(100, 180)">
      <!-- Small tip triangle -->
      <path
        d="M100 0 L150 80 H50 Z"
        fill="#10b981"
        opacity="0.9"
      />

      <!-- 20% label -->
      <text x="100" y="50" text-anchor="middle" fill="#f9fafb" font-family="JetBrains Mono" font-size="24" font-weight="500">20%</text>

      <!-- Waterline -->
      <line x1="20" y1="88" x2="180" y2="88" stroke="#f9fafb" stroke-width="2" stroke-dasharray="4 3"/>
      <line x1="20" y1="89" x2="180" y2="89" stroke="#10b981" stroke-width="1" stroke-opacity="0.4"/>
    </g>

    <!-- Surface items - what people post -->
    <g fill="#10b981" font-family="Public Sans" font-size="16" font-weight="500">
      <text x="280" y="200">→ Weekend MVPs</text>
      <text x="280" y="230">→ AI demos</text>
      <text x="280" y="260">→ Launch posts</text>
    </g>

    <!-- ============================================ -->
    <!-- RIGHT SIDE: The Reality -->
    <!-- ============================================ -->

    <text x="880" y="150" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="18" font-weight="500">
      THE REALITY
    </text>

    <!-- Research stat -->
    <g transform="translate(680, 170)">
      <rect x="0" y="0" width="320" height="100" rx="8" fill="rgba(0, 168, 107, 0.08)" stroke="rgba(0, 168, 107, 0.2)" stroke-width="1"/>
      <text x="160" y="45" text-anchor="middle" fill="#10b981" font-family="JetBrains Mono" font-size="40" font-weight="500">16%</text>
      <text x="160" y="75" text-anchor="middle" fill="#9ca3af" font-family="Public Sans" font-size="14" font-weight="400">of engineer's week writing code</text>
    </g>

    <!-- ============================================ -->
    <!-- CENTER: Large Iceberg with Debt Layers -->
    <!-- ============================================ -->

    <g transform="translate(290, 290)">
      <!-- Tip (20%) -->
      <path
        d="M250 0 L350 130 H150 Z"
        fill="rgba(16, 185, 129, 0.15)"
        stroke="#10b981"
        stroke-width="2"
      />

      <!-- 20% label in tip -->
      <text x="250" y="75" text-anchor="middle" fill="#10b981" font-family="JetBrains Mono" font-size="28" font-weight="500">20%</text>
      <text x="250" y="105" text-anchor="middle" fill="#6b7280" font-family="Public Sans" font-size="14" font-weight="400">what ships</text>

      <!-- Waterline - Primary (white, dashed) -->
      <line
        x1="80" y1="140"
        x2="420" y2="140"
        stroke="#f9fafb"
        stroke-width="2"
        stroke-dasharray="4 3"
      />

      <!-- Waterline - Glow (1px below) -->
      <line
        x1="80" y1="141"
        x2="420" y2="141"
        stroke="#10b981"
        stroke-width="1"
        stroke-opacity="0.4"
      />

      <!-- Body (80%) with layers -->
      <path
        d="M150 155 L350 155 L400 620 L100 620 Z"
        fill="rgba(0, 168, 107, 0.04)"
        stroke="rgba(0, 168, 107, 0.15)"
        stroke-width="1"
      />

      <!-- Internal layer lines (representing different debt types) -->
      <line x1="145" y1="230" x2="355" y2="230" stroke="rgba(0, 168, 107, 0.1)" stroke-width="1"/>
      <line x1="140" y1="320" x2="360" y2="320" stroke="rgba(0, 168, 107, 0.1)" stroke-width="1"/>
      <line x1="130" y1="410" x2="370" y2="410" stroke="rgba(0, 168, 107, 0.1)" stroke-width="1"/>
      <line x1="120" y1="500" x2="380" y2="500" stroke="rgba(0, 168, 107, 0.1)" stroke-width="1"/>

      <!-- 80% label -->
      <text x="250" y="195" text-anchor="middle" fill="#00a86b" font-family="JetBrains Mono" font-size="32" font-weight="500">80%</text>
      <text x="250" y="220" text-anchor="middle" fill="#4b5563" font-family="Public Sans" font-size="12" font-weight="400">what keeps it running</text>
    </g>

    <!-- ============================================ -->
    <!-- DEBT TYPE LABELS (Right side of iceberg) -->
    <!-- ============================================ -->

    <g font-family="Public Sans" font-size="16">
      <!-- Documentation Debt -->
      <line x1="650" y1="490" x2="720" y2="490" stroke="#4b5563" stroke-width="1"/>
      <text x="730" y="495" fill="#9ca3af" font-weight="500">Documentation Debt</text>
      <text x="730" y="515" fill="#6b7280" font-size="13">Knowledge in heads, not docs</text>

      <!-- Knowledge Debt -->
      <line x1="660" y1="580" x2="720" y2="580" stroke="#4b5563" stroke-width="1"/>
      <text x="730" y="585" fill="#9ca3af" font-weight="500">Knowledge Debt</text>
      <text x="730" y="605" fill="#6b7280" font-size="13">Original team left, no one knows why</text>

      <!-- Architecture Debt -->
      <line x1="665" y1="670" x2="720" y2="670" stroke="#4b5563" stroke-width="1"/>
      <text x="730" y="675" fill="#9ca3af" font-weight="500">Architecture Debt</text>
      <text x="730" y="695" fill="#6b7280" font-size="13">Quick fixes that became permanent</text>

      <!-- Verification Debt -->
      <line x1="670" y1="760" x2="720" y2="760" stroke="#4b5563" stroke-width="1"/>
      <text x="730" y="765" fill="#9ca3af" font-weight="500">Verification Debt</text>
      <text x="730" y="785" fill="#6b7280" font-size="13">Missing tests, missing specs</text>

      <!-- Process Debt -->
      <line x1="680" y1="850" x2="720" y2="850" stroke="#4b5563" stroke-width="1"/>
      <text x="730" y="855" fill="#9ca3af" font-weight="500">Process Debt</text>
      <text x="730" y="875" fill="#6b7280" font-size="13">Tribal knowledge deployments</text>
    </g>

    <!-- ============================================ -->
    <!-- LEFT SIDE LABELS (Maintenance Reality) -->
    <!-- ============================================ -->

    <g font-family="Public Sans" font-size="14">
      <!-- Data work -->
      <text x="64" y="490" fill="#4b5563">→</text>
      <text x="80" y="490" fill="#6b7280">Pipeline fixes at 3am</text>

      <!-- Infrastructure -->
      <text x="64" y="580" fill="#4b5563">→</text>
      <text x="80" y="580" fill="#6b7280">Certificate renewals</text>

      <!-- Legacy -->
      <text x="64" y="670" fill="#4b5563">→</text>
      <text x="80" y="670" fill="#6b7280">20-year-old systems</text>

      <!-- Dev experience -->
      <text x="64" y="760" fill="#4b5563">→</text>
      <text x="80" y="760" fill="#6b7280">CI/CD that breaks Fridays</text>

      <!-- Understanding -->
      <text x="64" y="850" fill="#4b5563">→</text>
      <text x="80" y="850" fill="#6b7280">Reading code > Writing code</text>
    </g>

    <!-- ============================================ -->
    <!-- KEY INSIGHT BOX -->
    <!-- ============================================ -->

    <g transform="translate(64, 940)">
      <rect x="0" y="0" width="952" height="76" rx="8" fill="rgba(0, 168, 107, 0.06)" stroke="rgba(0, 168, 107, 0.2)" stroke-width="1"/>

      <!-- Accent bar -->
      <rect x="0" y="0" width="4" height="76" rx="2" fill="#00a86b"/>

      <text x="24" y="35" fill="#f9fafb" font-family="IBM Plex Sans" font-size="22" font-weight="600">
        AI is an amplifier.
      </text>
      <text x="24" y="60" fill="#9ca3af" font-family="Public Sans" font-size="16" font-weight="400">
        Good foundation? It makes you faster. No foundation? It makes your gaps visible.
      </text>
    </g>

    <!-- ============================================ -->
    <!-- FOOTER -->
    <!-- ============================================ -->

    <text x="64" y="1050" fill="#4b5563" font-family="JetBrains Mono" font-size="14" font-weight="500">
      @hoangleitvn · Builds That Last
    </text>

  </svg>

</body>
</html>
