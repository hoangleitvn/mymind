<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Brain, Python Hands - Quote Cover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600;700&family=Public+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-400: #10b981;
      --brand-500: #00a86b;
      --charcoal-800: #1f2937;
      --charcoal-900: #111827;
      --base-50: #f9fafb;
      --base-300: #d1d5db;
      --base-400: #9ca3af;
      --base-700: #374151;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Public Sans", sans-serif;
    }

    .canvas {
      width: 1200px;
      height: 1200px;
      background: linear-gradient(145deg, var(--charcoal-800) 0%, var(--charcoal-900) 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
    }

    .accent-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--brand-500);
    }

    .canvas::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }

    .quote-mark {
      position: absolute;
      top: 120px;
      left: 80px;
      font-family: "Caveat", cursive;
      font-size: 300px;
      font-weight: 700;
      color: var(--brand-500);
      opacity: 0.15;
      line-height: 1;
      user-select: none;
    }

    .quote-mark.closing {
      top: auto;
      bottom: 120px;
      left: auto;
      right: 80px;
    }

    .quote-container {
      position: relative;
      z-index: 5;
      text-align: center;
      max-width: 1000px;
    }

    .quote-text {
      font-family: "Caveat", cursive;
      font-size: 56px;
      font-weight: 700;
      color: var(--base-50);
      line-height: 1.4;
      margin-bottom: 48px;
      letter-spacing: 0.01em;
    }

    .quote-text .highlight {
      color: var(--brand-400);
    }

    .quote-underline {
      width: 200px;
      height: 4px;
      margin: 0 auto 40px;
      position: relative;
    }

    .quote-underline svg {
      width: 100%;
      height: 20px;
    }

    .attribution {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .attribution-name {
      font-family: "IBM Plex Sans", sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: var(--base-50);
      letter-spacing: 0.02em;
    }

    .attribution-context {
      font-family: "Public Sans", sans-serif;
      font-size: 18px;
      color: var(--base-400);
    }

    .footer {
      position: absolute;
      left: 64px;
      right: 64px;
      bottom: 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    .footer::before {
      content: '';
      position: absolute;
      top: -24px;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--base-700);
    }

    .author {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .author-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2px solid var(--brand-500);
      object-fit: cover;
    }

    .author-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .author-name {
      font-family: "IBM Plex Sans", sans-serif;
      font-size: 20px;
      font-weight: 600;
      color: var(--base-50);
    }

    .author-brand {
      font-family: "Public Sans", sans-serif;
      font-size: 15px;
      color: var(--base-400);
    }

    .tagline {
      font-family: "Public Sans", sans-serif;
      font-size: 18px;
      color: var(--base-300);
    }

    .tagline .highlight {
      color: var(--brand-400);
    }
  </style>
</head>
<body>

  <div class="canvas">
    <div class="accent-bar"></div>

    <span class="quote-mark">"</span>
    <span class="quote-mark closing">"</span>

    <div class="quote-container">
      <p class="quote-text">
        <span class="highlight">LLM</span> is the brain.<br>
        <span class="highlight">Tools</span> are hands.<br>
        <span class="highlight">Skills</span> are specialized hands.<br>
        <span class="highlight">Agent</span> is the whole person.<br>
        <span class="highlight">MCP</span> is the handshake.
      </p>

      <div class="quote-underline">
        <svg viewBox="0 0 200 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M5 12 Q 30 8, 60 12 T 120 10 T 195 12"
            stroke="#00a86b"
            stroke-width="3"
            stroke-linecap="round"
            fill="none"
          />
        </svg>
      </div>

      <div class="attribution">
        <span class="attribution-name">On AI architecture</span>
      </div>
    </div>

    <footer class="footer">
      <div class="author">
        <img src="../../../../foundation/brands/btl/assets/hoangleitvn.jpeg" alt="Hoang Le" class="author-avatar">
        <div class="author-info">
          <span class="author-name">Hoang Le</span>
          <span class="author-brand">Builds That Last</span>
        </div>
      </div>
      <span class="tagline">
        Everyone ships <span class="highlight">fast</span>. Few build to <span class="highlight">last</span>.
      </span>
    </footer>
  </div>

</body>
</html>
