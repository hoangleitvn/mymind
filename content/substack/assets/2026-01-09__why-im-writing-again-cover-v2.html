<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1456px;
      height: 1048px;
      font-family: 'Georgia', serif;
      background: #0d1117;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Gradient orb - representing thought/idea forming */
    .orb {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%,
        #4f46e5 0%,
        #7c3aed 30%,
        #a855f7 50%,
        #ec4899 70%,
        transparent 100%);
      filter: blur(80px);
      opacity: 0.6;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Secondary glow */
    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, #06b6d4 0%, transparent 70%);
      filter: blur(60px);
      opacity: 0.4;
      bottom: 100px;
      left: 200px;
    }

    /* Minimal lines - like writing/text abstraction */
    .lines {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      opacity: 0.15;
    }

    .line {
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    .line-1 { width: 300px; }
    .line-2 { width: 450px; margin-left: 40px; }
    .line-3 { width: 380px; margin-left: 20px; }
    .line-4 { width: 280px; margin-left: 60px; }
    .line-5 { width: 420px; }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
    }

    .title {
      font-size: 96px;
      font-weight: 400;
      color: #ffffff;
      line-height: 1.15;
      letter-spacing: -2px;
    }

    .title em {
      font-style: italic;
      color: #a855f7;
    }
  </style>
</head>
<body>
  <div class="orb"></div>
  <div class="glow"></div>

  <div class="lines">
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
    <div class="line line-4"></div>
    <div class="line line-5"></div>
  </div>

  <div class="content">
    <h1 class="title">Why I'm<br/><em>Writing Again</em></h1>
  </div>
</body>
</html>
