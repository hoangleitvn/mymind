<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 AWS Cost Optimization Strategies Blog Cover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,500;0,600;0,700;1,500&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', system-ui, sans-serif;
            background: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .cover {
            width: 1920px;
            height: 1080px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
        }

        /* Decorative dots */
        .dots {
            position: absolute;
            display: flex;
            gap: 10px;
        }

        .dots.top-left {
            top: 32px;
            left: 80px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #FF9900;
        }

        .dot.light {
            background: #FFE0B2;
        }

        /* Decorative circles/blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
        }

        .blob.top-right {
            top: -80px;
            right: -80px;
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
        }

        .blob.top-right-small {
            top: 60px;
            right: 280px;
            width: 80px;
            height: 80px;
            background: #FF9900;
            opacity: 0.15;
        }

        .blob.bottom-left {
            bottom: -120px;
            left: -100px;
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
        }

        .blob.bottom-right {
            bottom: 100px;
            right: 50px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FFF8E1 0%, #FFECB3 100%);
        }

        .blob.accent {
            top: 200px;
            right: 500px;
            width: 50px;
            height: 50px;
            background: #FF9900;
            opacity: 0.12;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Logo */
        .logo {
            height: 48px;
            margin-bottom: 16px;
        }

        .logo img {
            height: 100%;
            width: auto;
        }

        /* Category tag */
        .category {
            font-family: 'Bai Jamjuree', sans-serif;
            font-style: italic;
            font-weight: 500;
            font-size: 24px;
            color: #C45500;
            margin-bottom: 60px;
        }

        /* Main content area */
        .main-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            gap: 60px;
        }

        .text-content {
            flex: 1;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Series badge */
        .series-badge {
            display: inline-block;
            background: #232F3E;
            padding: 8px 20px;
            border-radius: 4px;
            margin-bottom: 24px;
        }

        .series-badge span {
            font-family: 'Manrope', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #FF9900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Title */
        .title {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 72px;
            font-weight: 700;
            color: #1A1A1A;
            line-height: 1.05;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 36px;
        }

        .title .highlight {
            color: #C45500;
        }

        .title .number {
            color: #FF9900;
            font-size: 90px;
        }

        .title .aws {
            color: #FF9900;
        }

        /* Subtitle pill */
        .subtitle-pill {
            display: inline-block;
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
            padding: 14px 28px;
            border-radius: 6px;
            margin-bottom: 36px;
        }

        .subtitle-pill span {
            font-family: 'Manrope', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #C45500;
            letter-spacing: 1px;
        }

        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #232F3E;
            color: white;
            padding: 20px 48px;
            border-radius: 40px;
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Right side illustration area */
        .illustration-area {
            width: 650px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        /* Decorative glow behind icon */
        .icon-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 153, 0, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="cover" id="cover">
        <!-- Decorative dots top-left -->
        <div class="dots top-left">
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
        </div>

        <!-- Decorative blobs -->
        <div class="blob top-right"></div>
        <div class="blob top-right-small"></div>
        <div class="blob bottom-left"></div>
        <div class="blob bottom-right"></div>
        <div class="blob accent"></div>

        <!-- Main content -->
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <img src="../../../foundation/brands/innomize/assets/Logo_Horizontal_RGB.png" alt="INNOMIZE">
            </div>

            <!-- Category -->
            <div class="category">#AWSCosts #CloudOptimization</div>

            <!-- Main area -->
            <div class="main-area">
                <div class="text-content">
                    <!-- Series badge -->
                    <div class="series-badge">
                        <span>Part 2 of 3</span>
                    </div>

                    <h1 class="title">
                        <span class="number">6</span> <span class="aws">AWS</span> COST<br>
                        <span class="highlight">OPTIMIZATION</span><br>
                        STRATEGIES THAT<br>
                        ACTUALLY WORK
                    </h1>

                    <div class="subtitle-pill">
                        <span>Save 30-90% on Your AWS Bill</span>
                    </div>

                    <div class="cta-button">Read the Full Guide</div>
                </div>

                <!-- Illustration area - Optimization/savings visualization -->
                <div class="illustration-area">
                    <div class="icon-glow"></div>
                    <svg width="550" height="500" viewBox="0 0 550 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Central dashboard/chart card -->
                        <rect x="100" y="30" width="350" height="380" rx="16" fill="white" stroke="#E0E0E0" stroke-width="2" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.08))"/>

                        <!-- Card header -->
                        <rect x="100" y="30" width="350" height="60" rx="16" fill="#232F3E"/>
                        <rect x="100" y="74" width="350" height="16" fill="#232F3E"/>
                        <text x="275" y="70" text-anchor="middle" font-family="Manrope, sans-serif" font-size="20" font-weight="700" fill="white">COST SAVINGS</text>

                        <!-- Downward trend chart (costs going down = good) -->
                        <polyline points="140,180 200,200 260,160 320,140 380,100" stroke="#FF9900" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

                        <!-- Chart area fill -->
                        <path d="M140,180 L200,200 L260,160 L320,140 L380,100 L380,220 L140,220 Z" fill="url(#orangeGradient)" opacity="0.3"/>

                        <!-- Chart baseline -->
                        <line x1="140" y1="220" x2="380" y2="220" stroke="#E0E0E0" stroke-width="2"/>

                        <!-- Data points -->
                        <circle cx="140" cy="180" r="8" fill="#FF9900"/>
                        <circle cx="200" cy="200" r="8" fill="#FF9900"/>
                        <circle cx="260" cy="160" r="8" fill="#FF9900"/>
                        <circle cx="320" cy="140" r="8" fill="#FF9900"/>
                        <circle cx="380" cy="100" r="8" fill="#FF9900"/>

                        <!-- Savings percentages -->
                        <g transform="translate(120, 250)">
                            <rect width="100" height="50" rx="8" fill="#FFF3E0" stroke="#FF9900" stroke-width="2"/>
                            <text x="50" y="22" text-anchor="middle" font-family="Manrope, sans-serif" font-size="12" font-weight="600" fill="#C45500">RIGHT-SIZE</text>
                            <text x="50" y="40" text-anchor="middle" font-family="Manrope, sans-serif" font-size="16" font-weight="700" fill="#FF9900">-40%</text>
                        </g>

                        <g transform="translate(230, 250)">
                            <rect width="100" height="50" rx="8" fill="#FFF3E0" stroke="#FF9900" stroke-width="2"/>
                            <text x="50" y="22" text-anchor="middle" font-family="Manrope, sans-serif" font-size="12" font-weight="600" fill="#C45500">SAVINGS PLANS</text>
                            <text x="50" y="40" text-anchor="middle" font-family="Manrope, sans-serif" font-size="16" font-weight="700" fill="#FF9900">-72%</text>
                        </g>

                        <g transform="translate(340, 250)">
                            <rect width="100" height="50" rx="8" fill="#FFF3E0" stroke="#FF9900" stroke-width="2"/>
                            <text x="50" y="22" text-anchor="middle" font-family="Manrope, sans-serif" font-size="12" font-weight="600" fill="#C45500">SPOT</text>
                            <text x="50" y="40" text-anchor="middle" font-family="Manrope, sans-serif" font-size="16" font-weight="700" fill="#FF9900">-90%</text>
                        </g>

                        <!-- Bottom total savings -->
                        <rect x="120" y="320" width="310" height="70" rx="10" fill="#232F3E"/>
                        <text x="275" y="350" text-anchor="middle" font-family="Manrope, sans-serif" font-size="14" font-weight="600" fill="rgba(255,255,255,0.8)">POTENTIAL TOTAL SAVINGS</text>
                        <text x="275" y="378" text-anchor="middle" font-family="Manrope, sans-serif" font-size="28" font-weight="700" fill="#FF9900">30-50%</text>

                        <!-- Floating check marks -->
                        <g transform="translate(50, 100)">
                            <circle cx="25" cy="25" r="25" fill="#FF9900"/>
                            <polyline points="15,25 22,32 35,18" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>

                        <g transform="translate(460, 150)">
                            <circle cx="20" cy="20" r="20" fill="#FF9900"/>
                            <polyline points="12,20 18,26 28,14" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>

                        <g transform="translate(70, 300)">
                            <circle cx="18" cy="18" r="18" fill="#FF9900" opacity="0.8"/>
                            <polyline points="10,18 15,23 26,12" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>

                        <!-- Floating dollar signs (savings) -->
                        <g transform="translate(480, 80)">
                            <text font-family="Manrope, sans-serif" font-size="28" font-weight="700" fill="#FF9900" opacity="0.6">$</text>
                        </g>
                        <g transform="translate(40, 200)">
                            <text font-family="Manrope, sans-serif" font-size="24" font-weight="700" fill="#FF9900" opacity="0.5">$</text>
                        </g>
                        <g transform="translate(490, 280)">
                            <text font-family="Manrope, sans-serif" font-size="32" font-weight="700" fill="#FF9900" opacity="0.7">$</text>
                        </g>

                        <!-- Arrow pointing down (costs decreasing) -->
                        <g transform="translate(480, 380)">
                            <path d="M20,0 L20,40 M10,30 L20,42 L30,30" stroke="#FF9900" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>

                        <!-- Gradient definition -->
                        <defs>
                            <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#FF9900;stop-opacity:0.4"/>
                                <stop offset="100%" style="stop-color:#FF9900;stop-opacity:0"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
