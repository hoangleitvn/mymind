<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless vs Containers Blog Cover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,500;0,600;0,700;1,500&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', system-ui, sans-serif;
            background: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .cover {
            width: 1920px;
            height: 1080px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
        }

        /* Decorative dots */
        .dots {
            position: absolute;
            display: flex;
            gap: 10px;
        }

        .dots.top-left {
            top: 32px;
            left: 80px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #FF9900;
        }

        .dot.light {
            background: #FFE0B2;
        }

        /* Decorative circles/blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
        }

        .blob.top-right {
            top: -80px;
            right: -80px;
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
        }

        .blob.top-right-small {
            top: 60px;
            right: 280px;
            width: 80px;
            height: 80px;
            background: #FF9900;
            opacity: 0.15;
        }

        .blob.bottom-left {
            bottom: -120px;
            left: -100px;
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
        }

        .blob.bottom-right {
            bottom: 100px;
            right: 50px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FFF8E1 0%, #FFECB3 100%);
        }

        .blob.accent {
            top: 200px;
            right: 500px;
            width: 50px;
            height: 50px;
            background: #146EB4;
            opacity: 0.12;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Logo */
        .logo {
            height: 48px;
            margin-bottom: 16px;
        }

        .logo img {
            height: 100%;
            width: auto;
        }

        /* Category tag */
        .category {
            font-family: 'Bai Jamjuree', sans-serif;
            font-style: italic;
            font-weight: 500;
            font-size: 24px;
            color: #C45500;
            margin-bottom: 60px;
        }

        /* Main content area */
        .main-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            gap: 60px;
        }

        .text-content {
            flex: 1;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Title */
        .title {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 76px;
            font-weight: 700;
            color: #1A1A1A;
            line-height: 1.0;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 36px;
        }

        .title .highlight {
            color: #C45500;
        }

        /* Subtitle pill */
        .subtitle-pill {
            display: inline-block;
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
            padding: 14px 28px;
            border-radius: 6px;
            margin-bottom: 36px;
        }

        .subtitle-pill span {
            font-family: 'Manrope', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #C45500;
            letter-spacing: 1px;
        }

        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #232F3E;
            color: white;
            padding: 20px 48px;
            border-radius: 40px;
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Right side illustration area */
        .illustration-area {
            width: 700px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        /* Framework visualization */
        .framework-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            z-index: 5;
        }

        /* Decorative glow behind icon */
        .icon-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 153, 0, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }

        /* Decision tree - SVG based */
        .decision-tree-svg {
            width: 700px;
            height: 500px;
        }

        /* re:Invent badge */
        .reinvent-badge {
            position: absolute;
            bottom: 60px;
            right: 80px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #232F3E;
            padding: 12px 24px;
            border-radius: 30px;
        }

        .reinvent-logo {
            display: flex;
            align-items: center;
        }

        .reinvent-re {
            font-size: 20px;
            font-weight: 700;
            color: #FFFFFF;
        }

        .reinvent-colon {
            font-size: 20px;
            font-weight: 700;
            color: #FF9900;
        }

        .reinvent-invent {
            font-size: 20px;
            font-weight: 700;
            color: #FFFFFF;
        }

        .aws-smile {
            width: 30px;
            height: 18px;
            margin-left: 4px;
        }

        .reinvent-year {
            font-size: 18px;
            font-weight: 600;
            color: #FF9900;
            padding-left: 12px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="cover" id="cover">
        <!-- Decorative dots top-left -->
        <div class="dots top-left">
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="dot"></div>
            <div class="dot light"></div>
        </div>

        <!-- Decorative blobs -->
        <div class="blob top-right"></div>
        <div class="blob top-right-small"></div>
        <div class="blob bottom-left"></div>
        <div class="blob bottom-right"></div>
        <div class="blob accent"></div>

        <!-- Main content -->
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <img src="../../../../../foundation/brands/innomize/assets/Logo_Horizontal_RGB.png" alt="INNOMIZE">
            </div>

            <!-- Category -->
            <div class="category">#CloudArchitecture</div>

            <!-- Main area -->
            <div class="main-area">
                <div class="text-content">
                    <h1 class="title">
                        SERVERLESS VS<br>
                        CONTAINERS:<br>
                        <span class="highlight">THE DECISION<br>JUST CHANGED</span>
                    </h1>

                    <div class="subtitle-pill">
                        <span>AWS re:Invent 2025 Update</span>
                    </div>

                    <div class="cta-button">Read the Framework</div>
                </div>

                <!-- Illustration area - Decision Tree -->
                <div class="illustration-area">
                    <div class="icon-glow"></div>
                    <svg class="decision-tree-svg" viewBox="0 0 700 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Connector lines -->
                        <line x1="260" y1="50" x2="260" y2="80" stroke="#9E9E9E" stroke-width="2"/>
                        <line x1="100" y1="80" x2="420" y2="80" stroke="#9E9E9E" stroke-width="2"/>
                        <line x1="100" y1="80" x2="100" y2="110" stroke="#9E9E9E" stroke-width="2"/>
                        <line x1="420" y1="80" x2="420" y2="110" stroke="#9E9E9E" stroke-width="2"/>

                        <!-- Q1: Traffic Steady? -->
                        <rect x="130" y="10" width="260" height="44" rx="8" fill="white" stroke="#E0E0E0" stroke-width="2"/>
                        <text x="260" y="38" text-anchor="middle" font-family="Manrope, sans-serif" font-size="20" font-weight="700" fill="#1A1A1A">Traffic Steady?</text>

                        <!-- NO label -->
                        <rect x="60" y="110" width="80" height="28" rx="14" fill="#FFF3E0"/>
                        <text x="100" y="130" text-anchor="middle" font-family="Manrope, sans-serif" font-size="14" font-weight="700" fill="#E65100">NO</text>

                        <!-- YES label -->
                        <rect x="380" y="110" width="80" height="28" rx="14" fill="#E8F5E9"/>
                        <text x="420" y="130" text-anchor="middle" font-family="Manrope, sans-serif" font-size="14" font-weight="700" fill="#2E7D32">YES</text>

                        <!-- Line from NO to Lambda Standard -->
                        <line x1="100" y1="138" x2="100" y2="160" stroke="#9E9E9E" stroke-width="2"/>

                        <!-- Lambda Standard box -->
                        <rect x="10" y="160" width="180" height="50" rx="10" fill="url(#lambdaStandardGrad)" stroke="#FF9900" stroke-width="2"/>
                        <text x="100" y="192" text-anchor="middle" font-family="Manrope, sans-serif" font-size="18" font-weight="700" fill="#1A1A1A">Lambda Standard</text>

                        <!-- Line from YES to Custom Runtime? -->
                        <line x1="420" y1="138" x2="420" y2="160" stroke="#9E9E9E" stroke-width="2"/>

                        <!-- Q2: Custom Runtime? -->
                        <rect x="290" y="160" width="260" height="44" rx="8" fill="white" stroke="#E0E0E0" stroke-width="2"/>
                        <text x="420" y="188" text-anchor="middle" font-family="Manrope, sans-serif" font-size="18" font-weight="700" fill="#1A1A1A">Custom Runtime?</text>

                        <!-- Lines from Custom Runtime? -->
                        <line x1="420" y1="204" x2="420" y2="230" stroke="#9E9E9E" stroke-width="2"/>
                        <line x1="320" y1="230" x2="520" y2="230" stroke="#9E9E9E" stroke-width="2"/>
                        <line x1="320" y1="230" x2="320" y2="260" stroke="#9E9E9E" stroke-width="2"/>
                        <line x1="520" y1="230" x2="520" y2="260" stroke="#9E9E9E" stroke-width="2"/>

                        <!-- NO label for Q2 -->
                        <rect x="280" y="260" width="80" height="28" rx="14" fill="#FFF3E0"/>
                        <text x="320" y="280" text-anchor="middle" font-family="Manrope, sans-serif" font-size="14" font-weight="700" fill="#E65100">NO</text>

                        <!-- YES label for Q2 -->
                        <rect x="480" y="260" width="80" height="28" rx="14" fill="#E8F5E9"/>
                        <text x="520" y="280" text-anchor="middle" font-family="Manrope, sans-serif" font-size="14" font-weight="700" fill="#2E7D32">YES</text>

                        <!-- Line to Lambda Managed -->
                        <line x1="320" y1="288" x2="320" y2="310" stroke="#9E9E9E" stroke-width="2"/>

                        <!-- Lambda Managed box -->
                        <defs>
                            <linearGradient id="lambdaStandardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#FFF8EE"/>
                                <stop offset="100%" style="stop-color:#FFE8CC"/>
                            </linearGradient>
                            <linearGradient id="lambdaManagedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#FF9900"/>
                                <stop offset="100%" style="stop-color:#C45500"/>
                            </linearGradient>
                            <linearGradient id="ecsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#E3F2FD"/>
                                <stop offset="100%" style="stop-color:#BBDEFB"/>
                            </linearGradient>
                            <linearGradient id="eksGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#146EB4"/>
                                <stop offset="100%" style="stop-color:#0D47A1"/>
                            </linearGradient>
                        </defs>
                        <rect x="220" y="310" width="200" height="50" rx="10" fill="url(#lambdaManagedGrad)"/>
                        <text x="320" y="342" text-anchor="middle" font-family="Manrope, sans-serif" font-size="18" font-weight="700" fill="white">Lambda Managed</text>

                        <!-- Line to ECS/EKS split -->
                        <line x1="520" y1="288" x2="520" y2="310" stroke="#9E9E9E" stroke-width="2"/>

                        <!-- Q3: Multi-cloud? -->
                        <rect x="430" y="310" width="180" height="40" rx="8" fill="white" stroke="#E0E0E0" stroke-width="2"/>
                        <text x="520" y="336" text-anchor="middle" font-family="Manrope, sans-serif" font-size="16" font-weight="700" fill="#1A1A1A">Multi-cloud?</text>

                        <!-- Lines from Multi-cloud? -->
                        <line x1="520" y1="350" x2="520" y2="370" stroke="#9E9E9E" stroke-width="2"/>
                        <line x1="400" y1="370" x2="620" y2="370" stroke="#9E9E9E" stroke-width="2"/>
                        <line x1="400" y1="370" x2="400" y2="395" stroke="#9E9E9E" stroke-width="2"/>
                        <line x1="620" y1="370" x2="620" y2="395" stroke="#9E9E9E" stroke-width="2"/>

                        <!-- NO label for Q3 -->
                        <rect x="365" y="395" width="70" height="24" rx="12" fill="#FFF3E0"/>
                        <text x="400" y="412" text-anchor="middle" font-family="Manrope, sans-serif" font-size="12" font-weight="700" fill="#E65100">NO</text>

                        <!-- YES label for Q3 -->
                        <rect x="585" y="395" width="70" height="24" rx="12" fill="#E8F5E9"/>
                        <text x="620" y="412" text-anchor="middle" font-family="Manrope, sans-serif" font-size="12" font-weight="700" fill="#2E7D32">YES</text>

                        <!-- Lines to ECS and EKS -->
                        <line x1="400" y1="419" x2="400" y2="435" stroke="#9E9E9E" stroke-width="2"/>
                        <line x1="620" y1="419" x2="620" y2="435" stroke="#9E9E9E" stroke-width="2"/>

                        <!-- ECS box -->
                        <rect x="330" y="435" width="140" height="45" rx="10" fill="url(#ecsGrad)" stroke="#146EB4" stroke-width="2"/>
                        <text x="400" y="464" text-anchor="middle" font-family="Manrope, sans-serif" font-size="18" font-weight="700" fill="#1A1A1A">ECS</text>

                        <!-- EKS box -->
                        <rect x="550" y="435" width="140" height="45" rx="10" fill="url(#eksGrad)"/>
                        <text x="620" y="464" text-anchor="middle" font-family="Manrope, sans-serif" font-size="18" font-weight="700" fill="white">EKS</text>
                    </svg>
                </div>
            </div>
        </div>

        <!-- re:Invent badge -->
        <div class="reinvent-badge">
            <div class="reinvent-logo">
                <span class="reinvent-re">re</span>
                <span class="reinvent-colon">:</span>
                <span class="reinvent-invent">Invent</span>
                <svg class="aws-smile" viewBox="0 0 30 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 11C6 15 14 17 22 14C26 13 29 11 30 9" stroke="#FF9900" stroke-width="2.5" stroke-linecap="round"/>
                </svg>
            </div>
            <span class="reinvent-year">2025</span>
        </div>
    </div>
</body>
</html>
